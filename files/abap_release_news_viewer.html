                { release_version: "780 (2005)", topic: "ABAP_CDS", text: "CDS View Entities", details: "A new kind of CDS view is available: the CDS view entity. CDS view entities represent an improved version of CDS DDIC-based views (obsolete) (DEFINE VIEW). They serve the same purpose and have the same structure as CDS DDIC-based views (obsolete), but offer many advantages. CDS view entities are planned to replace CDS DDIC-based views (obsolete) in the future. A CDS view entity is defined with the statement DEFINE VIEW ENTITY. ", is_cloud: "X" },
                { release_version: "780 (2005)", topic: "ABAP_CDS", text: "Unmanaged Lock in Managed RAP BOs", details: "The new statement lock master unmanaged can be used if the application developer wants to implement an own locking mechanism in a managed RAP BO. An own locking mechanism can be used instead of the RAP locking mechanism provided by the RAP framework. ", is_cloud: "X" },
                { release_version: "780 (2005)", topic: "ABAP_SQL", text: "Further Data Types Allowed in Elementary SQL Expressions", details: "Elementary SQL expressions can now also have the dictionary data types STRING and RAWSTRING. ", is_cloud: "X" },
                { release_version: "780 (2005)", topic: "ABAP_SQL", text: "New Type Conversion Function to_blob", details: "ABAP SQL now supports the new type conversion function to_blob. ", is_cloud: "X" },
                { release_version: "780 (2005)", topic: "ABAP_SQL", text: "Hierarchy Load Options", details: "The hierarchy generator HIERARCHY can now use the new addition LOAD BULK|INCREMENTAL|load_option to specify the load policy for a generated hierarchy. ", is_cloud: "X" },
                { release_version: "780 (2005)", topic: "ABAP_SQL", text: "Typed Literals", details: "Typed literals for many ABAP Dictionary types are now available in ABAP SQL. ", is_cloud: "X" },
                { release_version: "780 (2005)", topic: "DDIC", text: "Load Unit", details: "In ABAP Dictionary, a new technical setting for database tables is available: the load unit. It specifies how the data of the table is loaded into the main memory of the SAP HANA database. It can be used to reduce the memory consumption in the HANA database server. ", is_cloud: "X" },
                { release_version: "780 (2005)", topic: "STRINGS", text: "Support of Perl Compatible Regular Expressions", details: "Besides the existing support for POSIX regular expressions (now obsolete), ABAP supports now also PCRE regular expressions that are processed by the PCRE2 Library implemented in the ABAP Kernel. PCRE regular expressions can be used in the same way as POSIX regular expressions. The following distinctions exist: The new addition PCRE can be used instead of REGEX in the statements FIND and REPLACE. The new parameter pcre can be used instead of regex in built-in functions. The new (factory) methods of the system classes CL_ABAP_REGEX and CL_ABAP_MATCHER. PCRE regular expressions are more powerful and have better performance than POSIX regular expressions. For more information, see Regular Expressions. ", is_cloud: "X" },
                { release_version: "780 (2005)", topic: "STRINGS", text: "Verbatim Replacements", details: "The new addition VERBATIM of the REPLACE statement causes all characters of the replacement string to be taken literally. If this addition is used, special characters for regular expression replacement patterns have no special meaning. ", is_cloud: "X" },
                { release_version: "780 (2005)", topic: "STRINGS", text: "New Catchable Exception CX_SY_STRING_SIZE_TOO_LARGE", details: "The exception that occurs when an operation with a string exceeds its maximum size is now connected to the exception class CX_SY_STRING_SIZE_TOO_LARGE and can be handled. Previously, it always resulted in runtime error STRING_SIZE_TOO_LARGE. ", is_cloud: "X" },
                { release_version: "780 (2005)", topic: "STRINGS", text: "Formatting Option CURRENCY for Decimal Floating Point Numbers", details: "The formatting option CURRENCY in string templates can now also be applied to decimal floating point numbers. ", is_cloud: "X" },
                { release_version: "779 (2002)", topic: "ABAP_CDS", text: "Managed Internal Numbering for Managed RAP BOs", details: "The new statement numbering:managed can be used to automatically generate values for primary key fields with a UUID. Available for managed RAP BOs. ", is_cloud: "X" },
                { release_version: "779 (2002)", topic: "ABAP_CDS", text: "New Options for Output Parameters", details: "For actions and functions, the output parameter can now be an entity or a structure. The addition selective can be used for an output parameter to return only parts of the result structure. ", is_cloud: "X" },
                { release_version: "779 (2002)", topic: "ABAP_SQL", text: "New Window Function NTILE", details: "ABAP SQL now supports the following new window function in window expressions: NTILE ", is_cloud: "X" },
                { release_version: "779 (2002)", topic: "ABAP_SQL", text: "SELECT, INTO target Modification", details: "When using SELECT, INTO target, host variables can now be declared inline even when the FROM clause is dynamic, as long as all fields of the SELECT list are known statically. Previously, the structure of the result set, including SELECT list, FROM clause, and any indicators needed to be static. ", is_cloud: "X" },
                { release_version: "779 (2002)", topic: "ABAP_SQL", text: "New Type Conversion Function to_clob", details: "ABAP SQL now supports the new type conversion function to_clob. ", is_cloud: "X" },
                { release_version: "779 (2002)", topic: "ABAP_SQL", text: "New Currency Conversion Function currency conversion", details: "ABAP SQL now supports the new currency conversion function currency_conversion. ", is_cloud: "X" },
                { release_version: "779 (2002)", topic: "ABAP_SQL", text: "Streaming and Locators Can Now Be Used on SQL Expressions", details: "Streaming and locators can now be used in combination with SQL expressions such as TO_CLOB, TO_BLOB, and AS_GEO_JSON. ", is_cloud: "X" },
                { release_version: "778 (1911)", topic: "ABAP_CDS", text: "CDS View Entity Extensions", details: "The new statement EXTEND VIEW ENTITY of the DDL of ABAP CDS makes it possible to add new view fields to existing CDS views entities and CDS projection views by using CDS view entity extensions. ", is_cloud: "X" },
                { release_version: "778 (1911)", topic: "ABAP_CDS", text: "Check with element IS [NOT] INITIAL in a Literal Condition", details: "In a literal condition, IS [NOT] INITIAL can now be used to check whether the value of the left side matches (does not match) the initial value of the ABAP data type that matches the element. ", is_cloud: "X" },
                { release_version: "778 (1911)", topic: "ABAP_CDS", text: "Addition bypass when", details: "The addition BYPASS WHEN can now be used to specify a bypass condition for an element. If the condition is met, the element in question is not used for authorization filtering. ", is_cloud: "X" },
                { release_version: "778 (1911)", topic: "ABAP_CDS", text: "Check on the User Name in User Conditions", details: "When the user name is checked in user conditions, the following can now be checked instead of the user name: The value of the alias. The number of the business partner assigned to the user. ", is_cloud: "X" },
                { release_version: "778 (1911)", topic: "ABAP_CDS", text: "Data Types", details: "The operand that can be specified on the left side of a condition of an access rule of a CDS role can now have the built-in ABAP Dictionary data type RAW. ", is_cloud: "X" },
                { release_version: "778 (1911)", topic: "ABAP_CDS", text: "Aspect Bypass Conditions", details: "IS [NOT] INITIAL and IS INITIAL OR NULL are now possible as aspect bypass conditions. ", is_cloud: "X" },
                { release_version: "778 (1911)", topic: "ABAP_CDS", text: "Type Mapping", details: "The new statement mapping for can be used to map field names from legacy code to field names from the current data model. Available for unmanaged and managed RAP BOs. ", is_cloud: "X" },
                { release_version: "778 (1911)", topic: "ABAP_CDS", text: "Additional Save in Managed BOs", details: "The new statement with additional save can be used to enhance the default save sequence in a managed RAP BO. ", is_cloud: "X" },
                { release_version: "778 (1911)", topic: "ABAP_CDS", text: "Unmanaged Save in Managed BOs", details: "The new statement with unmanaged save can be used to implement an own saving strategy in a managed RAP BO. ", is_cloud: "X" },
                { release_version: "778 (1911)", topic: "ABAP_CDS", text: "Implementation Grouping", details: "The new statement group can be used to divide the implementation-relevant parts of a BO's business logic into several groups for behavior implementation. ", is_cloud: "X" },
                { release_version: "778 (1911)", topic: "ABAP_SQL", text: "New Aggregate Function ALLOW_PRECISION_LOSS", details: "ABAP SQL now supports the following new aggregate function in combination with the aggregate expression SUM: ALLOW_PRECISION_LOSS ", is_cloud: "X" },
                { release_version: "778 (1911)", topic: "ABAP_SQL", text: "Optional Window Frame Specification within a Window Function", details: "The optional window frame specification allows a subset of rows within a window, called a frame, to be defined. Frames are determined with respect to the current row, which enables the frame to move within a window. ", is_cloud: "X" },
                { release_version: "778 (1911)", topic: "ABAP_SQL", text: "New Window Functions FIRST_VALUE and LAST_VALUE", details: "ABAP SQL now supports the following new window functions in window expressions: FIRST_VALUE and LAST_VALUE. ", is_cloud: "X" },
                { release_version: "778 (1911)", topic: "ABAP_SQL", text: "New Date/Time Conversion Functions", details: "ABAP SQL now supports the following new date/time conversion functions: TSTMPL_TO_UTCL and TSTMPL_FROM_UTCL DATS_TO_DATN and DATS_FROM_DATN TIMS_TO_TIMN and TIMS_FROM_TIMN ", is_cloud: "X" },
                { release_version: "778 (1911)", topic: "ABAP_SQL", text: "New Time Stamp Functions", details: "ABAP SQL now supports the following new time stamp functions: UTCL_CURRENT, UTCL_ADD_SECONDS, and UTCL_SECONDS_BETWEEN. ", is_cloud: "X" },
                { release_version: "778 (1911)", topic: "ABAP_SQL", text: "New Date Functions", details: "ABAP SQL now supports the following new date functions: DATN_DAYS_BETWEEN, DATN_ADD_DAYS, and DATN_ADD_MONTHS. ", is_cloud: "X" },
                { release_version: "778 (1911)", topic: "ABAP_SQL", text: "New Additions After the ORDER BY Clause", details: "ABAP SQL now supports the following additions after the ORDER BY clause: NULLS FIRST and NULLS LAST. ", is_cloud: "X" },
                { release_version: "778 (1911)", topic: "ABAP_SQL", text: "New Aggregate Functions", details: "ABAP SQL now supports the following new aggregate functions: MEDIAN, STDDEV, VAR, CORR, and CORR_SPEARMAN. ", is_cloud: "X" },
                { release_version: "778 (1911)", topic: "ABAP_SQL", text: "New Geometry Conversion Function as_geo_json", details: "ABAP SQL now supports the following new geometry conversion function: as_geo_json ", is_cloud: "X" },
                { release_version: "778 (1911)", topic: "ABAP_SQL", text: "SQL Conditions Revised", details: "The following SQL conditions were revised: The operator IN can now be used with a subquery that returns value tuples. SQL functions and cast expressions can now be used as operands on the right side of comparison operators. ", is_cloud: "X" },
                { release_version: "778 (1911)", topic: "EXCEPTIONS", text: "Declaration of CX_NO_CHECK Exceptions", details: "Exceptions of category CX_NO_CHECK are always declared implicitly in interfaces of procedures and can always be propagated. Now it is also possible to declare exceptions of category CX_NO_CHECK with RAISING in procedure interfaces, for example for methods. This allows it to document the possible occurrence of such exceptions and to change the category of existing exceptions to CX_NO_CHECK without leading to syntax errors in procedure interfaces. ", is_cloud: "X" },
                { release_version: "777 (1908)", topic: "ABAP_CDS", text: "New Date Functions", details: "ABAP CDS now supports the following new date functions: DATN_DAYS_BETWEEN DATN_ADD_DAYS DATN_ADD_MONTHS ", is_cloud: "X" },
                { release_version: "777 (1908)", topic: "ABAP_CDS", text: "New Time Stamp Functions", details: "ABAP CDS now supports the following new time stamp functions: UTCL_CURRENT UTCL_ADD_SECONDS UTCL_SECONDS_BETWEEN ", is_cloud: "X" },
                { release_version: "777 (1908)", topic: "ABAP_CDS", text: "New Date/Time Conversion Functions", details: "ABAP CDS now supports the following new date/time conversion functions: TSTMPL_TO_UTCL and TSTMPL_FROM_UTCL DATS_TO_DATN and DATS_FROM_DATN TIMS_TO_TIMN and TIMS_FROM_TIMN ", is_cloud: "X" },
                { release_version: "777 (1908)", topic: "ABAP_CDS", text: "Addition COMBINATION MODE OR|AND of the Statement GRANT SELECT ON", details: "The optional addition COMBINATION MODE can now be used to define how the access conditions of multiple CDS access rules for the same CDS entity are combined. ", is_cloud: "X" },
                { release_version: "777 (1908)", topic: "ABAP_CDS", text: "Addition REDEFINITION of the Statement GRANT SELECT ON", details: "The addition REDEFINITION is used to indicate that the specified CDS access rule is the only existing access rule and any other access rules are ignored. ", is_cloud: "X" },
                { release_version: "777 (1908)", topic: "ABAP_CDS", text: "Addition IN SCENARIO of the Statement GRANT SELECT ON", details: "The optional addition IN SCENARIO can be used to apply the switchable authorization check to an authorization object. ", is_cloud: "X" },
                { release_version: "777 (1908)", topic: "ABAP_CDS", text: "Generic Aspect Condition of the Statement DEFINE ROLE", details: "An aspect condition can now be used to specify the generic aspect defined in an aspect definition in the right side introduced by ASPECT. ", is_cloud: "X" },
                { release_version: "777 (1908)", topic: "ABAP_CDS", text: "New Variant INHERITING CONDITIONS FROM SUPER", details: "There is now another variant of the inheritance condition in an access rule of the statement DEFINE ROLE, which applies the access conditions from SUPER. ", is_cloud: "X" },
                { release_version: "777 (1908)", topic: "ABAP_CDS", text: "REPLACING Operator ELEMENT ... WITH", details: "Any number of ELEMENT operators can be used to transform conditions that use fields of the inherited entity to a different field of the inheriting entity. ", is_cloud: "X" },
                { release_version: "777 (1908)", topic: "ABAP_CDS", text: "Definition of a Generic Aspect", details: "A generic aspect can now be defined as part of a CDS access policy itself defined using DEFINE ACCESSPOLICY. ", is_cloud: "X" },
                { release_version: "777 (1908)", topic: "ABAP_CDS", text: "Access Control for ABAP CDS Hierarchies", details: "ABAP CDS hierarchies can now be protected using access control with some restrictions. ", is_cloud: "X" },
                { release_version: "777 (1908)", topic: "ABAP_CDS", text: "DCL Restrictions for CDS Transactional Queries", details: "Transactional queries apply the access control of the underlying CDS entity with restrictions. ", is_cloud: "X" },
                { release_version: "777 (1908)", topic: "ABAP_CDS", text: "VOID", details: "The new addition VOID can be specified in an access condition. It defines that the access condition in question is ignored. ", is_cloud: "X" },
                { release_version: "777 (1908)", topic: "ABAP_CDS", text: "CONSTRAINT ID", details: "The new addition CONSTRAINT ID can be specified in a PFCG mapping as part of a CDS access policy. It defines further restrictions for authorization fields of authorization objects in a CDS access policy. ", is_cloud: "X" },
                { release_version: "777 (1908)", topic: "ABAP_CDS", text: "Managed RAP BO", details: "The new statement managed can be used to create managed RAP BOs within the framework of the ABAP RESTful Application Programming Model. This scenario is intended for greenfield developments that are developed from scratch. Standard operations and services are provided by the RAP framework. ", is_cloud: "X" },
                { release_version: "777 (1908)", topic: "ABAP_CDS", text: "Business Object Projection", details: "The new statement projection can be used to create projections of a business object. This projects and aliases a subset of a business object for a specific business service within the framework of the ABAP RESTful Application Programming Model. ", is_cloud: "X" },
                { release_version: "777 (1908)", topic: "ABAP_SQL", text: "Extensions of the INTO Clause", details: "The INTO clause has been extended as follows: The new addition NEW can be used to implicitly create anonymous data objects as target areas. The addition NEW now also makes inline declarations using @DATA(...) possible when using dynamic tokens. The new addition INDICATORS can be used to specify a null indicator. ", is_cloud: "X" },
                { release_version: "777 (1908)", topic: "ABAP_SQL", text: "Extension of the CAST Matrix", details: "The matrix of types that can be converted to each other using a CAST expression was revised. In particular, the new data types in ABAP Dictionary are respected. The new types DECFLOAT16 and DECFLOAT34 can also be specified after the addition AS of the aggregate function AVG. ", is_cloud: "X" },
                { release_version: "777 (1908)", topic: "ABAP_SQL", text: "Extension of Arithmetic Expressions", details: "In arithmetic expressions, decimal floating point expressions with operators of types DECFLOAT16 or DECFLOAT34 are possible now. ", is_cloud: "X" },
                { release_version: "777 (1908)", topic: "ABAP_SQL", text: "New Built-In Functions", details: "ABAP SQL Now supports the following new built-in functions: UUID ", is_cloud: "X" },
                { release_version: "777 (1908)", topic: "ABAP_SQL", text: "New Window Functions", details: "ABAP SQL now supports the following new window functions in window expressions: LEAD and LAG. ", is_cloud: "X" },
                { release_version: "777 (1908)", topic: "ABAP_SQL", text: "SQL Conditions", details: "The SQL conditions were revised as follows: Unlike in all other relational expressions in ABAP SQL, the relational expression IS [NOT] NULL can now be used to check LOBs and geodata types. A new variant of the operator IN can be used to compare multiple operands with a list of value tuples. ", is_cloud: "X" },
                { release_version: "777 (1908)", topic: "ABAP_SQL", text: "Hierarchy Navigators", details: "The hierarchy aggregate navigators were revised as follows: New WITH additions in the hierarchy navigator HIERARCHY_DESCENDANTS_AGGREGATE make it possible to evaluate the aggregate functions specified using MEASURES for further row sets in the hierarchy. The new hierarchy navigator HIERARCHY_ANCESTORS_AGGREGATE makes it possible to calculate aggregate functions for ancestor nodes and also supports the new aggregate function PRODUCT. ", is_cloud: "X" },
                { release_version: "777 (1908)", topic: "ABAP_SQL", text: "Syntax Check for Literals and Host Constants", details: "The fact that conversions of host variables in read positions need to be lossless is checked for untyped literals and host constants in the strict syntax check modes from ABAP release 7.62 and ABAP release 7.63 and hence can produce syntax errors. ", is_cloud: "X" },
                { release_version: "777 (1908)", topic: "DDIC", text: "New Built-In Data Types", details: "The following new built-in data types were introduced in ABAP Dictionary: Decimal floating point numbers DECFLOAT16 DECFLOAT34 Date fields, time fields, and time stamp fields DATN TIMN UTCLONG Geodata types GEOM_EWKB These data types are currently only supported by SAP HANA databases. These types can be mapped to HANA-specific data types but not to other vendor-specific data types. ABAP-managed database objects where these types are used can only be created on SAP HANA databases. ", is_cloud: "X" },
                { release_version: "777 (1908)", topic: "DDIC", text: "Dynamic Cached Views", details: "Dynamic cached views are a kind of HANA tuning object defined using the statement DEFINE DYNAMIC CACHE. A dynamic cache is a DDIC integration of an SAP HANA Dynamic Result Cache. ", is_cloud: "X" },
                { release_version: "777 (1908)", topic: "MESSAGES", text: "Implicit Message Type in IF_T100_DYN_MSG", details: "If the object reference variable oref in the variant MESSAGE oref of the statement MESSAGE points to an object that implements the system interface IF_T100_DYN_MSG, the addition TYPE can be omitted and the message type from the interface attribute MSGTY of the object is used implicitly. Until now, however, the statement MESSAGE oref could only have the further additions RAISING and DISPLAY LIKE if TYPE was specified explicitly. These additions are now also possible if TYPE is not specified. ", is_cloud: "X" },
                { release_version: "777 (1908)", topic: "STRINGS", text: "Decimal Places in Time Stamps", details: "In embedded expressions of string templates, the formatting option DECIMALS can now be combined with TIMESTAMP and TIME ZONE to define the number of decimal places in UTC time stamps in packed numbers. ", is_cloud: "X" },
                { release_version: "777 (1908)", topic: "TYPES", text: "New Built-In ABAP Type utclong", details: "The new built-in time stamp type utclong makes it possible to declare time stamp fields for UTC time stamps according to the POSIX standard. The new data type is taken into account in all relevant positions. Important points are: The associated data type in ABAP Dictionary was introduced with the name UTCLONG. The value range of the new data type are time stamps between 0001-01-01T00:00:00.0000000 and 9999-12-31T23:59:59.9999999 plus a special initial value. In assignments and comparisons, the data type utclong can only be converted to the types c and string, and vice versa. In assignments, any attempt to perform another conversion raises an exception of the new class CX_SY_CONVERSION_NOT_SUPPORTED. Time stamp fields are formatted specially in string templates. There is a mapping rule for asXML. Time stamp fields must meet an alignment requirement. Their memory address must be divisible by eight. ", is_cloud: "X" },
                { release_version: "776 (1905)", topic: "ABAP_CDS", text: "Annotation for Database Hints", details: "The framework-specific annotation @Consumption.dbHints replaces the ABAP annotation @AbapCatalog.dbHints and makes it obsolete. The ABAP annotation is evaluated by frameworks such as SADL and not by the ABAP runtime framework. ", is_cloud: "X" },
                { release_version: "776 (1905)", topic: "ABAP_CDS", text: "Annotations for Releasing Elements", details: "The new element annotations @API.element.releaseState @API.element.successor can be used to override releases of the individual elements and successors can be specified for forbidden elements. ", is_cloud: "X" },
                { release_version: "776 (1905)", topic: "ABAP_CDS", text: "CDS Projection Views", details: "A new type of CDS entity is available: the CDS projection view. A CDS projection view is a direct projection of the underlying CDS view and exposes only a subset of elements of the projected entity. A CDS projection view is defined using DEFINE VIEW ENTITY AS PROJECTION ON in a CDS data definition. ", is_cloud: "X" },
                { release_version: "775 (1902)", topic: "ABAP_CDS", text: "Temporal Hierarchies", details: "The new addition PERIOD of the statement DEFINE HIERARCHY can now be used to create temporal SQL hierarchies in which the hierarchy nodes are limited by time intervals. ", is_cloud: "X" },
                { release_version: "775 (1902)", topic: "ABAP_CDS", text: "CDS Custom Entities", details: "A new type of CDS entity is available: the CDS custom entity. CDS custom entities are used in the RAP framework to implement ABAP queries in CDS. ", is_cloud: "X" },
                { release_version: "775 (1902)", topic: "ABAP_CDS", text: "Root Nodes and Compositions", details: "The new addition ROOT is available for CDS entities to mark an entity as a CDS root entity. In addition, CDS associations can be declared as COMPOSITION or TO PARENT. In this way, a CDS composition tree can be modeled for use in the ABAP RESTful Application Programming Model. ", is_cloud: "X" },
                { release_version: "775 (1902)", topic: "ABAP_CDS", text: "CDS Service Definitions", details: "The new statement DEFINE SERVICE is available for defining CDS service definitions. ", is_cloud: "X" },
                { release_version: "775 (1902)", topic: "ABAP_SQL", text: "Window Expressions", details: "Window expressions defined using OVER can now be used in the SELECT list of a query. Window expressions define windows as a subset of the result set and apply window functions to them. ", is_cloud: "X" },
                { release_version: "775 (1902)", topic: "ABAP_SQL", text: "New Aggregate Function STRING_AGG", details: "The new aggregate function STRING_AGG can be used to chain character-like results of the rows of the result set of a query or of the current group as a string. ", is_cloud: "X" },
                { release_version: "775 (1902)", topic: "ABAP_SQL", text: "Addition DISTINCT Optional in Aggregate Function COUNT", details: "The aggregate function COUNT( sql_exp ) can now be used without the addition DISTINCT. In this case, it counts all rows in which the value of the argument is not the null value. ", is_cloud: "X" },
                { release_version: "775 (1902)", topic: "ABAP_SQL", text: "Hierarchy Navigators", details: "The new hierarchy navigator HIERARCHY_DESCENDANTS_AGGREGATE can be used to calculate aggregate functions for descendant nodes. ", is_cloud: "X" },
                { release_version: "775 (1902)", topic: "AMDP", text: "Specifying CDS Entities After USING", details: "In the implementation of the AMDP method, the name of the CDS entity can now be specified after the USING addition for CDS views, CDS table functions, and CDS hierarchies. The name of the CDS-managed DDIC view (obsolete) of a CDS view or of the AMDP function of a CDS table function can still be specified, but is best replaced by specifying CDS entities. If a CDS entity is specified, all other database objects of CDS entities must be also be specified using this entity. ", is_cloud: "X" },
                { release_version: "774 (1811)", topic: "ABAP_CDS", text: "Hierarchy Load Options", details: "The hierarchy generator DEFINE HIERARCHY can now use the new addition LOAD BULK|INCREMENTAL|load_option to specify the load policy for a generated hierarchy. ", is_cloud: "X" },
                { release_version: "774 (1811)", topic: "ABAP_CDS", text: "Handling of Annotation Values", details: "A change in the handling of annotation values has been introduced with the following consequences: Annotations that require an enumeration symbol as annotation value no longer accept string values. They only accept enumeration symbols. Example: Until release 7.74, the following was accepted: @AccessControl.authorizationCheck: '\#CHECK'. From release 7.74, this is no longer accepted. The quotation marks must be removed. If \# is the first or the only character of EndUserText.label or EndUserText.quickInfo, then it is not removed from the unescaped value any more. These changes are slightly incompatible. ", is_cloud: "X" },
                { release_version: "774 (1811)", topic: "ABAP_SQL", text: "Definition of Associations", details: "When associations of a common table expression are exposed using the addition WITH ASSOCIATIONS, new CTE associations can be defined by specifying JOIN TO ONE|MANY. These CTE associations can be used in the subsequent queries of the current WITH statement, either in path expressions or as hierarchy associations in the hierarchy generator HIERARCHY. ", is_cloud: "X" },
                { release_version: "774 (1811)", topic: "ABAP_SQL", text: "Temporal SQL Hierarchies", details: "The hierarchy generator HIERARCHY can now use the new addition PERIOD FROM TO VALID FROM TO to create temporal SQL hierarchies in which the hierarchy nodes are limited by time intervals. ", is_cloud: "X" },
                { release_version: "774 (1811)", topic: "ABAP_SQL", text: "Aggregate Expressions in SQL Expressions", details: "From ABAP release 7.74, aggregate expressions can be specified as operands of SQL expressions. ", is_cloud: "X" },
                { release_version: "774 (1811)", topic: "ASSIGNMENTS", text: "Calculation Assignments", details: "A calculation assignment is an assignment with an addition assignment operator (+=) subtraction assignment operator (-=) multiplication assignment operator (*=) division assignment operator (/=) concatenation assignment operator (&amp;&amp;=). A calculation takes place when the assignment is made. These new operators make the statements ADD, SUBTRACT, MULTIPLY, and DIVIDE obsolete. ", is_cloud: "X" },
                { release_version: "773 (1808)", topic: "ABAP_CDS", text: "CDS Hierarchies", details: "The new statement DEFINE HIERARCHY can be used to create CDS hierarchies that are accessed as ABAP SQL hierarchies in ABAP SQL read statements. ", is_cloud: "X" },
                { release_version: "773 (1808)", topic: "ABAP_CDS", text: "New Condition IS INITIAL", details: "The new condition IS INITIAL can be used to check the initial value of operands. ", is_cloud: "X" },
                { release_version: "773 (1808)", topic: "ABAP_CDS", text: "Access Control", details: "The following enhancements have been implemented in CDS access control: New Boolean predicates TRUE and FALSE can now be used as part of an access condition. The following is now possible in an inheritance condition defined using INHERITING: The new additions DEFAULT TRUE and DEFAULT FALSE can be specified. ROOT WITH can be used to insert CDS elements in front of SQL path expressions. The syntax of DEFINE PFCG_MAPPING was modified to make it possible to define the PFCG mapping using a freely selectable CDS entity mapping_entity. ", is_cloud: "X" },
                { release_version: "773 (1808)", topic: "ABAP_SQL", text: "Access to Hierarchy Data", details: "In queries, both hierarchies and hierarchy node navigators can be specified as data sources. ", is_cloud: "X" },
                { release_version: "773 (1808)", topic: "ABAP_SQL", text: "Subquery as Data Source of MODIFY", details: "In the ABAP SQL write statement MODIFY, a parenthesized subquery SELECT subquery_clauses can now be specified as a data source after FROM. The rows of the result set of the subquery are modified or inserted in the target table directly on the database. No data transport is required between the database and AS ABAP. ", is_cloud: "X" },
                { release_version: "773 (1808)", topic: "ABAP_SQL", text: "GROUP BY Addition GROUPING SETS", details: "In a SELECT statement, the GROUP BY addition GROUPING SETS can now be used. The addition GROUPING SETS makes it possible to group multiple grouping sets under one GROUP BY clause. This is the same as specifying UNION ALL with different GROUP BY clauses. The addition GROUPING SETS has an advantage over a UNION clause grouping because the SELECT clause only needs to be specified once. ", is_cloud: "X" },
                { release_version: "773 (1808)", topic: "ABAP_SQL", text: "Aggregate Function GROUPING", details: "The aggregate function GROUPING can now be used in a SELECT statement. The grouping function GROUPING can be used to verify whether a specific column is part of the aggregation. The grouping function can be used only if the GROUP BY clause contains the addition GROUPING SETS. ", is_cloud: "X" },
                { release_version: "773 (1808)", topic: "AMDP", text: "AMDP Scalar Functions", details: "In the implementation of AMDP scalar functions, it is now possible to specify the database-specific option DETERMINISTIC after OPTIONS. This buffers the result of the function for the duration of a query. ", is_cloud: "X" },
                { release_version: "773 (1808)", topic: "AMDP", text: "Option CDS SESSION CLIENT Mandatory", details: "The option CDS SESSION CLIENT is now mandatory when an AMDP method accesses the CDS-managed DDIC view (obsolete) of a CDS view whose client handling is determined by the annotation @ClientHandling.algorithm: \#SESSION_VARIABLE. If this option is not specified in this case, a syntax error occurs. The option sets the session variable of the database that can be addressed under the name $session.client in the CDS DDL of the ABAP CDS to a particular value when the method is called from ABAP. An exception of the class CX_AMDP_CDS_CLIENT_MISMATCH can now no longer be raised. ", is_cloud: "X" },
                { release_version: "773 (1808)", topic: "ASSIGNMENTS", text: "Convertibility of Structures", details: "The conversion rules for flat structures are based on their fragment views, where each alignment gap is considered as a fragment. Alignment gaps arise from the alignment requirements of the component's data types. For character-like components, the alignment requirement depends on the character representation: For character representation UCS-2 used by the ABAP programming language, the memory address of character-like data objects must be divisible by 2. For other character representations there are other alignment requirements. For example, the non-Unicode character representation ASCII has no alignment requirement while the Unicode character representation UTF-32 requires a divisibility by 4. Meanwhile, only Unicode systems are supported. The system code page is UTF-16 and its subset UCS-2 is supported in the ABAP language. Any character is represented by 2 bytes and the alignment requirement is always a divisibility by 2. Because of this, the conversion rules for flat structures can be less strict than before and the new determination of possible alignment gaps was introduced in ABAP release 7.73. Example For example, the following assignment between two flat structures was not possible before ABAP release 7.73 but is possible now. TYPES:   BEGIN OF incl1,     num TYPE i,     c2  TYPE c LENGTH 2,   END OF incl1. DATA:   BEGIN OF struc1,     c1 TYPE c LENGTH 2.     INCLUDE TYPE incl1. DATA:     c3 TYPE c LENGTH 2,   END OF struc1. DATA:   BEGIN OF struc2,     c1  TYPE c LENGTH 2,     num TYPE i,     c2  TYPE c LENGTH 2,     c3  TYPE c LENGTH 2,   END OF struc2. struc1 = struc2. In the included substructure incl1, the character component has the same alignment as the integer component and there is no alignment gap. As long as non-Unicode Systems were supported, however, an alignment gap had to be assumed behind the included structure in order to make the program executable in Unicode systems as well as in non-Unicode Systems. ", is_cloud: "X" },
                { release_version: "773 (1808)", topic: "DATABASE", text: "Only SAP HANA Database as Standard Database", details: "As of this release, only an SAP HANA database is supported as the standard database of an AS ABAP. For this reason, Open SQL was renamed to ABAP SQL (see ABAP SQL in ABAP Release 7.73). ", is_cloud: "X" },
                { release_version: "773 (1808)", topic: "ITAB", text: "Stricter Syntax Check in COLLECT", details: "Before the statement COLLECT can be executed for an internal table, all components that are not part of the primary table key must have a numeric data type. Until now, if certain structured components broke this rule, a syntax check warning and a program runtime error occurred. Now a syntax error occurs here too. ", is_cloud: "X" },
                { release_version: "773 (1808)", topic: "TYPES", text: "Checks on STRUCTURE Typing", details: "In obsolete STRUCTURE typing of formal parameters and field symbols, one assigned data object must be at least as long as the structure in question. Typing checks now respect the alignment gaps at the end of the data object and the structure. ", is_cloud: "X" },
                { release_version: "773 (1808)", topic: "TYPES", text: "Checks on Literals as Actual Parameters", details: "The value of a literal passed to a procedure must not be modified in the procedure. In certain cases this was, however, possible, namely when literals as actual parameters were passed to differently typed CHANGING parameters of subroutines. This is now prevented by stricter checks and always produces a runtime error. ", is_cloud: "X" },
                { release_version: "772 (1805)", topic: "ABAP_CDS", text: "Literals", details: "A numeric literal whose value is outside the value range of INT4 but within the value range of INT8 is now handled like a field of type INT8 everywhere, including the definition of CDS associations. ", is_cloud: "X" },
                { release_version: "772 (1805)", topic: "ABAP_CDS", text: "Access Control", details: "The following enhancements have been implemented in CDS access control: New inheritance conditions can be used as access conditions in CDS roles. Some inheritance conditions apply conditions from existing CDS roles and some inheritance conditions apply access rules defined for other CDS entities. In a PFCG condition, a PFCG mapping can be mapped to an element list. This mapping assigns the CDS elements to the authorization fields of an authorization object. A PFCG mapping is defined in a CDS access policy using DEFINE PFCG_MAPPING. ", is_cloud: "X" },
                { release_version: "772 (1805)", topic: "ABAP_SQL", text: "Date/Time Functions", details: "ABAP SQL now supports the following new time zone functions: ABAP_SYSTEM_TIMEZONE ABAP_USER_TIMEZONE ", is_cloud: "X" },
                { release_version: "772 (1805)", topic: "ABAP_SQL", text: "Relational Expression IS INITIAL", details: "The relational expression IS [NOT] INITIAL can now be used in a condition sql_cond to compare operands with their type-dependent initial value. ", is_cloud: "X" },
                { release_version: "772 (1805)", topic: "ABAP_SQL", text: "Exposing CDS Associations of Common Table Expressions", details: "When CDS views are accessed within a common table expression, the addition WITH ASSOCIATIONS of the statement WITH can now be used to expose CDS associations of these views for use in path expressions of the current WITH statement. The addition REDIRECTED TO can also be used to replace the association target of the exposed CDS association with a previous CTE or the current CTE. ", is_cloud: "X" },
                { release_version: "772 (1805)", topic: "ABAP_SQL", text: "Numeric Literals in the SELECT List", details: "Until now, only those numeric literals whose value matched the value range of the type INT4 could be specified as elementary SQL expressions in the SELECT list of a query. Now numeric literals of up to 31 digits can be specified, which are interpreted as numbers of the type DEC if the value range of INT4 is exceeded. ", is_cloud: "X" },
                { release_version: "772 (1805)", topic: "ABAP_SQL", text: "Enhanced Cast Matrix", details: "A cast expression can now be used to convert the data types INT1, INT2, INT4, and INT8 to DEC. ", is_cloud: "X" },
                { release_version: "772 (1805)", topic: "AMDP", text: "AMDP Scalar Functions", details: "AMDP scalar functions are now supported alongside AMDP table functions. The AMDP function implementation of an AMDP scalar function has an elementary return value and can be used in ABAP like a regular function method. ", is_cloud: "X" },
                { release_version: "772 (1805)", topic: "AMDP", text: "Restrictions Removed", details: "When a replacement parameter declared using DEFAULT is specified for an elementary input parameter of an AMDP method, the following (previously undocumented) restrictions were lifted: Constants declared using the addition VALUE IS INITIAL can now be specified for the data types d, t, and x. This previously produced a syntax error. Constants declared using the addition VALUE '00010101' can now be specified for the data type d, or the literal '00010101' can be specified directly. Both previously produced a syntax error. Constants declared by specifying numeric literals after VALUE and whose lengths are not precisely 8 or 6 can now be specified for the data types d and t. This previously produced a syntax error. Until now, values of literals with lengths of precisely 8 or 6 were handled like a string. This incorrect behavior was also modified and the numeric value is handled as the number of days since 01.01.001 or as the number of seconds since 00:00:00. This modification is incompatible if an AMDP procedure or function with an input parameter of this type is called from other database procedures or functions without an actual parameter being assigned to the parameter in question. In AMDP methods, the addition DEFAULT now behaves in the same way as in regular methods. It still cannot be specified for the data types string, xstring, decfloat16, and decfloat34, however, and no literals can be specified that cannot be converted into the data type of the input parameter. ", is_cloud: "X" },
                { release_version: "772 (1805)", topic: "EXCEPTIONS", text: "Raising Runtime Errors", details: "The new statement RAISE SHORTDUMP raises runtime errors linked with an exception object. This means more information can now be passed to the short dump than was previously possible in an exit message. ", is_cloud: "X" },
                { release_version: "772 (1805)", topic: "EXCEPTIONS", text: "Last Message in a Chain of Exception Objects", details: "The new method GET_LATEST_T100_EXCEPTION in the class CL_MESSAGE_HELPER is used to return the last object in a chain of exception objects that has an exception text defined by a message. Here, the chain is created using the attribute PREVIOUS. ", is_cloud: "X" },
                { release_version: "772 (1805)", topic: "EXCEPTIONS", text: "Setting the Attribute IS_RESUMABLE", details: "After an exception is raised using the statement RAISE RESUMABLE EXCEPTION and caught using the statement CATCH BEFORE UNWIND, the attribute IS_RESUMABLE is set for all previous exception objects referenced in the attribute PREVIOUS and not just for the current exception object. Up until the first resumable exception in the chain IS_RESUMABLE is set to the value of abap_true and is set to the value of abap_false otherwise. ", is_cloud: "X" },
                { release_version: "772 (1805)", topic: "ITAB", text: "Predicates in WHERE Conditions", details: "In WHERE conditions of the statements LOOP AT itab, DELETE itab, and MODIFY itab, and in table iterations with FOR, IS [NOT] INSTANCE OF can now be specified alongside the predicate expressions IS [NOT] INITIAL and IS [NOT] BOUND. ", is_cloud: "X" },
                { release_version: "772 (1805)", topic: "IXML_LIBRARY", text: "iXML Library for ABAP Cloud", details: "The iXML Library now provides a wrapper API to handle XML documents in ABAP for Cloud Development. To access the iXML Library, use the syntax cl_ixml_core()=&gt;create. ", is_cloud: "X" },
                { release_version: "772 (1805)", topic: "TRANSFORMATIONS", text: "Resumable Exceptions in Deserializations with ST", details: "The new transformation option OPTIONS exceptions = 'resumable' can be used to make exceptions of the class CX_ST_DESERIALIZATION_ERROR into resumable exceptions. In handling with CATCH BEFORE UNWIND, the new attribute RESULT_REF_FOR_RESUME of the exception object of the class CX_ST_DESERIALIZATION_ERROR points to the target field where the exception was raised. The canceled transformation can be resumed using RESUME. ", is_cloud: "X" },
                { release_version: "771 (1802)", topic: "ABAP_SQL", text: "Null Values in the Table Buffer", details: "The table buffer now supports real null values. In table buffering, null values are no longer transformed to type-dependent initial values. When the buffer is accessed, the same results are produced as when the database is accessed directly. The corresponding restrictions now no longer apply. The following are some of the aspects affected: Relational expressions with operands that contain null values. The result of a comparison of this type is now also unknown when the comparison is made in the buffer (except in the expression IS [NOT] NULL). If used, IS [NOT] NULL no longer bypasses table buffering. Accesses to buffered CDS views. When the buffer is accessed, the same results are now produced as when the database is accessed directly. Null values are often produced by outer joins or in expressions such as case distinction expressions. The restriction specifying that only those CDS views are buffered whose elements do not contain null values no longer applies. ", is_cloud: "X" },
                { release_version: "771 (1802)", topic: "ABAP_SQL", text: "Date/Time Functions", details: "ABAP SQL now supports the following new date/time functions: Time functions TIMS_IS_VALID Time stamp functions TSTMP_IS_VALID TSTMP_CURRENT_UTCTIMESTAMP TSTMP_SECONDS_BETWEEN TSTMP_ADD_SECONDS Date/time conversions TSTMP_TO_DATS TSTMP_TO_TIMS TSTMP_TO_DST DATS_TIMS_TO_TSTMP ", is_cloud: "X" },
                { release_version: "771 (1802)", topic: "ABAP_SQL", text: "Restrictions Removed", details: "For certain SQL expressions and functions, an ABAP SQL read statement no longer bypasses table buffering. ", is_cloud: "X" },
                { release_version: "771 (1802)", topic: "ABAP_SQL", text: "Weaker Check", details: "ABAP SQL statements that exploit a database property not supported by all database platforms no longer produce a syntax check warning. ", is_cloud: "X" },
                { release_version: "771 (1802)", topic: "ABAP_SQL", text: "New Check", details: "If the data of the internal table needs to be transported to the database in cases where the internal table is used as a data source of the ABAP SQL statement SELECT, a syntax check warning occurs that can be hidden using the pragma \#\#itab_db_select. ", is_cloud: "X" },
                { release_version: "770 (1711)", topic: "ABAP_CDS", text: "CDS Abstract Entities", details: "An CDS abstract entity defines the type properties of a CDS entity without creating an instance of a database object. A CDS abstract entity is defined using DEFINE ABSTRACT ENTITY in a CDS data definition. ", is_cloud: "X" },
                { release_version: "770 (1711)", topic: "ABAP_CDS", text: "Metadata Extensions for CDS Entities", details: "The variant ANNOTATE ENTITY was added to the previous statement ANNOTATE VIEW. This makes it possible to define CDS metadata extensions for any CDS entities with the exception of CDS table functions. Metadata extensions of this type can contain entity annotations, parameter annotations, and element annotations. ", is_cloud: "X" },
                { release_version: "770 (1711)", topic: "ABAP_SQL", text: "Restrictions Removed", details: "ABAP SQL read statements no longer bypass table buffering in cases where a column is specified on the right side of comparisons or of BETWEEN in an SQL condition that is not required to identify a single row or a generic range. The prerequisite for this is that both operands are numeric but do not have the type DF16_DEC or DF34_DEC, that both operands are character-like, or that both operands have the type RAW with the same lengths. ", is_cloud: "X" },
                { release_version: "770 (1711)", topic: "AMDP", text: "Restrictions Removed", details: "The following restrictions were removed: Tabular input parameters are now allowed in AMDP function implementations for AMDP table functions. Previously, only elementary input parameters were allowed. In AMDP function implementations for CDS table functions, however, the restriction that only elementary input parameters are allowed still applies. Tabular input parameters of AMDP procedure implementations and of AMDP function implementations can now be made optional using OPTIONAL, but it is still not possible to specify a start value with DEFAULT. ", is_cloud: "X" },
                { release_version: "770 (1711)", topic: "DDIC", text: "Expanded Limits", details: "The following limits now apply to the number of fields and the length of the structure of a DDIC database table, of a DDIC database view, and of a CDS view: Database tables A database table that is not part of the software component SAP_BASIS can now contain 1000 fields for the storage type Row Store and 1500 fields for the storage type Column Store. The total of all field lengths is no longer checked in ABAP Dictionary. A database table that is part of the software component SAP_BASIS can contain a maximum of 749 fields (as before) and the total of the field lengths in ABAP Dictionary is still restricted to 4030. DDIC database views and CDS views A view that is not part of the software component SAP_BASIS can contain 1500 view fields. The total of all field lengths is no longer checked in ABAP Dictionary. A view that is part of the software component SAP_BASIS can contain a maximum of 749 fields (as before) and the total of the field lengths in ABAP Dictionary is still restricted to 4096. ", is_cloud: "X" },
                { release_version: "770 (1711)", topic: "EXCEPTIONS", text: "Setting the Attribute IS_RESUMABLE", details: "The attribute IS_RESUMABLE of an exception object is now set after exceptions raised by the statement RAISE RESUMABLE EXCEPTION only if the CATCH statement in question has the addition BEFORE UNWIND. Previously in catches, the attribute was set for every exception raised in this way. ", is_cloud: "X" },
                { release_version: "770 (1711)", topic: "MISC", text: "ABAP for Cloud Development", details: "In ABAP release 7.70, a new ABAP version ABAP for Cloud Development was introduced. The internal version ID in the column UCCHECK of the system table TRDIR is 5. ", is_cloud: "X" },
                { release_version: "769 (1708)", topic: "ABAP_CDS", text: "Access Control", details: "The following enhancements have been implemented in CDS access control: CDS roles can now also be defined for CDS table functions. When a CDS table function is accessed in ABAP SQL, the access conditions are evaluated by default. Extensions in DCL for defining CDS roles: When access conditions cds_cond are specified, there are no longer any restrictions on how Boolean operators and parentheses are used. The Boolean operator NOT can now also be used and any combination of parentheses is possible. The operators BETWEEN and IS NULL are now available for literal conditions as part of an access condition. When a path is specified for an element in an access condition, multivalue CDS associations are now also tracked. In a literal condition [NOT] LIKE, it is now possible to specify an escape character using ESCAPE. Blanks are now no longer forced in certain positions. ", is_cloud: "X" },
                { release_version: "769 (1708)", topic: "ABAP_CDS", text: "Extensions", details: "CDS DDIC-based view extensions are now connected to Switch Framework whenever they are defined in a package that is assigned a switch. ", is_cloud: "X" },
                { release_version: "769 (1708)", topic: "ABAP_DOC", text: "Documentation Links", details: "The new syntax {@link ...} makes it possible to link to other documentation of repository objects (or its components) in ABAP Doc comments. ", is_cloud: "X" },
                { release_version: "769 (1708)", topic: "ABAP_DOC", text: "Further Changes", details: "The following changes have also been made to ABAP Doc comments: Opening and closing tags no longer need to be specified in lowercase letters. The restriction to 7 bit ASCII characters no longer applies. An ABAP Doc comment can now contain any 16 bit Unicode characters. &lt;br&gt; or &lt;br/&gt; can be used to specify a line break. &lt;br&gt;&lt;/br&gt; should no longer be used. The special characters @ and &lt; now only need to be escaped when they are placed directly in front of another character. Lists can now be nested. The tags &lt;p&gt;, &lt;ul&gt;, or &lt;ol&gt; can now be placed within &lt;h1&gt;, &lt;h2&gt;, &lt;h3&gt;, &lt;p&gt;, &lt;em&gt;, or &lt;strong&gt; tags. Text can now be specified directly within &lt;ol&gt; and &lt;ul&gt; tags. In the &lt;ol&gt; tag, the attributes reversed, start, and type can now be specified with their traditional HTML meaning. The attributes specified in tags are now checked by the syntax check. ", is_cloud: "X" },
                { release_version: "769 (1708)", topic: "ABAP_SQL", text: "Internal Tables as Data Sources", details: "An internal table can be specified as a data source data source of a query. This statement cannot be executed on all database systems, if the data from the internal table needs to be passed to the database. ", is_cloud: "X" },
                { release_version: "769 (1708)", topic: "ABAP_SQL", text: "Relational Expressions", details: "The following is now possible for conditions in expressions: Size comparisons can now be made between character-like data types and are no longer restricted to numeric data types. The operator BETWEEN is also no longer restricted to numeric data types and SQL expressions can now be specified on the right side. The operator LIKE is now also supported. ", is_cloud: "X" },
                { release_version: "769 (1708)", topic: "ABAP_SQL", text: "Path Expressions", details: "The following is now possible for path expressions: CDS associations can now be used whose association targets are CDS table functions. Parameters can now be passed after the CDS associations of a path expression in the specified columns of queries. Until now, this was only possible in path expressions in the data source of the FROM clause of a query. This makes it possible to specify paths whose CDS associations have CDS entities with input parameters as data sources. The cardinality and type of the join expression can now be specified as attributes in the square brackets after the CDS associations of a path expression. Until now, only filter conditions were possible. Attributes can now be specified after the CDS associations of a path expression in the specified columns of queries. Until now, attributes could only be specified in path expressions in the data source of the FROM clause of a query, and only filter conditions were possible. ", is_cloud: "X" },
                { release_version: "769 (1708)", topic: "ABAP_SQL", text: "Access Control", details: "The new addition WITH PRIVILEGED ACCESS disables CDS access control. ", is_cloud: "X" },
                { release_version: "769 (1708)", topic: "ABAP_SQL", text: "ORDER BY and UP TO, OFFSET in Subquery", details: "In a subquery, it is now possible to use an ORDER BY clause and the additions UP TO and OFFSET can be used after the clause. It is not possible to execute a subquery with an ORDER BY clause on all database systems ", is_cloud: "X" },
                { release_version: "769 (1708)", topic: "ABAP_SQL", text: "Addition NOT for BETWEEN and LIKE", details: "The addition NOT can now be specified in front of BETWEEN and LIKE in relation expressions for expressions. ", is_cloud: "X" },
                { release_version: "769 (1708)", topic: "ABAP_UNIT", text: "Test Relations", details: "The special ABAP Doc comment \"! @testing ... can be used to define test relations between test classes or test methods and repository objects. This allows the tests for these repository objects to be displayed and executed in ADT. ", is_cloud: "X" },
                { release_version: "769 (1708)", topic: "EXPRESSIONS", text: "Pseudo Component table_line in Mapping Rules", details: "It is now possible to specify the pseudo component table_line as a source component of a source table in mapping rules of the component operator CORRESPONDING, if the table has an elementary row type. In all other cases, the behavior is undefined when the pseudo component is specified. ", is_cloud: "X" },
                { release_version: "769 (1708)", topic: "MISC", text: "Surrogate Areas in iXML Library", details: "The iXML Library now supports surrogate areas with the same problems as in ABAP. ", is_cloud: "X" },
                { release_version: "769 (1708)", topic: "MISC", text: "New Catchable Exceptions", details: "The following exceptions in IMPORT were previously non-catchable but are now assigned to the exception class CX_SY_IMPORT_FORMAT_ERROR and hence can be handled: CONNE_ILLEGAL_TRANSPORT_HEADER CONNE_ILLEGAL_TRANSPORT_VERS CONNE_COMPRESS_FLAG_INVALID CONNE_CONTAINER_TOO_SHORT CONNE_DESCRIPTION_FLAG_INVALID CONVERSION_CODEPAGE_UNKNOWN IMPORT_DESCR_ENDMARK_MISSING IMPORT_UNEXPECTED_END_OF_DATA IMPORT_CONTAINER_MISSING IMPORT_FROM_DATA_BUFFER_EMPTY is now also IMPORT_CONTAINER_MISSING IMPORT_FROM_INTTABLE_EMPTY is now also IMPORT_CONTAINER_MISSING IMPORT_CONTAINER_MISSING IMPORT_DECOMPRESS_FAILED IMPORT_OBJECT_DESTROYED ", is_cloud: "X" },
                { release_version: "768 (1705)", topic: "ABAP_SQL", text: "Conversion Functions", details: "The new type conversion functions BINTOHEX and HEXTOBIN make it possible to convert byte strings to character strings (and the other way round) in SQL expressions, which is not possible with a CAST expression. ", is_cloud: "X" },
                { release_version: "768 (1705)", topic: "AMDP", text: "AMDP Options", details: "The new addition AMDP OPTIONS for METHODS and CLASS-METHODS statements can be used to define attributes of AMDP methods in their declaration: The READ-ONLY option only allows reads in the implementation of the AMDP methods. The CDS SESSION CLIENT option sets the session variable CDS_CLIENT of the database that can be addressed under the name $session.client in the CDS DDL of the ABAP CDS to a particular value when the method is called from ABAP. It avoids the warning from the syntax check and the exception CX_AMDP_CDS_CLIENT_MISMATCH when an AMDP method accesses the CDS-managed DDIC view (obsolete) of a CDS view whose client handling is determined by the annotation @ClientHandling.algorithm: \#SESSION_VARIABLE. ", is_cloud: "X" },
                { release_version: "768 (1705)", topic: "ASSIGNMENTS", text: "System Class for Dynamic Mapping", details: "The system class CL_ABAP_CORRESPONDING now has a new method CREATE_WITH_VALUE, which allows the values of any suitable data objects to be assigned to the components of the target structure or target table. ", is_cloud: "X" },
                { release_version: "767 (1702)", topic: "ABAP_OBJECTS", text: "Implementing Interfaces", details: "When implementing interfaces in classes with the statement INTERFACES, the following restrictions do not apply: Methods and attributes of component interfaces of the implemented interface can now be specified after the additions ABSTRACT METHODS, FINAL METHODS, and DATA VALUES using the name of the component interface and the interface component selector~. Until now, this was only possible for methods by using an alias name, for attributes the interface itself had to be included. Attributes that are declared in component interfaces can now be specified after the addition DATA VALUES by using alias names. ", is_cloud: "X" },
                { release_version: "767 (1702)", topic: "ABAP_SQL", text: "Path Expressions", details: "The following enhancements have been made to path expressions that are specified as a data source of the FROM clause of SELECT statements of a query: When using a path expression, actual parameters can now be passed to CDS entities with input parameters. Path expressions can now contain CDS associations for entities with input parameters. Filter conditions for CDS associations can now be specified in path expressions. Path expressions can now be split over several source code rows at the blanks in the syntax for parameter passes and filter conditions and also before slashes (/). ", is_cloud: "X" },
                { release_version: "767 (1702)", topic: "EXPRESSIONS", text: "Exception Object After RAISE EXCEPTION", details: "The operand position for the reference variable oref of the statement RAISE EXCEPTION oref is now a general expression position. ", is_cloud: "X" },
                { release_version: "767 (1702)", topic: "EXPRESSIONS", text: "Object Component Selector After Table Expressions", details: "If an object component selector -&gt; is specified directly after a table expression, the restriction that this is not possible for table expressions whose result is determined with the value operator VALUE no longer applies. ", is_cloud: "X" },
                { release_version: "767 (1702)", topic: "MESSAGES", text: "Implicit Message Specification in RAISE EXCEPTION MESSAGE", details: "A new short form USING MESSAGE of statement RAISE_EXCEPTION with the addition MESSAGE makes it possible to pass the content of system fields sy-msg... implicitly to the exceptions of exception classes that include the system interface IF_T100_DYN_MSG. ", is_cloud: "X" },
                { release_version: "766", topic: "ABAP_CDS", text: "Cardinality in LEFT OUTER JOIN", details: "In a LEFT OUTER JOIN, an addition TO ONE or TO MANY can be specified for the cardinality. This addition is evaluated by an SAP HANA database as a note for optimization. This option exists in earlier releases in ABAP CDS, but has been documented only from ABAP release 7.66. In ABAP SQL, the corresponding syntax was introduced in ABAP release 7.66. ", is_cloud: "X" },
                { release_version: "766", topic: "ABAP_SQL", text: "Cardinality in LEFT OUTER JOIN", details: "In a LEFT OUTER JOIN, an addition ONE TO MANY can now be specified for the cardinality. This is evaluated as a note for optimization by SAP HANA databases. ", is_cloud: "X" },
                { release_version: "766", topic: "AMDP", text: "Reference to ABAP Types", details: "When an AMDP method is implemented in an AMDP class with SQLScript, the following new AMDP macro \"$ABAP.type( [name =] abap_type )\" can be used to reference ABAP types. The ABAP runtime framework replaces these schemas on the database with the associated database types. ", is_cloud: "X" },
                { release_version: "766", topic: "EXPRESSIONS", text: "Key Specification for the FILTER Operator", details: "In the variant of the constructor expression where a filter table is specified, the addition USING KEY can be used either for the filter table or for the source table. Previously, the filter table had to have a sorted key or a hash key. This restriction does not apply if such a key can be specified for the source table instead. ", is_cloud: "X" },
                { release_version: "765", topic: "ABAP_CDS", text: "Metadata Extensions", details: "Metadata extensions are new CDS objects that allow CDS annotations for a CDS entity to be created and transported separately from their DDL source code. ", is_cloud: "X" },
                { release_version: "765", topic: "ABAP_CDS", text: "Annotations", details: "For each element annotation that is not part of an annotation array, the special value null can be specified (without quotation marks). ", is_cloud: "X" },
                { release_version: "765", topic: "ABAP_CDS", text: "Cross Join", details: "As well as an inner and outer join, it is now possible to use a cross join in a SELECT statement. ", is_cloud: "X" },
                { release_version: "765", topic: "ABAP_CDS", text: "Expressions and Functions", details: "The following enhancements have been implemented: Aggregate expressions can now be used as operands in a CAST expression. In a CAST expression, the data types CHAR, SSTR, and NUMC can now be cast to ACCP, and the other way round. The following additional string functions are now supported: UPPER and LOWER The following additional date/time functions are now supported: ABAP_SYSTEM_TIMEZONE, ABAP_USER_TIMEZONE, TSTMP_TO_DATS, TSTMP_TO_TIMS, TSTMP_TO_DST, and DATS_TIMS_TO_TSTMP An addition AS dtype can now be specified for the aggregate expression AVG to determine the data type of the return value. A new built-in conversion function FLTP_TO_DEC can be used to convert arguments of type FLTP to packed numbers. Built-in functions can now be specified on the right side of a cds_cond condition of a WHERE condition, an ON condition, a filter condition, or a complex case distinction. In cds_cond conditions, fields of data sources of the type ACCP can now be compared with fields of the same type, and with literals of the type NUMC. A literal of a corresponding value is not handled as a field of type INT8. An exception to this are literals in the definition of CDS associations. ", is_cloud: "X" },
                { release_version: "765", topic: "ABAP_CDS", text: "Access Control", details: "The following enhancements have been implemented in CDS access control: As well as conditional access rules, there are now also full access rules. There is a new operator ?= for access conditions, which checks not only for a specified value but also the initial value or the null value. A new user condition compares the value of an element of a CDS entity with the current user name. ", is_cloud: "X" },
                { release_version: "765", topic: "ABAP_SQL", text: "Common Table Expressions", details: "The new ABAP SQL statement WITH enables common table expressions (CTEs) to be defined for use in the WITH statement. A common table expression creates a result set that is used in the queries of the WITH statement as a data source. The main query of the WITH statement has an INTO clause and transfers its result set to ABAP data objects. ", is_cloud: "X" },
                { release_version: "765", topic: "ABAP_SQL", text: "Cross Join", details: "As well as an inner and outer join, it is now possible to use a cross join in a SELECT statement. ", is_cloud: "X" },
                { release_version: "765", topic: "ABAP_SQL", text: "SQL Functions", details: "The following changes have been made: The new numeric function DIVISION enables divisions with decimal places. The new string functions LOWER and UPPER implement uppercase and lowercase. The new date functions DATS_IS_VALID, DATS_DAYS_BETWEEN, DATS_ADD_DAYS and DATS_ADD_MONTHS execute operations with date fields. An addition AS dtype can now be specified in the aggregate function AVG to define the data type of the result. ", is_cloud: "X" },
                { release_version: "765", topic: "ABAP_SQL", text: "Restrictions Removed", details: "The following restrictions were removed: The addition ORDER BY PRIMARY KEY of the SELECT statement can now also be specified if a column is specified multiple times in the SELECT list, without the same name being blocked by alternative names. ", is_cloud: "X" },
                { release_version: "765", topic: "TYPES", text: "Enumerated Types", details: "The statement TYPES BEGIN OF ENUM can be used to define enumerated types for enumerated variables, which can have only enumerated values defined for this type. The document Enumerated Objects summarizes the properties of enumerated types and enumerated objects. ", is_cloud: "X" },
                { release_version: "764", topic: "ABAP_CDS", text: "Client Handling", details: "The new annotation @ClientHandling specifies the client handling of CDS views and CDS table functions. It replaces the annotation @ClientDependent and makes it obsolete. ", is_cloud: "X" },
                { release_version: "764", topic: "ABAP_CDS", text: "Expressions and Functions", details: "The following enhancements have been implemented: In a CAST expression, operands of the types CLNT, LANG, TIMS, and UNIT can now be cast to the types CHAR and SSTRING. Here, the target type must be specified as a data element. ", is_cloud: "X" },
                { release_version: "764", topic: "ABAP_CDS", text: "Session Variables", details: "When a CDS view is accessed using ABAP SQL, it is possible to access the new session variable $session.system_date in which the values of the system field sy-datum are available. ", is_cloud: "X" },
                { release_version: "764", topic: "ABAP_SQL", text: "SQL Functions", details: "In the string functions INSTR, LPAD, LTRIM, RPAD, and RTRIM, arguments passed as constants or literals can now contain special characters. ", is_cloud: "X" },
                { release_version: "764", topic: "ABAP_SQL", text: "Restrictions Removed", details: "The components of a replacement object must no longer be in the same order as the associated components of the replaced database table or DDIC view. ", is_cloud: "X" },
                { release_version: "764", topic: "MESSAGES", text: "Implicit Message Type in IF_T100_DYN_MSG", details: "If the object reference variable oref in the variant MESSAGE oref of the statement MESSAGE (used to send a message) points to an object that implements the system interface IF_T100_DYN_MSG, the addition TYPE can be omitted. The message type from the interface attribute MSGTY of the object is then used implicitly. ", is_cloud: "X" },
                { release_version: "764", topic: "TRANSFORMATIONS", text: "New Domains for Mapping from ABAP to XML", details: "The following new special domains have been introduced, which override the default mapping of elementary ABAP types to asXML. XSDUUID_BASE64 for 16-byte UUIDs in base64 format XSDCURRCODE for ISO currency keys XSDUNITCODE for ISO unit keys ", is_cloud: "X" },
                { release_version: "764", topic: "TRANSFORMATIONS", text: "New Formats for format in the Attribute option of tt:value", details: "The following new formats can be specified in parentheses after format in the option attribute of the ST statement tt:value: hex for a hexadecimal display of byte-like values uri and uri_full for escaping special characters in URIs uri1 and uri2 for displaying literal values in URIs for OData. currCode, unitCode for converting SAP-specific currency and unit keys in ISO units. currency=CURRCODE, unit=UNITCODE for formatting numbers in accordance with a currency or unit key alpha for handling leading zeros in strings Other enhancements: dateTimeLocal, dateTimeOffset, and ticksOffset can now be used on the UTC time stamp types TIMESTAMP and TIMESTAMPL. guid can now also be used on the type c of length 22 for 16-byte UUIDs in base64 format. ", is_cloud: "X" },
                { release_version: "764", topic: "TRANSFORMATIONS", text: "decimals New for the Attribute option of tt:value", details: "Decimals specified in the attribute option of the ST statement tt:value specifies the number of decimal places in numeric types. ", is_cloud: "X" },
                { release_version: "764", topic: "TRANSFORMATIONS", text: "regime New for the Attribute option of tt:value", details: "regime(num|char|bin) can now be specified in the attribute option of the ST statement tt:value, where it can be used to force numeric, character-like, or byte-like handling. ", is_cloud: "X" },
                { release_version: "764", topic: "TRANSFORMATIONS", text: "noError New for the Attribute option of tt:value", details: "noError specified in the attribute option of the ST statement tt:value prevents exceptions in language, currCode, and unitCode formattings, which evaluate entries in database tables. ", is_cloud: "X" },
                { release_version: "763", topic: "ABAP_CDS", text: "Expressions and Functions", details: "The following enhancements have been implemented: In a CAST expression, operands of the type SSTRING can now be cast to types other than themselves and back. Here, the type SSTRING behaves like the data type CHAR. The following changes have been made: In CAST expressions to data elements, the restriction no longer applies that the data type, the length, and the number of decimal places of operand and target data type must match exactly. This restriction can now be applied as an optional restriction using the new addition PRESERVING TYPE. This addition specifies explicitly that casts are to be applied to the semantic properties of a data element. PRESERVING TYPE suppresses the syntax warning that handles casts of identical technical types. ", is_cloud: "X" },
                { release_version: "763", topic: "ABAP_CDS", text: "CDS Associations", details: "The following changes have been made: WITH DEFAULT FILTER can be used to specify a default filter condition for a CDS association. This condition is used as a filter condition in a path expression if no condition is specified for the CDS association here. CDS associations can now be exposed for union sets formed with UNION. In this case, special rules apply. In a path expression, *: can be used to declare a CDS association as a non-unique CDS association explicitly. ", is_cloud: "X" },
                { release_version: "763", topic: "ABAP_CDS", text: "CDS DDIC-Based View Extensions", details: "The statement EXTEND VIEW can now be used to extend the following CDS views too: CDS views with aggregate expressions and a GROUP-BY clause CDS views with a UNION clause for union sets For extensions of the GROUP-BY clause and UNION clauses, the existing CDS view must contain the new annotation array AbapCatalog.viewEnhancementCategory[ ] with suitable values. The value \#NONE of this annotation array can be used to prevent any enhancements being made to a CDS view using CDS DDIC-based view extensions. ", is_cloud: "X" },
                { release_version: "763", topic: "ABAP_CDS", text: "Key Fields", details: "The following changes have been made: The key fields of a CDS view that are defined with KEY must now, like the key fields of a CDS table function, be placed without gaps at the start of the SELECT list. The new view annotation AbapCatalog.preserveKey can be used to override the default behavior of the addition KEY for defining key fields of a CDS view. If the annotation is specified with the value true, the key fields defined using KEY are also used for the associated CDS-managed DDIC view (obsolete). ", is_cloud: "X" },
                { release_version: "763", topic: "ABAP_SQL", text: "New Addition OFFSET in SELECT", details: "An addition OFFSET can now be specified to specify the first row of the result set. ", is_cloud: "X" },
                { release_version: "763", topic: "ABAP_SQL", text: "SQL Functions", details: "The new string functions LEFT, CONCAT_WITH_SPACE, INSTR, and RPAD perform operations on strings. This means ABAP SQL now supports the same string functions as ABAP CDS. ", is_cloud: "X" },
                { release_version: "763", topic: "ABAP_SQL", text: "New Additions in DELETE dbtab", details: "In the variant DELETE FROM target of the statement DELETE, the additions ORDER BY, OFFSET, and UP TO can now be specified to restrict the number of rows to delete. ", is_cloud: "X" },
                { release_version: "762", topic: "ABAP_CDS", text: "Session Variables", details: "When a CDS view is accessed using ABAP SQL, three session variables ($session.user, $session.client, and $session.system_language) can be accessed here. In these variables, the values of the system fields sy-uname, sy-mandt and sy-langu are available. ", is_cloud: "X" },
                { release_version: "762", topic: "ABAP_CDS", text: "Expressions and Functions", details: "The following changes have been made: A CAST expression now contain nested cast expressions and case distinctions as an operand. The following additional string functions are now supported: CONCAT_WITH_SPACE, LEFT, INSTR, RIGHT, and RPAD. Input parameters from the parameter list parameter_list of a CDS view can be passed to many parameters of built-in functions. A one character literal with the type NUMC can now be compared with a data source of the type LANG. ", is_cloud: "X" },
                { release_version: "762", topic: "ABAP_CDS", text: "Exposing CDS Associations", details: "Path expressions can now be exposed with more than one CDS association in the SELECT list of a CDS view. The fields of the association source from the ON condition of the exposed CDS association, which then also need to be specified, must be defined using an appropriately specified path. ", is_cloud: "X" },
                { release_version: "762", topic: "ABAP_SQL", text: "Subquery as Data Source of INSERT", details: "In the ABAP SQL write statement INSERT, a parenthesized subquery SELECT subquery_clauses can now be specified as a data source after FROM. The rows of the result set of the subquery are inserted into the target table directly on the database. No data transport is required between the database and AS ABAP. ", is_cloud: "X" },
                { release_version: "762", topic: "ABAP_SQL", text: "SQL Functions", details: "The following changes have been made: New Numeric Function The new function ROUND rounds numeric values. New String Functions The new functions CONCAT, LPAD, LENGTH, LTRIM, REPLACE, RIGHT, RTRIM, and SUBSTRING perform operations on strings. Coalesce Function Expanded The coalesce function can now have 255 arguments instead of just two and returns the value of the first argument that does not have the null value. ", is_cloud: "X" },
                { release_version: "762", topic: "ABAP_SQL", text: "SQL Expressions", details: "Columns of the built-in dictionary type SSTRING can now be used in the SQL expressions CASE and the coalesce function. ", is_cloud: "X" },
                { release_version: "762", topic: "ABAP_SQL", text: "Host Expressions", details: "From ABAP release 7.62, host expressions can be specified for the work areas wa or the internal tables itab (from which the data is taken) in the write statements INSERT, UPDATE, MODIFY, and DELETE. ", is_cloud: "X" },
                { release_version: "762", topic: "ABAP_SQL", text: "CDS Path Expressions", details: "From ABAP release 7.62, path expressions can be used as data sources of the FROM clause of the statement SELECT. ", is_cloud: "X" },
                { release_version: "762", topic: "ABAP_SQL", text: "Access to Global Temporary Tables", details: "When the new global temporary tables in ABAP Dictionary are accessed using ABAP SQL, all temporary data stored here is guaranteed to be deleted before the next implicit database commit, If not, a runtime error occurs. ", is_cloud: "X" },
                { release_version: "762", topic: "ABAP_SQL", text: "ON Conditions", details: "From ABAP release 7.62, the full ON condition or subconditions of joins can be specified dynamically as (cond_syntax). This is not possible if the full FROM clause is specified dynamically as (cond_syntax). ", is_cloud: "X" },
