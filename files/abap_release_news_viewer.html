                { release_version: "753", topic: "ITAB", text: "Stricter Syntax Check in COLLECT", details: "Before the statement COLLECT can be executed for an internal table, all components that are not part of the primary table key must have a numeric data type. Until now, if certain structured components broke this rule, a syntax check warning and a program runtime error occurred. Now a syntax error occurs here too. ", is_cloud: "" },
                { release_version: "753", topic: "ITAB", text: "Changes to Write-Protected Components", details: "Before ABAP release 7.73 it was possible to overwrite those write-protected components addressed using a data reference variable in a standard table, if the profile parameter abap/runt/write_check_fix was set to off. This profile parameter was removed in ABAP release 7.73 and it is no longer possible to modify write-protected components. ", is_cloud: "" },
                { release_version: "753", topic: "IXML_LIBRARY", text: "iXML Library for ABAP Cloud", details: "The iXML Library now provides a wrapper API to handle XML documents in ABAP for Cloud Development. To access the iXML Library, use the syntax cl_ixml_core()=&gt;create. ", is_cloud: "" },
                { release_version: "753", topic: "MISC", text: "ABAP for Cloud Development", details: "In ABAP release 7.53, a new ABAP version ABAP for Cloud Development was introduced. The internal version ID in the column UCCHECK of the system table TRDIR is 5. ", is_cloud: "" },
                { release_version: "753", topic: "MISC", text: "Obsolete ABAP Language Versions", details: "The ABAP language versions Static ABAP with restricted object use Standard ABAP with restricted object use are now obsolete and should no longer be used. ", is_cloud: "" },
                { release_version: "753", topic: "MISC", text: "New Methods for Handling Code Pages", details: "The methods CONVERT of the interfaces IF_ABAP_CONV_OUT and IF_ABAP_CONV_IN are more robust than the methods CONVERT_TO and CONVERT_FROM of the class CL_ABAP_CODEPAGE and have replaced them. ", is_cloud: "" },
                { release_version: "753", topic: "MISC", text: "Error Message After SUBMIT VIA JOB", details: "The method GET_ERROR_MESSAGE of the class CL_ABAP_SUBMIT_HANDLING can now be used to read the last error message in cases where it was not possible to schedule a background task using SUBMIT VIA JOB. ", is_cloud: "" },
                { release_version: "753", topic: "NATIVE_SQL", text: "New Method GET_ABAP_CONNECTION in CL_SQL_CONNECTION", details: "The new method GET_ABAP_CONNECTION of the class CL_SQL_CONNECTION works in the same way as the existing method GET_CONNECTION if the latter is passed the value abap_true SHARABLE for a connection shared in ABAP SQL, Native SQL, and AMDP. GET_ABAP_CONNECTION can generally be used instead of GET_CONNECTION, unless it needs to be called with the value abap_false (default) for the parameter SHARABLE to create an exclusive connection. ", is_cloud: "" },
                { release_version: "753", topic: "SHARED_OBJECTS", text: "Cross-Server Invalidations and Releases", details: "Until now, cross-server invalidations and releases of area instance versions were only possible for transactional areas. From ABAP release 7.53, cross-server invalidations and releases can be performed for all areas with the Application Server area binding by using the associated parameter AFFECT_SERVER of the methods INVALIDATE_... and FREE_... of the area class in question. The parameter AFFECT_SERVER is added to the methods of existing area classes when a new generation is performed in transaction SHMA. ", is_cloud: "" },
                { release_version: "753", topic: "SYSTEM_CLASSES", text: "System Classes for RAP Runtime Context Information", details: "The new system class CL_ABAP_BEHV_AUX is available for retrieving RAP runtime context information. Using the GET_CURRENT_HANDLER_KIND method, you get the information about which RAP handler method is currently running. ", is_cloud: "" },
                { release_version: "753", topic: "TRANSFORMATIONS", text: "Resumable Exceptions in Deserializations with ST", details: "The new transformation option OPTIONS exceptions = 'resumable' can be used to make exceptions of the class CX_ST_DESERIALIZATION_ERROR into resumable exceptions. In handling with CATCH BEFORE UNWIND, the new attribute RESULT_REF_FOR_RESUME of the exception object of the class CX_ST_DESERIALIZATION_ERROR points to the target field where the exception was raised. The canceled transformation can be resumed using RESUME. ", is_cloud: "" },
                { release_version: "753", topic: "TYPES", text: "Checks on STRUCTURE Typing", details: "In obsolete STRUCTURE typing of formal parameters and field symbols, one assigned data object must be at least as long as the structure in question. Typing checks now respect the alignment gaps at the end of the data object and the structure. ", is_cloud: "" },
                { release_version: "753", topic: "TYPES", text: "Checks on Literals as Actual Parameters", details: "The value of a literal passed to a procedure must not be modified in the procedure. In certain cases this was, however, possible, namely when literals as actual parameters were passed to differently typed CHANGING parameters of subroutines. This is now prevented by stricter checks and always produces a runtime error. ", is_cloud: "" },
                { release_version: "753", topic: "TYPES", text: "Checks on Common Data Areas", details: "Obsolete common data areas with the same name and defined using COMMON PART must have identical layouts. Common data areas are now viewed as structures whose structure fragment view must be identical and whose deep components must be compatible (pairwise). If not, the runtime error LOAD_COMMON_PART_STRUCT occurs. In common data areas it is now no longer possible to declare object reference variables with the static type of program-local classes and interfaces, nor is it possible to declare data reference variables with the static type of program-local structured types. ", is_cloud: "" },
                { release_version: "752", topic: "ABAP_CDS", text: "Annotations as CDS Objects", details: "From ABAP release 7.52, it is possible to define CDS annotations as standalone CDS objects using the statement DEFINE ANNOTATION in DDLA source code. A CDS annotation definition dictates precisely how the annotation needs to be specified in CDS source code in annotation syntax. In DDL source code, annotation definitions are covered by source code coloring and Code Completion. In DDLA source code and DDLX source code, the definitions are also covered by the syntax check. SAP delivers annotation definitions for the SAP annotations. No other annotations should be used at present. ", is_cloud: "" },
                { release_version: "752", topic: "ABAP_CDS", text: "Cardinality in LEFT OUTER JOIN", details: "In a LEFT OUTER JOIN, an addition TO ONE or TO MANY can be specified for the cardinality. This addition is evaluated by an SAP HANA database as a note for optimization. This option exists in earlier releases in ABAP CDS, but has been documented only from ABAP release 7.52. In ABAP SQL, the corresponding syntax was introduced in ABAP release 7.52. ", is_cloud: "" },
                { release_version: "752", topic: "ABAP_CDS", text: "Access Control", details: "The following enhancements have been implemented in CDS access control: CDS roles can now also be defined for CDS table functions. When a CDS table function is accessed in ABAP SQL. The access conditions are evaluated by default. Extensions in DDL for defining CDS roles: When access conditions cond_expr are specified, there are no longer any restrictions on how Boolean operators and parentheses are used. The Boolean operator NOT can now also be used and any combination of parentheses is possible. The operators BETWEEN and IS NULL are now available for literal conditions as part of an access condition. When a path is specified for an element in an access condition, multivalue associations are now also tracked. Further conditions can now be appended after INHERIT using AND. In a literal condition [NOT] LIKE, it is now possible to specify an escape character using ESCAPE. Blanks are now no longer forced in certain positions. ", is_cloud: "" },
                { release_version: "752", topic: "ABAP_CDS", text: "Extensions", details: "CDS DDIC-based view extensions are now connected to Switch Framework whenever they are defined in a package that is assigned a switch. ", is_cloud: "" },
                { release_version: "752", topic: "ABAP_DOC", text: "Documentation Links", details: "The new syntax {@link ...} makes it possible to link to other documentation of repository objects (or its components) in ABAP Doc comments. ", is_cloud: "" },
                { release_version: "752", topic: "ABAP_DOC", text: "Further Changes", details: "The following changes have also been made to ABAP Doc comments: Opening and closing tags no longer need to be specified in lowercase letters. The restriction to 7 bit ASCII characters no longer applies. An ABAP Doc comment can now contain any 16 bit Unicode characters. &lt;br&gt; or &lt;br/&gt; can be used to specify a line break. &lt;br&gt;&lt;/br&gt; should no longer be used. The special characters @ and &lt; now only need to be escaped when they are placed directly in front of another character. Lists can now be nested. The tags &lt;p&gt;, &lt;ul&gt;, or &lt;ol&gt; can now be placed within &lt;h1&gt;, &lt;h2&gt;, &lt;h3&gt;, &lt;p&gt;, &lt;em&gt;, or &lt;strong&gt; tags. Text can now be specified directly within &lt;ol&gt; and &lt;ul&gt; tags. In the &lt;ol&gt; tag, the attributes reversed, start, and type can now be specified with their traditional HTML meaning. The attributes specified in tags are now checked by the syntax check. SAP-internal hint Another enhancement for ABAP release 7.52 (Kernel 7.53), test references, was not downported to ABAP release 7.52 ", is_cloud: "" },
                { release_version: "752", topic: "ABAP_OBJECTS", text: "Implementing Interfaces", details: "When implementing interfaces in classes with the statement INTERFACES, the following restrictions do not apply: Methods and attributes of component interfaces of the implemented interface can now be specified after the additions ABSTRACT METHODS, FINAL METHODS, and DATA VALUES using the name of the component interface and the interface component selector~. Until now, this was only possible for methods by using an alias name, for attributes the interface itself had to be included. Attributes that are declared in component interfaces can now be specified after the addition DATA VALUES by using alias names. ", is_cloud: "" },
                { release_version: "752", topic: "ABAP_SQL", text: "Internal Tables as Data Sources", details: "An internal table can be specified as a data source data source of a query. This statement cannot be executed on all database systems, if the data from the internal table needs to be passed to the database. ", is_cloud: "" },
                { release_version: "752", topic: "ABAP_SQL", text: "Relational Expressions", details: "The following is now possible for conditions in expressions: Size comparisons can now be made between character-like data types and are no longer restricted to numeric data types. The operator BETWEEN is also no longer restricted to numeric data types and SQL expressions can now be specified on the right side. The operator LIKE is now also supported. ", is_cloud: "" },
                { release_version: "752", topic: "ABAP_SQL", text: "Conversion Functions", details: "The new type conversion functions BINTOHEX and HEXTOBIN make it possible to convert byte strings to character strings (and the other way round) in SQL expressions, which is not possible with a CAST expression. ", is_cloud: "" },
                { release_version: "752", topic: "ABAP_SQL", text: "Path Expressions", details: "The following is now possible for path expressions: Path expressions can now be split over several source code rows at the blanks in the syntax for parameter passes and filter conditions and also before slashes (/). Associations can now be used whose target data sources are CDS table functions. Parameters can now be passed after the associations of a path expression. This makes it possible to specify paths whose associations have CDS entities with input parameters as data sources. In path expressions, it is now possible to specify the cardinality and type of the join expression as attributes. Filter conditions for associations can now be specified in path expressions. ", is_cloud: "" },
                { release_version: "752", topic: "ABAP_SQL", text: "Access Control", details: "The new addition WITH PRIVILEGED ACCESS switches CDS access control off. ", is_cloud: "" },
                { release_version: "752", topic: "ABAP_SQL", text: "ORDER BY and UP TO, OFFSET in Subquery", details: "In a subquery, it is now possible to use an ORDER BY clause and the additions UP TO, OFFSET can be used after the clause. It is not possible to execute a subquery with an ORDER BY clause on all database systems ", is_cloud: "" },
                { release_version: "752", topic: "ABAP_SQL", text: "Cardinality in LEFT OUTER JOIN", details: "In a LEFT OUTER JOIN, an addition ONE TO MANY can now be specified for the cardinality. This is evaluated as a note for optimization by SAP HANA databases. ", is_cloud: "" },
                { release_version: "752", topic: "ABAP_SQL", text: "Addition NOT for BETWEEN and LIKE", details: "The addition NOT can now specified in front of BETWEEN and LIKE in relation expressions for expressions. ", is_cloud: "" },
                { release_version: "752", topic: "ABAP_SQL", text: "Client Handling", details: "The following (stricter) rules for the additions USING CLIENT and CLIENT SPECIFIED now apply when switching and disabling implicit client handling in reads on CDS entities: CDS access control does not work for client-independent access. For this reason, the additions USING CLIENT and CLIENT SPECIFIED can only be used in ABAP SQL in reads on CDS entities for which access control is switched off using the annotation AccessControl.authorizationCheck.\#NOT_ALLOWED or the addition WITH PRIVILEGED ACCESS in the FROM clause of an ABAP SQL query. Path expressions can only be evaluated if automatic client handling is switched on. This cannot be done using CLIENT SPECIFIED in cases where path expressions are used that contain associations whose target data source is client-specific In path expressions in the FROM clause, the source data sources of the associations cannot be client-specific either. ", is_cloud: "" },
                { release_version: "752", topic: "ABAP_SQL", text: "Replacement Service for ABAP SQL", details: "The class CL_OSQL_REPLACE can be used in unit tests with ABAP Unit to redirect database accesses in ABAP SQL to other databases. ", is_cloud: "" },
                { release_version: "752", topic: "ABAP_SQL", text: "FOR ALL ENTRIES and Strings in the SELECT List", details: "In the previous strict modes of the syntax check, the addition FOR ALL ENTRIES of statement SELECT could not be specified together with columns of the types STRING and RAWSTRING or LCHR and LRAW in the SELECT list. This restriction has been removed and now the syntax check simply issues a warning. ", is_cloud: "" },
                { release_version: "752", topic: "ABAP_SQL", text: "Strict Mode in the Syntax Check", details: "If one the new features listed above is used in an ABAP SQL statement, the syntax check is performed in a strict mode, which handles the statement more strictly than the regular syntax check. ", is_cloud: "" },
                { release_version: "752", topic: "ABAP_UNIT", text: "Test Relations", details: "The special ABAP Doc comment \"! @testing ... can be used to define test relations between test classes or test methods and repository objects. This allows the display and execution of tests for these repository objects in ADT. ", is_cloud: "" },
                { release_version: "752", topic: "AMDP", text: "Reference to ABAP Types", details: "When an AMDP method is implemented in an AMDP class with SQLScript, the following new AMDP macro \"$ABAP.type( [name =] abap_type )\" can be used to reference ABAP types. The ABAP runtime environment replaces these schemas on the database with the associated database types. ", is_cloud: "" },
                { release_version: "752", topic: "AMDP", text: "AMDP Options", details: "The new addition AMDP OPTIONS for METHODS and CLASS-METHODS statements can be used to define attributes of AMDP methods in their declaration: The READ-ONLY option only allows reads in the implementation of the AMDP methods. The CDS SESSION CLIENT option sets the session variable CDS_CLIENT of the database that can be addressed under the name$session.client in the CDS DDL of the ABAP CDS to a particular value when the method is called from ABAP. It avoids the warning from the syntax check and the exception CX_AMDP_CDS_CLIENT_MISMATCH when an AMDP method accesses the CDS managed DDIC view of a CDS view whose client handling is determined by the annotation @ClientHandling.algorithm: \#SESSION_VARIABLE. ", is_cloud: "" },
                { release_version: "752", topic: "AMDP", text: "Logical HDI Containers", details: "Alongside the existing logical local database schemas, logical HDI containers can now be used as further logical schemas in the AMDP macro $ABAP.schema. The mapping of a physical database schema to a logical HDI container is made in the definition of an ABAP-managed HDI container, which itself links HDI objects to the Change and Transport System (CTS). ", is_cloud: "" },
                { release_version: "752", topic: "ASSIGNMENTS", text: "System Class for Dynamic Mapping", details: "The system class CL_ABAP_CORRESPONDING now has a new method CREATE_WITH_VALUE, which allows the values of any suitable data objects to be assigned to the components of the target structure or target table. ", is_cloud: "" },
                { release_version: "752", topic: "DATASET", text: "Placeholders in Paths Specified in Automatic Authorization Checks", details: "In the database table SPTH, which is relevant for automatic authorization checks, placeholders for specific profile parameters or for the current client can now be specified in the column PATH. These placeholders are then replaced accordingly when evaluated. The possible placeholders are specified in the documentation of the table SPTH. ", is_cloud: "" },
                { release_version: "752", topic: "DATASET", text: "Automatic Authorization Checks for the FILTER Addition", details: "If the addition FILTER is used in the statement OPEN DATASET and an automatic authorization check is made using an authorization group and the authorization object S_PATH when a file is accessed using the database table SPTH, the current user must have an authorization for the activity A6 (Read) or A7 (Change) when using the addition FILTER. For compatibility reasons, the undocumented empty value for the activity is still accepted. ", is_cloud: "" },
                { release_version: "752", topic: "EXPRESSIONS", text: "Exception Object After RAISE EXCEPTION", details: "The operand position for the reference variable oref of the statement RAISE EXCEPTION oref is now a general expression position. ", is_cloud: "" },
                { release_version: "752", topic: "EXPRESSIONS", text: "Object Component Selector After Table Expressions", details: "If an object component selector -&gt; is specified directly after a table expression, the restriction that this is not possible for table expressions whose result is determined with the value operator VALUE no longer applies. ", is_cloud: "" },
                { release_version: "752", topic: "EXPRESSIONS", text: "Key Specification for the FILTER Operator", details: "In the variant of the constructor expression where a filter table is specified, the addition USING KEY can be used either for the filter table or for the source table. Previously, the filter table had to have a sorted key or a hash key. This restriction does not apply if such a key can be specified for the source table instead. ", is_cloud: "" },
                { release_version: "752", topic: "EXPRESSIONS", text: "Pseudo Component table_line in Mapping Rules", details: "It is now possible to specify the pseudo component table_line as a source component of a source table in mapping rules of the component operator CORRESPONDING, if the table has an elementary row type. In all other cases, the behavior is undefined when the pseudo component is specified. ", is_cloud: "" },
                { release_version: "752", topic: "ITAB", text: "Virtual Sorting of Internal Tables", details: "The new method VIRTUAL_SORT of class CL_ABAP_ITAB_UTILITIES enables virtual sorting of a set of internal tables with the same number of rows. The internal tables are handled internally like a single combined table containing all the columns of the involved internal tables. The result is an array of row numbers of the virtually sorted combined table. See the related executable examples. ", is_cloud: "" },
                { release_version: "752", topic: "MESSAGES", text: "Implicit Message Specification in RAISE EXCEPTION MESSAGE", details: "A new short form USING MESSAGE of statement RAISE EXCEPTION with the addition MESSAGE makes it possible to pass the content of system fields sy-msg... implicitly to the exceptions of exception classes that include the system interface IF_T100_DYN_MSG. ", is_cloud: "" },
                { release_version: "752", topic: "MISC", text: "Search in Subtrees in the SAP GUI Version of the ABAP Keyword Documentation", details: "In the documentation display of the SAP GUI version of the ABAP keyword documentation, the search for a search term can be restricted to the current subtree. This option can be selected from the context menu of a node or in the dialog window of the documentation. ", is_cloud: "" },
                { release_version: "752", topic: "MISC", text: "Standard ABAP with restricted object use", details: "In ABAP release 7.52, a new ABAP version Standard ABAP with Restricted Object Use was introduced. The internal version ID in column UCCHECK of system table TRDIR is 4. ", is_cloud: "" },
                { release_version: "752", topic: "MISC", text: "Surrogate Areas in iXML Library", details: "The iXML Library now supports surrogate areas with the same problems as in ABAP. ", is_cloud: "" },
                { release_version: "752", topic: "MISC", text: "New Catchable Exceptions", details: "The following exceptions in IMPORT were previously non-catchable but are now assigned to the exception class CX_SY_IMPORT_FORMAT_ERROR and hence can be handled: CONNE_ILLEGAL_TRANSPORT_HEADER CONNE_ILLEGAL_TRANSPORT_VERS CONNE_COMPRESS_FLAG_INVALID CONNE_CONTAINER_TOO_SHORT CONNE_DESCRIPTION_FLAG_INVALID CONVERSION_CODEPAGE_UNKNOWN IMPORT_DESCR_ENDMARK_MISSING IMPORT_UNEXPECTED_END_OF_DATA IMPORT_CONTAINER_MISSING IMPORT_FROM_DATA_BUFFER_EMPTY is now also IMPORT_CONTAINER_MISSING IMPORT_FROM_INTTABLE_EMPTY is now also IMPORT_CONTAINER_MISSING IMPORT_CONTAINER_MISSING IMPORT_DECOMPRESS_FAILED IMPORT_OBJECT_DESTROYED ", is_cloud: "" },
                { release_version: "752", topic: "MISC", text: "Introduction of ABAP Daemons", details: "An ABAP Daemon is an instance of an ABAP Daemon class in an ABAP Daemon session. An ABAP Daemon is created again automatically every time a runtime error or a message of type E, A, or X causes a program termination. ", is_cloud: "" },
                { release_version: "752", topic: "MISC", text: "Timers for the Non-Blocking Mode", details: "ABAP Timers can be used to define wait times in the non-blocking mode. An ABAP Timer is created by ABAP Timer Manager and handled using ABAP Timer handlers. The associated class and interfaces are CL_ABAP_TIMER_MANAGER, IF_ABAP_TIMER_MANAGER, and IF_ABAP_TIMER_HANDLER. The new object types replace the previous types CL_APC_TIMER_MANAGER, IF_APC_TIMER_MANAGER, and IF_APC_TIMER_HANDLER. ", is_cloud: "" },
                { release_version: "751", topic: "ABAP_CDS", text: "Client Handling", details: "The new annotation @ClientHandling specifies the client handling of CDS views and CDS table functions. It replaces the annotation @ClientDependent and makes it obsolete. ", is_cloud: "" },
                { release_version: "751", topic: "ABAP_CDS", text: "Expressions and Functions", details: "The following enhancements have been implemented: CAST expression In a CAST expression, operands of the type SSTRING can now be cast to types other than themselves and back. Here, the type SSTRING behaves like the data type CHAR. In a CAST expression, operands of the types CLNT, LANG, TIMS, and UNIT can now be cast to the types CHAR and SSTRING. Here, the target type must be specified as a data element. In a CAST expression, the data types CHAR, SSTR, and NUMC can now be cast to ACCP, and the other way round. Aggregate expressions can now be used as operands in a CAST expression. New Functions The following additional string functions are now supported: UPPER and LOWER The following additional date/time functions are now supported: ABAP_SYSTEM_TIMEZONE, ABAP_USER_TIMEZONE, TSTMP_TO_DATS, TSTMP_TO_TIMS, TSTMP_TO_DST, and DATS_TIMS_TO_TSTMP A new built-in conversion function FLTP_TO_DEC can be used to convert arguments of type FLTP to packed numbers. An addition AS dtype can now be specified for the aggregate expression AVG to determine the data type of the return value. Conditions Built-in functions can now be specified on the right side of a cond_expr condition of a WHERE condition, an ON condition, a filter condition, or a complex case distinction. In cond_expr conditions, fields of data sources of the type ACCP can now be compared with fields of the same type, and with literals of the type NUMC. The following changes have been made: In CAST expressions to data elements, the restriction no longer applies that the data type, the length, and the number of decimal places of operand and target data type must match precisely. This restriction can now be applied as an optional restriction using the new addition PRESERVING TYPE. This addition specifies explicitly that casts are to be applied to the semantic properties of a data element. PRESERVING TYPE suppresses the syntax warning that handles casts of identical technical types. ", is_cloud: "" },
                { release_version: "751", topic: "ABAP_CDS", text: "Cross Join", details: "As well as an inner and outer join, it is now possible to use a cross join in a SELECT statement. ", is_cloud: "" },
                { release_version: "751", topic: "ABAP_CDS", text: "CDS Associations", details: "The following changes have been made: Associations can now be published for union sets formed with UNION. In this case, special rules apply. WITH DEFAULT FILTER can be used to specify a default filter condition for an association. This condition is used as a filter condition in a path expression if no condition is specified for the association here. In a path expression, *: can be used to declare an association as a non-unique association explicitly. ", is_cloud: "" },
                { release_version: "751", topic: "ABAP_CDS", text: "Session Variables", details: "When a CDS view is accessed using ABAP SQL, it is possible to access the new session variable $session.system_date in which the values of the system field sy-datum are available. ", is_cloud: "" },
                { release_version: "751", topic: "ABAP_CDS", text: "CDS DDIC-Based View Extensions", details: "The statement EXTEND VIEW can now be used to extend the following CDS views too: CDS views with aggregate expressions and a GROUP-BY clause CDS views with a UNION clause for union sets For enhancements of the GROUP-BY clause and UNION clauses, the existing CDS view must contain the new annotation array AbapCatalog.viewEnhancementCategory[ ] with suitable values. The value \#NONE of this annotation array can be used to prevent any enhancements being made to a CDS view using CDS view enhancements. ", is_cloud: "" },
                { release_version: "751", topic: "ABAP_CDS", text: "Annotations", details: "The following changes have been made: Annotation for Key Fields The new view annotation AbapCatalog.preserveKey can be used to override the default behavior of the addition KEY for defining key fields of a CDS view. If the annotation is specified with the value true, the key fields defined using KEY are also used for the associated CDS database view. Null Values of Annotations For each element annotation that is not part of an annotation array, the special value null can be specified (without quotation marks). This means that the annotations are ignored in the evaluation with class CL_DD_DDL_ANNOTATION_SERVICE by default. ", is_cloud: "" },
                { release_version: "751", topic: "ABAP_CDS", text: "Metadata Extensions", details: "Metadata extensions are new CDS objects that allow CDS annotations for a CDS entity to be created and transported separately from their DDL source code. Metadata extensions are included by default in the evaluation of annotations with the class CL_DD_DDL_ANNOTATION_SERVICE. Metadata extensions are created using the DDL statement ANNOTATE VIEW. Each metadata extension is linked to a layer, such as a branch, customer, or partner, which determines the priority. ", is_cloud: "" },
                { release_version: "751", topic: "ABAP_CDS", text: "Access Control", details: "The following enhancements have been implemented in CDS access control: As well as conditional access rules, there are now also full access rules and inherited access rules. There is a new operator ?= for access conditions, which checks not only for a specified value but also the initial value or the null value. A new user condition compares the value of an element of a CDS entity with the current user name. ", is_cloud: "" },
                { release_version: "751", topic: "ABAP_CDS", text: "Key Fields", details: "The following changes have been made: The key fields of a CDS view that are defined with KEY must now, like the key fields of a CDS table function, be placed without gaps at the start of the SELECT list. The new view annotation AbapCatalog.preserveKey can be used to override the default behavior of the addition KEY for defining key fields of a CDS view. If the annotation is specified with the value true, the key fields defined using KEY are also used for the associated CDS-managed DDIC view (obsolete). ", is_cloud: "" },
                { release_version: "751", topic: "ABAP_SQL", text: "Common Table Expressions", details: "The new ABAP SQL statement WITH enables common table expressions (CTEs) to be defined for use in the WITH statement. A common table expression creates a results set that is used in the queries of the WITH statement as a data source. The main query of the WITH statement has an INTO clause and transfers its results set to ABAP data objects. ", is_cloud: "" },
                { release_version: "751", topic: "ABAP_SQL", text: "Cross Join", details: "As well as an inner and outer join, it is now possible to use a cross join in a SELECT statement. ", is_cloud: "" },
                { release_version: "751", topic: "ABAP_SQL", text: "New Addition OFFSET in SELECT", details: "In the additions named under additional_options in the statement SELECT, an addition OFFSET can now be specified to specify the first row of the results set. ", is_cloud: "" },
                { release_version: "751", topic: "ABAP_SQL", text: "SQL Functions", details: "The following changes have been made: The new numeric function DIVISION enables divisions with decimal places. The new string functions LOWER and UPPER implement uppercase and lowercase. The new string functions LEFT, CONCAT_WITH_SPACE, INSTR, and RPAD perform operations on strings. In the string functions LPAD, LTRIM, and RTRIM, arguments passed as constants or literals can now contain special characters. The new date functions DATS_IS_VALID, DATS_DAYS_BETWEEN, DATS_ADD_DAYS and DATS_ADD_MONTHS execute operations with date fields. An addition AS dtype can now be specified in the aggregate function AVG to define the data type of the result. ", is_cloud: "" },
                { release_version: "751", topic: "ABAP_SQL", text: "Extended Result", details: "The new addition EXTENDED RESULT of an INTO clause can be used to provide an extended result for an object of the class CL_OSQL_EXTENDED_RESULT, which can be queried using methods of the class. ", is_cloud: "" },
                { release_version: "751", topic: "ABAP_SQL", text: "New Additions in DELETE dbtab", details: "In the variant DELETE FROM target of the statement DELETE, the additions ORDER BY, OFFSET, and UP TO can now be specified to restrict the number of rows to delete. ", is_cloud: "" },
                { release_version: "751", topic: "ABAP_SQL", text: "Access to Cached Views of the SAP HANA Database", details: "Under certain conditions, a query can read data from the cache when accessing a cached view of the SAP HANA database. This can be checked using the addition EXTENDED RESULT of an INTO clause. ", is_cloud: "" },
                { release_version: "751", topic: "ABAP_SQL", text: "Restrictions Removed", details: "The following restrictions were removed: The addition ORDER BY PRIMARY KEY of the SELECT statement can now also be specified if a column is specified multiple times in the SELECT list, without the same name being blocked by alternative names. The components of a replacement object must no longer be in the same order as the associated components of the replaced database table or classic view. When accessing CDS views that use session variables, the addition USING CLIENT can now be used. When accessing CDS views that do not use the session variable client, the addition CLIENT SPECIFIED can now be used. ", is_cloud: "" },
                { release_version: "751", topic: "ABAP_SQL", text: "Session Variables in the SAP HANA Database", details: "A new ABAP-specific session variable CDS_CLIENT for the client ID is modified by the addition USING CLIENT in ABAP SQL reads of CDS entities whose client handling algorithm is governed by that variable. The CDS session variable client is now linked to this HANA session variable. ", is_cloud: "" },
                { release_version: "751", topic: "ABAP_SQL", text: "Inline Declaration for OPEN CURSOR", details: "An inline declaration with the declaration operator DATA can now also be specified at the operand position for dbcur of the OPEN CURSOR statement. ", is_cloud: "" },
                { release_version: "751", topic: "ABAP_SQL", text: "Strict Mode in the Syntax Check", details: "If one the new features listed above is used in an ABAP SQL statement, the syntax check is performed in a strict mode, which handles the statement more strictly than the regular syntax check. ", is_cloud: "" },
                { release_version: "751", topic: "AMDP", text: "Logical Local Database Schemas", details: "Logical local database schemas were introduced as symbolic names for physical database schemas in the SAP HANA database. Instead of physical database schemas, logical local database schemas can be used by frameworks (in particular AMDP methods) to access objects from different database schemas in Native SQL or AMDP. ", is_cloud: "" },
                { release_version: "751", topic: "AMDP", text: "Use of Logical Local Database Schemas in AMDP Methods", details: "When an AMDP method is implemented in an AMDP class with SQLScript, the following new AMDP macro \"$ABAP.schema( [name =] schema_name )\" can be used to specify logical local database schemas instead of physical database schemas. The ABAP runtime environment replaces these schemas on the database with the associated physical database schemas. ", is_cloud: "" },
                { release_version: "751", topic: "ASSIGNMENTS", text: "System Class for Dynamic Mapping", details: "The new methods CREATE_USING and EXECUTE_USING for making assignments between internal tables by component while using lookup tables have been added to the system class CL_ABAP_CORRESPONDING. If the method EXECUTE for simple assignment is used, the restriction that source and target cannot be identical has been lifted. It should be noted, however, that no temporary copy of the source is created as a target object (like in MOVE-CORRESPONDING), which means that the result in the case of overlapping source and target components is different than when the operator CORRESPONDING is used reflexively. ", is_cloud: "" },
                { release_version: "751", topic: "MESSAGES", text: "Implicit Message Type in IF_T100_DYN_MSG", details: "If the object reference variable oref in the variant MESSAGE oref of the statement MESSAGE (used to send a message) points to an object that includes the system interface IF_T100_DYN_MSG, the addition TYPE can be omitted. The message type from the interface attribute MSGTY of the object is then used implicitly. ", is_cloud: "" },
                { release_version: "751", topic: "MISC", text: "Full Text Search in the ABAP Keyword Documentation for SAP GUI", details: "Double quotation marks (\") can now be used in the input field of the documentation display in the SAP GUI version of the ABAP keyword documentation to force a full text search for a search term. Up until now, the full text search was only available by choosing radio buttons in the dialog box of the documentation. ", is_cloud: "" },
                { release_version: "751", topic: "MISC", text: "Static ABAP with restricted object use", details: "In ABAP release 7.51, a new ABAP version Static ABAP with restricted object use was introduced. The internal version ID in column UCCHECK of system table TRDIR is 3. ", is_cloud: "" },
                { release_version: "751", topic: "MISC", text: "New Structure for Export/Import Tables", details: "Export tables and import tables with a new structure can now be used to save data clusters in database tables and application buffers in the shared memory using EXPORT. In this structure, the field CLUSTD has the data type RAWSTRING (BLOB) and can save data cluster in a single row. The columns required for the administration of a data cluster across multiple rows, SRTF2 and CLUSTR, are now obsolete. The new structure is recommended for export tables and import tables. ", is_cloud: "" },
                { release_version: "751", topic: "MISC", text: "Length Restriction for AMC and APC", details: "The length restriction for messages that can be sent using AMC has been extended from approximately 30,000 bytes to approximately 1 MB. This limit can be increased even further by changing the profile parameter rdisp/long_messages/max_length. The same applies to APC messages, which are sent with an attached client object using the interface IF_APC_WSP_CLIENT_CONN_ATTACH. ", is_cloud: "" },
                { release_version: "751", topic: "MISC", text: "Suppressing AMC Messages", details: "The new parameter I_SUPPRESS_ECHO of the method CREATE_MESSAGE_PRODUCER of the class CL_AMC_CHANNEL_MANAGER can be used to control whether AMC messages can be sent to the current ABAP session or not. ", is_cloud: "" },
                { release_version: "751", topic: "TRANSFORMATIONS", text: "New Domains for Mapping from ABAP to XML", details: "The following new special domains have been introduced, which override the default mapping of elementary ABAP types to asXML. XSDUUID_BASE64 for 16-byte UUIDs in base64 format XSDCURRCODE for ISO currency keys XSDUNITCODE for ISO unit keys ", is_cloud: "" },
                { release_version: "751", topic: "TRANSFORMATIONS", text: "New Formats for format in the Attribute option of tt:value", details: "The following new formats can be specified in parentheses after format in the option attribute of the ST command tt:value: hex for a hexadecimal display of byte-like values uri and uri_full for masking special characters in URIs uri1 and uri2 for displaying literal values in URIs for OData. currCode, unitCode for converting SAP-specific currency and unit keys in ISO units. currency=CURRCODE, unit=UNITCODE for formatting numbers according to a currency or unit key alpha for handling leading zeros in strings Other enhancements: dateTimeLocal, dateTimeOffset, and ticksOffset can now be used on the time stamp types TIMESTAMP and TIMESTAMPL. guid can now also be used on the type c of length 22 for 16-byte UUIDs in base64 format. ", is_cloud: "" },
                { release_version: "751", topic: "TRANSFORMATIONS", text: "decimals New for the Attributeoption of tt:value", details: "decimals can now be specified in the attribute option of the ST command tt:value, where it defines the number of decimal places of numeric types. ", is_cloud: "" },
                { release_version: "751", topic: "TRANSFORMATIONS", text: "regime New for the Attributeoption of tt:value", details: "regime(num|char|bin) can now be specified in the attribute option of the ST command tt:value, where it can be used to force numeric, character-like, or byte-like handling. ", is_cloud: "" },
                { release_version: "751", topic: "TRANSFORMATIONS", text: "noError New for the Attributeoption of tt:value", details: "noError now can be specified in the attribute option of the ST command tt:value, where it prevents exceptions in the formattings language, currCode, and unitCode. These formattings evaluate entries in database tables. ", is_cloud: "" },
                { release_version: "751", topic: "TYPES", text: "Enumerated Types", details: "The statement TYPES BEGIN OF ENUM can be used to define enumerated types for enumerated variables, which can have only enumerated values defined for this type. The document Enumerated Objects summarizes the properties of enumerated types and enumerated objects. ", is_cloud: "" },
                { release_version: "750", topic: "ABAP_CDS", text: "CDS Table Functions", details: "The new DDL statement DEFINE TABLE FUNCTION can be used to define CDS table functions as a new category of CDS entities. In platform-specific SQL, a CDS table function is implemented in an associated AMDP function implementation. ", is_cloud: "" },
                { release_version: "750", topic: "ABAP_CDS", text: "CDS Access Control", details: "ABAP CDS access control, introduced in ABAP release 7.40, SP10, was expanded to include implicit evaluations of CDS roles defined in the ABAP CDS DDL in ABAP SQL. If a CDS entity is associated with a CDS role, an additional access condition is checked by default when the CDS entity is accessed using ABAP SQL. Only that data is read for which the current user has an authorization or that matches a literal condition. ", is_cloud: "" },
                { release_version: "750", topic: "ABAP_CDS", text: "Expressions and Functions", details: "The following enhancements have been implemented: Enhancements to the CAST expression of a CDS view: A CAST expression now contain nested cast expressions and case distinctions as an operand. Data elements can now be specified as the target type in CAST expressions. This passes its semantic properties to the result. This also makes it possible to map more built-in types to itself than previously. In CAST expressions, the restriction no longer applies that casts of operands of the types DEC, CURR, and QUAN to the same types expect the target type to be long enough. In casts from NUMC to NUMC, however, the lengths must now match exactly. CAST expressions can now be used to cast operands of the types DATS and TIMS to CHAR (if the length of the target type is sufficient). A one character literal with the type NUMC can now be compared with a data source of the type LANG. New SQL functions for CDS views: String functions: CONCAT_WITH_SPACE, INSTR, LEFT, LENGTH, LTRIM, RIGHT, RPAD,RTRIM Byte chain functions: BINTOHEX, HEXTOBIN Date functions and time functions for CDS views: The special date functions DATS_DAYS_BETWEEN, DATS_ADD_DAYS, and DATS_ADD_MONTHS make it possible to calculate with values of the built-in dictionary type DATS in CDS views. The new date function DATS_IS_VALID checks the validity of dates. The new time function TIMS_IS_VALID checks the validity of times. The new time stamp functions TSTMP_IS_VALID, TSTMP_CURRENT_UTCTIMESTAMP, TSTMP_SECONDS_BETWEEN and TSTMP_ADD_SECONDS perform operations with UTC time stamps in packed numbers. Input parameters from the parameter list parameter_list of a CDS view can be passed to many parameters of built-in functions. In the conversion functions UNIT_CONVERSION and DECIMAL_SHIFT, the result type was set to the data type QUAN or CURR with length 31 and 14 decimal places. ", is_cloud: "" },
                { release_version: "750", topic: "ABAP_CDS", text: "Session Variables", details: "When a CDS view is accessed using ABAP SQL, three session variables ($session.user, $session.client, and $session.system_language) can be accessed here. In these variables, the values of the system fields sy-uname, sy-mandt and sy-langu are available. ", is_cloud: "" },
                { release_version: "750", topic: "ABAP_CDS", text: "Annotation for Input Parameters", details: "An input parameter of a CDS view or a CDS table function can now be annotated with an annotation @Environment.systemField. The potential values of the annotation assign ABAP system fields to the input parameters. If a CDS entity of this type is used a data source in ABAP SQL, the assigned values can be passed implicitly. In particular, the value \#CLIENT enables the client ID of the current client to be passed implicitly, which provides support for client handling in Native SQL of the implementation of a CDS table function. ", is_cloud: "" },
                { release_version: "750", topic: "ABAP_CDS", text: "API for Evaluation of Annotations", details: "The class CL_DD_DDL_ANNOTATION_SERVICE contains methods for evaluating the annotations of CDS entities. ", is_cloud: "" },
                { release_version: "750", topic: "ABAP_CDS", text: "Exposing CDS Associations", details: "Path expressions can now be published with more than one association in the SELECT list of a CDS view. The fields of the source data source from the ON condition of the published associated, which then also need to be specified, must be defined using an appropriately specified path. SAP-internal hint This feature was already documented, but it was not possible before. ", is_cloud: "" },
                { release_version: "750", topic: "ABAP_CDS", text: "Extensions", details: "The statement EXTEND VIEW for CDS DDIC-based view extensions was expanded as follows: Associations for the SELECT statement of the extended CDS view can now be specified after EXTEND VIEW. The following can now be specified in the extension list select_list_extension: Input parameters of the extended CDS view Path expressions for custom associations and for associations of the extended CDS view Special functions ", is_cloud: "" },
                { release_version: "750", topic: "ABAP_CDS", text: "CDS Views with Input Parameters", details: "In ABAP release 7.50 and higher, the input parameters of CDS views are supported by all database platforms and can be used in ABAP SQL. It is no longer necessary to query property VIEWS_WITH_PARAMETERS using method USE_FEATURES of class CL_ABAP_DBFEATURES. Querying this property results in a warning check from the syntax check. ", is_cloud: "" },
                { release_version: "750", topic: "ABAP_SQL", text: "Arrangement of SELECT Clauses and FROM Clauses", details: "From ABAP release 7.50, the FROM clause of a SELECT statement can also be specified in front of the SELECT clause. In this case, the SELECT clause must be introduced using the new addition FIELDS. This arrangement supports tools such as Code Completion in ABAP Editor. ", is_cloud: "" },
                { release_version: "750", topic: "ABAP_SQL", text: "Unions", details: "From ABAP release 7.50, the addition UNION creates the union of the results sets of two SELECT statements. ", is_cloud: "" },
                { release_version: "750", topic: "ABAP_SQL", text: "Host Expressions", details: "From ABAP release 7.50, host expressions with the syntax @( expr ) can be specified in many operand positions in which host variables are possible. For expr, all ABAP expressions can calls are possible that can be specified in general expression positions. Operand positions for host expressions in ABAP release 7.50: Arguments of SQL expressions and hence all operand positions in which these are possible. Operand n after UP TO and PACKAGE SIZE in the SELECT statement, Right sides of WHERE, ON, or HAVING conditions, except for LIKE and IN. Actual parameters for input parameters of CDS views. In the write statements INSERT, UPDATE, MODIFY, and DELETE, the work areas wa or the internal tables itab from which the data is taken. Right side of a SET expression in UPDATE. ", is_cloud: "" },
                { release_version: "750", topic: "ABAP_SQL", text: "SQL Expressions", details: "The following changes have been made: From ABAP release 7.50, SQL expressions can be specified in the following operand positions (except in the SELECT list): Left side of any WHERE condition Left side of a HAVING condition Left side of a complex case distinction As an operand of a cast expression. In the SQL expression CASE, columns with the built-in dictionary type SSTRING can now be used. If an SQL expression can be specified, any individual literals, host variables, and host expressions can also be specified. ", is_cloud: "" },
                { release_version: "750", topic: "ABAP_SQL", text: "SQL Functions", details: "The following changes have been made: New Numeric Function The new function ROUND rounds numeric values. New String Functions The new functions CONCAT, LPAD, LENGTH, LTRIM, REPLACE, RIGHT, RTRIM, and SUBSTRING perform operations on strings. Coalesce Function Expanded The coalesce function can now have 255 arguments instead of just two and returns the value of the first argument that does not have the null value. Columns with the built-in dictionary type SSTRING can now be used as arguments. ", is_cloud: "" },
                { release_version: "750", topic: "ABAP_SQL", text: "Result Type of COUNT", details: "From ABAP release 7.50, the result type of all aggregate functions COUNT is INT8. ", is_cloud: "" },
                { release_version: "750", topic: "ABAP_SQL", text: "ON Conditions", details: "The following is possible from ABAP release 7.50: SQL expressions can be used on the left side of the ON condition of any join expression. The expression IS [NOT] NULL can be used in an ON condition of an outer join. The full ON condition or subconditions of joins can be specified dynamically as (cond_syntax). This is not possible if the full FROM clause is specified dynamically as (cond_syntax). ", is_cloud: "" },
                { release_version: "750", topic: "ABAP_SQL", text: "Columns Specified After BETWEEN", details: "From ABAP release 7.50, numeric columns can be specified on the right side in an interval condition using BETWEEN, providing the name of the database table or view is prefixed using ~. ", is_cloud: "" },
                { release_version: "750", topic: "ABAP_SQL", text: "Subquery as Data Source of INSERT", details: "In the ABAP SQL write statement INSERT, a parenthesized subquery can now be specified as a data source after FROM. The rows of the results set of the subquery are inserted into the target table directly on the database. No data transport is required between the database and the application server. ", is_cloud: "" },
                { release_version: "750", topic: "ABAP_SQL", text: "Access to CDS Entities", details: "The following changes have been made: From ABAP release 7.50, the restriction no longer applies that a CDS entity can only be used together with database tables and classic views in a SELECT statement if addressed using its CDS database view. From ABAP release 7.50, CDS views can be addressed using the name of their CDS entity, even if associated with database tables or classic views using joins or subqueries. This makes accesses performed on a CDS using the CDS database view obsolete. From ABAP release 7.50, the new CDS table functions can also be specified as data sources of a SELECT statement alongside CDS views. If an input parameter of a CDS entity is annotated with the new annotation @Environment.systemField, ABAP SQL can pass the system value that matches the value of the annotation implicitly. The annotation value \#CLIENT even prevents an actual parameter from being passed to input parameters explicitly that are annotated in this way for client IDs. ", is_cloud: "" },
                { release_version: "750", topic: "ABAP_SQL", text: "CDS Path Expressions", details: "From ABAP release 7.50, path expressions can be specified in SELECT statements that access CDS views with associations published for outside use as follows. Path expressions closed with an element can be specified as columns. Path expressions closed with a target data source can be used as data sources of the FROM clause. ", is_cloud: "" },
                { release_version: "750", topic: "ABAP_SQL", text: "Access to Global Temporary Tables", details: "When the new global temporary tables in ABAP Dictionary are accessed using ABAP SQL, all temporary data stored here is guaranteed to be deleted before the next implicit database commit, If not, a runtime error occurs. ", is_cloud: "" },
                { release_version: "750", topic: "ABAP_SQL", text: "CDS Views with Input Parameters", details: "In ABAP release 7.50 and higher, the input parameters of CDS views are supported by all database platforms and can be used in ABAP SQL. It is no longer necessary to query the property VIEWS_WITH_PARAMETERS using the method USE_FEATURES of the class CL_ABAP_DBFEATURES. Querying this property results in a warning check from the syntax check. ", is_cloud: "" },
                { release_version: "750", topic: "ABAP_SQL", text: "System Classes", details: "The following changes have been made: The class CL_ABAP_DBFEATURES can now be used to check all features of databases that can be integrated in ABAP programming but which cannot be used in all database systems. The new system class CL_DBI_UTILITIES contains utility methods for the database interface. The documented method IS_LOGGING_ON can be used to verify whether logging is currently switched on for a database table. ", is_cloud: "" },
                { release_version: "750", topic: "ABAP_SQL", text: "Access to Replacement Objects", details: "From ABAP release 7.50, it is possible to define a CDS view as a replacement object in ABAP Dictionary (transaction SE11) for a database table or a database view. If a replacement object is defined for a database table or database view specified as a data source of a SELECT statement, the SELECT statement accesses the CDS view and not the database table or the database view. This change was implemented using an internal tool a kernel patch after ABAP release 7.40, SP10. ", is_cloud: "" },
                { release_version: "750", topic: "ABAP_SQL", text: "Strict Mode in the Syntax Check", details: "If one the new features listed above (with the exception of dynamic join conditions) is used in an ABAP SQL statement, the syntax check is performed in a strict mode, which handles the statement more strictly than the regular syntax check. ", is_cloud: "" },
                { release_version: "750", topic: "ABAP_UNIT", text: "Test Seams and Injections", details: "Test seams and injections have been introduced for unit tests in ABAP Unit. When tests are executed, code wrapped in TEST-SEAM and END-TEST-SEAM as part of production code can be replaced by code from test classes wrapped by TEST-INJECTION and END-TEST-INJECTION. Test classes with injections must be created in test includes. With the exception of test includes for class pools and function groups, no test includes can currently be created. ", is_cloud: "" },
                { release_version: "750", topic: "ABAP_VERSIONS", text: "Expanded Version ID", details: "Before ABAP release 7.50 there were only two language versions of ABAP: Standard ABAP and the obsolete Non-Unicode ABAP. The language versions were distinguished using an ID defined internally for each program in the column UCCHECK of the system table TRDIR. This ID was initial for Non-Unicode ABAP and X for Standard ABAP. From ABAP release 7.50, the meaning of the column UCCHECK in the database table TRDIR has been expanded to cover a general version ID. This new ID can have values for further ABAP versions other than the initial value and the value X. From ABAP release 7.50, the value 2 can be specified for ABAP for Key Users. These changes must be respected in all places where the column UCCHECK in the database table TRDIR is accessed implicitly or explicitly. This column is evaluated by the ABAP statements INSERT REPORT and SYNTAX-CHECK. For this reason, the addition UNICODE ENABLING of the statement INSERT REPORT has been replaced by the universal addition VERSION and is now obsolete. ", is_cloud: "" },
                { release_version: "750", topic: "ABAP_VERSIONS", text: "Restricted ABAP for Key Users", details: "In ABAP release 7.50, a new ABAP version for ABAP for Key Users was introduced. This version is designed for enhancements in delivered enhancement points made by Key Users. The internal version ID in the column UCCHECK of the system table TRDIR is 2. ", is_cloud: "" },
                { release_version: "750", topic: "AMDP", text: "AMDP Table Functions", details: "Alongside the existing AMDP procedures, the AMDP framework now also supports AMDP functions in the form of table functions in the SAP HANA database. AMDP now have the new addition BY DATABASE FUNCTION of the statement METHOD in implementations of AMDP methods in AMDP classes. These methods are known as AMDP function implementations to distinguish them from the existing AMDP procedure implementations. Unlike AMDP procedure implementations, AMDP function implementations have a tabular return value, but cannot be called like regular functional methods in ABAP. ", is_cloud: "" },
                { release_version: "750", topic: "AMDP", text: "AMDP Table Functions for AMDP Methods", details: "In other AMDP methods and using the associated SQL syntax, it is possible to access the AMDP function of an AMDP function implementation with an explicitly defined parameter interface ", is_cloud: "" },
                { release_version: "750", topic: "AMDP", text: "AMDP Table Functions for CDS Table Functions", details: "An AMDP function implementation in whose declaration the addition FOR TABLE FUNCTION is specified implements a CDS table function from ABAP CDS. The parameter interface of an AMDP function implementation of this type is specified by the definition of the CDS table function. The associated AMDP function is executed as a data source of an ABAP SQL read statement when accessing the CDS table function directly or indirectly. ", is_cloud: "" },
                { release_version: "750", topic: "ASSIGNMENTS", text: "System Class for Dynamic Mapping", details: "The new system class CL_ABAP_CORRESPONDING makes it possible to specify dynamic mapping rules for the component-by-component assignment of structures and internal tables. ", is_cloud: "" },
                { release_version: "750", topic: "EXCEPTIONS", text: "New System Interface for Messages", details: "The new system interface IF_T100_DYN_MSG adds predefined attributes for the message type and the placeholders of the message to the interface IF_T100_MESSAGE. IF_T100_DYN_MSG makes it possible to associate any message with exception classes. ", is_cloud: "" },
                { release_version: "750", topic: "EXCEPTIONS", text: "MESSAGE Addition for RAISE EXCEPTION and THROW", details: "The new addition MESSAGE of the statement RAISE EXCEPTION and of the addition THROW in a conditional expression associates any message with an exception object. The exception class in question must include the new system interface IF_T100_DYN_MSG. It is also possible to use the addition with exception classes that include only the system interface IF_T100_MESSAGE, but with restrictions. ", is_cloud: "" },
                { release_version: "750", topic: "EXPRESSIONS", text: "Predicate Expression for Type Inspection", details: "The new predicate expression IS INSTANCE OF can be used to detect the dynamic type of an object reference variable. This makes it possible to check the feasibility of a downcast before it is executed. ", is_cloud: "" },
                { release_version: "750", topic: "EXPRESSIONS", text: "Case Distinction for Type Inspection", details: "The special statement CASE TYPE OF makes it possible to check the dynamic type of an object reference variable as a case distinction. ", is_cloud: "" },
                { release_version: "750", topic: "EXPRESSIONS", text: "Enhanced Type Interference in Constructor Expressions", details: "If the character \# is specified for the result type, enhancements were made for the following constructor expressions: In the case of the constructor operator REDUCE an attempt is now made to evaluate the first declaration after INIT if the type of the operand position cannot be identified. When the constructor expressions CONV \#( ... ) VALUE \#( ) REDUCE \#( ... ) COND \#( ... ) SWITCH \#( ... ) are passed to generically typed formal parameters, no type could be derived for \# from the operand position until now. From ABAP release 7.50, a concrete type is derived for \# for generic formal parameter types where this is possible and feasible if this cannot be determined in any other way. This prevents syntax errors when procedures are called in cases where a previously concrete type of a formal parameter is expanded to a generic type. ", is_cloud: "" },
                { release_version: "750", topic: "EXPRESSIONS", text: "Object Component Selector After Table Expressions", details: "From ABAP release 7.50, the object component selector -&gt; can be specified directly after table expressions that return a reference variable. This makes it possible to access components of the referenced object. An exception are table expressions whose result is determined with the value operator VALUE. ", is_cloud: "" },
                { release_version: "750", topic: "MISC", text: "Specifying the Logon Language in SUBMIT VIA JOB", details: "The new addition LANGUAGE of the statement SUBMIT VIA JOB makes it possible to set the logon language of the background session, which was previously only possible when using the function module JOB_SUBMIT directly. ", is_cloud: "" },
                { release_version: "750", topic: "MISC", text: "Results Table in ADBC", details: "The method SET_PARAM_TABLE of the class CL_SQL_STATEMENT, used to access sets in ADBC queries, now accepts sorted and hashed tables as well as standard tables. ", is_cloud: "" },
                { release_version: "750", topic: "MISC", text: "Short Texts in ABAP Doc", details: "It is now possible to define short texts in ABAP comments and synchronize them with the short texts of methods and function modules in ABAP Workbench. ", is_cloud: "" },
                { release_version: "750", topic: "MISC", text: "Full Text Search in the Web Version of the ABAP Keyword Documentation", details: "Quotation marks (\") can be placed around a search term in the input fields of the Web version of the ABAP keyword documentation to force a full text search. If there are no quotation marks, an index search is performed and a full text search is made only if the index search does not find any hits. The full text search option has been available in the dialog box of the SAP GUI Version of the ABAP keyword documentation for some time now using radio buttons. From ABAP release 7.50, SP02 this function can also be accessed using quotation marks (\") to enter a search term in the documentation display input field. ", is_cloud: "" },
                { release_version: "750", topic: "RFC", text: "Dynamic Destinations in RFC", details: "The methods of the class CL_DYNAMIC_DESTINATION are used to manage dynamic RFC destinations in ABAP release 7.50 and higher. In particular, the method CREATE_RFC_DESTINATION makes it possible to create a dynamic destination, which can be used in the current sessions for RFCs. ", is_cloud: "" },
                { release_version: "750", topic: "RFC", text: "Point-to-Point Communication for AMC", details: "Alongside the general publish-and-subscribe mechanism, a point-to-point communication option was introduced for the ABAP messaging channels (AMC). Here, a sender object addresses precisely one receiver session. The send action can be either synchronous or asynchronous. This is done using the new factory method CREATE_MESSAGE_PRODUCER_BY_ID of the class CL_AMC_CHANNEL_MANAGER. The ID of a receiver session is provided by the method GET_CONSUMER_SESSION_ID of the same class. ", is_cloud: "" },
                { release_version: "750", topic: "RFC", text: "Enhancements for APC", details: "The framework for ABAP channels was expanded as follows: Alongside communication using the WebSocket protocol, communication using TCP sockets is now also possible. An AS ABAP used as an APC server can now also stateful. Until now, only stateless servers were possible. An AS ABAP as operate as an APC client. Clients known as detached clients make it possible to open an APC connection to a stateless or stateful APC server and then detach it again immediately so that it can be accessed using attached clients. A connection handle can be used to access existing APC connections across the entire system. A non-blocking model was introduced for stateful APC applications. The class CL_APC_TIMER_MANAGER creates timer managers that can be accessed using the interface IF_APC_TIMER_MANAGER. A timer manager makes it possible to start and stop a timer in stateful APC applications in which the statement WAIT is not allowed. The interface IF_APC_TIMER_HANDLER is used to handle timer events. See also the ABAP Channels documentation in SAP Help Portal. ", is_cloud: "" },
                { release_version: "750", topic: "RFC", text: "Forbidden Accesses for APC", details: "Up to now, any repeated attempts to bind a push channel to a bound messaging channel or any attempts to remove a nonexistent binding were ignored. From ABAP release 7.50, both situations raise an exception. ", is_cloud: "" },
                { release_version: "750", topic: "TYPES", text: "New Built-In ABAP Type int8", details: "The new built-in data type int8 enables 8-byte integers with signs to be declared. The associated data type in ABAP Dictionary was introduced with the name INT8. The value range of the new data type int8 is -9,223,372,036,854,775,808 to +9,223,372,036,854,775,807. Apart from the extended value range, the new data type int8 has the same properties as the existing data type i for 4-byte integers, with the following exceptions: The alignment required for data objects of type int8 is an address divisible by 8. The value of the output length of data objects of type int8 is 20. A new calculation type has been introduced for int8, situated between i and p in the hierarchy. ", is_cloud: "" },
                { release_version: "750", topic: "TYPES", text: "Global Temporary Tables", details: "Database tables in ABAP Dictionary can be defined using the table category global temporary table. A global temporary table (GTT) can only be filled with temporary data during a database LUW. When a GTT is filled using ABAP SQL, it must be emptied again explicitly before the next implicit database commit. If not, a non-handleable exception is raised. ", is_cloud: "" },
                { release_version: "750", topic: "TYPES", text: "Value Ranges of Domains", details: "When the value range of a domain is defined, the data types INT1, INT2, and INT4 are now checked (like INT8) to determine whether the fixed values and interval boundaries are valid values, that is, that they lie within the value range defined by the technical properties. Existing domains with invalid value ranges must be corrected. ", is_cloud: "" },
                { release_version: "750", topic: "TYPES", text: "Replacement Objects", details: "A CDS can be assigned as a replacement object to a transparent database table or a classic database view. In ABAP SQL reads, the replacement object is then accessed instead of the original object. ", is_cloud: "" },
                { release_version: "740_SP10", topic: "ABAP_CDS", text: "CDS Access Control", details: "A dedicated access control was introduced for ABAP CDS. The new CDS DCL in ABAP CDS makes it possible to define CDS roles. If a CDS entity of a CDS view is linked with a CDS role, additional access conditions are evaluated by default when the CDS entity is accessed by a query processed by SADL and only that data is read for which the current user has an authorization or that matches a literal condition. Hint From ABAP release 7.65, SADL uses ABAP SQL to access CDS entities. From ABAP release 7.62, ABAP SQL evaluates CDS roles implicitly. ", is_cloud: "" },
                { release_version: "740_SP10", topic: "ABAP_SQL", text: "Access to Replacement Objects", details: "In ABAP release 7.40, SP10 and higher, it is possible to define a CDS view as a replacement object in ABAP Dictionary for a database table or a DDIC database view. If a replacement object is defined for a database table or DDIC database view specified as a data source of a SELECT statement, the SELECT statement accesses the CDS view and not the database table or the DDIC database view. This change was implemented using a kernel patch after ABAP release 7.40, SP10. A replacement object can only be defined using an internal tool. It is currently not possible to use transaction SE11 to define the replacement object. In ABAP release 7.40, the definition of replacement objects is reserved for specific internal SAP developments and should be otherwise transparent. From ABAP release 7.61 onwards (but not in ABAP release 7.60), it will be possible to explicitly define a replacement object in transaction SE11 and implicitly evaluate the object. ", is_cloud: "" },
                { release_version: "740_SP08", topic: "ABAP_CDS", text: "CDS Annotations", details: "The following enhancements have been introduced for CDS annotations: Annotations in a SELECT list of a CDS view can now be entered after an element. Before the name of an annotation, @&lt; must be written instead of @. A new syntax with square and curly brackets makes it possible to use value lists and annotation lists as value specification after the colon of an annotation specification. The new ABAP annotation AbapCatalog.compiler.compareFilter can be used to specify whether, in cases when a CDS association is used more than once, the filter conditions are compared for the path expressions of a view. If the filter condition has identical semantics, the associated join expression is created only once in the variant of the view on the database. ", is_cloud: "" },
                { release_version: "740_SP08", topic: "ABAP_CDS", text: "CDS Views with Parameters", details: "In the statement DEFINE VIEW, input parameters can now be defined for CDS views that can be used in operand positions in the view. When using a CDS view with parameters in a CDS view or in ABAP SQL, the input parameters must be given actual parameters; new additions are available for this in shape of parenthesized, comma-separated lists in the statements SELECT of the DDL and SELECT of ABAP SQL. ", is_cloud: "" },
                { release_version: "740_SP08", topic: "ABAP_CDS", text: "CDS View Extensions", details: "The new statement EXTEND VIEW of the DDL of the ABAP CDS makes it possible to add new view fields to existing CDS views - without making changes - by using CDS DDIC-based view extensions. ", is_cloud: "" },
                { release_version: "740_SP08", topic: "ABAP_CDS", text: "Expressions and Functions", details: "The following enhancements have been implemented: Division with operator / is now supported in arithmetic expressions. The following new built-in functions have been added: String functions CONCAT and REPLACE Numeric functions ABS, DIV, DIVISION, FLOOR, MOD, and ROUND The new coalesce function has been added. In addition to simple case distinction, complex case distinction (searched case) is now also available. The special conversion functions UNIT_CONVERSION, CURRENCY_CONVERSION, and DECIMAL_SHIFT enable unit conversions and currency conversions. ", is_cloud: "" },
                { release_version: "740_SP08", topic: "ABAP_CDS", text: "Join Type for CDS Associations", details: "The new attributes INNER and LEFT OUTER for a CDS association of a path expression enable to declare explicitly in which join the CDS association is performed. ", is_cloud: "" },
                { release_version: "740_SP08", topic: "ABAP_CDS", text: "Path Expressions with Filter Conditions in Conditions", details: "The new addition 1: before a filter condition of a path expression declares this condition as unique and enables the path expression to be used in a WHERE clause or HAVING clause. ", is_cloud: "" },
                { release_version: "740_SP08", topic: "ABAP_CDS", text: "Checking Literals Against Fixed Values of Domains", details: "The new syntax \#domain.literal enables literal values literal of a CDS view to be checked against the fixed values of a DDIC domain. ", is_cloud: "" },
                { release_version: "740_SP08", topic: "ABAP_OBJECTS", text: "Optional Interface Methods", details: "The new addition DEFAULT of the statements METHODS and CLASS-METHODS can be used to make general methods, functional methods, plus event handlers of interfaces optional. An optional interface method does not need to be implemented explicitly in a class when an interface is implemented. Instead, a default behavior is specified for calls of non-implemented methods in the definition. DEFAULT IGNORE calls an empty method and DEFAULT FAIL raises an exception. ", is_cloud: "" },
                { release_version: "740_SP08", topic: "ABAP_SQL", text: "New Column dbtab~* Specified After SELECT", details: "In the definition of the result set in the SELECT list of a SELECT statement, data_source~* can be specified as an element of the SELECT list from ABAP release 7.40, SP08 to include all columns of different database tables or views used after FROM in the result set. If specified, data_source~* can be combined with individual specified columns col_spec (with the exception of aggregate expressions). When data_source~* is specified in the result set, the syntax check is performed in a strict mode, which handles the statement more strictly than the regular syntax check. ", is_cloud: "" },
                { release_version: "740_SP08", topic: "ABAP_SQL", text: "Inline Declarations for the Target Area of SELECT", details: "After the addition INTO of a SELECT statement, inline declarations can be made from ABAP release 7.40, SP08 using the declaration operator DATA(...) with the prefixed escape character @. Inline declarations can be made for individual parenthesized data objects (@DATA(elem1),@DATA(elem2),...), for individual work areas INTO @DATA(wa), and for internal tables INTO TABLE @DATA(itab). Either an elementary data object, a structure, or an internal table is declared depending on the result set defined in the SELECT list and the database tables used after FROM. When inline declarations are used, the syntax check is performed in a strict mode, which handles the statement more strictly than the regular syntax check. ", is_cloud: "" },
                { release_version: "740_SP08", topic: "ABAP_SQL", text: "SQL Expressions", details: "The SQL expressions introduced in ABAP release 7.40, SP05 were revised in the following ways: The operator CASE can now be used to perform complex case distinctions (searched case) as well as simple case distinctions. SQL expressions can be specified after GROUP BY. SQL expressions can be specified together with aggregate expressions in the SELECT list. SQL expressions can be specified as arguments of aggregate functions (except avg) in the SELECT list and the HAVING clause. If one of the new features is used, the syntax check is performed in a strict mode, which handles the statement more strictly than the regular syntax check. ", is_cloud: "" },
                { release_version: "740_SP08", topic: "ABAP_SQL", text: "Reads on CDS Views with Parameters", details: "From ABAP release 7.40, SP08, CDS views can be defined with input parameters that are assigned actual parameters when used. To enable this, the option of a parenthesized comma-separated list for parameter passing was added to the data source specified in the statement SELECT: ( pname1 = act1, pname1 = act2, ...) Since not all database systems support views with parameters, the new class CL_ABAP_DBFEATURES with the method USE_FEATURES is available, which detects whether this is possible for the current database system. Furthermore, accessing a view with parameters triggers a warning from the syntax check; this warning can be hidden by a pragma. ", is_cloud: "" },
                { release_version: "740_SP08", topic: "ABAP_SQL", text: "Restrictions Removed", details: "The following previous restrictions were removed: For SQL expressions: From ABAP release 7.40, SP08, a negative sign - can be placed in front of an operand of an arithmetic expression that does not follow an arithmetic operator directly. From ABAP release 7.40, SP08, an operand operand1, operand2, ... in a simple case distinction can now also be an SQL expression. From ABAP release 7.40, SP08, SQL expressions can also be specified together with aggregate expressions and the addition GROUP BY. For joins: From ABAP release 7.40, SP08, the operators LIKE and IN (...) can be used in ON conditions. From ABAP release 7.40, SP08, individual comparisons can be joined using OR and negated using NOT. From ABAP release 7.40, SP08, outer joins no longer need to contain at least one comparison between columns on the left and right side. For dynamic WHERE conditions: Subqueries can now also be specified dynamically. When one of the rule changes is exploited, the syntax check is performed in a strict mode, which handles the statement more strictly than the regular syntax check. ", is_cloud: "" },
                { release_version: "740_SP08", topic: "ABAP_SQL", text: "Position of the INTO Clause", details: "From ABAP release 7.40, SP08, the INTO clause can and should be specified as the final clause of a SELECT statement. In this case, the additions UP TO, OFFSET and the additions behind OPTIONS of the SELECT statement must be specified after INTO. If the INTO clause is specified as the final clause, the syntax check is performed in a strict mode. This handles the statement more strictly than the regular syntax check. ", is_cloud: "" },
