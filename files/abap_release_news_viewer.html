                { release_version: "795 (2402)", topic: "ABAP_DOCU", text: "CDS Annotation Documentation", details: "From release 7.95 on, properties and documentation for CDS annotations delivered as SAP annotations are shown under ABAP CDS - SAP Annotation Documentation. If available, the KTD of an annotation definition is embedded there and/or links to help portal documentation are shown. The documentation of the ABAP annotations that formerly appeared at their point of use in the ABAP Keyword Documentation was migrated to KTDs and is shown under ABAP Annotations now. ", is_cloud: "X" },
                { release_version: "795 (2402)", topic: "ABAP_SQL", text: "Caching of Hierarchies", details: "The new addition CACHE for SELECT, FROM HIERARCHY allows the caching policy to be defined for hierarchies. ", is_cloud: "X" },
                { release_version: "795 (2402)", topic: "ABAP_SQL", text: "Database Hints for the ABAP SQL In-Memory Engine", details: "Behind the addition %_HINTS, the database system ABAP can now be specified for listing database hints for the ABAP SQL in-memory engine. These database hints are documented under ABAP SQL In-Memory Engine, Database Hints. In the current release, there are not yet any hints available for the ABAP SQL in-memory engine. ", is_cloud: "X" },
                { release_version: "795 (2402)", topic: "DDIC", text: "Removal of Extensibility Annotations", details: "The following extensibility annotations are no longer available for dictionary objects and they are no longer required for C0 release of a DDIC object: @AbapCatalog.enhancement.quotaShareCustomer @AbapCatalog.enhancement.quotaSharePartner ", is_cloud: "X" },
                { release_version: "794 (2311)", topic: "ABAP_CDS", text: "Extended Cast Matrix", details: "In CDS view entities and in CDS DDIC-based views (obsolete), casting from the data type CURR into the data types DECFLOAT16 and DECFLOAT34 is now possible. ", is_cloud: "X" },
                { release_version: "794 (2311)", topic: "ABAP_CDS", text: "Abstract BDEF, mandatory:execute for Associations", details: "The optional addition mandatory:execute is now available for associations in abstract BDEFs. It declares the association in question as mandatory, that is, whenever the abstract BDEF is used as an input parameter for a RAP action or a RAP function, the %control flag must be set for this association. ", is_cloud: "X" },
                { release_version: "794 (2311)", topic: "ABAP_CDS", text: "RAP Default Values Function", details: "A RAP default values function can be used to default values for fields or input parameters for RAP BO operations on the user interface. The syntax for defining a default values function is default function. ", is_cloud: "X" },
                { release_version: "794 (2311)", topic: "EML", text: "RAP Handler Methods for RAP Default Values Functions", details: "RAP default values functions require an implementation in an ABAP behavior pool in a specific way. See the topic Handler Methods for RAP Default Values Functions. ", is_cloud: "X" },
                { release_version: "794 (2311)", topic: "EML", text: "C1 Release of Class CL_ABAP_BEHAVIOR_SAVER_FAILED", details: "The RAP saver class CL_ABAP_BEHAVIOR_SAVER_FAILED has been released with the C1 release contract for the ABAP language version ABAP for Cloud Development. See the blog post Using BAPIs in RAP for further details. ", is_cloud: "X" },
                { release_version: "794 (2311)", topic: "EML", text: "Unit Tests and Contract Check Violations", details: "ABAP contract checks violations are made visible in unit tests, i.e. the unit tests will fail if a contract check violation occurs. ", is_cloud: "X" },
                { release_version: "794 (2311)", topic: "MISC", text: "Enhancement to CL_ABAP_EXPIMP_UTILITIES", details: "... ", is_cloud: "X" },
                { release_version: "793 (2308)", topic: "ABAP_CDS", text: "CDS Scalar Functions", details: "The new CDS object is available: the CDS scalar function. It is defined using the CDS DDL statement DEFINE SCALAR FUNCTION. As of this release, scalar functions are available for two different runtimes: The HANA SQL runtime. SQL-based scalar functions can be created internally at SAP as CDS system functions, or externally by customers and partners as CDS user-defined functions. The ABAP Analytical Engine. Analytical scalar functions can be created internally at SAP only. They are delivered to customers as CDS system functions. ", is_cloud: "X" },
                { release_version: "793 (2308)", topic: "ABAP_CDS", text: "Extension of the CAST Matrix", details: "The matrix of types that can be converted to each other using CAST has been enhanced for CDS DDIC-based views (obsolete) and for CDS view entities. Data types DECFLOAT16 and DECFLOAT34 can now be cast into data type CURR. See topic CDS DDL - DDIC-Based View, cast_expr and topic CDS DDL - CDS View Entity, cast_expr ", is_cloud: "X" },
                { release_version: "793 (2308)", topic: "ABAP_CDS", text: "Release of CDS Enumerated Types", details: "CDS enumerated types define enumerated types natively in ABAP CDS. The syntax statement for defining a CDS enumerated type is DEFINE TYPE ENUM. CDS enumerated types can be used as follows: In ABAP CDS for typing and casting, as operands in expressions, and in comparisons. In ABAP for typing after the TYPES statement. In ABAP SQL as elementary operands and in cast expressions. ", is_cloud: "X" },
                { release_version: "793 (2308)", topic: "ABAP_CDS", text: "CDS Transactional Interface, WHERE Clause", details: "A WHERE condition is now available also for CDS transactional interfaces to restrict the result set that is returned when the transactional interface is accessed. ", is_cloud: "X" },
                { release_version: "793 (2308)", topic: "ABAP_CDS", text: "$projection References on Path Expressions", details: "A reuse expression $projection.Field can now also be used to reuse fields selected via a path expression. ", is_cloud: "X" },
                { release_version: "793 (2308)", topic: "ABAP_CDS", text: "Interface BDEF, use event", details: "In RAP interface behavior definitions, RAP business events can be reused using the syntax use event. ", is_cloud: "X" },
                { release_version: "793 (2308)", topic: "ABAP_CDS", text: "RAP Derived Events", details: "RAP derived events allow the reuse of existing RAP business events with a custom payload. RAP derived events are available in managed and unmanaged RAP BOs and in base BDEF extensions. They are defined using the syntax managed event. ", is_cloud: "X" },
                { release_version: "793 (2308)", topic: "ABAP_CDS", text: "Draft Action Activate Optimized", details: "The optional addition optimized is now available for the draft action Activate. SAP recommends always using this addition, since it speeds up the activation of draft instances. ", is_cloud: "X" },
                { release_version: "793 (2308)", topic: "ABAP_CDS", text: "with managed instance filter", details: "The optional addition with managed instance filter is available for projection BDEFs and interface BDEFs. If specified, the WHERE condition of the underlying CDS transactional query or CDS transactional interface is evaluated when the BDEF is accessed with ABAP EML or OData requests from Web clients. ", is_cloud: "X" },
                { release_version: "793 (2308)", topic: "ABAP_CDS", text: "Redefined Parameters, Projection or Interface BDEF", details: "The input or output parameter of a RAP action, RAP function, or a RAP business event that is reused in a projection BDEF or an interface BDEF can optionally be replaced with its own projection-specific structure using the syntax additions deep parameter or deep result. ", is_cloud: "X" },
                { release_version: "793 (2308)", topic: "ABAP_CDS", text: "Draft Action AdditionalSave", details: "A new draft action is available, draft action AdditionalSave. This draft action allows users to define a custom saving strategy for draft instances. It is intended in particular for draft actions with a user-defined implementation, defined using the addition with additional implementation. ", is_cloud: "X" },
                { release_version: "793 (2308)", topic: "ABAP_DOCU", text: "ADT Documentation Layout", details: "From Release 7.93 on, the ABAP Keyword Documentation presents a new layout in ABAP development tools for Eclipse (ADT) where a toggle between Standard ABAP and ABAP Cloud is also available. The new layout includes: New header bar with links to the mail feedback and the web version Highlighted key blocks for hints, code blocks, and others Tables with zebra stripes ", is_cloud: "X" },
                { release_version: "793 (2308)", topic: "AMDP", text: "New AMDP Option CLIENT INDEPENDENT", details: "The new addition CLIENT INDEPENDENT can be used after AMDP OPTIONS to declare an AMDP method as client-independent. When used, only client-independent database objects can be accessed and specified after the addition USING. ", is_cloud: "X" },
                { release_version: "793 (2308)", topic: "ITAB", text: "Improved Optimization of the WHERE Condition", details: "The improved optimization of the WHERE condition introduced in release 7.91 was extended by respecting any binary comparison operators and also BETWEEN for sorted keys. ", is_cloud: "X" },
                { release_version: "793 (2308)", topic: "SYSTEM_CLASSES", text: "System Classes for Numbers", details: "Two new system classes for numeric calculations are available: CL_ABAP_BIGINT contains methods for calculations with any size of integer in ABAP. CL_ABAP_RATIONAL contains methods for calculating with rational numbers without any precision loss. ", is_cloud: "X" },
                { release_version: "793 (2308)", topic: "SYSTEM_CLASSES", text: "New Class CL_ABAP_DIFF", details: "The new class CL_ABAP_DIFF compares the content of internal tables and returns information about any differences found. ", is_cloud: "X" },
                { release_version: "793 (2308)", topic: "SYSTEM_CLASSES", text: "New Methods in CL_ABAP_TSTMP", details: "The new methods MOVE_TRUNC, MOVE_TO_SHORT_TRUNC, ADD_TO_SHORT_TRUNC and SUBTRACTSECS_TO_SHORT_TRUNC of system class CL_ABAP_TSTMP round the fractional seconds of long UTC time stamps down while the existing methods MOVE, MOVE_TO_SHORT, ADD_TO_SHORT and SUBTRACTSECS_TO_SHORT round commercially. Since the latter might be unexpected, the new methods can be used now in order to preserve the integer part of a long time stamp. ", is_cloud: "X" },
                { release_version: "793 (2308)", topic: "SYSTEM_CLASSES", text: "New Method in CL_ABAP_BEHV_AUX", details: "Using the new method GET_CURRENT_PHASE, you get information about the current RAP transactional phase. ", is_cloud: "X" },
                { release_version: "792 (2305)", topic: "ABAP_CDS", text: "Annotation Environment.sql.passValue, Scope Enhancement", details: "The ABAP annotation Environment.sql.passValue is now also available for CDS parameters in CDS view entities, CDS projection views, and CDS hierarchies. The annotation scope has been enhanced. ", is_cloud: "X" },
                { release_version: "792 (2305)", topic: "ABAP_CDS", text: "New Annotation Environment.sql.passValueForClient", details: "A new ABAP annotation is available in CDS view entities, CDS projection views, and CDS hierarchies: Environment.sql.passValueForClient. It works in a similar way to the annotation Environment.sql.passValue, but for client fields. It specifies whether a placeholder ? or a literal value is passed to the database in an ABAP SQL condition when the client field is compared with a host variable. ", is_cloud: "X" },
                { release_version: "792 (2305)", topic: "ABAP_CDS", text: "Further Operand Positions for Typed Literals", details: "Typed literals can now be used in more operand positions in ABAP CDS. They can now be used in the WHERE condition of CDS projection views and in the ON condition of CDS associations. ", is_cloud: "X" },
                { release_version: "792 (2305)", topic: "ABAP_CDS", text: "Authorization Control on Action Level", details: "Two new RAP BO operation additions are available for actions and determine actions: authorization:global authorization:instance Both of these additions are specified on action-level and they replace the authorization control that is specified in the authorization master entity. In managed, unmanaged, and projection BDEFs, these additions are optional. In base BDEF extensions, authorization control on action-level is mandatory. ", is_cloud: "X" },
                { release_version: "792 (2305)", topic: "ABAP_DOCU", text: "External Mailbox for Documentation", details: "From release 7.92 on, the ABAP Keyword Documentation display offers a function to send a feedback mail to f1_help@sap.com in non-SAP development systems and in the SAP Help Portal. Up to now, the possibility for a feedback mail existed only in SAP's own development systems. The function can be switched on or off in the configuration of the ABAP Keyword Documentation, see SAP Note 3051036. ", is_cloud: "X" },
                { release_version: "792 (2305)", topic: "ABAP_SQL", text: "Access to Multiple Internal Tables", details: "It is now possible to process multiple internal tables accessed with FROM @itab within one ABAP SQL statement with the ABAP SQL in-memory engine. Currently, this is restricted to joins of internal tables where no database tables are involved. ", is_cloud: "X" },
                { release_version: "792 (2305)", topic: "EML", text: "RAISE ENTITY EVENT", details: "You can use RAISE ENTITY EVENT statements to raise a RAP business event. ", is_cloud: "X" },
                { release_version: "792 (2305)", topic: "EML", text: "METHODS, FOR ENTITY EVENT", details: "The METHODS, FOR ENTITY EVENT addition supports RAP event handler method definitions. ", is_cloud: "X" },
                { release_version: "792 (2305)", topic: "EML", text: "CLASS, FOR EVENTS OF", details: "The FOR EVENTS OF addition supports the creation of RAP event handler classes. ", is_cloud: "X" },
                { release_version: "792 (2305)", topic: "EML", text: "CL_ABAP_BEHAVIOR_EVENT_HANDLER", details: "Local classes that inherit from CL_ABAP_BEHAVIOR_EVENT_HANDLER can be implemented in the CCIMP include of a RAP event handler class to locally consume RAP business events. ", is_cloud: "X" },
                { release_version: "792 (2305)", topic: "EML", text: "CL_ABAP_TX", details: "The class CL_ABAP_TX is used to explicitly set RAP transactional phases. ", is_cloud: "X" },
                { release_version: "791 (2302)", topic: "ABAP_CDS", text: "CDS Analytical Projection View, Projected Entity", details: "CDS analytical projection views can now also have analytical dimension views as projected entity. ", is_cloud: "X" },
                { release_version: "791 (2302)", topic: "ABAP_CDS", text: "Release of CDS Simple Types", details: "CDS simple types define elementary data types natively in ABAP CDS. A CDS simple type can be enriched with metadata using CDS annotations. The syntax statement for defining a CDS simple type is DEFINE TYPE. ", is_cloud: "X" },
                { release_version: "791 (2302)", topic: "ABAP_CDS", text: "New Cardinality Syntax for Associations and Joins", details: "A new syntax for specifying the cardinality of CDS associations, CDS joins, and of filter conditions of CDS path expressions is now available: {MANY | ONE | {EXACT ONE}} TO {MANY | ONE | {EXACT ONE}} This syntax allows a source and a target cardinality to be specified, while the previously available numeric syntax only allowed the target cardinality to be specified. The new cardinality syntax can be used to improve query performance. It is available in CDS view entities, CDS projection views, CDS custom entities, and CDS abstract entities. ", is_cloud: "X" },
                { release_version: "791 (2302)", topic: "ABAP_CDS", text: "New Type of Access Rule for CDS Projection Views", details: "A new type of access rule is available for CDS projection views of type CDS transactional query: the projection_rule defined with the statement GRANT SELECT ON ... AS PROJECTION ON ... FALLBACK ASSOCIATION .... ", is_cloud: "X" },
                { release_version: "791 (2302)", topic: "ABAP_CDS", text: "New DCL Functions", details: "Two new DCL functions are available: SWITCH_RUNTIME_STATE TOGGLE_RUNTIME_STATE Both functions retrieve the runtime state of a switch in the Switch Framework. ", is_cloud: "X" },
                { release_version: "791 (2302)", topic: "ABAP_CDS", text: "RAP Side Effects", details: "RAP side effects define interdependencies among RAP BO properties that trigger a reload of the affected properties on the user interface. Side effects are translated into annotations in the OData metadata of a RAP service. The syntax for defining RAP side effects is side effects. ", is_cloud: "X" },
                { release_version: "791 (2302)", topic: "ABAP_CDS", text: "Abstract BDEF Extensions", details: "The new statement extension for abstract of the RAP BDL makes it possible to extend abstract behavior definitions with abstract BDEF extensions. Abstract BDEFs are mainly used as parameters for RAP actions, RAP functions, and RAP business events. An abstract BDEF extension allows you to extend these parameters. ", is_cloud: "X" },
                { release_version: "791 (2302)", topic: "ABAP_CDS", text: "BDEF Extension Layering", details: "It is now possible to extend a BDEF extension with further BDEF extensions. This is referred to as extension layering. As a prerequisite, the BDEF extension in question must be explicitly enabled for extensibility. The rules are described in the topic RAP - Extensibility Enabling for BDEF Extensions. Technically, the BDEF extension that extends another extension is a regular extension and the respective rules apply. ", is_cloud: "X" },
                { release_version: "791 (2302)", topic: "ABAP_CDS", text: "Authorization Context for Disable, New Options", details: "There are further options available for the authorization context for disable after the addition for disable: save:early: Skips the authorization checks defined in the respective authorization context in the early save phases finalize and check_before_save. save:late: Skips the authorization checks defined in the respective authorization context in the late save phases adjust_numbers, save, and save_modified. ", is_cloud: "X" },
                { release_version: "791 (2302)", topic: "ABAP_SQL", text: "New Cardinality Syntax for Joins", details: "A new syntax for specifying the cardinality of joins is available: {MANY | ONE | {EXACT ONE}} TO {MANY | ONE | {EXACT ONE}} This syntax allows specifying a source and a target cardinality. The new cardinality syntax can be used to improve query performance. It can also be used in SQL path expressions and CTE associations. ", is_cloud: "X" },
                { release_version: "791 (2302)", topic: "ABAP_SQL", text: "New Addition PRIVILEGED ACCESS", details: "With the new addition PRIVILEGED ACCESS, CDS access control can be disabled for a complete SELECT statement. ", is_cloud: "X" },
                { release_version: "791 (2302)", topic: "ASSIGNMENTS", text: "DEFAULT as New Addition to the CORRESPONDING Operator", details: "The addition DEFAULT allows the assignment of values for a target component based on an expression. ", is_cloud: "X" },
                { release_version: "791 (2302)", topic: "ITAB", text: "Improved Optimization of the WHERE Condition", details: "Up to now, an optimization of the WHERE condition by using key access took place only under very limited circumstances where the key value pairs had to be compared explicitly for equality and combined by AND. Now, the compiler analyzes the WHERE condition thoroughly and tries itself to extract the key/value pairs that are necessary for the key access. ", is_cloud: "X" },
                { release_version: "790 (2211)", topic: "ABAP_CDS", text: "@AbapCatalog.preserveKey is Obsolete", details: "The CDS annotation @AbapCatalog.preserveKey is obsolete and has partly a different behavior now. The annotation was used before Release 7.90 to define the key fields of the CDS-managed DDIC view of an obsolete CDS DDIC-based view. The annotation can be kept in existing data definitions, but it does not have an effect any more and leads to a syntax check warning. The key fields of the CDS-managed DDIC view are always defined by the addition key in the SELECT list. The change in behavior between 7.89 and 7.90 is incompatible. The key fields of the CDS-managed DDIC view of an obsolete CDS DDIC-based view are defined differently now for views where the annotation was not specified or where it was specified with the value false. The value false was used to define the key fields of the CDS-managed DDIC view as for a DDIC database views in ABAP Dictionary, regardless of the addition KEY. It was also the standard value, when the annotation was not specified. Now, the behavior is always as for the value true. ", is_cloud: "X" },
                { release_version: "790 (2211)", topic: "ABAP_CDS", text: "Interface BDEF, New Field Characteristics", details: "In RAP interface behavior definitions, the following RAP field characteristics are now available: readonly mandatory:create readonly:update ", is_cloud: "X" },
                { release_version: "790 (2211)", topic: "ABAP_CDS", text: "Managed and Unmanaged RAP BO, New Field Characteristic", details: "A new RAP field characteristic is available for managed and unmanaged RAP BOs: notrigger[:warn]. Fields with this attribute must not be used in a trigger condition of a RAP validation or a RAP determination. ", is_cloud: "X" },
                { release_version: "790 (2211)", topic: "ABAP_CDS", text: "Static Default Factory Actions", details: "The syntax addition default is available for static factory actions in managed, unmanaged, and projection BDEFs. Exactly one static factory action per RAP BO entity can be defined as default static factory action. The addition default is evaluated by consuming frameworks, such as OData. ", is_cloud: "X" },
                { release_version: "790 (2211)", topic: "ABAP_SQL", text: "ABAP SQL Expressions on the Right Side", details: "ABAP SQL expressions can be defined on the right side of a condition enclosed in parentheses. ", is_cloud: "X" },
                { release_version: "790 (2211)", topic: "ASSIGNMENTS", text: "Returning a Value with RETURN", details: "In functional methods, the statement RETURN can be used to assign the result of an expression expr to the return value when terminating the method. ", is_cloud: "X" },
                { release_version: "790 (2211)", topic: "TYPES", text: "Absolute Type Names for Line Types", details: "The new specification \LINE allows the line type of an internal table to be specified in an absolute type name. \LINE can be followed by -comp to specify the type of a component of the line type. ", is_cloud: "X" },
                { release_version: "789 (2208)", topic: "ABAP_CDS", text: "CDS Custom Entity Extensions", details: "The new statement EXTEND CUSTOM ENTITY of the DDL of ABAP CDS makes it possible to add new elements to existing CDS custom entities by using CDS custom entity extensions. ", is_cloud: "X" },
                { release_version: "789 (2208)", topic: "ABAP_CDS", text: "CDS View Entity, LEFT and RIGHT", details: "In CDS view entities, the functions LEFT and RIGHT have been enhanced. They now accept literals, fields, parameters, expressions, and built-in functions as argument for the parameter len. ", is_cloud: "X" },
                { release_version: "789 (2208)", topic: "ABAP_CDS", text: "CDS View Entity, CASE ELSE NULL", details: "In CDS view entities, the addition ELSE NULL is available in simple and complex case distinctions. It defines the null value as return value of the ELSE branch. ", is_cloud: "X" },
                { release_version: "789 (2208)", topic: "ABAP_CDS", text: "CDS View Entity, Table Buffering", details: "CDS view entity buffering was enhanced: View on view buffering is now supported, under the precondition that the CDS view entity used as data source meets certain requirements. ", is_cloud: "X" },
                { release_version: "789 (2208)", topic: "ABAP_CDS", text: "CDS DDIC-Based Views Are Obsolete", details: "CDS DDIC-based views (obsolete), defined using the statement DEFINE VIEW, are obsolete. When creating new data models, CDS view entities, defined using DEFINE VIEW ENTITY, should be used instead. ", is_cloud: "X" },
                { release_version: "789 (2208)", topic: "ABAP_CDS", text: "ABAP Program That Lists Usages of CDS-Managed DDIC Views", details: "Using CDS-managed DDIC views has been declared obsolete. The following ABAP program lists all repository objects that use CDS-managed DDIC views: RUT_WHERE_USE_SQLVIEW. ", is_cloud: "X" },
                { release_version: "789 (2208)", topic: "ABAP_CDS", text: "DEFINE ROLE Statement Has New Addition SWITCHABLE", details: "The new addition SWITCHABLE is now available for the DEFINE ROLE statement. Using this addition, the content of the role reacts to status changes in the Switch Framework with respect to the package of the access control. ", is_cloud: "X" },
                { release_version: "789 (2208)", topic: "ABAP_CDS", text: "Define Authorization Context", details: "It is now possible to define authorization contexts in a RAP behavior definition using the keyword define authorization context. There are different ways to activate an authorization context. When activated, all authorization objects listed in the respective context are always successful, that means, the respective authorization checks are skipped. ", is_cloud: "X" },
                { release_version: "789 (2208)", topic: "ABAP_CDS", text: "With Privileged Mode Disabling", details: "The new syntax with privileged mode disabling supersedes the deprecated version with privileged mode. The new syntax version disables an authorization contexts when accessing the RAP BO in question with a privileged EML call. ", is_cloud: "X" },
                { release_version: "789 (2208)", topic: "ABAP_CDS", text: "Variants to Define a RAP Own Authorization Context", details: "New variants are available for defining a RAP own authorization context: define own authorization context by privileged mode; define own authorization context by privileged mode and { ... } ", is_cloud: "X" },
                { release_version: "789 (2208)", topic: "ABAP_CDS", text: "BDEF Extensions for RAP BOs", details: "BDEF extensions for RAP BOs can be defined using the statement extension. ", is_cloud: "X" },
                { release_version: "789 (2208)", topic: "ABAP_CDS", text: "BDEF Extensions for RAP Projection BOs", details: "BDEF projection extensions for RAP projection business objects can be defined using the statement extension for projection. ", is_cloud: "X" },
                { release_version: "789 (2208)", topic: "ABAP_CDS", text: "New Version of BDEF Strict Mode", details: "A new version of BDEF strict mode is available: Strict mode version 2, specified using strict(2). It applies even more syntax checks than the first version. ", is_cloud: "X" },
                { release_version: "789 (2208)", topic: "ABAP_CDS", text: "Draft Query Views for Draft-Enabled RAP BOs", details: "The new syntax addition query is available to define a draft query view for a draft-enabled RAP BO. This addition is optional. Only in the context of RAP extensibility is it a mandatory prerequisite for the C0 release of the CDS behavior definition in question. ", is_cloud: "X" },
                { release_version: "789 (2208)", topic: "ABAP_CDS", text: "result selective for Deep Result Types", details: "The addition result selective is now also possible for deep result types. It can be specified for an output parameter of a RAP action or RAP function to return only parts of the result structure. ", is_cloud: "X" },
                { release_version: "789 (2208)", topic: "ABAP_CDS", text: "RAP Business Events", details: "Using RAP business events, the ABAP RESTful Application Programming Model now offers native support for event-driven architecture. RAP business events are defined with the language element event. A flat or deep output parameter can optionally be specified. ", is_cloud: "X" },
                { release_version: "789 (2208)", topic: "ABAP_CDS", text: "RAP Save Actions with Phase Specification", details: "RAP save actions can now specify one or both of the RAP saver methods finalize or adjustnumbers in brackets to indicate the RAP saver method during which the action can be executed. ", is_cloud: "X" },
                { release_version: "789 (2208)", topic: "ABAP_CDS", text: "Repeatable RAP Actions and Functions", details: "RAP actions and RAP functions can be defined as repeatable. This syntax addition explicitly allows multiple executions of the same action or function on the same RAP BO entity instance within the same ABAP EML or OData request. The BDEF derived type of a repeatable action or function has an extra %cid component, in contrast to the BDEF derived type of non-repeatable actions or function. ", is_cloud: "X" },
                { release_version: "789 (2208)", topic: "ABAP_CDS", text: "CDS Service Definition Extension", details: "It is now possible to define service definition extensions in CDS SDL using the statement EXTEND SERVICE. ", is_cloud: "X" },
                { release_version: "789 (2208)", topic: "ABAP_CDS", text: "CDS Service Definition, Provider Contract", details: "The new statement PROVIDER CONTRACTS is now available for CDS service definitions. A provider contract defines the type of service binding that is to be used for a service definition. The effect is that stricter syntax checks are applied. ", is_cloud: "X" },
                { release_version: "789 (2208)", topic: "ABAP_SQL", text: "Support for ORDER BY in the ABAP SQL In-Memory Engine", details: "The ABAP SQL in-memory engine fully supports the ORDER BY clause now: ORDER BY no longer bypasses table buffering. Before, it bypassed table buffering in cases where single columns were specified as sort keys and these columns were not a left-aligned subset of the primary key in the correct order or if the addition DESCENDING was specified for a column. ORDER BY can now be used with SELECT FROM @itab without transporting the internal table to the database. This allows looping over an internal table in a sequence defined by ORDER BY and the sorting of internal tables by expressions. ", is_cloud: "X" },
                { release_version: "789 (2208)", topic: "ABAP_SQL", text: "ORDER BY n", details: "In the column list of the ORDER BY clause, a literal or a host constant of an integer type is handled as the column position in the result set of the query. This feature is undocumented and behaves partly undefined. With release 7.96 the behavior is defined and documented. ", is_cloud: "X" },
                { release_version: "789 (2208)", topic: "ASSIGNMENTS", text: "New Dynamic Component Specification in ASSIGN", details: "Components of structures can be assigned to field symbols with the new syntax struc-(comp) that largely replaces the variant ASSIGN COMPONENT OF. ", is_cloud: "X" },
                { release_version: "789 (2208)", topic: "ASSIGNMENTS", text: "New Addition ELSE UNASSIGN", details: "The new addition ELSE UNASSIGN can be specified for the following variants of the statement ASSIGN: dynamic assignments assignments of dynamic components dynamic access assignment of a table expression It can be also specified with the addition ASSIGNING of the following internal table statements: READ TABLE LOOP AT itab INSERT MODIFY All these statements set sy-subrc. If an assignment is not successful, sy-subrc is set to the value 4 or sometimes 8. If the addition ELSE UNASSIGN is specified, the state of the field symbol is set to unassigned in that case. The field symbol is assigned only if the assignment is successful. If ELSE UNASSIGN is not specified, the field symbol keeps its previous state, which was the only behavior up to now. Using ELSE UNASSIGN introduces the same behavior as for the static variant to the above variants. In another way around, one can say that the static variant uses ELSE UNASSIGN implicitly. ", is_cloud: "X" },
                { release_version: "789 (2208)", topic: "EML", text: "Entity Manipulation Language", details: "RAISE ENTITY EVENT It is now possible to raise a RAP entity event using this statement. READ and MODIFY The FIELDS ( ... ) WITH addition for READ and MODIFY supports the setting of %control regarding components in deep input parameters in the context of deep action and function parameters. ", is_cloud: "X" },
                { release_version: "789 (2208)", topic: "EXPRESSIONS", text: "Inline Declarations", details: "The new declaration operator FINAL declares an immutable variable that cannot be assigned another value at other write positions of the same context. ", is_cloud: "X" },
                { release_version: "788 (2205)", topic: "ABAP_CDS", text: "CDS View Entity, SUBSTRING Function", details: "In CDS view entities, the SUBSTRING function has been enhanced. It now accepts not only literals, but also fields, parameters, expressions, and built-in functions as arguments for the parameters pos and len. ", is_cloud: "X" },
                { release_version: "788 (2205)", topic: "ABAP_CDS", text: "IF ... THEN ... ELSE ... Control Structure Available in Access Conditions", details: "Control structures IF ... THEN ... ELSE ... can now be used as part of an access condition after the DEFINE ROLE statement. ", is_cloud: "X" },
                { release_version: "788 (2205)", topic: "ABAP_CDS", text: "CDS Interface Behavior Definitions", details: "A new implementation type is available: the RAP interface behavior definition. Such interface BDEFs are based on CDS transactional interfaces and define the behavior of a RAP BO interface. The overall purpose of a RAP BO interface is to project a business object for stable consumption. ", is_cloud: "X" },
                { release_version: "788 (2205)", topic: "ABAP_CDS", text: "Managed RAP BO, New Field Characteristic", details: "In managed RAP business objects, a new field characteristic is available: field(suppress). It removes the field in question from the BDEF derived types and from all RAP APIs. ", is_cloud: "X" },
                { release_version: "788 (2205)", topic: "ABAP_CDS", text: "Managed RAP BO, with full data", details: "In managed RAP business objects, the optional addition with full data can be used in combination with one of the RAP saving options to ensure that full instance data is handed over to the save_modified method of the RAP saver class in the ABAP behavior pool. ", is_cloud: "X" },
                { release_version: "788 (2205)", topic: "ABAP_CDS", text: "Abstract BDEF, New Field Characteristic", details: "In RAP abstract behavior definitions, a new RAP field characteristic is available: mandatory:execute. It declares the field in question as mandatory. Whenever the hierarchical type is used as input parameter for a RAP action or a RAP function, a value must be supplied. ", is_cloud: "X" },
                { release_version: "788 (2205)", topic: "ABAP_SQL", text: "String Functions Processed by the ABAP SQL In-Memory Engine", details: "The string functions LEFT, LOWER, RIGHT, UPPER, and SUBSTRING can be processed by the ABAP SQL in-memory engine now. They no longer bypass table buffering and do not cause the transport of an internal table accessed by FROM @itab to the database. While LEFT, LOWER, RIGHT, and UPPER were not supported at all, SUBSTRING was supported under certain conditions. ", is_cloud: "X" },
                { release_version: "788 (2205)", topic: "ABAP_SQL", text: "Table Buffering for Decimal Floating Point Calculations", details: "Calculations for the built-in types DECFLOAT16 and DF16_DEC no longer bypass table buffering. The calculation in the table buffer is done with the respective decimal floating point arithmetic. The following differences to ABAP and to the database must be considered: In ABAP, the calculation type for decfloat16 is decfloat34. On the database, the built-in type DF16_DEC is handled as a packed number. Both can lead to different results. ", is_cloud: "X" },
                { release_version: "788 (2205)", topic: "MISC", text: "Import of Type n into Type c", details: "The statement IMPORT now allows assignments of data of type n to data objects of type c if they have the same length. This change might lead to incompatible behavior if handling of the former exception leads to different results than the new behavior. ", is_cloud: "X" },
                { release_version: "787 (2202)", topic: "ABAP_CDS", text: "Comparisons with CDS Amount Fields and CDS Quantity Fields", details: "Special handling for CDS amount fields and CDS quantity fields for comparisons in CDS view entities has been implemented. ", is_cloud: "X" },
                { release_version: "787 (2202)", topic: "ABAP_CDS", text: "CDS View Entity, Extended Cast Matrix", details: "New casting options have been added in CDS view entities. Casting from data type SSTRING into data types DEC, CURR, QUAN, INT1, INT2, INT4, INT8, DECFLOAT16, and DECFLOAT34 is now possible. Casting from data type CHAR into data types DEC, CURR, QUAN, INT1, INT2, INT4, INT8, DECFLOAT16, and DECFLOAT34 is now possible. Casting from data type DATS into data types DEC, CURR, QUAN, INT1, INT2, INT4, INT8, DECFLOAT16, and DECFLOAT34 is now possible. Casting from data type TIMS into data types DEC, CURR, QUAN, INT1, INT2, INT4, INT8, DECFLOAT16, and DECFLOAT34 is now possible. Casting from data types DECFLOAT16 and DECFLOAT34 into data type CHAR is now possible. ", is_cloud: "X" },
                { release_version: "787 (2202)", topic: "ABAP_CDS", text: "CDS View Entity, Table Buffering", details: "Table buffering can be defined for CDS view entities now: Table buffering can be enabled and disabled with the annotation @AbapCatalog.entityBuffer.definitionAllowed: true|false The buffering type can be specified with a CDS entity buffer defined by DEFINE VIW ENTITY BUFFER ON cds_view_entity ... Table buffering can be defined differently for the layers core, localization, industry, partner and customer. ", is_cloud: "X" },
                { release_version: "787 (2202)", topic: "ABAP_CDS", text: "CONTEXT_NODE_VALUES, New Parameter datatype", details: "The access control context function CONTEXT_NODE_VALUES now has a further optional keyword parameter: datatype. This parameter specifies a DDIC data element that is used to represent the context node values at runtime before they are used in the comparison operations. ", is_cloud: "X" },
                { release_version: "787 (2202)", topic: "ABAP_CDS", text: "Unmanaged RAP BO, New Field Characteristic", details: "In unmanaged RAP business objects, a new field characteristic is available: field(suppress). It removes the field in question from the BDEF derived types and from all RAP APIs. ", is_cloud: "X" },
                { release_version: "787 (2202)", topic: "EML", text: "Entity Manipulation Language", details: "RAISE ENTITY EVENT Raises a RAP business event. ", is_cloud: "X" },
                { release_version: "787 (2202)", topic: "ITAB", text: "New Addition STEP for Defining Step Size and Processing Order", details: "The new addition STEP defines the step size and the order for processing an internal table. For the statements LOOP and FOR, STEP can be used to control the step size and the processing order. For the statements APPEND, DELETE, INSERT, VALUE, and NEW, STEP can only be used to define the step size. It is not possible to change the processing order with STEP for these statements. ", is_cloud: "X" },
                { release_version: "787 (2202)", topic: "ITAB", text: "Exception when Mixing Index Access with Hash Key Access", details: "Access to a table index when accessing an internal table using a hash key (accessing a hashed table using its primary key or accessing any internal table using a hashed secondary key) is not allowed. When a hashed key is specified dynamically behind USING KEY in statement LOOP AT or expression FOR ... IN, usage of FROM and TO must result in an exception. This was not the case before release 7.87. From release 7.87 on, the runtime error ITAB_ILLEGAL_INDEX_OP occurs in such a situation. Before release 7.87, the behavior was undefined. This change is slightly incompatible. ", is_cloud: "X" },
                { release_version: "787 (2202)", topic: "ITAB", text: "Correction for FROM Addition", details: "When a negative value is specified for FROM in statement LOOP AT or expression FOR ... IN, it is set to 1 implicitly. Before release 7.87, this was not the case in the following situation: The internal table is accessed using a sorted key. The internal table contains more than 10 table lines. A WHERE condition is specified that can be optimized. The loop was not processed at all. From release 7.87 on, the loop is processed as documented. This change is slightly incompatible. ", is_cloud: "X" },
                { release_version: "786 (2111)", topic: "ABAP_CDS", text: "CDS View Entity, Extended Cast Matrix", details: "In CDS view entities, casting from data type FLTP into data types DEC, CURR, QUAN, INT1, INT2, INT4, INT8, DECFLOAT16, and DECFLOAT34 is now possible. ", is_cloud: "X" },
                { release_version: "786 (2111)", topic: "ABAP_CDS", text: "CDS View Entity, Application Session Variables", details: "In CDS view entities, two new application session variables are available: bs_system_id bs_zone_id ", is_cloud: "X" },
                { release_version: "786 (2111)", topic: "ABAP_CDS", text: "CDS Analytical Projection Views", details: "CDS analytical projection views for modelling analytical queries are available. A CDS analytical projection view is defined using DEFINE TRANSIENT VIEW ENTITY AS PROJECTION ON. The value for the provider contract must be set to ANALYTICAL_QUERY. ", is_cloud: "X" },
                { release_version: "786 (2111)", topic: "ABAP_CDS", text: "CDS Transactional Interface", details: "A new type of CDS projection view is available: the CDS transactional interface. CDS transactional interfaces serve as stable public interface layer in a CDS data model. They are typically used in the context of the ABAP RESTful Application Programming Model to provide the basis for a RAP BO interface. A CDS transactional interface view is defined using DEFINE VIEW ENTITY AS PROJECTION ON. The value for the provider contract must be set to TRANSACTIONAL_INTERFACE. ", is_cloud: "X" },
                { release_version: "786 (2111)", topic: "ABAP_CDS", text: "Support of Input Parameters of Type abap.string", details: "Data type abap.string is now supported for input parameters in the parameter list of a CDS view entity and in the parameter list of a CDS table function. Data type abap.string is now supported when binding actual parameters to the input parameters of a CDS view entity, if a CDS table function is used as data source after FROM. ", is_cloud: "X" },
                { release_version: "786 (2111)", topic: "ABAP_CDS", text: "CDS Access Control Context", details: "An access control context is a hierarchical data structure with nodes that can have other nodes and values as child nodes. It provides access roles with specific information about the type of data selection that is being performed. Two functions are available to query the access control context: CONTEXT_NODE_EXISTS CONTEXT_NODE_VALUES Note: The access control context and the relating functions are available only internally at SAP. ", is_cloud: "X" },
                { release_version: "786 (2111)", topic: "ABAP_CDS", text: "RAP Late Numbering for Managed and for Draft-Enabled RAP BOs", details: "RAP late numbering is now also available for managed RAP BOs, managed draft-enabled RAP BOs, and for unmanaged draft-enabled RAP BOs. ", is_cloud: "X" },
                { release_version: "786 (2111)", topic: "ABAP_CDS", text: "Instance-Bound Factory Actions for Managed RAP BOs", details: "Instance-bound factory actions are now also available for managed RAP BOs. ", is_cloud: "X" },
                { release_version: "786 (2111)", topic: "ABAP_CDS", text: "BDEF Privileged Mode for RAP Projection BOs", details: "A new syntax variant of with privileged mode is now available for RAP projection BOs. ", is_cloud: "X" },
                { release_version: "786 (2111)", topic: "MISC", text: "Dynamic Component", details: "The following syntax can be used for the structure component selector - to access components dynamically now: ... struct-(comp) ", is_cloud: "X" },
                { release_version: "785 (2108)", topic: "ABAP_CDS", text: "CDS Abstract Entity, To-Parent Association", details: "In CDS abstract entities, it is now possible to define to-parent associations without ON condition. The ON condition can be left out if the association target is also a CDS abstract entity. ", is_cloud: "X" },
                { release_version: "785 (2108)", topic: "ABAP_CDS", text: "CDS View Entity, New Set Operators", details: "In CDS view entities, two new set operators are available: EXCEPT INTERSECT ", is_cloud: "X" },
                { release_version: "785 (2108)", topic: "ABAP_CDS", text: "CDS View Entity, Extended Expression Matrix", details: "In CDS view entities, the expression matrix has been extended: In a searched case expression, arithmetic expressions and case expressions are supported as operands. ", is_cloud: "X" },
                { release_version: "785 (2108)", topic: "ABAP_CDS", text: "Migration Tool for CDS Views", details: "The following documented ABAP program is now available for migrating CDS DDIC-based views to CDS view entities: RUTDDLSV2MIGRATION. ", is_cloud: "X" },
                { release_version: "785 (2108)", topic: "ABAP_CDS", text: "New AbapCatalog Annotations", details: "The following new AbapCatalog.extensibility annotations have been released: AbapCatalog.extensibility.allowNewdataSources AbapCatalog.extensibility.dataSources AbapCatalog.extensibility.elementSuffix AbapCatalog.extensibility.extensible AbapCatalog.extensibility.quota.maximumBytes AbapCatalog.extensibility.quota.maximumFields ", is_cloud: "X" },
                { release_version: "785 (2108)", topic: "ABAP_CDS", text: "Using CDS-Managed DDIC Views is Obsolete", details: "For each CDS DDIC-based view (obsolete), a CDS-managed DDIC view (obsolete) is created in ABAP Dictionary upon activation. Using this CDS-managed DDIC view (obsolete), for example for typing or for accessing the CDS entity in question, is obsolete from now on. The reason is the release of a new type of CDS entity, the CDS view entity, which will replace CDS DDIC-based views (obsolete) in the future. CDS view entities do not have a CDS-managed DDIC view (obsolete) attached and in case of a migration from CDS DDIC-based view (obsolete) to CDS view entity, each usage of a CDS-managed DDIC view (obsolete) leads to a syntax error. ", is_cloud: "X" },
                { release_version: "785 (2108)", topic: "ABAP_CDS", text: "Graceful Behavior in Access Condition Inheritance for Missing Dictionary Elements", details: "From this release on, authors of access controls can mark a subset of the CDS elements used in their access conditions as optional, so that CDS entities which inherit their access conditions are not affected by a Day-1-impact any more. GRANT SELECT ON cds_entity WITH OPTIONAL ELEMENTS (      element1 DEFAULT (TRUE|FALSE), ...) WHERE ... More Information ", is_cloud: "X" },
                { release_version: "785 (2108)", topic: "ABAP_CDS", text: "Unified Syntax for Authorization Objects, Authorization Fields and SACF Scenario Names", details: "At all locations of access controls, references to authorization objects, authorization fields, and SACF scenario names can be written in identifier syntax when they comply with it and in string syntax with single apostrophes as an alternative. Before: ( ... ) = ASPECT PFCG_AUTH( S_OBJ IN SCENARIO 'THESCENARIO' ) Now allowed: ( ... ) = ASPECT PFCG_AUTH( S_OBJ IN SCENARIO TheScenario ) More Information ", is_cloud: "X" },
                { release_version: "785 (2108)", topic: "ABAP_CDS", text: "Additional Filtering of User-Defined Aspect Usage", details: "When using user-defined aspects, these can now denominate an arbitrary set of their elements (path expressions are supported) as filter element. These filter elements can by referenced when using the user-defined aspect in an access condition. DEFINE ASPECT ... AS SELECT FROM ...   WITH USER ELEMENT ...   WITH FILTER ELEMENTS ( element1, element2 AS alias2 )   {       ...   } WHERE ( ... ) = ASPECT ... FILTER BY ( element1 = 'X' OR                                        alias2 IS NOT NULL ) More Information ", is_cloud: "X" },
                { release_version: "785 (2108)", topic: "ABAP_CDS", text: "Condition Replacement for Role-Based Inheritance", details: "The REPLACING section formerly only available to entity-based inheritance INHERITING CONDITIONS FROM ENTITY cds_entity is now also available for role-based inheritance INHERIT role FOR GRANT SELECT ON cds_entity More Information ", is_cloud: "X" },
                { release_version: "785 (2108)", topic: "ABAP_CDS", text: "Generic Element Replacement for Condition Inheritance", details: "The REPLACING section of condition inheritance now supports a generic replacement step to replace an arbitrary field or association of the inheritance source with an arbitrary field or association of the inheritance target. WHERE INHERITING CONDITIONS FROM ENTITY Source REPLACING {   ELEMENT Element1OfSource WITH Element1OfTarget,   ELEMENT Assoc1OfSource WITH Assoc1[r = 4].Assoc2OfTarget,   ELEMENT Assoc2(p : $parameters.p1)[ q = 1].Field WITH MyShortField } More Information ", is_cloud: "X" },
                { release_version: "785 (2108)", topic: "ABAP_CDS", text: "Enabling/Disabling of Access Conditions Based on the State of SACF", details: "Respecting settings in the switchable authorization framework (SACF) was already possible for dedicated PFCG conditions: ASPECT PFCG_AUTH ( S_OBJECT IN SCENARIO ... ) Now, those settings can be used to enable or disable entire condition sets: GRANT SELECT ON cds_entity   WHERE     SACF_CHECK_IN_USE (NAME =&gt; NEW_AUTH_SWITCH ) IS INITIAL       AND     ( element ) = ASPECT PFCG_AUTH( OLD_AUTH, F )   OR     SACF_CHECK_IN_USE( NAME =&gt; NEW_AUTH_SWITCH ) IS NOT INITIAL       AND     ( element ) = ASPECT PFCG_AUTH( NEW_AUTH, F ); More Information ", is_cloud: "X" },
                { release_version: "785 (2108)", topic: "ABAP_CDS", text: "Access Conditions for CDS Hierarchies Based on Elements of the Hierarchy Directory", details: "For CDS hierarchies, access control was restricted to the use of conditions not resulting in database filtering. Now elements located in the declared hierarchy directory DIRECTORY ... FILTER BY can be used to formulate such conditions. ", is_cloud: "X" },
                { release_version: "785 (2108)", topic: "ABAP_CDS", text: "New DCL Function", details: "The following new DCL function is available: OPTIONAL_ELEMENT_EXISTS. ", is_cloud: "X" },
                { release_version: "785 (2108)", topic: "ABAP_CDS", text: "RAP BO Operation Addition authorization:update", details: "The new RAP BO operation addition authorization:update is available for managed and unmanaged BOs. It delegates the authorization control for an operation to the authorization control that is specified for the update operation. ", is_cloud: "X" },
                { release_version: "785 (2108)", topic: "ABAP_CDS", text: "Abstract BDEF, with control", details: "The optional addition with control is available for abstract BDEFs. It adds a %control structure to the corresponding derived type structure. ", is_cloud: "X" },
                { release_version: "785 (2108)", topic: "ABAP_OBJECTS", text: "Dynamic Target", details: "The following syntax can be used for the object component selector -&gt; to access components and attributes dynamically now: ... { dref-&gt;(comp_name) }   | { cref-&gt;(attr_name) }   | { iref-&gt;(attr_name) } ... Before, this was possible for dynamic components and dynamic access in the statement ASSIGN only. ", is_cloud: "X" },
                { release_version: "785 (2108)", topic: "ABP", text: "ABAP Behavior Pools (ABP)", details: "ABAP Behavior Pools (ABP) are now available as part of the ABAP Keyword Documentation. The following topics are covered: CLASS, FOR BEHAVIOR OF RAP Handler Class METHODS, FOR RAP Saver Class finalize check_before_save adjust_numbers save cleanup cleanup_finalize save_modified ", is_cloud: "X" },
                { release_version: "785 (2108)", topic: "ASSIGNMENTS", text: "New Parameter for CL_ABAP_CORRESPONDING=&gt;EXECUTE", details: "The method EXECUTE of the system class CL_ABAP_CORRESPONDING has a new parameter KEEPING_LINES. It has the same effect as the additions KEEPING TARGET LINES in MOVE-CORRESPONDING or BASE in CORRESPONDING. ", is_cloud: "X" },
                { release_version: "785 (2108)", topic: "DDIC", text: "C0 Developer Extensibility for DDIC Objects", details: "The following new extensibility annotations are available for dictionary objects. They are required for C0 release of a DDIC object, which is a prerequisite for developer extensibility. @AbapCatalog.enhancement.fieldSuffix @AbapCatalog.enhancement.quotaMaximumFields @AbapCatalog.enhancement.quotaMaximumBytes @AbapCatalog.enhancement.quotaShareCustomer @AbapCatalog.enhancement.quotaSharePartner ", is_cloud: "X" },
                { release_version: "785 (2108)", topic: "ITAB", text: "Access to Generically Typed Internal Tables", details: "Earlier, in statements for accessing internal tables, the internal table had to be known statically. The operand had to be typed at least with any table. Now, this restriction is partly removed. In the statements INSERT, APPEND, COLLECT, MODIFY, DELETE, READ, LOOP, and SORT, operands can be field symbols and formal parameters that are typed fully generically with TYPE data or TYPE any. Such operands can be used as if typed with any table. If an index access is involved, operands are still required that are typed at least with TYPE index_table. Hint This is not yet possible in expressions as FOR expressions or table expressions. Example The following was not possible in older releases. DATA itab TYPE TABLE OF scarr. FIELD-SYMBOLS &lt;itab&gt; TYPE ANY. ASSIGN itab TO &lt;itab&gt;. LOOP AT &lt;itab&gt; ASSIGNING FIELD-SYMBOL(&lt;fs&gt;).   ... ENDLOOP. ", is_cloud: "X" },
                { release_version: "784 (2105)", topic: "ABAP_CDS", text: "CDS View Entity, Reusing Expressions", details: "In CDS view entities, it is now possible to reuse expressions defined in the SELECT list in other operand positions of the same CDS view entity by using the syntax $projection.reuse_exp. ", is_cloud: "X" },
                { release_version: "784 (2105)", topic: "ABAP_CDS", text: "CDS View Entity, Extended Expression Matrix", details: "In CDS view entities, the expression matrix has been extended: In the WHERE clause, arithmetic expressions and case expressions are supported as operands. In the HAVING clause, arithmetic expressions and case expressions are supported as operands. ", is_cloud: "X" },
                { release_version: "784 (2105)", topic: "ABAP_CDS", text: "CDS Abstract Entity Extensions", details: "The new statement EXTEND ABSTRACT ENTITY of the DDL of ABAP CDS makes it possible to add new elements to existing CDS abstract entities by using CDS abstract entity extensions. ", is_cloud: "X" },
                { release_version: "784 (2105)", topic: "ABAP_CDS", text: "CDS View Entity, Handling of Amounts and Quantities", details: "In CDS view entities, special handling for CDS amount fields and CDS quantity fields has been implemented. It differs from the handling of amount fields and quantity fields in DDIC, for example, more data types are possible and the currency key/unit key reference is considered in expressions. Moreover, a new type is available: the CDS calculated quantity. A CDS calculated quantity is the result type of a calculation using amount and/or quantity fields. ", is_cloud: "X" },
                { release_version: "784 (2105)", topic: "ABAP_CDS", text: "BDEF Strict Mode", details: "BDEF strict mode is now available. It can be enabled using the syntax addition strict and it applies additional syntax checks to RAP behavior definitions. ", is_cloud: "X" },
                { release_version: "784 (2105)", topic: "ABAP_CDS", text: "Projection BDEF, New Actions and Functions", details: "It is now possible to define and implement new actions and functions in a projection BDEF. ", is_cloud: "X" },
                { release_version: "784 (2105)", topic: "ABAP_CDS", text: "Projection BDEF, Authorization Concept", details: "It is now possible to define an authorization concept in a projection BDEF that controls access to the newly defined actions and functions in a projection BDEF. ", is_cloud: "X" },
                { release_version: "784 (2105)", topic: "ABAP_CDS", text: "Projection BDEF, Augmented Fields", details: "Field characteristics can be specified for augmented fields in a projection BDEF. ", is_cloud: "X" },
                { release_version: "784 (2105)", topic: "ABAP_CDS", text: "Projection BDEF, New Field Characteristic", details: "In projection BDEFs, a new field characteristic is available: field(suppress). It removes the field in question from the BDEF derived types and all RAP APIs. ", is_cloud: "X" },
                { release_version: "784 (2105)", topic: "ABAP_SQL", text: "Addition for the String Function REPLACE_REGEXPR", details: "The new parameter start can now be used in the function REPLACE_REGEXPR. Additionally, the parameter occurrence can now include expressions. ", is_cloud: "X" },
                { release_version: "784 (2105)", topic: "ABAP_SQL", text: "New String Function SUBSTRING_REGEXPR", details: "ABAP SQL now supports the new string function SUBSTRING_REGEXPR which supports regular expressions. ", is_cloud: "X" },
                { release_version: "784 (2105)", topic: "ABAP_SQL", text: "Byte Fields as Null Indicators", details: "The new addition INDICATORS ... NULL BITFIELD of the INTO clause of a SELECT statement allows a byte field type component to be specified as a null indicator. The single bits of the byte field serve for indicating null values in the result set of the query. For this purpose, condensed indicator structures can be declared with the addition AS BITFIELD of the TYPES statement. ", is_cloud: "X" },
                { release_version: "784 (2105)", topic: "ABAP_SQL", text: "Position of Null Indicators", details: "If CORRESPONDING FIELDS is used in the INTO clause of a SELECT statement, a null indicator defined by INDICATORS can be positioned anywhere in the target area. Otherwise, it must be the last component. ", is_cloud: "X" },
                { release_version: "784 (2105)", topic: "BYTE", text: "Writable Expression in SET BIT", details: "For the operand byte_string of statement SET BIT, a writable expression can be specified now. ", is_cloud: "X" },
                { release_version: "784 (2105)", topic: "EML", text: "Entity Manipulation Language", details: "ABAP EML keywords are now available as part of the ABAP Keyword Documentation. The following keywords and topics are covered among others: MODIFY ... MODIFY ENTITY MODIFY ENTITIES MODIFY ENTITIES OPERATIONS READ ... READ ENTITY READ ENTITIES READ ENTITIES OPERATIONS COMMIT ENTITIES ... COMMIT ENTITIES COMMIT ENTITIES RESPONSE OF COMMIT ENTITIES RESPONSES OF COMMIT ENTITIES BEGIN, END including CONVERT KEY OF ROLLBACK ENTITIES GET PERMISSIONS ... GET PERMISSIONS GET PERMISSIONS OF GET PERMISSIONS OPERATIONS SET LOCKS ... SET LOCKS ENTITY SET LOCKS OF SET LOCKS (dynamic form) Type Mapping for RAP SET NAMES SET FLAGS RAP-specific variants of the CORRESPONDING operator ", is_cloud: "X" },
                { release_version: "784 (2105)", topic: "REFERENCES", text: "Dereferencing Data References", details: "The dereferencing operator-&gt;* can be used for generically typed data reference variables in almost all operand positions now. Before, that was possible in the ASSIGN statement only. ", is_cloud: "X" },
                { release_version: "784 (2105)", topic: "TYPES", text: "Condensed Indicator Structures", details: "The new addition AS BITFIELD behind addition INDICATORS of the statement TYPES allows a condensed indicator structure to be defined as a byte field type component of a given structured type. An condensed indicator structure can be used as a null indicator in ABAP SQL statements. ", is_cloud: "X" },
                { release_version: "784 (2105)", topic: "TYPES", text: "BDEF Derived Types", details: "BDEF derived types are now available as part of the ABAP keyword documentation. The following keywords and topics are covered: TYPE TABLE FOR TYPE STRUCTURE FOR TYPE RESPONSE FOR TYPE REQUEST FOR Components of BDEF Derived Types Declaration of Variables with BDEF Derived Types ", is_cloud: "X" },
                { release_version: "783 (2102)", topic: "ABAP_CDS", text: "CDS View Entity, UNION Clause", details: "UNION clauses are now supported in CDS view entities. There are a few differences to UNION clauses in CDS DDIC-based views. The most important difference is that branches of union clauses can be nested within each other in CDS view entities. ", is_cloud: "X" },
                { release_version: "783 (2102)", topic: "ABAP_CDS", text: "CDS View Entity, DISTINCT", details: "The addition DISTINCT is now available for SELECT statements in CDS view entities. ", is_cloud: "X" },
                { release_version: "783 (2102)", topic: "ABAP_CDS", text: "CDS View Entity, New Conversion Functions", details: "Two new conversion functions are available in CDS view entities: GET_NUMERIC_VALUE CURR_TO_DECFLOAT_AMOUNT ", is_cloud: "X" },
                { release_version: "783 (2102)", topic: "ABAP_CDS", text: "CDS View Entity, Typed Literals", details: "Typed literals are now available for CDS view entities. Typed literals allow an explicit type declaration and they are available for many built-in ABAP Dictionary data types. ", is_cloud: "X" },
                { release_version: "783 (2102)", topic: "ABAP_CDS", text: "CDS Projection View, PROVIDER CONTRACT", details: "It is now possible to specify a provider contract for CDS projection views using the keyword PROVIDER CONTRACT. The provider contract specifies in which scenario a CDS projection view is used, and the scenario in turn determines in which runtime the view is executed and which features are available. In this release, there is only one provider contract option available: TRANSACTIONAL_QUERY. ", is_cloud: "X" },
                { release_version: "783 (2102)", topic: "ABAP_CDS", text: "Unmanaged Early Numbering in Managed BOs", details: "The entity behavior characteristic early numbering can be used to define unmanaged early numbering for all primary key fields of a managed RAP BO. ", is_cloud: "X" },
                { release_version: "783 (2102)", topic: "ABAP_CDS", text: "Implementing Cleanup in Managed BOs", details: "The new addition and cleanup is available for additional and unmanaged save in managed RAP BOs. It allows the application developer to implement the cleanup method. ", is_cloud: "X" },
                { release_version: "783 (2102)", topic: "ABAP_CDS", text: "CDS Abstract Behavior Definitions", details: "A new implementation type is available: the RAP abstract behavior definition. Such abstract BDEFs mainly serve as typing mechanism for deep action or function parameters. ", is_cloud: "X" },
                { release_version: "783 (2102)", topic: "ABAP_DOCU", text: "Configuration of the Documentation", details: "From release 7.83 on, important settings of the ABAP Keyword Documentation can be configured explicitly. Before, the documentation was configured implicitly from system settings. The configuration of the ABAP Keyword Documentation is saved in customizing table ABDOCCONFIG, that is maintained with transaction code ABAP_DOCU_CONFIG (based on executable program ABAP_DOCU_CONFIG) or with the configuration entity ABAP_DOCU_CONFIG_ENTITY. All repository objects related to the configuration are documented. The following properties can be set: CP If set to X, the ABAP Keyword Documentation uses terms appropriate for the SAP BTP ABAP environment (aka Steampunk) instead of Application Server ABAP in some footers and copyright texts. Recommendation: Set to X in systems of the SAP BTP ABAP environment. Set to initial in all other systems. ICF Enables or disables the Web Version of the ABAP Keyword Documentation based on ICF nodes /sap/public/bc/abap/docu and /sap/bc/abap/docu. The following settings can be applied: If set to X, the Web Version is enabled. The execution of example programs from the Web Version is disabled. If set to E, the Web Version is enabled. The execution of example programs from the Web Version is also enabled. Recommendation: Set to E in SAP development systems. Set to E in customer development systems. Set to X in SAP S/4HANA. Set to initial in SAP BTP ABAP environment and SAP S/4HANA Cloud. BATCH If set to X, the infrastructure of the ABAP Keyword Documentation is allowed to start batch jobs that prepare buffers that are needed for search in and display of the documentation. Recommendation: Set to X in SAP S/4HANA. Set to initial in SAP BTP ABAP environment. MAILBOX If set to X, the ABAP Keyword Documentation display offers a function to send a feedback mail to abap.docu@exchange.sap.corp. This mailbox is only available to SAP employees. Therefore, the setting makes sense for SAP's own development systems only. Recommendation: Set to X in SAP's own development systems. Set to initial in all other systems. VERSION Determines the ABAP language version for which the ABAP Keyword Documentation is displayed. Allowed values are defined in domain ABAPVRS. This setting can be overridden when calling the documentation using the respective APIs: CL_ABAP_DOCU for the SAP GUI version CL_ABAP_DOCU_EXTERNAL for the ADT or Web version. Calls to the documentation from ABAP Workbench and ADT set the language version depending on the object currently being edited. Calls to the documentation via the ABAPDOCU and ABAPHELP transactions use the version from ABDOCCONFIG by default. An initial value for VERSION in ABDOCCONFIG displays the documentation for Standard ABAP (X). Recommendation: Set to X in SAP S/4HANA Set to 5 in SAP BTP ABAP environment and SAP S/4HANA Cloud Program ABAP_DOCU_CONFIG allows a choice to be made between different sets of parameters: Parameter set typical for SAP development systems Parameter set typical for customer development systems Parameter set typical for SAP S/4HANA systems Parameter set typical for SAP S/4HANA Cloud ABAP environment Parameter set typical for SAP BTP ABAP environment Current parameter set The passed parameters are used as default values for a dialog window and can be overridden there. If customizing table ABDOCCONFIG is initial in a customer system, the first call of the ABAP Keyword documentation supplies it with values recommended for an SAP S/4HANA System. In SAP's own systems, values for a SAP development system are supplied. If the table is partly filled, default values are used for the missing rows. These values are initial for all properties except VERSION. If the language version is not passed by the caller and cannot be found in ABDOCCONFIG, the value X is used and a warning is shown in the documentation display. ", is_cloud: "X" },
                { release_version: "783 (2102)", topic: "ABAP_SQL", text: "New String Function", details: "ABAP SQL now supports the new string function INITCAP. ", is_cloud: "X" },
                { release_version: "783 (2102)", topic: "ABAP_SQL", text: "New Date and Time Functions", details: "The following new generic date and time functions are available: SQL Function Date Time Time Stamp IS_VALID x x x EXTRACT_YEAR x - x EXTRACT_MONTH x - x EXTRACT_DAY x - x EXTRACT_HOUR - x x EXTRACT_MINUTE - x x EXTRACT_SECOND - x x DAYNAME x - x MONTHNAME x - x WEEKDAY x - x DAYS_BETWEEN x - x ADD_DAYS x - x ADD_MONTHS x - x ", is_cloud: "X" },
                { release_version: "783 (2102)", topic: "ABAP_SQL", text: "New Casts", details: "The following new casts are available: Source type Numeric target type Character-like target type Date/time field as target type CHAR, SSTRING, DATS, TIMS INT1, INT2, INT4, INT8, DEC, CURR, QUAN, DECFLOAT16, DECFLOAT34, FLTP - - FLTP INT1, INT2, INT4, INT8, DEC, CURR, QUAN, DECFLOAT16, DECFLOAT34 CHAR, SSTRING - DF16_DEC, DF34_DEC FLTP - - DATN - - DATS TIMN - - TIMS ", is_cloud: "X" },
                { release_version: "783 (2102)", topic: "ABAP_SQL", text: "New Set Operators", details: "ABAP SQL now supports the new set operators INTERSECT and EXCEPT. ", is_cloud: "X" },
                { release_version: "783 (2102)", topic: "ABAP_SQL", text: "New Function for Unit Conversion", details: "ABAP SQL now supports the new function UNIT_CONVERSION for unit conversions. ", is_cloud: "X" },
                { release_version: "783 (2102)", topic: "ABAP_SQL", text: "New Expression Null", details: "ABAP SQL now supports the new expression NULL. ", is_cloud: "X" },
                { release_version: "783 (2102)", topic: "ASSIGNMENTS", text: "New Additions for MOVE-CORRESPONDING", details: "It is now possible to specify MOVE-CORRESPONDING statements with the following additions in the context of nested tables in deep structures. Both ensure that nested tables of the deep target structures are not deleted and new lines of nested tables in deep source structures are added: KEEPING TARGET LINES EXPANDING NESTED TABLES KEEPING TARGET LINES ", is_cloud: "X" },
                { release_version: "783 (2102)", topic: "ASSIGNMENTS", text: "New Additions for the Component Operator CORRESPONDING", details: "It is now possible to specify statements with the component operator CORRESPONDING with the following additions in the context of nested tables in deep structures. Both ensure that the nested tables of deep target structures are not deleted and new lines of nested tables in deep source structures are added: APPENDING BASE DEEP APPENDING BASE ", is_cloud: "X" },
                { release_version: "783 (2102)", topic: "DDIC", text: "Extension for Load Unit", details: "In ABAP Dictionary, the load unit has been extended. There are now the following settings available: Column Preferred Page Preferred Column Enforced Page Enforced ", is_cloud: "X" },
                { release_version: "782 (2011)", topic: "ABAP_CDS", text: "CDS Hierarchy, Caching Policy", details: "A hierarchy definition DEFINE HIERARCHY can now use the new addition CACHE ON|OFF|FORCE to specify the caching policy for a generated hierarchy. ", is_cloud: "X" },
                { release_version: "782 (2011)", topic: "ABAP_CDS", text: "CDS Projection View, REDEFINE ASSOCIATION", details: "In CDS projection views, it is now possible to redefine the CDS associations from the projected entity in the header part. This is done using the keyword REDEFINE ASSOCIATION. Redefinition can include a new filter, alias name, and redirection to a new association target, which must also be a CDS projection view, thus moving the complete data model to the projection layer. ", is_cloud: "X" },
                { release_version: "782 (2011)", topic: "ABAP_CDS", text: "ABAP Program for Migration Analysis", details: "The following documented ABAP program is now available for evaluating whether a migration from a CDS DDIC-based view (obsolete) to a CDS view entity is possible: RUTDDLS_MIGRATION_CANDIDATES. ", is_cloud: "X" },
                { release_version: "782 (2011)", topic: "ABAP_CDS", text: "Nested Determinations on Modify", details: "It is now possible to trigger a determination on modify by another determination on modify. ", is_cloud: "X" },
                { release_version: "782 (2011)", topic: "ABAP_CDS", text: "Always Flag in Determine Actions", details: "The new addition always can be used for determinations and validations assigned to a determine action. When the determine action is called, determinations and validations with this flag are executed regardless of their trigger conditions. ", is_cloud: "X" },
                { release_version: "782 (2011)", topic: "ABAP_CDS", text: "Global Feature Control", details: "The new RAP BO operation addition features:global can be used to define global feature control for RAP BO operations. ", is_cloud: "X" },
                { release_version: "782 (2011)", topic: "ABAP_CDS", text: "Global Authorization Control", details: "Global authorization control is available. It can be defined using authorization master (global). ", is_cloud: "X" },
                { release_version: "782 (2011)", topic: "ABAP_CDS", text: "Non-Locking Actions", details: "The new RAP BO operation addition lock:none can be used to suppress the locking mechanism for an action. ", is_cloud: "X" },
                { release_version: "782 (2011)", topic: "ABAP_CDS", text: "Projection BDEF, Operation Augment", details: "For projections BDEFs, the operation augment is available. Augmentation enhances incoming requests with a custom implementation, for example with default values. ", is_cloud: "X" },
                { release_version: "782 (2011)", topic: "ITAB", text: "Alias Names for Secondary Keys", details: "Alias names can now be declared for secondary keys of internal tables by using the addition ALIAS of TYPES and DATA. This can be helpful when changing existing secondary keys without invalidating users. ", is_cloud: "X" },
                { release_version: "782 (2011)", topic: "STRINGS", text: "XPath and XSD Regular Expressions", details: "Besides the existing support of PCRE regular expressions and POSIX regular expressions (obsolete) ABAP supports now also XPath regular expressions and XSD regular expressions. Internally, those are transformed to PCRE regular expressions and processed by the PCRE2 Library. Both kinds of regular expressions can be used by the new (factory) methods CREATE_XPATH2 and CREATE_XSD of the system classes CL_ABAP_REGEX and CL_ABAP_MATCHER. XPath regular expressions can be used by the new parameter xpath in some built-in functions. ", is_cloud: "X" },
                { release_version: "782 (2011)", topic: "STRINGS", text: "Callouts in PCRE Regular Expressions", details: "The class CL_ABAP_MATCHER supports callouts in PCRE syntax now. The method SET_CALLOUT can be used to register a handler class that implements the interface IF_ABAP_MATCHER_CALLOUT. The special characters (?C...) of a PCRE regular expression then call the interface method CALLOUT when the method MATCH is executed. ", is_cloud: "X" },
                { release_version: "781 (2008)", topic: "ABAP_CDS", text: "New Session Variables for User Time Zone and User Date", details: "Two new session variables are available in ABAP CDS: $session.user_timezone, which returns the time zone defined in the user master record for the local user time. $session.user_date, which returns the local date of a user. ", is_cloud: "X" },
                { release_version: "781 (2008)", topic: "ABAP_CDS", text: "New String Function for Regular Expressions", details: "ABAP CDS now supports the new string function REPLACE_REGEXPR that allows regular expressions to be replaced. ", is_cloud: "X" },
                { release_version: "781 (2008)", topic: "ABAP_CDS", text: "Quantifier Operators", details: "With the new addition ALL, access conditions can express that access shall only be granted when from a set-valued association all values satisfy the condition. WHERE ALL toItem.State = 'A' To accompany this use case, the BYPASS WHEN operator has been extended to literal conditions also. A dedicated operator EXISTS can be used when different access conditions using the same set-valued association shall not be coupled in their fields by means of a common join expression. More Information ", is_cloud: "X" },
                { release_version: "781 (2008)", topic: "ABAP_CDS", text: "Draft Support for RAP BOs", details: "The new statement with draft can be used to enable the draft concept for a RAP BO. ", is_cloud: "X" },
                { release_version: "781 (2008)", topic: "ABAP_CDS", text: "Determine Actions", details: "Determine actions are a new type of action defined using determine action. With a determine action, determinations and validations can be executed on request. ", is_cloud: "X" },
                { release_version: "781 (2008)", topic: "ABAP_CDS", text: "Precheck for Modify Operations", details: "The new RAP BO operation addition precheck can be used to prevent illegal changes from reaching the application buffer by prechecking modify operations. ", is_cloud: "X" },
                { release_version: "781 (2008)", topic: "ABAP_CDS", text: "New Field Characteristics", details: "RAP BDL now supports the following new field characteristics: mandatory:create readonly:update ", is_cloud: "X" },
                { release_version: "781 (2008)", topic: "ABAP_SQL", text: "New String Functions", details: "ABAP SQL now supports the new string functions REPLACE_REGEXPR, LIKE_REGEXPR, and OCCURRENCES_REGEXPR, which support regular expressions. ", is_cloud: "X" },
                { release_version: "781 (2008)", topic: "ABAP_SQL", text: "Addition to the UPDATE FROM Clause", details: "Set indicators can now be used as additions after the UPDATE FROM clause to indicate columns for updating. ", is_cloud: "X" },
                { release_version: "781 (2008)", topic: "EXPRESSIONS", text: "Calculation Assignments in Constructor Operator REDUCE", details: "In the assignments behind the addition NEXT of the constructor operator REDUCE. The calculation assignment operators +=, +=, *=, /= or &amp;&amp;= can be used now and the respective rules apply. ", is_cloud: "X" },
                { release_version: "781 (2008)", topic: "STRINGS", text: "Exception CX_SY_STRING_SIZE_TOO_LARGE in Transformations", details: "The exception of exception class CX_SY_STRING_SIZE_TOO_LARGE that occurs, when an operation with a string exceeds its maximum size can now also be handled for the statement CALL TRANSFORMATION if some conditions are met. ", is_cloud: "X" },
                { release_version: "781 (2008)", topic: "TYPES", text: "Indicator Structures", details: "The new addition INDICATORS of the statement TYPES allows an indicator structure to be defined as a substructure of a given structured type. An indicator structure can be used as a ABAP SQL indicator in ABAP SQL read and write statements. ", is_cloud: "X" },
                { release_version: "780 (2005)", topic: "ABAP_CDS", text: "Defining Associations in CDS Projection Views", details: "It is now possible to define new associations with external data sources in CDS projection views. ", is_cloud: "X" },
