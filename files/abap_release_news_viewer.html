                { release_version: "762", topic: "ABAP_SQL", text: "System Classes", details: "The new system class CL_DBI_UTILITIES contains utility methods for the database interface. The documented method IS_LOGGING_ON can be used to verify whether logging is currently switched on for a database table. ", is_cloud: "X" },
                { release_version: "762", topic: "ASSIGNMENTS", text: "System Class for Dynamic Mapping", details: "The new methods CREATE_USING and EXECUTE_USING for making assignments between internal tables by component while using lookup tables have been added to the system class CL_ABAP_CORRESPONDING. If the method EXECUTE for simple assignment is used, the restriction that source and target cannot be identical has been lifted. It should be noted, however, that no temporary copy of the source is created as a target object (like in MOVE-CORRESPONDING), which means that the result in the case of overlapping source and target components is different than when the operator CORRESPONDING is used reflexively. ", is_cloud: "X" },
                { release_version: "762", topic: "EXPRESSIONS", text: "Predicate Expression for Type Inspection", details: "The new predicate expression IS INSTANCE OF can be used to detect the dynamic type of an object reference variable. This makes it possible to check the feasibility of a downcast before it is executed. ", is_cloud: "X" },
                { release_version: "762", topic: "EXPRESSIONS", text: "Case Distinction for Type Inspection", details: "The special statement CASE TYPE OF makes it possible to check the dynamic type of an object reference variable as a case distinction. ", is_cloud: "X" },
                { release_version: "762", topic: "MISC", text: "Short Texts in ABAP Doc", details: "It is now possible to define short texts in ABAP Doc comments. ", is_cloud: "X" },
                { release_version: "762", topic: "TYPES", text: "New Built-In ABAP Type int8", details: "The new built-in data type int8 enables 8-byte integers with signs to be declared. The associated data type in ABAP Dictionary was introduced with the name INT8. The value range of the new data type int8 is -9,223,372,036,854,775,808 to +9,223,372,036,854,775,807. Apart from the extended value range, the new data type int8 has the same properties as the existing data type i for 4-byte integers, with the following exceptions: The alignment required for data objects of type int8 is an address divisible by 8. A new calculation type has been introduced for int8, situated between i and p in the hierarchy. ", is_cloud: "X" },
                { release_version: "762", topic: "TYPES", text: "Global Temporary Tables", details: "Database tables in ABAP Dictionary can be defined using the table category global temporary table. A global temporary table (GTT) can only be filled with temporary data during a database LUW. When a GTT is filled using ABAP SQL, it must be emptied again explicitly before the next implicit database commit. If not, an uncatchable exception is raised. ", is_cloud: "X" },
                { release_version: "762", topic: "TYPES", text: "Value Ranges of Domains", details: "When the value range of a domain is defined, the data types INT1, INT2, and INT4 are now checked (like INT8) to determine whether the fixed values and interval boundaries are valid values, that is, that they lie within the value range defined by the technical properties. Existing domains with invalid value ranges must be corrected. ", is_cloud: "X" },
                { release_version: "761", topic: "ABAP_CDS", text: "CDS Table Functions", details: "The new CDS DDL statement DEFINE TABLE FUNCTION can be used to define CDS table functions as a new category of CDS entities. In platform-dependent SQL, a CDS table function is implemented in an associated AMDP function implementation. ", is_cloud: "X" },
                { release_version: "761", topic: "ABAP_CDS", text: "Annotation for Input Parameters", details: "An input parameter of a CDS view or a CDS table function can now be annotated with an annotation @Environment.systemField. The potential values of the annotation assign ABAP system fields to the input parameters. If a CDS entity of this type is used a data source in ABAP SQL, the assigned values can be passed implicitly. In particular, the value \#CLIENT enables the client ID of the current client to be passed implicitly, which provides support for client handling in platform-dependent SQL of the implementation of a CDS table function. ", is_cloud: "X" },
                { release_version: "761", topic: "ABAP_CDS", text: "API for Evaluation of Annotations", details: "The class CL_DD_DDL_ANNOTATION_SERVICE has been made available for evaluating annotations. It contains methods used to read the annotations of CDS entities from the associated system tables. ", is_cloud: "X" },
                { release_version: "761", topic: "ABAP_CDS", text: "Expressions and Functions", details: "The following enhancements have been implemented: The new date function DATS_IS_VALID checks the validity of dates. The new time function TIMS_IS_VALID checks the validity of times. The new time stamp functions TSTMP_IS_VALID, TSTMP_CURRENT_UTCTIMESTAMP, TSTMP_SECONDS_BETWEEN, and TSTMP_ADD_SECONDS perform operations with UTC time stamps in packed numbers. CAST expressions can now be used to cast operands of the types DATS and TIMS to CHAR (if the length of the target type is sufficient). The following changes have been made: In CAST expressions, the restriction no longer applies that casts of operands of the types DEC, CURR, and QUAN to the same types expect the target type to be long enough. In casts from NUMC to NUMC, however, the lengths must now match exactly. In the conversion functions UNIT_CONVERSION and DECIMAL_SHIFT, the result type was set to the data type QUAN or CURR with length 31 and 14 decimal places. In the function DATS_ADD_MONTHS, an invalid input date is now initialized or set to the value 00010101 and no longer produces an error. ", is_cloud: "X" },
                { release_version: "761", topic: "ABAP_CDS", text: "Extensions", details: "The statement EXTEND VIEW for CDS DDIC-based view extensions was expanded as follows: CDS associations for the SELECT statement of the extended CDS view can now be specified after EXTEND VIEW. The following can now be specified in the extension list select_list_extension: Input parameters of the extended CDS view Path expressions for dedicated CDS associations and CDS associations of the extended CDS view Special functions ", is_cloud: "X" },
                { release_version: "761", topic: "ABAP_SQL", text: "SQL Expressions", details: "From ABAP release 7.61, other SQL expressions can be used as operands in a cast expression and FLTP is not the only data type that can be specified. ", is_cloud: "X" },
                { release_version: "761", topic: "ABAP_SQL", text: "ON Conditions", details: "From ABAP release 7.61, it is possible to Use SQL expressions of the left side of the ON condition of any join. Use the expression IS [NOT] NULL in an ON condition of an outer join. ", is_cloud: "X" },
                { release_version: "761", topic: "ABAP_SQL", text: "Unions", details: "As of ABAP release 7.61, the set operator UNION can also be used in subqueries. ", is_cloud: "X" },
                { release_version: "761", topic: "ABAP_SQL", text: "Host Expressions", details: "From ABAP release 7.61, host expressions can also be specified as an operand n after UP TO and PACKAGE SIZE in the SELECT statement. ", is_cloud: "X" },
                { release_version: "761", topic: "ABAP_SQL", text: "Access to CDS Entities", details: "From ABAP release 7.61, the new CDS table functions can also be specified as data sources of a SELECT statement alongside CDS views. If an input parameter of a CDS entity is annotated with the new annotation @Environment.systemField, ABAP SQL can pass the system value that matches the value of the annotation implicitly. The annotation value \#CLIENT even prevents an actual parameter from being passed to input parameters explicitly that are annotated in this way for client IDs. ", is_cloud: "X" },
                { release_version: "761", topic: "ABAP_SQL", text: "Arrangement of SELECT Clauses and FROM Clauses", details: "From ABAP release 7.61, the FROM clause of a SELECT statement can also be specified in front of the SELECT clause. In this case, the SELECT clause must be introduced using the new addition FIELDS. This arrangement supports tools such as Code Completion. ", is_cloud: "X" },
                { release_version: "761", topic: "AMDP", text: "AMDP Table Functions", details: "Alongside the existing AMDP procedures, the AMDP framework now also supports AMDP table functions in the form of table functions in the SAP HANA database. AMDP table functions now have the new addition BY DATABASE FUNCTION of the statement METHOD in implementations of AMDP methods in AMDP classes. These methods are known as AMDP function implementations to distinguish them from the existing AMDP procedure implementations. Unlike AMDP procedure implementations, AMDP function implementations have a tabular return value, but cannot be called like regular functional methods in ABAP. ", is_cloud: "X" },
                { release_version: "761", topic: "AMDP", text: "AMDP Table Functions for AMDP Methods", details: "In other AMDP methods and using the associated SQL syntax, it is possible to access the AMDP table function of an AMDP function implementation with an explicitly defined parameter interface ", is_cloud: "X" },
                { release_version: "761", topic: "AMDP", text: "AMDP Table Functions for CDS Table Functions", details: "An AMDP function implementation in whose declaration the addition FOR TABLE FUNCTION is specified implements a CDS table function from ABAP CDS. The parameter interface of an AMDP function implementation of this type is specified by the definition of the CDS table function. The associated AMDP function is executed as a data source of an Open ABAP SQL read statement when accessing the CDS table function directly or indirectly. ", is_cloud: "X" },
                { release_version: "760", topic: "ABAP_CDS", text: "CDS Access Control", details: "ABAP CDS access control was expanded to include implicit evaluations of CDS roles defined in the ABAP CDS CDS DCL in ABAP SQL. If a CDS entity is linked with a CDS role, an additional access condition is checked by default when the CDS entity is accessed using ABAP SQL. Only that data is read for which the current user has an authorization or that matches a literal condition. ", is_cloud: "X" },
                { release_version: "760", topic: "ABAP_CDS", text: "Expressions and Functions", details: "The following enhancements have been implemented: The new SQL functions LENGTH, LTRIM,RTRIM, BINTOHEX, and HEXTOBIN are available for CDS views. The special date functions DATS_DAYS_BETWEEN, DATS_ADD_DAYS, and DATS_ADD_MONTHS make it possible to calculate with values of the built-in dictionary type DATS in CDS views. Data elements can now be specified as the target type in CAST expressions in a CDS view. This passes the semantic properties of the data element to the result. This also makes it possible to map more built-in types to itself than previously. ", is_cloud: "X" },
                { release_version: "760", topic: "ABAP_SQL", text: "Unions", details: "From ABAP release 7.60, the set operator UNION creates the union of the result sets of two SELECT statements. ", is_cloud: "X" },
                { release_version: "760", topic: "ABAP_SQL", text: "SQL Expressions", details: "From ABAP release 7.60, SQL expressions can be specified in the following operand positions (except in the SELECT list): Left side of any WHERE condition Left side of a HAVING condition Left side of a complex case distinction If an SQL expression can be specified, any individual literals, host variables, and host expressions can also be specified. ", is_cloud: "X" },
                { release_version: "760", topic: "ABAP_SQL", text: "Host Expressions", details: "From ABAP release 7.60, host expressions with the syntax @( expr ) can be specified in many operand positions in which host variables are possible. For expr, all ABAP expressions can calls are possible that can be specified in general expression positions. Operand positions for host expressions in ABAP release 7.60: Operands of SQL expressions and hence all operand positions in which these are possible. Right sides of WHERE, ON, or HAVING conditions, except for LIKE and IN. Actual parameters for input parameters of CDS views. Right side of a SET expression in UPDATE. ", is_cloud: "X" },
                { release_version: "760", topic: "ABAP_SQL", text: "Columns Specified After BETWEEN", details: "From ABAP release 7.60, numeric columns can be specified on the right side in an interval condition using BETWEEN, providing the name of the database table or view is prefixed using ~. ", is_cloud: "X" },
                { release_version: "760", topic: "ABAP_SQL", text: "Result Type of COUNT", details: "From ABAP release 7.60, the result type of all aggregate functions COUNT is INT8. ", is_cloud: "X" },
                { release_version: "760", topic: "ABAP_SQL", text: "CDS Path Expressions", details: "From ABAP release 7.60, path expressions closed with an element can be specified for columns specified in SELECT statements that access CDS views with CDS associations exposed for outside use. ", is_cloud: "X" },
                { release_version: "760", topic: "ABAP_UNIT", text: "Test Seams and Injections", details: "Test seams and injections have been introduced for unit tests in ABAP Unit. When tests are executed, code wrapped in TEST-SEAM and END-TEST-SEAM as part of production code can be replaced by code from test classes wrapped by TEST-INJECTION and END-TEST-INJECTION. Test classes with injections must be created in test includes. With the exception of test includes for class pools and function pools, no test includes can currently be created. ", is_cloud: "X" },
                { release_version: "760", topic: "ASSIGNMENTS", text: "System Class for Dynamic Mapping", details: "The new system class CL_ABAP_CORRESPONDING makes it possible to specify dynamic mapping rules for the component-by-component assignment of structures and internal tables. ", is_cloud: "X" },
                { release_version: "760", topic: "EXCEPTIONS", text: "New System Interface for Messages", details: "The new system interface IF_T100_DYN_MSG adds predefined attributes for the message type and the placeholders of the message to the interface IF_T100_MESSAGE. IF_T100_DYN_MSG makes it possible to associate any message with exception classes. ", is_cloud: "X" },
                { release_version: "760", topic: "EXCEPTIONS", text: "MESSAGE Addition for RAISE EXCEPTION and THROW", details: "The new addition MESSAGE of the statement RAISE EXCEPTION and of the addition THROW in a conditional expression associates any message with an exception object. The exception class in question must include the new system interface IF_T100_DYN_MSG. It is also possible to use the addition with exception classes that include only the system interface IF_T100_MESSAGE, but with restrictions. ", is_cloud: "X" },
                { release_version: "760", topic: "EXPRESSIONS", text: "Enhanced Type Interference in Constructor Expressions", details: "If the character \# is specified for the result type, enhancements were made for the following constructor expressions: In the case of the constructor operator REDUCE an attempt is now made to evaluate the first declaration after INIT if the type of the operand position cannot be identified. When the constructor expressions CONV \#( ... ) VALUE \#( ) REDUCE \#( ... ) COND \#( ... ) SWITCH \#( ... ) are passed to generically typed formal parameters, no type could be derived for \# from the operand position until now. From ABAP release 7.60, a concrete type is derived for \# for generic formal parameter types where this is possible and feasible if this cannot be determined in any other way. This prevents syntax errors when procedures are called in cases where a previously concrete type of a formal parameter is expanded to a generic type. ", is_cloud: "X" },
                { release_version: "760", topic: "EXPRESSIONS", text: "Object Component Selector After Table Expressions", details: "From ABAP release 7.60, the object component selector -&gt; can be specified directly after table expressions that return a reference variable. This makes it possible to access components of the referenced object. An exception are table expressions whose result is determined with the value operator VALUE. ", is_cloud: "X" },
                { release_version: "758", topic: "ABAP_CDS", text: "CDS Analytical Projection View, Projected Entity", details: "CDS analytical projection views can now also have analytical dimension views as projected entity. ", is_cloud: "" },
                { release_version: "758", topic: "ABAP_CDS", text: "@AbapCatalog.preserveKey is Obsolete", details: "The CDS annotation @AbapCatalog.preserveKey is obsolete and has partly a different behavior now. The annotation was used before Release 7.58 to define the key fields of the CDS-managed DDIC view of an obsolete CDS DDIC-based view. The annotation can be kept in existing data definitions, but it no longer has an effect any more and leads to a syntax check warning. The key fields of the CDS-managed DDIC view are always defined by the addition key in the SELECT list. The change in behavior between 7.57 and 7.58 is incompatible. The key fields of the CDS-managed DDIC view of an obsolete CDS DDIC-based view are defined differently now for views where the annotation was not specified or where it was specified with the value false. The value false was used to define the key fields of the CDS-managed DDIC view as for a DDIC database views in ABAP Dictionary, regardless of the addition KEY. It was also the standard value when the annotation was not specified. Now, the behavior is always as for the value true. ", is_cloud: "" },
                { release_version: "758", topic: "ABAP_CDS", text: "Release of CDS Simple Types", details: "CDS simple types define elementary data types natively in ABAP CDS. A CDS simple type can be enriched with metadata using CDS annotations. The syntax statement for defining a CDS simple type is DEFINE TYPE. ", is_cloud: "" },
                { release_version: "758", topic: "ABAP_CDS", text: "Release of CDS Enumerated Types", details: "CDS enumerated types define enumerated types natively in ABAP CDS. The syntax statement for defining a CDS enumerated type is DEFINE TYPE ENUM. CDS enumerated types can be used as follows: In ABAP CDS for typing and casting, as operands in expressions, and in comparisons. In ABAP for typing after the TYPES statement. In ABAP SQL as elementary operands and in cast expressions. ", is_cloud: "" },
                { release_version: "758", topic: "ABAP_CDS", text: "Annotation Environment.sql.passValue, Scope Enhancement", details: "The ABAP annotation Environment.sql.passValue is now also available for CDS parameters in CDS view entities, CDS projection views, and CDS hierarchies. The annotation scope has been enhanced. ", is_cloud: "" },
                { release_version: "758", topic: "ABAP_CDS", text: "New Annotation Environment.sql.passValueForClient", details: "A new ABAP annotation is available in CDS view entities, CDS projection views, and CDS hierarchies: Environment.sql.passValueForClient. It works in a similar way to the annotation Environment.sql.passValue, but for client fields. It specifies whether a placeholder ? or a literal value is passed to the database in an ABAP SQL condition when the client field is compared with a host variable. ", is_cloud: "" },
                { release_version: "758", topic: "ABAP_CDS", text: "New Cardinality Syntax for Associations and Joins", details: "A new syntax for specifying the cardinality of CDS associations, CDS joins, and of filter conditions of CDS path expressions is now available: {MANY | ONE | EXACT ONE} TO {MANY | ONE | EXACT ONE} This syntax allows a source and a target cardinality to be specified, while the previously available numeric syntax only allowed the target cardinality to be specified. The new cardinality syntax can be used to improve query performance. It is available in CDS view entities, CDS projection views, CDS custom entities, and CDS abstract entities. ", is_cloud: "" },
                { release_version: "758", topic: "ABAP_CDS", text: "CDS Scalar Functions", details: "The new CDS entity is available: the CDS scalar function. It is defined using the CDS DDL statement DEFINE SCALAR FUNCTION. As of this release, scalar functions are available for two different runtimes: The HANA SQL runtime. SQL-based scalar functions can be created internally at SAP and externally by customers and partners. The ABAP Analytical Engine. Analytical scalar functions can be created internally at SAP only. They are delivered to customers. ", is_cloud: "" },
                { release_version: "758", topic: "ABAP_CDS", text: "Extension of the CAST Matrix", details: "The matrix of types that can be converted to each other using CAST has been enhanced for CDS DDIC-based views (obsolete) and for CDS view entities. Data types DECFLOAT16 and DECFLOAT34 can now be cast into data type CURR. See topic CDS DDL - DDIC-Based View, cast_expr and topic CDS DDL - CDS View Entity, cast_expr. ", is_cloud: "" },
                { release_version: "758", topic: "ABAP_CDS", text: "CDS Transactional Interface, WHERE Clause", details: "A WHERE condition is now available also for CDS transactional interfaces to restrict the result set that is returned when the transactional interface is accessed. ", is_cloud: "" },
                { release_version: "758", topic: "ABAP_CDS", text: "Further Operand Positions for Typed Literals", details: "Typed literals can now be used in more operand positions in ABAP CDS. They can now be used in the WHERE condition of CDS projection views and in the ON condition of CDS associations. ", is_cloud: "" },
                { release_version: "758", topic: "ABAP_CDS", text: "$projection References on Path Expressions", details: "A reuse expression $projection.Field can now also be used to reuse fields selected via a path expression. ", is_cloud: "" },
                { release_version: "758", topic: "ABAP_CDS", text: "New Type of Access Rule for CDS Projection Views", details: "A new type of access rule is available for CDS projection views of type CDS transactional query: the projection_rule defined with the statement GRANT SELECT ON ... AS PROJECTION ON ... FALLBACK ASSOCIATION .... ", is_cloud: "" },
                { release_version: "758", topic: "ABAP_CDS", text: "New DCL Functions", details: "Two new DCL functions are available: SWITCH_RUNTIME_STATE TOGGLE_RUNTIME_STATE Both functions retrieve the runtime state of a switch in the Switch Framework. ", is_cloud: "" },
                { release_version: "758", topic: "ABAP_CDS", text: "Interface BDEF, New Field Characteristics", details: "In RAP interface behavior definitions, the following RAP field characteristics are now available: readonly mandatory:create readonly:update ", is_cloud: "" },
                { release_version: "758", topic: "ABAP_CDS", text: "Interface BDEF, use event", details: "In RAP interface behavior definitions, RAP business events can be reused using the syntax use event. ", is_cloud: "" },
                { release_version: "758", topic: "ABAP_CDS", text: "Managed and Unmanaged RAP BO, New Field Characteristic", details: "A new RAP field characteristic is available for managed and unmanaged RAP BOs: notrigger[:warn]. Fields with this attribute must not be used in a trigger condition of a RAP validation or a RAP determination. ", is_cloud: "" },
                { release_version: "758", topic: "ABAP_CDS", text: "Static Default Factory Actions", details: "The syntax addition default is available for static factory actions in managed, unmanaged, and projection BDEFs. Exactly one static factory action per RAP BO entity can be defined as default static factory action. The addition default is evaluated by consuming frameworks, such as OData. ", is_cloud: "" },
                { release_version: "758", topic: "ABAP_CDS", text: "RAP Derived Events", details: "RAP derived events allow the reuse of existing RAP business events with a custom payload. RAP derived events are available in managed and unmanaged RAP BOs and in base BDEF extensions. They are defined using the syntax managed event. ", is_cloud: "" },
                { release_version: "758", topic: "ABAP_CDS", text: "RAP Change Documents", details: "RAP change documents are now available. They can be used to log changes of persisted RAP BO data in a change document object. ", is_cloud: "" },
                { release_version: "758", topic: "ABAP_CDS", text: "RAP Side Effects", details: "RAP side effects define interdependencies among RAP BO properties that trigger a reload of the affected properties on the user interface. Side effects are translated into annotations in the OData metadata of a RAP service. The syntax for defining RAP side effects is side effects. ", is_cloud: "" },
                { release_version: "758", topic: "ABAP_CDS", text: "Draft Action Activate Optimized", details: "The optional addition optimized is now available for the draft action Activate. SAP recommends always using this addition, since it speeds up the activation of draft instances. ", is_cloud: "" },
                { release_version: "758", topic: "ABAP_CDS", text: "Authorization Control on Action Level", details: "Two new RAP BO operation additions are available for actions and determine actions: authorization:global authorization:instance Both of these additions are specified on the action level and they replace the authorization control that is specified in the authorization master entity. In managed, unmanaged, and projection BDEFs, these additions are optional. In base BDEF extensions, authorization control on the action level is mandatory. ", is_cloud: "" },
                { release_version: "758", topic: "ABAP_CDS", text: "with managed instance filter", details: "The optional addition with managed instance filter is available for projection BDEFs and interface BDEFs. If specified, the WHERE condition of the underlying CDS transactional query or CDS transactional interface is evaluated when the BDEF is accessed with ABAP EML or OData requests from Web clients. ", is_cloud: "" },
                { release_version: "758", topic: "ABAP_CDS", text: "Abstract BDEF Extensions", details: "The new statement extension for abstract of the RAP BDL makes it possible to add abstract BDEF extensions to abstract behavior definitions. Abstract BDEFs are mainly used as parameters for RAP actions, RAP functions, and RAP business events. An abstract BDEF extension allows you to extend these parameters. ", is_cloud: "" },
                { release_version: "758", topic: "ABAP_CDS", text: "Abstract BDEF, mandatory:execute for Associations", details: "The optional addition mandatory:execute is now available for associations in abstract BDEFs. It declares the association in question as mandatory, that is, whenever the abstract BDEF is used as an input parameter for a RAP action or a RAP function, the %control flag must be set for this association. ", is_cloud: "" },
                { release_version: "758", topic: "ABAP_CDS", text: "Redefined Parameters, Projection or Interface BDEF", details: "The input or output parameter of a RAP action, RAP function, or a RAP business event that is reused in a projection BDEF or an interface BDEF can optionally be replaced with a dedicated projection-specific structure using the syntax additions deep parameter or deep result. ", is_cloud: "" },
                { release_version: "758", topic: "ABAP_CDS", text: "BDEF Extension Layering", details: "It is now possible to extend a BDEF extension with further BDEF extensions. This is referred to as extension layering. As a prerequisite, the BDEF extension in question must be explicitly enabled for extensibility. The rules are described in the topic RAP - Extensibility Enabling for BDEF Extensions. Technically, the BDEF extension that extends another extension is a regular extension and the respective rules apply. ", is_cloud: "" },
                { release_version: "758", topic: "ABAP_CDS", text: "Draft Action AdditionalSave", details: "A new draft action is available, draft action AdditionalSave. This draft action allows users to define a custom saving strategy for draft instances. It is intended in particular for draft actions with a user-defined implementation, defined using the addition with additional implementation. ", is_cloud: "" },
                { release_version: "758", topic: "ABAP_CDS", text: "Authorization Context for Disable, New Options", details: "There are further options available for the authorization context for disable after the addition for disable: save:early: Skips the authorization checks defined in the respective authorization context in the early save phases finalize and check_before_save. save:late: Skips the authorization checks defined in the respective authorization context in the late save phases adjust_numbers, save, and save_modified. ", is_cloud: "" },
                { release_version: "758", topic: "ABAP_CDS", text: "BOPF-Based RAP Business Objects", details: "A migration tool has been released to migrate CDS-based BOPF business objects to BOPF-based RAP business objects. For details on BOPF-based RAP business objects, see the topic RAP - BOPF-Based RAP Business Objects. ", is_cloud: "" },
                { release_version: "758", topic: "ABAP_DOCU", text: "External Mailbox for Documentation", details: "From Release 7.58 on, the ABAP Keyword Documentation display offers a function to send a feedback mail to f1_help@sap.com in non-SAP development systems and in the SAP Help Portal. Up to now, the possibility for a feedback mail existed only in SAP's own development systems. The function can be switched on or off in the configuration of the ABAP Keyword Documentation, see SAP Note 3051036. ", is_cloud: "" },
                { release_version: "758", topic: "ABAP_DOCU", text: "ADT Documentation Layout", details: "From Release 7.58 on, the ABAP Keyword Documentation presents a new layout in ABAP development tools for Eclipse (ADT) where a toggle between Standard ABAP and ABAP Cloud is also available. The new layout includes: New header bar with links to the mail feedback and the web version Highlighted key blocks for hints, code blocks, and others Tables with zebra stripes ", is_cloud: "" },
                { release_version: "758", topic: "ABAP_SQL", text: "ABAP SQL Expressions on the Right Side", details: "ABAP SQL expressions can be defined on the right side of a condition enclosed in parentheses. ", is_cloud: "" },
                { release_version: "758", topic: "ABAP_SQL", text: "New Cardinality Syntax for Joins", details: "A new syntax for specifying the cardinality of joins is available: {MANY | ONE | {EXACT ONE}} TO {MANY | ONE | {EXACT ONE}} This syntax allows specifying a source and a target cardinality, while the previously available numeric syntax only allowed specifying the target cardinality. The new cardinality syntax can be used to improve query performance. It can also be used in SQL path expressions and CTE associations. ", is_cloud: "" },
                { release_version: "758", topic: "ABAP_SQL", text: "Access to Multiple Internal Tables", details: "It is now possible to process multiple internal tables accessed with FROM @itab within one ABAP SQL statement with the ABAP SQL in-memory engine. Currently, this is restricted to joins of internal tables where no database tables are involved. ", is_cloud: "" },
                { release_version: "758", topic: "ABAP_SQL", text: "New Addition PRIVILEGED ACCESS", details: "The new addition PRIVILEGED ACCESS can be used to disable CDS access control for a complete SELECT statement. ", is_cloud: "" },
                { release_version: "758", topic: "ADBC", text: "ADBC Interfaces", details: "The ADBC interface based on classes is now replaced by interfaces. Using ADBC with classes is now obsolete. ", is_cloud: "" },
                { release_version: "758", topic: "AMDP", text: "New AMDP Option CLIENT INDEPENDENT", details: "The new addition CLIENT INDEPENDENT can be used after AMDP OPTIONS to declare an AMDP method as client-independent. When used, only client-independent database objects can be accessed and specified after the addition USING. ", is_cloud: "" },
                { release_version: "758", topic: "ASSIGNMENTS", text: "Returning a Value with RETURN", details: "In functional methods, the statement RETURN can be used to assign the result of an expression expr to the return value when terminating the method. ", is_cloud: "" },
                { release_version: "758", topic: "ASSIGNMENTS", text: "DEFAULT as New Addition to the CORRESPONDING Operator", details: "The addition DEFAULT allows the assignment of values for a target component based on an expression. ", is_cloud: "" },
                { release_version: "758", topic: "EML", text: "SET ENTITIES", details: "It is now possible block or unblock the ABAP EML access to RAP business objects using SET ENTITIES statements. ", is_cloud: "" },
                { release_version: "758", topic: "EML", text: "RAISE ENTITY EVENT", details: "You can use RAISE ENTITY EVENT statements to raise a RAP business event. ", is_cloud: "" },
                { release_version: "758", topic: "EML", text: "METHODS, FOR ENTITY EVENT", details: "The METHODS, FOR ENTITY EVENT addition supports RAP event handler method definitions. ", is_cloud: "" },
                { release_version: "758", topic: "EML", text: "CLASS, FOR EVENTS OF", details: "The FOR EVENTS OF addition supports the creation of RAP event handler classes. ", is_cloud: "" },
                { release_version: "758", topic: "EML", text: "CL_ABAP_BEHAVIOR_EVENT_HANDLER", details: "Local classes that inherit from CL_ABAP_BEHAVIOR_EVENT_HANDLER can be implemented in the CCIMP include of a RAP event handler class to locally consume RAP business events. ", is_cloud: "" },
                { release_version: "758", topic: "EML", text: "CL_ABAP_TX", details: "The class CL_ABAP_TX is used to explicitly set RAP transactional phases. ", is_cloud: "" },
                { release_version: "758", topic: "EML", text: "Classifying APIs for Transactional Consistency", details: "Released APIs can contain classifications to ensure transactional consistency of custom extensions within the SAP LUW. Classifications with IF_ABAP_TX_* are available for this. IF_ABAP_TX_WEAK is now available. ", is_cloud: "" },
                { release_version: "758", topic: "ITAB", text: "Improved Optimization of the WHERE Condition", details: "Up to now, an optimization of the WHERE condition by using key access took place only under very limited circumstances where the key value pairs had to be compared explicitly for equality and combined by AND. Now, the compiler analyzes the WHERE condition thoroughly and tries itself to extract the key/value pairs that are necessary for the key access. Furthermore, any binary comparison operators and the comparison operator BETWEEN are now also respected for sorted keys. ", is_cloud: "" },
                { release_version: "758", topic: "SYSTEM_CLASSES", text: "System Classes for Numbers", details: "Two new system classes for numeric calculations are available: CL_ABAP_BIGINT contains methods for calculations with any size of integer in ABAP. CL_ABAP_RATIONAL contains methods for calculating with rational numbers without any precision loss. ", is_cloud: "" },
                { release_version: "758", topic: "SYSTEM_CLASSES", text: "New Class CL_ABAP_DIFF", details: "The new class CL_ABAP_DIFF compares the content of internal tables and returns information about any differences found. ", is_cloud: "" },
                { release_version: "758", topic: "SYSTEM_CLASSES", text: "New Methods in CL_ABAP_TSTMP", details: "The new methods MOVE_TRUNC, MOVE_TO_SHORT_TRUNC, ADD_TO_SHORT_TRUNC and SUBTRACTSECS_TO_SHORT_TRUNC of system class CL_ABAP_TSTMP round the fractional seconds of long UTC time stamps down while the existing methods MOVE, MOVE_TO_SHORT, ADD_TO_SHORT and SUBTRACTSECS_TO_SHORT round commercially. Since the latter might be unexpected, the new methods can be used now in order to preserve the integer part of a long time stamp. ", is_cloud: "" },
                { release_version: "758", topic: "SYSTEM_CLASSES", text: "New Method in CL_ABAP_BEHV_AUX", details: "Using the new method GET_CURRENT_PHASE, you get information about the current RAP transactional phase. ", is_cloud: "" },
                { release_version: "758", topic: "TYPES", text: "Absolute Type Names for Line Types", details: "The new specification \LINE allows the line type of an internal table to be specified in an absolute type name. \LINE can be followed by -comp to specify the type of a component of the line type. ", is_cloud: "" },
                { release_version: "757", topic: "ABAP_CDS", text: "CDS View Entity, Table Buffering", details: "CDS view entity buffering was enhanced: View on view buffering is now supported, under the precondition that the CDS view entity used as data source meets certain requirements. ", is_cloud: "" },
                { release_version: "757", topic: "ABAP_CDS", text: "CDS View Entity, CASE ELSE NULL", details: "In CDS view entities, the addition ELSE NULL is available in simple and complex case distinctions. It defines the null value as return value of the ELSE branch. ", is_cloud: "" },
                { release_version: "757", topic: "ABAP_CDS", text: "CDS View Entity, Extended Cast Matrix", details: "New casting options have been added in CDS view entities. Casting from data type FLTP into data types DEC, CURR, QUAN, INT1, INT2, INT4, INT8, DECFLOAT16, and DECFLOAT34 is now possible. Casting from data type SSTRING into data types DEC, CURR, QUAN, INT1, INT2, INT4, INT8, DECFLOAT16, and DECFLOAT34 is now possible. Casting from data type CHAR into data types DEC, CURR, QUAN, INT1, INT2, INT4, INT8, DECFLOAT16, and DECFLOAT34 is now possible. Casting from data type DATS into data types DEC, CURR, QUAN, INT1, INT2, INT4, INT8, DECFLOAT16, and DECFLOAT34 is now possible. Casting from data type TIMS into data types DEC, CURR, QUAN, INT1, INT2, INT4, INT8, DECFLOAT16, and DECFLOAT34 is now possible. Casting from data types DECFLOAT16 and DECFLOAT34 into data type CHAR is now possible. ", is_cloud: "" },
                { release_version: "757", topic: "ABAP_CDS", text: "CDS View Entity, SUBSTRING Function", details: "In CDS view entities, the SUBSTRING function has been enhanced. It now accepts not only literals, but also fields, parameters, expressions, and built-in functions as arguments for parameters pos and len. ", is_cloud: "" },
                { release_version: "757", topic: "ABAP_CDS", text: "CDS View Entity, LEFT and RIGHT", details: "In CDS view entities, the functions LEFT and RIGHT have been enhanced. They now accept literals, fields, parameters, expressions, and built-in functions as argument for the parameter len. ", is_cloud: "" },
                { release_version: "757", topic: "ABAP_CDS", text: "CDS View Entity, Application Session Variables", details: "In CDS view entities, two new application session variables are available: bs_system_id bs_zone_id ", is_cloud: "" },
                { release_version: "757", topic: "ABAP_CDS", text: "ABAP Program That Lists Usages of CDS-Managed DDIC Views", details: "Using CDS-managed DDIC views has been declared obsolete. The following ABAP program lists all repository objects that use CDS-managed DDIC views: RUT_WHERE_USE_SQLVIEW. ", is_cloud: "" },
                { release_version: "757", topic: "ABAP_CDS", text: "CDS Analytical Projection Views", details: "CDS analytical projection views for modelling analytical queries are available. A CDS analytical projection view is defined using DEFINE TRANSIENT VIEW ENTITY AS PROJECTION ON. The value for the provider contract must be set to ANALYTICAL_QUERY. ", is_cloud: "" },
                { release_version: "757", topic: "ABAP_CDS", text: "CDS Transactional Interface", details: "A new type of CDS projection view is available: the CDS transactional interface. CDS transactional interfaces serve as stable public interface layer in a CDS data model. They are typically used in the context of the ABAP RESTful Application Programming Model to provide the basis for a RAP BO interface. A CDS transactional interface view is defined using DEFINE VIEW ENTITY AS PROJECTION ON. The value for the provider contract must be set to TRANSACTIONAL_INTERFACE. ", is_cloud: "" },
                { release_version: "757", topic: "ABAP_CDS", text: "Comparisons with CDS Amount Fields and CDS Quantity Fields", details: "Special handling for CDS amount fields and CDS quantity fields for comparisons in CDS view entities has been implemented. ", is_cloud: "" },
                { release_version: "757", topic: "ABAP_CDS", text: "Support of Input Parameters of Type abap.string", details: "Data type abap.string is now supported for input parameters in the parameter list of a CDS view entity and in the parameter list of a CDS table function. Data type abap.string is now supported when binding actual parameters to the input parameters of a CDS view entity, if a CDS table function is used as data source after FROM. ", is_cloud: "" },
                { release_version: "757", topic: "ABAP_CDS", text: "CDS Custom Entity Extensions", details: "The new statement EXTEND CUSTOM ENTITY of the DDL of ABAP CDS makes it possible to add new elements to existing CDS custom entities by using CDS custom entity extensions. ", is_cloud: "" },
                { release_version: "757", topic: "ABAP_CDS", text: "CDS DDIC-Based Views Are Obsolete", details: "CDS DDIC-based views (obsolete), defined using the statement DEFINE VIEW, are obsolete. When creating new data models, CDS view entities, defined using DEFINE VIEW ENTITY, should be used instead. ", is_cloud: "" },
                { release_version: "757", topic: "ABAP_CDS", text: "CDS Access Control Context", details: "An access control context is a hierarchical data structure with nodes that can have other nodes and values as child nodes. It provides access roles with specific information about the type of data selection that is being performed. Two functions are available to query the access control context: CONTEXT_NODE_EXISTS CONTEXT_NODE_VALUES Note: The access control context and the relating functions are available only internally at SAP. ", is_cloud: "" },
                { release_version: "757", topic: "ABAP_CDS", text: "CONTEXT_NODE_VALUES, New Parameter datatype", details: "The access control context function CONTEXT_NODE_VALUES now has a further optional keyword parameter: datatype. This parameter specifies a DDIC data element that is used to represent the context node values at runtime before they are used in the comparison operations. ", is_cloud: "" },
                { release_version: "757", topic: "ABAP_CDS", text: "IF ... THEN ... ELSE ... Control Structure Available in Access Conditions", details: "Control structures IF ... THEN ... ELSE ... can now be used as part of an access condition after the DEFINE ROLE statement. ", is_cloud: "" },
                { release_version: "757", topic: "ABAP_CDS", text: "DEFINE ROLE Statement Has New Addition SWITCHABLE", details: "The new addition SWITCHABLE is now available for the DEFINE ROLE statement. Using this addition, the content of the role reacts to status changes in the Switch Framework with respect to the package of the access control. ", is_cloud: "" },
                { release_version: "757", topic: "ABAP_CDS", text: "RAP Late Numbering for Managed and for Draft-Enabled RAP BOs", details: "RAP late numbering is now also available for managed RAP BOs, managed draft-enabled RAP BOs, and for unmanaged draft-enabled RAP BOs. ", is_cloud: "" },
                { release_version: "757", topic: "ABAP_CDS", text: "Instance-Bound Factory Actions for Managed RAP BOs", details: "Instance-bound factory actions are now also available for managed RAP BOs. ", is_cloud: "" },
                { release_version: "757", topic: "ABAP_CDS", text: "BDEF Privileged Mode for RAP Projection BOs", details: "A new syntax variant of with privileged mode is now available for RAP projection BOs. ", is_cloud: "" },
                { release_version: "757", topic: "ABAP_CDS", text: "CDS Interface Behavior Definitions", details: "A new implementation type is available: the RAP interface behavior definition. Such interface BDEFs are based on CDS transactional interfaces and define the behavior of a RAP BO interface. The overall purpose of a RAP BO interface is to project a business object for stable consumption. ", is_cloud: "" },
                { release_version: "757", topic: "ABAP_CDS", text: "Managed RAP BO, New Field Characteristic", details: "In managed RAP business objects, a new field characteristic is available: field(suppress). It removes the field in question from the BDEF derived types and from all RAP APIs. ", is_cloud: "" },
                { release_version: "757", topic: "ABAP_CDS", text: "Unmanaged RAP BO, New Field Characteristic", details: "In unmanaged RAP business objects, a new field characteristic is available: field(suppress). It removes the field in question from the BDEF derived types and from all RAP APIs. ", is_cloud: "" },
                { release_version: "757", topic: "ABAP_CDS", text: "Managed RAP BO, with full data", details: "In managed RAP business objects, the optional addition with full data can be used in combination with one of the RAP saving options to ensure that full instance data is handed over to the save_modified method of the RAP saver class in the ABAP behavior pool. ", is_cloud: "" },
                { release_version: "757", topic: "ABAP_CDS", text: "Variants to Define a RAP Own Authorization Context", details: "New variants are available for defining a RAP own authorization context: define own authorization context by privileged mode; define own authorization context by privileged mode and { ... } ", is_cloud: "" },
                { release_version: "757", topic: "ABAP_CDS", text: "BDEF Extensions for RAP BOs", details: "BDEF extensions for RAP BOs can be defined using the statement extension. ", is_cloud: "" },
                { release_version: "757", topic: "ABAP_CDS", text: "BDEF Extensions for RAP Projection BOs", details: "BDEF projection extensions for RAP projection business objects can be defined using the statement extension for projection. ", is_cloud: "" },
                { release_version: "757", topic: "ABAP_CDS", text: "New Version of BDEF Strict Mode", details: "A new version of BDEF strict mode is available: Strict mode version 2, specified using strict(2). It applies even more syntax checks than the first version. ", is_cloud: "" },
                { release_version: "757", topic: "ABAP_CDS", text: "Draft Query Views for Draft-Enabled RAP BOs", details: "The new syntax addition query is available to define a draft query view for a draft-enabled RAP BO. This addition is optional. Only in the context of RAP extensibility is it a mandatory prerequisite for the C0 release of the CDS behavior definition in question. ", is_cloud: "" },
                { release_version: "757", topic: "ABAP_CDS", text: "Abstract BDEF, New Field Characteristic", details: "In RAP abstract behavior definitions, a new RAP field characteristic is available: mandatory:execute. It declares the field in question as mandatory. Whenever the hierarchical type is used as input parameter for a RAP action or a RAP function, a value must be supplied. ", is_cloud: "" },
                { release_version: "757", topic: "ABAP_CDS", text: "result selective for Deep Result Types", details: "The addition result selective is now also possible for deep result types. It can be specified for an output parameter of a RAP action or RAP function to return only parts of the result structure. ", is_cloud: "" },
                { release_version: "757", topic: "ABAP_CDS", text: "RAP Business Events", details: "Using RAP business events, the ABAP RESTful Application Programming Model now offers native support for event-driven architecture. RAP business events are defined with the language element event. A flat or deep output parameter can optionally be specified. ", is_cloud: "" },
                { release_version: "757", topic: "ABAP_CDS", text: "RAP Save Actions with Phase Specification", details: "RAP save actions can now specify one or both of the RAP saver methods finalize or adjustnumbers in brackets to indicate the RAP saver method during which the action can be executed. ", is_cloud: "" },
                { release_version: "757", topic: "ABAP_CDS", text: "Repeatable RAP Actions and Functions", details: "RAP actions and RAP functions can be defined as repeatable. This syntax addition explicitly allows multiple executions of the same action or function on the same RAP BO entity instance within the same ABAP EML or OData request. The BDEF derived type of a repeatable action or function has an extra %cid component, in contrast to the BDEF derived type of non-repeatable actions or function. ", is_cloud: "" },
                { release_version: "757", topic: "ABAP_CDS", text: "CDS Service Definition Extension", details: "It is now possible to define service definition extensions in CDS SDL using the statement EXTEND SERVICE. ", is_cloud: "" },
                { release_version: "757", topic: "ABAP_CDS", text: "CDS Service Definition, Provider Contract", details: "The new statement PROVIDER CONTRACTS is now available for CDS service definitions. A provider contract defines the type of service binding that is to be used for a service definition. The effect is that stricter syntax checks are applied. ", is_cloud: "" },
                { release_version: "757", topic: "ABAP_SQL", text: "Support for ORDER BY in the ABAP SQL In-Memory Engine", details: "The ABAP SQL in-memory engine fully supports the ORDER BY clause now: ORDER BY no longer bypasses table buffering. Before, it bypassed table buffering in cases where single columns were specified as sort keys and these columns were not a left-aligned subset of the primary key in the correct order or if the addition DESCENDING was specified for a column. ORDER BY can now be used with SELECT FROM @itab without transporting the internal table to the database. This allows looping over an internal table in a sequence defined by ORDER BY and the sorting of internal tables by expressions. ", is_cloud: "" },
                { release_version: "757", topic: "ABAP_SQL", text: "ORDER BY n", details: "In the column list of the ORDER BY clause, a literal or a host constant of an integer type is handled as the column position in the result set of the query. This feature is undocumented and behaves partly undefined. With release 8.16 the behavior is defined and documented. ", is_cloud: "" },
                { release_version: "757", topic: "ABAP_SQL", text: "String Functions Processed by the ABAP SQL In-Memory Engine", details: "The string functions LEFT, LOWER, RIGHT, UPPER, and SUBSTRING can be processed by the ABAP SQL in-memory engine now. They no longer bypass table buffering and do not cause the transport of an internal table accessed by FROM @itab to the database. While LEFT, LOWER, RIGHT, and UPPER were not supported at all, SUBSTRING was supported under certain conditions. ", is_cloud: "" },
                { release_version: "757", topic: "ABAP_SQL", text: "Table Buffering for Decimal Floating Point Calculations", details: "Calculations for the built-in types DECFLOAT16 and DF16_DEC no longer bypass table buffering. The calculation in the table buffer is done with the respective decimal floating point arithmetic. The following differences to ABAP and to the database must be considered: In ABAP, the calculation type for decfloat16 is decfloat34. On the database, the built-in type DF16_DEC is handled as a packed number. Both can lead to different results. ", is_cloud: "" },
                { release_version: "757", topic: "ADBC", text: "Generic Method EXECUTE", details: "The new method EXECUTE of ADBC class CL_SQL_STATEMENT can be used to replace specific methods, see ADBC - All Statements. ", is_cloud: "" },
                { release_version: "757", topic: "ADBC", text: "Switching Result Sets", details: "The new method NEXT_RESULT_SET of ADBC class CL_SQL_RESULT_SET can be used to access more than one result set, see example ADBC - Multiple Result Sets. ", is_cloud: "" },
                { release_version: "757", topic: "ADBC", text: "New Method for Closing a Connection", details: "The class CL_SQL_CONNECTION has a new method CLOSE_NO_DISCONNECT that closes an ADBC connection object and sets the database connection to inactive instead of closing it completely. Such a connection must not be reopened but can be reused. ", is_cloud: "" },
                { release_version: "757", topic: "ASSIGNMENTS", text: "New Dynamic Component Specification in ASSIGN", details: "Components of structures can be assigned to field symbols with the new syntax struc-(comp) that largely replaces the variant ASSIGN COMPONENT OF. ", is_cloud: "" },
                { release_version: "757", topic: "ASSIGNMENTS", text: "New Addition ELSE UNASSIGN", details: "The new addition ELSE UNASSIGN can be specified for the following variants of the statement ASSIGN: dynamic assignments assignments of dynamic components dynamic access assignment of a table expression It can be also specified with the addition ASSIGNING of the following internal table statements: READ TABLE LOOP AT itab INSERT MODIFY All these statements have set sy-subrc. If an assignment is not successful, sy-subrc is set to the value 4 or sometimes 8. If the addition ELSE UNASSIGN is specified, the state of the field symbol is set to unassigned in that case. The field symbol is assigned only if the assignment is successful. If ELSE UNASSIGN is not specified, the field symbol keeps its previous state, which was the only behavior up to now. Using ELSE UNASSIGN introduces the same behavior as for the static variant to the above variants. In another way around, one can say that the static variant uses ELSE UNASSIGN implicitly. ", is_cloud: "" },
                { release_version: "757", topic: "DDIC", text: "Deprecation of DDIC External Views", details: "SAP HANA XSA replaces SAP HANA XSC. The access methods designed specifically for XSC objects are not suitable for XSA objects and have been declared obsolete. DDIC external views are one of those access methods. They have been declared obsolete. More information can be found in SAP Notes 2465027 and 3116165. ", is_cloud: "" },
                { release_version: "757", topic: "EML", text: "Entity Manipulation Language", details: "RAISE ENTITY EVENT It is now possible to raise a RAP entity event using this statement. READ and MODIFY The FIELDS ( ... ) WITH addition for READ and MODIFY supports the setting of %control regarding components in deep input parameters in the context of deep action and function parameters. ", is_cloud: "" },
                { release_version: "757", topic: "EXPRESSIONS", text: "Inline Declarations", details: "The new declaration operator FINAL declares an immutable variable that cannot be assigned another value at other write positions of the same context. ", is_cloud: "" },
                { release_version: "757", topic: "ITAB", text: "New Addition STEP for Defining Step Size and Processing Order", details: "The new addition STEP defines the step size and the order for processing an internal table. For the statements LOOP and FOR, STEP can be used to control the step size and the processing order. For the statements APPEND, DELETE, INSERT, VALUE, and NEW, STEP can only be used to define the step size. It is not possible to change the processing order with STEP for these statements. ", is_cloud: "" },
                { release_version: "757", topic: "ITAB", text: "Exception when Mixing Index Access with Hash Key Access", details: "Access to a table index when accessing an internal table using a hash key (accessing a hashed table using its primary key or accessing any internal table using a hashed secondary key) is not allowed. When a hashed key is specified dynamically behind USING KEY in statement LOOP AT or expression FOR ... IN, usage of FROM and TO must result in an exception. This was not the case before release 7.57. From release 7.57 on, the runtime error ITAB_ILLEGAL_INDEX_OP occurs in such a situation. Before release 7.57, the behavior was undefined. This change is slightly incompatible. SAP-internal hint Before release 7.57, FROM n: LOOP over table not changed by DELETE or SORT starts with n + 1, LOOP over table changed by DELETE or SORT starts indeterministic. TO: Addition is ignored in a non-debug kernel or leads to runtime error ABAP_ASSERT in a debug kernel. ", is_cloud: "" },
                { release_version: "757", topic: "ITAB", text: "Correction for FROM Addition", details: "When a negative value is specified for FROM in statement LOOP AT or expression FOR ... IN, it is set to 1 implicitly. Before release 7.57, this was not the case in the following situation: The internal table is accessed using a sorted key. The internal table contains more than 10 table lines. A WHERE condition is specified that can be optimized. The loop was not processed at all. From release 7.57 on, the loop is processed as documented. This change is slightly incompatible. ", is_cloud: "" },
                { release_version: "757", topic: "MISC", text: "Support of ABAP Language Versions", details: "The obsolete ABAP language versions Static ABAP with restricted object use Standard ABAP with restricted object use are not supported any more and must no longer be used. ", is_cloud: "" },
                { release_version: "757", topic: "MISC", text: "Obsolete Access Methods for SAP HANA XS", details: "SAP HANA XSA replaces SAP HANA XSC. The access methods designed specifically for XSC objects are not suitable for XSA objects and have been declared obsolete. This includes DDIC external views and database procedure proxies. More information can be found in SAP Notes 2465027 and 3116165. ", is_cloud: "" },
                { release_version: "757", topic: "MISC", text: "Import of Type n into Type c", details: "The statement IMPORT now allows assignments of data of type n to data objects of type c if they have the same length. This change might lead to incompatible behavior if handling of the former exception leads to different results than the new behavior. ", is_cloud: "" },
                { release_version: "757", topic: "MISC", text: "Dynamic Component", details: "The following syntax can be used for the structure component selector - to access components dynamically now: ... struct-(comp) This is especially possible for dynamic components in the statement ASSIGN. ", is_cloud: "" },
                { release_version: "757", topic: "RFC", text: "Parameter Tables in sRFC", details: "Using the additions PARAMETER-TABLE and EXCEPTION-TABLE, values for parameters and non-class-based exceptions can now be passed dynamically in sRFC. ", is_cloud: "" },
                { release_version: "756", topic: "ABAP_CDS", text: "CDS Abstract Entity Extensions", details: "The new statement EXTEND ABSTRACT ENTITY of the DDL of ABAP CDS makes it possible to add new elements to existing CDS abstract entities by using CDS abstract entity extensions. ", is_cloud: "" },
                { release_version: "756", topic: "ABAP_CDS", text: "CDS Abstract Entity, To-Parent Association", details: "In CDS abstract entities, it is now possible to define to-parent associations without ON condition. The ON condition can be left out if the association target is also a CDS abstract entity. ", is_cloud: "" },
                { release_version: "756", topic: "ABAP_CDS", text: "CDS Hierarchy, Caching Policy", details: "A hierarchy definition DEFINE HIERARCHY can now use the new addition CACHE ON|OFF|FORCE to specify the caching policy for a generated hierarchy. ", is_cloud: "" },
                { release_version: "756", topic: "ABAP_CDS", text: "Using CDS-Managed DDIC Views is Obsolete", details: "For each CDS DDIC-based view (obsolete), a CDS-managed DDIC view (obsolete) is created in ABAP Dictionary upon activation. Using this CDS-managed DDIC view (obsolete), for example for typing or for accessing the CDS entity in question, is obsolete from now on. The reason is the release of a new type of CDS entity, the CDS view entity, which will replace CDS DDIC-based views (obsolete) in the future. CDS view entities do not have a CDS-managed DDIC view (obsolete) attached and in case of a migration from CDS DDIC-based view (obsolete) to CDS view entity, each usage of a CDS-managed DDIC view (obsolete) leads to a syntax error. ", is_cloud: "" },
                { release_version: "756", topic: "ABAP_CDS", text: "CDS View Entity, Reusing Expressions", details: "In CDS view entities, it is now possible to reuse expressions defined in the SELECT list in other operand positions of the same CDS view entity by using the syntax $projection.reuse_exp. ", is_cloud: "" },
                { release_version: "756", topic: "ABAP_CDS", text: "CDS View Entity, UNION Clause", details: "UNION clauses are now supported in CDS view entities. There are a few differences to UNION clauses in CDS DDIC-based views. The most important difference is that branches of union clauses can be nested within each other in CDS view entities. ", is_cloud: "" },
                { release_version: "756", topic: "ABAP_CDS", text: "CDS View Entity, DISTINCT", details: "The addition DISTINCT is now available for SELECT statements in CDS view entities. ", is_cloud: "" },
                { release_version: "756", topic: "ABAP_CDS", text: "CDS View Entity, New Set Operators", details: "In CDS view entities, two new set operators are available: EXCEPT INTERSECT ", is_cloud: "" },
                { release_version: "756", topic: "ABAP_CDS", text: "CDS View Entity, New Conversion Functions", details: "Two new conversion functions are available in CDS view entities: GET_NUMERIC_VALUE CURR_TO_DECFLOAT_AMOUNT ", is_cloud: "" },
                { release_version: "756", topic: "ABAP_CDS", text: "CDS View Entity, Typed Literals", details: "Typed literals are now available for CDS view entities. Typed literals allow an explicit type declaration and they are available for many built-in ABAP Dictionary data types. ", is_cloud: "" },
                { release_version: "756", topic: "ABAP_CDS", text: "CDS View Entity, Handling of Amounts and Quantities", details: "In CDS view entities, special handling for CDS amount fields and CDS quantity fields has been implemented. It differs from the handling of amount fields and quantity fields in DDIC, for example, more data types are possible and the currency key/unit key reference is considered in expressions. Moreover, a new type is available: the CDS calculated quantity. A CDS calculated quantity is the result type of a calculation using amount and/or quantity fields. ", is_cloud: "" },
                { release_version: "756", topic: "ABAP_CDS", text: "CDS View Entity, Extended Expression Matrix", details: "In CDS view entities, the expression matrix has been extended: In the WHERE clause, arithmetic expressions and case expressions are supported as operands. In the HAVING clause, arithmetic expressions and case expressions are supported as operands. In a searched case expression, arithmetic expressions and case expressions are supported as operands. ", is_cloud: "" },
                { release_version: "756", topic: "ABAP_CDS", text: "CDS Projection View, REDEFINE ASSOCIATION", details: "In CDS projection views, it is now possible to redefine the CDS associations from the projected entity in the header part. This is done using the keyword REDEFINE ASSOCIATION. Redefinition can include a new filter, alias name, and redirection to a new association target, which must also be a CDS projection view, thus moving the complete data model to the projection layer. ", is_cloud: "" },
                { release_version: "756", topic: "ABAP_CDS", text: "CDS Projection View, PROVIDER CONTRACT", details: "It is now possible to specify a provider contract for CDS projection views using the keyword PROVIDER CONTRACT. The provider contract specifies in which scenario a CDS projection view is used, and the scenario in turn determines in which runtime the view is executed and which features are available. In this release, there is only one provider contract option available: TRANSACTIONAL_QUERY. ", is_cloud: "" },
                { release_version: "756", topic: "ABAP_CDS", text: "New AbapCatalog Annotations", details: "The following new AbapCatalog.extensibility annotations have been released: AbapCatalog.extensibility.allowNewdataSources AbapCatalog.extensibility.dataSources AbapCatalog.extensibility.elementSuffix AbapCatalog.extensibility.extensible AbapCatalog.extensibility.quota.maximumBytes AbapCatalog.extensibility.quota.maximumFields ", is_cloud: "" },
                { release_version: "756", topic: "ABAP_CDS", text: "ABAP Program for Migration Analysis", details: "The following documented ABAP program is now available for evaluating whether a migration from a CDS DDIC-based view (obsolete) to a CDS view entity is possible: RUTDDLS_MIGRATION_CANDIDATES. ", is_cloud: "" },
                { release_version: "756", topic: "ABAP_CDS", text: "Migration Tool for CDS Views", details: "The following documented ABAP program is now available for migrating CDS DDIC-based views to CDS view entities: RUTDDLSV2MIGRATION. ", is_cloud: "" },
                { release_version: "756", topic: "ABAP_CDS", text: "New CDS System Entities to Generate Series", details: "The following new CDS system table functions are available: ... SERIES_GENERATE_DATE( step = ... from_value = ... to_value = ... ) ... ... SERIES_GENERATE_INTEGER( step = ... from_value = ... to_value = ... ) ... ... SERIES_GENERATE_TIME( step = ... from_value = ... to_value = ... ) ... ... SERIES_GENERATE_TIMESTAMP( step = ... from_value = ... to_value = ... ) ... ", is_cloud: "" },
                { release_version: "756", topic: "ABAP_CDS", text: "New Reference Type for Annotations", details: "A new reference type for annotations is available: LocalDefinitionRef ", is_cloud: "" },
                { release_version: "756", topic: "ABAP_CDS", text: "Graceful Behavior in Access Condition Inheritance for Missing Dictionary Elements", details: "From this release on, authors of access controls can mark a subset of the CDS elements used in their access conditions as optional, so that CDS entities which inherit their access conditions are not affected by a Day-1-impact any more. GRANT SELECT ON cds_entity WITH OPTIONAL ELEMENTS (      element1 DEFAULT (TRUE|FALSE), ...) WHERE ... More Information ", is_cloud: "" },
                { release_version: "756", topic: "ABAP_CDS", text: "Unified Syntax for Authorization Objects, Authorization Fields and SACF Scenario Names", details: "At all locations of access controls, references to authorization objects, authorization fields, and SACF scenario names can be written in identifier syntax when they comply with it and in string syntax with single apostrophes as an alternative. Before: ( ... ) = ASPECT PFCG_AUTH( S_OBJ IN SCENARIO 'THESCENARIO' ) Now allowed: ( ... ) = ASPECT PFCG_AUTH( S_OBJ IN SCENARIO TheScenario ) More Information ", is_cloud: "" },
                { release_version: "756", topic: "ABAP_CDS", text: "Additional Filtering of User-Defined Aspect Usage", details: "When using user-defined aspects, these can now denominate an arbitrary set of their elements (path expressions are supported) as filter element. These filter elements can by referenced when using the user-defined aspect in an access condition. DEFINE ASPECT ... AS SELECT FROM ...   WITH USER ELEMENT ...   WITH FILTER ELEMENTS ( element1, element2 AS alias2 )   {       ...   } WHERE ( ... ) = ASPECT ... FILTER BY ( element1 = 'X' OR                                        alias2 IS NOT NULL ) More Information ", is_cloud: "" },
                { release_version: "756", topic: "ABAP_CDS", text: "Condition Replacement for Role-Based Inheritance", details: "The REPLACING section formerly only available to entity-based inheritance INHERITING CONDITIONS FROM ENTITY cds_entity is now also available for role-based inheritance INHERIT role FOR GRANT SELECT ON cds_entity More Information ", is_cloud: "" },
                { release_version: "756", topic: "ABAP_CDS", text: "Generic Element Replacement for Condition Inheritance", details: "The REPLACING section of condition inheritance now supports a generic replacement step to replace an arbitrary field or association of the inheritance source with an arbitrary field or association of the inheritance target. WHERE INHERITING CONDITIONS FROM ENTITY Source REPLACING {   ELEMENT Element1OfSource WITH Element1OfTarget,   ELEMENT Assoc1OfSource WITH Assoc1[r = 4].Assoc2OfTarget,   ELEMENT Assoc2(p : $parameters.p1)[ q = 1].Field WITH MyShortField } More Information ", is_cloud: "" },
                { release_version: "756", topic: "ABAP_CDS", text: "Enabling/Disabling of Access Conditions Based on the State of SACF", details: "Respecting settings in the switchable authorization framework (SACF) was already possible for dedicated PFCG conditions: ASPECT PFCG_AUTH ( S_OBJECT IN SCENARIO ... ) Now, those settings can be used to enable or disable entire condition sets: GRANT SELECT ON cds_entity   WHERE     SACF_CHECK_IN_USE (NAME =&gt; NEW_AUTH_SWITCH ) IS INITIAL       AND     ( element ) = ASPECT PFCG_AUTH( OLD_AUTH, F )   OR     SACF_CHECK_IN_USE( NAME =&gt; NEW_AUTH_SWITCH ) IS NOT INITIAL       AND     ( element ) = ASPECT PFCG_AUTH( NEW_AUTH, F ); More Information ", is_cloud: "" },
                { release_version: "756", topic: "ABAP_CDS", text: "Access Conditions for CDS Hierarchies Based on Elements of the Hierarchy Directory", details: "For CDS hierarchies, access control was restricted to the use of conditions not resulting in database filtering. Now elements located in the declared hierarchy directory DIRECTORY ... FILTER BY can be used to formulate such conditions. ", is_cloud: "" },
                { release_version: "756", topic: "ABAP_CDS", text: "New DCL Function", details: "The following new DCL function is available: OPTIONAL_ELEMENT_EXISTS. ", is_cloud: "" },
                { release_version: "756", topic: "ABAP_CDS", text: "Consideration of Special Runtime Modes", details: "When operating the system with the emergency user SAP*, CDS access control is now deactivated. During processing of an update task, PFCG conditions are now considered as fully authorized. More Information ", is_cloud: "" },
                { release_version: "756", topic: "ABAP_CDS", text: "BDEF Strict Mode", details: "BDEF strict mode is now available. It can be enabled using the syntax addition strict and it applies additional syntax checks to RAP behavior definitions. ", is_cloud: "" },
                { release_version: "756", topic: "ABAP_CDS", text: "Nested Determinations on Modify", details: "It is now possible to trigger a determination on modify by another determination on modify. ", is_cloud: "" },
                { release_version: "756", topic: "ABAP_CDS", text: "RAP BO Operation Addition authorization:update", details: "The new RAP BO operation addition authorization:update is available for managed and unmanaged BOs. It delegates the authorization control for an operation to the authorization control that is specified for the update operation. ", is_cloud: "" },
                { release_version: "756", topic: "ABAP_CDS", text: "Always Flag in Determine Actions", details: "The new addition always can be used for determinations and validations assigned to a determine action. When the determine action is called, determinations and validations with this flag are executed regardless of their trigger conditions. ", is_cloud: "" },
                { release_version: "756", topic: "ABAP_CDS", text: "Global Feature Control", details: "The new RAP BO operation addition features:global can be used to define global feature control for RAP BO operations. ", is_cloud: "" },
                { release_version: "756", topic: "ABAP_CDS", text: "Global Authorization Control", details: "Global authorization control is available. It can be defined using authorization master (global). ", is_cloud: "" },
                { release_version: "756", topic: "ABAP_CDS", text: "Non-Locking Actions", details: "The new RAP BO operation addition lock:none can be used to suppress the locking mechanism for an action. ", is_cloud: "" },
                { release_version: "756", topic: "ABAP_CDS", text: "Unmanaged Early Numbering in Managed BOs", details: "The entity behavior characteristic early numbering can be used to define unmanaged early numbering for all primary key fields of a managed RAP BO. ", is_cloud: "" },
                { release_version: "756", topic: "ABAP_CDS", text: "Implementing Cleanup in Managed BOs", details: "The new addition and cleanup is available for additional and unmanaged save in managed RAP BOs. It allows the application developer to implement the cleanup method. ", is_cloud: "" },
                { release_version: "756", topic: "ABAP_CDS", text: "Define Authorization Context", details: "It is now possible to define authorization contexts in a RAP behavior definition using the keyword define authorization context. There are different ways to activate an authorization context. When activated, all authorization objects listed in the respective context are always successful, that means, the respective authorization checks are skipped. ", is_cloud: "" },
                { release_version: "756", topic: "ABAP_CDS", text: "With Privileged Mode Disabling", details: "The new syntax with privileged mode disabling supersedes the deprecated version with privileged mode. The new syntax version disables an authorization contexts when accessing the RAP BO in question with a privileged EML call. ", is_cloud: "" },
                { release_version: "756", topic: "ABAP_CDS", text: "Projection BDEF, New Actions and Functions", details: "It is now possible to define and implement new actions and functions in a projection BDEF. ", is_cloud: "" },
                { release_version: "756", topic: "ABAP_CDS", text: "Projection BDEF, Authorization Concept", details: "It is now possible to define an authorization concept in a projection BDEF that controls access to the newly defined actions and functions in a projection BDEF. ", is_cloud: "" },
                { release_version: "756", topic: "ABAP_CDS", text: "Projection BDEF, Augmented Fields", details: "Field characteristics can be specified for augmented fields in a projection BDEF. ", is_cloud: "" },
                { release_version: "756", topic: "ABAP_CDS", text: "Projection BDEF, New Field Characteristic", details: "In projection BDEFs, a new field characteristic is available: field(suppress). It removes the field in question from the BDEF derived types and from all RAP APIs. ", is_cloud: "" },
                { release_version: "756", topic: "ABAP_CDS", text: "Projection BDEF, Operation Augment", details: "For projections BDEFs, the operation augment is available. Augmentation allows incoming requests with a custom implementation to be enhanced, for example with default values. ", is_cloud: "" },
                { release_version: "756", topic: "ABAP_CDS", text: "CDS Abstract Behavior Definitions", details: "A new implementation type is available: the CDS abstract behavior definition. Such abstract BDEFs mainly serve as typing mechanism for deep action or function parameters. ", is_cloud: "" },
                { release_version: "756", topic: "ABAP_CDS", text: "Abstract BDEF, with control", details: "The optional addition with control is available for abstract BDEFs. It adds a %control structure to the corresponding derived type structure. ", is_cloud: "" },
                { release_version: "756", topic: "ABAP_DOCU", text: "Configuration of the Documentation", details: "From release 7.56 on, important settings of the ABAP Keyword Documentation can be configured explicitly. Before, the documentation was configured implicitly from system settings. The configuration of the ABAP Keyword Documentation is saved in customizing table ABDOCCONFIG, that is maintained with transaction code ABAP_DOCU_CONFIG (based on executable program ABAP_DOCU_CONFIG) or with the configuration entity ABAP_DOCU_CONFIG_ENTITY. All repository objects related to the configuration are documented. The following properties can be set: CP If set to X, the ABAP Keyword Documentation uses terms appropriate for the SAP BTP ABAP environment (aka Steampunk) instead of Application Server ABAP in some footers and copyright texts. Recommendation: Set to X in systems of the SAP BTP ABAP environment. Set to initial in all other systems. ICF Enables or disables the Web Version of the ABAP Keyword Documentation based on ICF nodes /sap/public/bc/abap/docu and /sap/bc/abap/docu. The following settings can be applied: If set to X, the Web Version is enabled. The execution of example programs from the Web Version is disabled. If set to E, the Web Version is enabled. The execution of example programs from the Web Version is also enabled. Recommendation: Set to E in SAP development systems. Set to E in customer development systems. Set to X in SAP S/4HANA. Set to initial in SAP BTP ABAP environment and SAP S/4HANA Cloud. BATCH If set to X, the infrastructure of the ABAP Keyword Documentation is allowed to start batch jobs that prepare buffers that are needed for search in and display of the documentation. Recommendation: Set to X in SAP S/4HANA. Set to initial in SAP BTP ABAP environment. MAILBOX If set to X, the ABAP Keyword Documentation display offers a function to send a feedback mail to abap.docu@exchange.sap.corp. This mailbox is only available to SAP employees. T
