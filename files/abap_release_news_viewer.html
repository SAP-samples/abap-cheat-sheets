<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>ABAP Release News Viewer</title>
    <script id="sap-ui-bootstrap" src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
        data-sap-ui-theme="sap_fiori_3" data-sap-ui-libs="sap.m" data-sap-ui-xx-bindingSyntax="complex">
        </script>
    <script>
        sap.ui.getCore().attachInit(function () {
            "use strict";

            var aData = [
                { release_version: "918 (2602)", topic: "ABAP_CDS", text: "CDS Propagated Buffers Are Obsolete", details: "CDS propagated buffers, defined with the statement PROPAGATE VIEW ENTITY BUFFER ON, are now obsolete. In new data models, using propagated buffers no longer provides performance improvements, so they can be excluded from future models.", is_cloud: "X" },
                { release_version: "918 (2602)", topic: "ABAP_SQL", text: "New Keyword <code>MERGE</code>", details: "The <code>MERGE</code> keyword is now available in ABAP SQL. You can use <code>MERGE</code> to perform insert, update, and delete operations on one data source based on the evaluation of another data source.", is_cloud: "X" },
                { release_version: "918 (2602)", topic: "CDS_BDL", text: "RAP Recommendations", details: "RAP recommendations enhance value by providing context-aware suggestions through a deterministic approach or artificial intelligence. In defining behavior, you must specify a source and a target field. To establish the RAP recommendation, the function should be incorporated into a side effect, allowing the recommended values to be executed in the ABAP behavior pool.", is_cloud: "X" },
                { release_version: "917 (2511)", topic: "CDS_BDL", text: "RAP Global Side Effects", details: "RAP side effects are an optional component of a RAP behavior definition that establish interdependencies among BO properties. These interdependencies trigger a reload of the affected properties in the user interface. Global side effects are initiated by the user through a specific keystroke. They are defined using this syntax: side effects { determine action MyDetermineAction executed on global affects field MyField; }", is_cloud: "X" },                                                                                                                                                                                                                                             
                { release_version: "917 (2511)", topic: "EML", text: "WITH CHANGES Addition to ABAP EML READ Statements", details: "The WITH CHANGES addition to ABAP EML READ statements provides access to accumulated change operation information for RAP business object instances in a RAP transaction.", is_cloud: "X" },                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    
                { release_version: "917 (2511)", topic: "SYSTEM_CLASSES", text: "System Class for Writing CSV", details: "The CL_CSV_FACTORY system class creates instances for CSV writers. Its instance methods, which implement the IF_CSV_WRITER interface, enable the application of settings and the conversion of internal table content into CSV format.", is_cloud: "X" },                                                                                                                                                                                                                                                                                                                                                                                                                                 
                { release_version: "917 (2511)", topic: "SYSTEM_CLASSES", text: "System Class for Garbage Collection", details: "The CL_ABAP_GARBAGE_COLLECTOR class includes the COLLECT method, which manually triggers garbage collection regardless of current memory usage or the state of the garbage collector. Although the ABAP runtime framework periodically activates garbage collection, manually calling this method can be useful in specific situations. For instance, it helps when large, unnecessary objects use considerable memory or when memory needs to be freed in resource-limited settings. Additionally, this method supports analyzing memory usage and ensuring proper memory release, especially when large objects are frequently created in a short timeframe.", is_cloud: "X" },  
                { release_version: "816", topic: "ABAP_CDS", text: "Stricter Rules for Association ON Conditions in CDS Custom Entities", details: "Stricter rules for the association ON condition for CDS custom entities have been implemented. For more information, refer to the CDS DDL - DEFINE CUSTOM ENTITY section on associations. These rules also apply when other CDS entities define associations with a CDS custom entity as the target.", is_cloud: "" },
                { release_version: "816", topic: "ABAP_CDS", text: "Extended Cast Matrix", details: "In CDS view entities and obsolete CDS DDIC-based views, you can now cast the CURR data type into DECFLOAT16 and DECFLOAT34 data types.", is_cloud: "" },
                { release_version: "816", topic: "ABAP_CDS", text: "New Element Annotations", details: "The following ABAP annotations are now supported as element annotations within the annotation scope #ELEMENT: AbapCatalog.typeSpec.conversionExit, AbapCatalog.typeSpec.outputLength, and ObjectModel.upperCase.", is_cloud: "" },
                { release_version: "816", topic: "ABAP_CDS", text: "New Analytical Scalar Functions", details: "The available analytical scalar functions in ABAP release 8.16 include: LN, LOG, EXPONENTIAL, and POWER. For a complete list, refer to the topic 'ABAP CDS - Analytical Scalar Functions.'", is_cloud: "" },
                { release_version: "816", topic: "ABAP_CDS", text: "CDS Propagated Buffer", details: "CDS buffer propagation can now be defined for CDS view entities and CDS transactional queries. You can enable or disable buffer propagation using the annotation AbapCatalog.entityBuffer.propagationAllowed: true|false. Specify the propagated fields in a CDS propagated buffer defined by PROPAGATE VIEW ENTITY BUFFER ON cds_entity.", is_cloud: "" },
                { release_version: "816", topic: "ABAP_CDS", text: "CDS Aspects", details: "CDS aspects can now define reusable elements of CDS entities using the syntax DEFINE ASPECT. The BIND ASPECT syntax connects the aspect to a CDS view entity. Additionally, the INCLUDE syntax allows you to incorporate individual components of the CDS aspect into the select list of both the CDS view entity and CDS projection views.", is_cloud: "" },
                { release_version: "816", topic: "ABAP_CDS", text: "CDS External Entities", details: "A new type of CDS entity is now available: the CDS external entity. You can use CDS external entities to access data from external database systems within AS ABAP. Define them using the DEFINE EXTERNAL ENTITY statement. Configure the connection properties between an external entity and the external system with a CDS logical external schema.", is_cloud: "" },
                { release_version: "816", topic: "ABAP_CDS", text: "Writable CDS External Entities", details: "CDS external entities can now be defined as writable using the WRITABLE syntax. Writable external entities enable data modification in external database systems through ABAP SQL INSERT, UPDATE, MODIFY, and DELETE operations. To establish a service connection and allow write access to the logical external schema, you need an ABAP SQL connection object.", is_cloud: "" },
                { release_version: "816", topic: "ABAP_CDS", text: "Static External Entities", details: "The initial release of CDS external entities included only dynamic external entities. Now, static external entities are also available. You can define these by adding PROVIDED BY logical_external_schema in the data definition.", is_cloud: "" },
                { release_version: "816", topic: "ABAP_CDS", text: "Client Parameter in SQL Functions", details: "For the built-in functions listed below, you must pass the session variable $session.client to the optional client parameter in ABAP for Cloud Development:   - UNIT_CONVERSION  - CURRENCY_CONVERSION  - ABAP_SYSTEM_TIMEZONE  - ABAP_USER_TIMEZONE  - TSTMP_TO_DATS  - TSTMP_TO_TIMS  - TSTMP_TO_DST  - DATS_TIMS_TO_TSTMP   This requirement also applies when using these functions in CDS DDIC-based views.", is_cloud: "" },
                { release_version: "816", topic: "ABAP_CDS", text: "Client Safety of CDS Table Functions", details: "The annotation ClientHandling.clientSafe explicitly declares a CDS table function as client-safe and ensures that the necessary checks are performed.", is_cloud: "" },
                { release_version: "816", topic: "ABAP_CDS", text: "CDS Enumerated Elements in CDS Conditions", details: "CDS enumerated elements can now be used as left-hand operands in logical expressions. For more information, refer to the topic CDS DDL - Using CDS Enumerated Types.", is_cloud: "" },
                { release_version: "816", topic: "ABAP_CDS", text: "Support of Data Types in Logical Expressions with IS INITIAL", details: "In logical expressions using the INITIAL operator, the left-hand operand can now include the following data types: RAW, DECFLOAT16, DECFLOAT34, DATN, TIMN, and UTCL. This change applies to all CDS entities except those based on CDS DDIC views.", is_cloud: "" },
                { release_version: "816", topic: "ABAP_CDS", text: "CDS Delegated Buffers", details: "CDS delegated buffers can now be defined for CDS view entities with the syntax DEFINE VIEW ENTITY BUFFER ON ... cds_entity TYPE DELEGATED. These buffers delegate the usage of a CDS view entity's buffer to its base object's buffer, enhancing performance.", is_cloud: "" },
                { release_version: "816", topic: "ABAP_CDS", text: "Writable CDS View Entities", details: "CDS view entities can now be defined as writable by using the WRITABLE syntax. Some restrictions apply, which are detailed in the corresponding chapter.", is_cloud: "" },
                { release_version: "816", topic: "ABAP_CDS", text: "CDS Table Entities", details: "A new type of CDS entity, the CDS table entity, is now available. This entity defines a database table in ABAP CDS using the DEFINE TABLE ENTITY statement. CDS table entities serve as the ABAP Cloud replacement for DDIC database tables.", is_cloud: "" },
                { release_version: "816", topic: "ABAP_CDS", text: "CDS Table Entity, Table Buffering", details: "Table buffering can now be defined for CDS table entities. You can enable or disable buffering using the annotation @AbapCatalog.entityBuffer.definitionAllowed: true|false. Specify the buffering type with a CDS table entity buffer defined by DEFINE TABLE ENTITY BUFFER ON cds_table_entity. Additionally, you can configure table buffering differently for the core, localization, industry, partner, and customer layers.", is_cloud: "" },
                { release_version: "816", topic: "ABAP_CDS", text: "CDS Service Definitions Can Now Expose AMDP Procedure Implementations", details: "The new EXPOSE METHOD keyword can now be used in CDS service definitions to expose AMDP procedure implementations for use in a business service.", is_cloud: "" },
                { release_version: "816", topic: "ABAP_CDS", text: "CDS Static Caches", details: "Static caches are now available in ABAP CDS, providing potential performance improvements through cached aggregated data.", is_cloud: "" },
                { release_version: "816", topic: "ABAP_CDS", text: "New Reference Type for Annotations", details: "A new reference type called DevelopmentObjectRef is now available for annotations.", is_cloud: "" },
                { release_version: "816", topic: "ABAP_DOCU", text: "Documentation Language", details: "From release 8.16 onward, the ABAP Keyword Documentation will be provided and supported exclusively in English.", is_cloud: "" },
                { release_version: "816", topic: "ABAP_DOCU", text: "CDS Annotation Documentation", details: "From release 8.16 onward, properties and documentation for CDS annotations provided as SAP annotations are located under ABAP CDS - SAP Annotation Documentation. If available, the KTD of an annotation definition is included, along with links to the help portal documentation. The ABAP annotations that previously appeared in the ABAP Keyword Documentation have been migrated to KTDs and are now displayed under ABAP Annotations.", is_cloud: "" },
                { release_version: "816", topic: "ABAP_OBJECTS", text: "Visibility Sections", details: "A global class that can belong to an inheritance tree must include both PROTECTED SECTION and PRIVATE SECTION, even if they are empty. Prior to Release 8.16, a syntax warning was issued for non-final classes missing these sections. Now, the warning also applies to final subclasses.", is_cloud: "" },
                { release_version: "816", topic: "ABAP_SQL", text: "Dynamic SELECT", details: "The new dynamic forms of the WITH and OPEN CURSOR statements allow for fully dynamic SELECT statements. All clauses, except for the INTO clause and ABAP-specific additions, can be defined in a single dynamic token. This functionality is similar to an ADBC query, which is also passed as a string.", is_cloud: "" },
                { release_version: "816", topic: "ABAP_SQL", text: "Connection Objects", details: "An ABAP SQL connection object that implements the interface IF_ABAP_SQL_CONNECTION represents a database connection for use with the CONNECTION clause in ABAP SQL statements. These connection objects allow for the utilization of service connections in ABAP Cloud.", is_cloud: "" },
                { release_version: "816", topic: "ABAP_SQL", text: "Level-based Hierarchies", details: "A new variant of the hierarchy generator HIERARCHY incorporates LEVELS to create level-based hierarchies. This enables access to hierarchical data from sources defined by level columns. In contrast, the previous variant of HIERARCHY utilized CHILD TO PARENT ASSOCIATION to generate parent-child hierarchies based on parent-child relationships.", is_cloud: "" },
                { release_version: "816", topic: "ABAP_SQL", text: "Caching of Hierarchies", details: "The new CACHE addition for SELECT and FROM HIERARCHY enables the definition of a caching policy for hierarchies.", is_cloud: "" },
                { release_version: "816", topic: "ABAP_SQL", text: "Database Hints for the ABAP SQL In-Memory Engine", details: "Behind the addition %_HINTS, the database system ABAP can now be specified to list database hints for the ABAP SQL in-memory engine. These hints are documented under 'ABAP SQL In-Memory Engine, Database Hints.' Currently, there are no hints available for the ABAP SQL in-memory engine in this release.", is_cloud: "" },
                { release_version: "816", topic: "ABAP_SQL", text: "ORDER BY n", details: "In the ORDER BY clause, a literal or host constant of an integer type is treated as a column position in the query's result set. This feature has been available since SQL expressions were introduced in the ORDER BY clause in release 7.57, although it was undocumented and its behavior was somewhat undefined. With the release of 8.16, both the behavior and documentation of this feature were improved.", is_cloud: "" },
                { release_version: "816", topic: "ABAP_SQL", text: "OPTIONS", details: "A new OPTIONS addition can be used before the ABAP-specific additions PRIVILEGED ACCESS, BYPASSING BUFFER, and CONNECTION at the end of the SELECT, WITH, or OPEN CURSOR statements.", is_cloud: "" },
                { release_version: "816", topic: "ABAP_SQL", text: "PROVIDED BY", details: "A new PROVIDED BY addition to the data source in the FROM clause defines a logical external schema that maps a CDS external entity to an external system.", is_cloud: "" },
                { release_version: "816", topic: "ABAP_SQL", text: "Syntax Warning for Replacement Objects", details: "Each ABAP SQL access to a DDIC database table or view with a replacement object generates a syntax check warning. You can suppress this warning using the pragma ##open_sql_redirect_dml[...]. This pragma highlights these accesses in the code and outlines the special rules that apply. Prior to release 8.16, only write accesses triggered warnings.", is_cloud: "" },
                { release_version: "816", topic: "ABAP_SQL", text: "CDS Scalar Functions", details: "CDS scalar functions can function as SQL expressions in any position where expressions are permitted.", is_cloud: "" },
                { release_version: "816", topic: "ABAP_SQL", text: "Client Parameter in SQL Functions", details: "In the following built-in functions, the optional formal parameter client should no longer be used in the ABAP for Cloud Development language version: UNIT_CONVERSION, CURRENCY_CONVERSION, ABAP_SYSTEM_TIMEZONE, ABAP_USER_TIMEZONE, TSTMP_TO_DATS, TSTMP_TO_TIMS, TSTMP_TO_DST, and DATS_TIMS_TO_TSTMP. These functions must utilize only the current client as the default value for the parameter. Providing an explicit client will result in a syntax warning and subsequently a syntax error.", is_cloud: "" },
                { release_version: "816", topic: "ABAP_SQL", text: "Enhancement of STRING_AGG Function", details: "The optional separator sep for the STRING_AGG function can now be a host variable.", is_cloud: "" },
                { release_version: "816", topic: "ABAP_SQL", text: "Enhancement of LTRIM and RTRIM Functions", details: "The char parameter in the LTRIM and RTRIM functions can now be a host variable or an SQL expression, and its length can exceed 1.", is_cloud: "" },
                { release_version: "816", topic: "ABAP_SQL", text: "Aggregate Functions Processed by the ABAP SQL In-Memory Engine", details: "The ABAP SQL in-memory engine can now process the aggregate functions MIN, MAX, and SUM directly in the SELECT list. This improvement eliminates the previous bypassing of table buffering and prevents the transportation of an internal table accessed via FROM @itab to the database.", is_cloud: "" },
                { release_version: "816", topic: "ABAP_SQL", text: "Binary Floating Point Types in Arithmetic Expressions", details: "Operands of type FLTP or f can now be utilized in decimal floating point expressions, while integer types can be employed in binary floating point expressions.", is_cloud: "" },
                { release_version: "816", topic: "ABAP_SQL", text: "Declaring a Client Column for Client-independent Data Sources", details: "The DECLARE CLIENT statement in the FROM clause of an ABAP SQL query designates a column from a client-independent data source as a client column, making the data source client-dependent for the current access. Implicit client handling occurs and can be influenced by the USING addition.", is_cloud: "" },
                { release_version: "816", topic: "ABAP_SQL", text: "Addition OPTIONS for DML Statements", details: "The OPTIONS addition can now be used with DML statements to introduce ABAP-specific features. It can be applied directly to the DML statement and to subqueries within those DML statements.", is_cloud: "" },
                { release_version: "816", topic: "ABAP_SQL", text: "Non-numeric Results in Aggregate Functions", details: "The aggregate functions MIN and MAX can now yield non-numeric results for window expressions and hierarchy aggregate navigators.", is_cloud: "" },
                { release_version: "816", topic: "ABAP_SQL", text: "Aggregate Functions in Hierarchy Aggregate Navigators", details: "The AVG aggregate function can now be utilized with the hierarchy aggregate navigator HIERARCHY_DESCENDANTS_AGGREGATE when there is no defined JOIN condition, as well as with the hierarchy aggregate navigator HIERARCHY_ANCESTORS_AGGREGATE.", is_cloud: "" },
                { release_version: "816", topic: "ABAP_SQL", text: "Spatial Functions", details: "SAP HANA offers constructors, methods, and functions for accessing and manipulating spatial data, now accessible as functions in ABAP SQL.", is_cloud: "" },
                { release_version: "816", topic: "ABAP_SQL", text: "New Spatial Functions", details: "The following spatial functions are now available: ST_3DLENGTH, ST_ASMVTGEOM, ST_BUFFER, ST_CLOSESTPOINTOFAPPROACH, ST_FRECHETDISTANCE, ST_INTERIORRINGN, ST_ISVALIDTRAJECTORY, ST_MAKEPOLYGON, ST_NEW_POINT, ST_NEW_POINTM, ST_NEW_POINTZ, ST_NEW_POINTZM, ST_REMOVEPOINT, ST_REVERSE, ST_TOUCHES, and ST_WITHIN.", is_cloud: "" },
                { release_version: "816", topic: "ABAP_SQL", text: "DISTINCT in OVER Clause", details: "The addition of DISTINCT is now permitted in the aggregate function COUNT within a window expression.", is_cloud: "" },
                { release_version: "816", topic: "ABAP_SQL", text: "Enhancement of LPAD and RPAD Functions", details: "The length len of the LPAD and RPAD functions can now be specified using a host variable or an SQL expression. Furthermore, len can be less than 1 or greater than 1333. Both functions can return the result type SSTRING with an undefined length.", is_cloud: "" },
                { release_version: "816", topic: "ABAP_SQL", text: "HIERARCHY_COMPOSITE_ID", details: "The function HIERARCHY_COMPOSITE_ID generates unique composite node identifiers, eliminating name clashes.", is_cloud: "" },
                { release_version: "816", topic: "ABAP_SQL", text: "New Aggregate Spatial Functions", details: "The following aggregate spatial functions are now available: ST_ALPHASHAPEAGGR, ST_ALPHASHAPEAREAAGGR, ST_ASESRIJSON_MULTICOLUMN, ST_ASGEOJSON_MULTICOLUMN, ST_ASMVT, ST_ASSVGAGGR, ST_COLLECTAGGR, ST_CONCAVEHULLAGGR, ST_CONVEXHULLAGGR, ST_ENVELOPEAGGR, ST_INTERSECTIONAGGR, and ST_UNIONAGGR.", is_cloud: "" },
                { release_version: "816", topic: "ABAP_SQL", text: "New SQL Functions GREATEST and LEAST", details: "The SQL functions GREATEST and LEAST are now available. They identify the largest and smallest values from a given set of arguments.", is_cloud: "" },
                { release_version: "816", topic: "ABAP_SQL", text: "Placing USING Behind OPTIONS", details: "In an ABAP DQL statement, the USING addition can follow OPTIONS to change the implicit client handling for client-dependent data sources in all queries of the statement simultaneously.", is_cloud: "" },
                { release_version: "816", topic: "ABAP_SQL", text: "Exposing Client Columns of CDS Entities", details: "The addition of EXPOSE CLIENT to USING ... CLIENTS ... enables access to the client IDs of specific client-dependent CDS entities that lack a client column.", is_cloud: "" },
                { release_version: "816", topic: "ADBC", text: "Support of ABAP SQL Connection Objects", details: "ADBC now supports ABAP SQL connection objects through the ADAPTER_2_ABAP_SQL method in the CL_SQL_ADBC_CONNECTION_BUILDER class. To use this, the ABAP SQL connection object must have the ADBC adapter enabled.", is_cloud: "" },
                { release_version: "816", topic: "AMDP", text: "New AMDP Option CDS SESSION CLIENT DEPENDENT", details: "The new addition CDS SESSION CLIENT DEPENDENT can follow AMDP OPTIONS to set the HANA session variable CDS_CLIENT to its default value. This explicitly marks the AMDP method as client-dependent and ensures client safety. It can also be used as an option after FOR DDL.", is_cloud: "" },
                { release_version: "816", topic: "AMDP", text: "Client Safety of AMDP Methods", details: "To support client isolation, make AMDP methods client-safe. This requirement is essential for ABAP Cloud Development.", is_cloud: "" },
                { release_version: "816", topic: "AMDP", text: "FOR SQL SERVICE", details: "A new addition FOR SQL SERVICE to the CLASS-METHODS statement indicates that an AMDP procedure implementation is meant for external SQL access via an SQL service.", is_cloud: "" },
                { release_version: "816", topic: "CDS_ACCESS_CONTROL", text: "Session Variables and Enumerated Constants on the Right Side of Literal Conditions", details: "Literal conditions in CDS roles now support session variables and enumerated constants on the right side of logical expressions. For more information, refer to the CDS DCL - DEFINE ROLE topic on literal conditions.", is_cloud: "" },
                { release_version: "816", topic: "CDS_BDL", text: "RAP Type Mapping, Constants", details: "You can now specify a fixed value on the left side of a RAP type mapping using the 'constant' syntax. This feature is useful in situations where multiple entities map to the same RAP persistent table.", is_cloud: "" },
                { release_version: "816", topic: "CDS_BDL", text: "RAP Default Values Function", details: "A RAP default values function sets default values for fields or input parameters in RAP BO operations on the user interface. You define a default values function using the syntax: default function.", is_cloud: "" },
                { release_version: "816", topic: "CDS_BDL", text: "ABP Auxiliary Class", details: "The new statement auxiliary class enables the specification of one or more ABP auxiliary classes, facilitating the outsourcing of functionality from an ABAP behavior pool. Its main purpose is to allow developers to implement RAP behavior concurrently.", is_cloud: "" },
                { release_version: "816", topic: "CDS_BDL", text: "RAP Business Events for Child Entities", details: "RAP business events can now be defined for CDS child entities as well. Previously, RAP business events were limited to the root node of a RAP business object.", is_cloud: "" },
                { release_version: "816", topic: "CDS_BDL", text: "BDEF Friends", details: "The new optional addition for friends allows you to specify one or more BDEF extensions as BDEF friends. A BDEF friend has unrestricted access to all components of the original BDEF, meaning they can call internal RAP BO operations and read or modify RAP BO entities in local mode. BDEF friends facilitate modularization.", is_cloud: "" },
                { release_version: "816", topic: "CDS_BDL", text: "Subentities as Authorization Master", details: "You can now define RAP BO entities as RAP authorization master entities that are not designated as root entities.", is_cloud: "" },
                { release_version: "816", topic: "CDS_BDL", text: "Result Multiplicity in Factory Actions", details: "RAP factory actions now support result multiplicity, meaning the cardinality can be [0..*] or [1..*]. A factory action can create zero, one, or multiple entity instances.", is_cloud: "" },
                { release_version: "816", topic: "CDS_BDL", text: "Abstract BDEF, with hierarchy like entity", details: "The new hierarchical entity can now be used in the RAP behavior definition header of an abstract behavior definition. It implements stricter syntax checks to ensure compatibility between the hierarchical BDEF type of the abstract BDEF and the structured type of the underlying CDS entity.", is_cloud: "" },
                { release_version: "816", topic: "CDS_BDL", text: "BDEF Alternative Keys for Managed and Unmanaged Behavior Definitions", details: "BDEF pure keys and BDEF secondary keys are now available. They establish the signature for a RAP key function.", is_cloud: "" },
                { release_version: "816", topic: "CDS_BDL", text: "RAP Key Functions", details: "RAP key functions are now available. A RAP key function references a BDEF alternative key and returns entity instances that match the specified values. The authorization control type 'none' can be set for the authorization master to indicate that operations in authorization-dependent entities should implicitly be marked with authorization:none.", is_cloud: "" },
                { release_version: "816", topic: "CDS_BDL", text: "Event-Driven Side Effects", details: "You can define a business event to trigger a side effect in your RAP business object using the syntax for side effects. When the application server raises a defined event, the event-driven side effect activates, and the specified targets are reloaded.", is_cloud: "" },
                { release_version: "816", topic: "CDS_BDL", text: "Non-Standard Operations for Associations", details: "You can define nonstandard operations for associations, including link action, unlink action, and inverse function.", is_cloud: "" },
                { release_version: "816", topic: "CDS_BDL", text: "Editable Treeview", details: "The editable treeview scenario is now available. You can make a treeview editable using the instance hierarchy syntax. Additionally, you can specify the RAP reorder action to move a hierarchy node to a specific position among its siblings. This is defined using the syntax addition [managed] reorder action.", is_cloud: "" },
                { release_version: "816", topic: "CDS_BDL", text: "Dedicated Authorizations for Create-by-Association Operations", details: "RAP authorization-dependent entities utilize the authorization controls defined in the associated authorization master entity. During RAP create-by-association operations on an authorization-dependent entity, the system automatically performs an authorization check for updates to the authorization master entity. However, for create-by-association operations on CDS to-child associations, you can specify different authorizations, allowing you to override this default behavior.", is_cloud: "" },
                { release_version: "816", topic: "CDS_BDL", text: "Explicit Save Order", details: "You can define the save order by using 'save after.'", is_cloud: "" },
                { release_version: "816", topic: "CDS_BDL", text: "RAP Collaborative Draft", details: "A new RAP draft with collaborative capabilities is now available. This feature allows multiple users to work simultaneously on the same draft. The draft is defined using the collaborative draft syntax.", is_cloud: "" },
                { release_version: "816", topic: "CDS_BDL", text: "Authorization Context for Disable: New Options", details: "New options for the authorization context are now available following the addition of the 'disable' determination. During the RAP save sequence, the determinations invoked will automatically bypass the authorization objects specified in the relevant authorization context, ContextName. Similarly, the validations during the save sequence will also skip the authorization objects in the associated ContextName. These new options are exclusively available for the BDEF implementation type.", is_cloud: "" },
                { release_version: "816", topic: "DATASET", text: "MESSAGE Addition is Mandatory for OPEN DATASET", details: "In the OPEN DATASET statement, you must include MESSAGE; otherwise, you'll encounter a syntax warning. An inline declaration can now be added after MESSAGE.", is_cloud: "" },
                { release_version: "816", topic: "DATA_CLUSTER", text: "Enhancement to CL_ABAP_EXPIMP_UTILITIES", details: "New options for the CL_ABAP_EXPIMP_UTILITIES class are available.", is_cloud: "" },
                { release_version: "816", topic: "DDIC", text: "Empty Key of Table Types", details: "Empty table keys, available in ABAP Language since 7.40, SP02, can now be defined for DDIC table types in standard tables.", is_cloud: "" },
                { release_version: "816", topic: "DDIC", text: "Removal of Extensibility Annotations", details: "The following extensibility annotations are no longer available or required for the dictionary data definition language (DDL) of dictionary objects in the C0 release of a DDIC object: @AbapCatalog.enhancement.quotaShareCustomer and @AbapCatalog.enhancement.quotaSharePartner.", is_cloud: "" },
                { release_version: "816", topic: "EML", text: "RAP Handler Methods for RAP Default Values Functions", details: "RAP default value functions must be implemented in an ABAP behavior pool following specific guidelines. Refer to the section on Handler Methods for details on RAP default value functions.", is_cloud: "" },
                { release_version: "816", topic: "EML", text: "C1 Release of Class CL_ABAP_BEHAVIOR_SAVER_FAILED", details: "The RAP saver class CL_ABAP_BEHAVIOR_SAVER_FAILED is now available with the C1 release contract for the ABAP programming language focused on Cloud Development. For more information, refer to the blog post titled 'Using BAPIs in RAP.'", is_cloud: "" },
                { release_version: "816", topic: "EML", text: "ABP Auxiliary Class", details: "ABP auxiliary classes now allow for extended access rights to a referenced RAP Business Object (BO). For more information, click here.", is_cloud: "" },
                { release_version: "816", topic: "EML", text: "Commits in the Context of RAP Projections", details: "Regarding commits in RAP projections behavior definitions: If RAP BO instances fail to commit during the save sequence for the base RAP BO, they are returned to the RAP BO consumer. The messages in the failed RAP response parameter automatically map to projections.", is_cloud: "" },
                { release_version: "816", topic: "EML", text: "Unit Tests and Contract Check Violations", details: "ABAP contract check violations are visible in unit tests; the tests will fail if a violation occurs.", is_cloud: "" },
                { release_version: "816", topic: "EML", text: "FORWARDING PRIVILEGED Addition", details: "Using the FORWARDING PRIVILEGED addition in the READ, MODIFY, and GET PERMISSIONS statements allows you to maintain the privileged context in later ABAP EML requests.", is_cloud: "" },
                { release_version: "816", topic: "EML", text: "ABAP EML Read Operations Not Allowed in Late Save Phase", details: "ABAP EML read operations are prohibited during the RAP late save phase.", is_cloud: "" },
                { release_version: "816", topic: "EML", text: "Runtime Type Service Method for BDEF Derived Types", details: "Runtime Type Services now include a method for dynamically creating type-safe BDEF derived types. For more information, see the related topic.", is_cloud: "" },
                { release_version: "816", topic: "EML", text: "Using Custom Secondary Table Keys in BDEF Derived Types", details: "You can create your own secondary table keys for BDEF-derived types and use them in ABAP statements. For more information, click here.", is_cloud: "" },
                { release_version: "816", topic: "EML", text: "New Contract Checks", details: "The following contract checks have been added:   - Disallowed entries in the failed response parameter.  - Entries with incorrect failure causes in the failed response parameter.  - Entries with non-initial %state_area components in the reported response across different contexts.   Violations will trigger the runtime error BEHAVIOR_BAD_HANDLER_RESPONSE.", is_cloud: "" },
                { release_version: "816", topic: "EML", text: "Retry Feature for RAP Local Event Executions", details: "An automatic retry feature is now available to ensure that RAP local events execute even in the event of temporary issues, such as locks on RAP BO instances. The framework can retry execution up to three times. You can configure your implementation to automatically retry event execution after a set period.", is_cloud: "" },
                { release_version: "816", topic: "EML", text: "New Method GET_PRIVILEGED_ACCESS_PROFILE of the CL_ABAP_BEHV_AUX Class", details: "Returns information about the privileged context. It is applicable only during the save phase.", is_cloud: "" },
                { release_version: "816", topic: "EXPRESSIONS", text: "String Expressions in VALUE Operator", details: "String expressions can now be assigned directly to incompatible components without using CONV for structure component assignments. For example, use VALUE ...( comp = strg_expr ) instead of VALUE ...( comp = CONV #( strg_expr ) ).", is_cloud: "" },
                { release_version: "816", topic: "EXPRESSIONS", text: "FOR GROUPS ... OF Supported for NEW", details: "The FOR GROUPS ... OF variant of the FOR iteration expression is now supported for the NEW constructor operator.", is_cloud: "" },
                { release_version: "816", topic: "EXPRESSIONS", text: "Syntax Warning for Multiple Assignments of Components", details: "In the constructor operators NEW and VALUE for structures, you cannot assign multiple values to a component. Doing so results in a syntax error when the component is directly named. Additionally, it now triggers a syntax warning in cases involving component groups.", is_cloud: "" },
                { release_version: "816", topic: "EXPRESSIONS", text: "Factorial and Binomial Functions", details: "The built-in function factorial calculates the factorial of positive integers, while the binomial function determines the binomial coefficient.", is_cloud: "" },
                { release_version: "816", topic: "EXPRESSIONS", text: "Numeric Functions for Statistics and Probability Theory in ABAP", details: "The following numeric functions are now available: erf, erfc, erf_inv, and erfc_inv. These functions handle calculations with floating-point and decimal floating-point numbers, implementing the error function, the complementary error function, and their inverses. Additionally, gamma and log_gamma support calculations with the gamma and logarithmic gamma functions. The function gamma_lower implements the lower incomplete gamma function and its inverse for the same types of number calculations.", is_cloud: "" },
                { release_version: "816", topic: "ITAB", text: "READ TABLE ... WHERE ...", details: "The WHERE clause can now be used with the READ TABLE statement to read the first line of an internal table that meets the WHERE condition. Unlike the WITH KEY addition, it allows for arbitrary logical expressions rather than just equality conditions. This syntax simplifies a common pattern but does not improve performance.   For example, the pattern:  LOOP AT itab ... [USING KEY ...] WHERE log_exp|(cond_syntax). EXIT. ENDLOOP.   The same rules apply for using a WHERE condition in other internal table statements, including LOOP AT, MODIFY, and DELETE. Notably, a dynamic WHERE condition can also be specified.", is_cloud: "" },
                { release_version: "816", topic: "ITAB", text: "Harmonization of Table Expressions and READ TABLE Statement", details: "The variants for defining a table line in table expressions now correspond directly to those in the READ TABLE statement. The same rules apply, and similar syntax warnings may arise. The internal behavior of the variants [KEY keyname [COMPONENTS]] ... has been adjusted to align with the respective READ variants. Additionally, a new variant, TABLE KEY keyname [COMPONENTS] ..., has been introduced for use with READ ... WITH TABLE KEY .... Previously, the syntax of the existing variants was not strictly aligned. However, this adjustment does not alter the behavior of existing programs. It provides new options, such as specifying part of a table key or adding extra search fields with a table key. Some new syntax warnings related to performance may appear, which can be addressed or suppressed using a pragma.", is_cloud: "" },
                { release_version: "816", topic: "ITAB", text: "IS [NOT] INITIAL in WHERE Condition of FILTER", details: "In the basic form of the FILTER operator, you can now use the predicate IS [NOT] INITIAL.", is_cloud: "" },
                { release_version: "816", topic: "RFC", text: "New Synchronous RFC", details: "A synchronous RFC call for a remote session can now be made using the syntax CALL FUNCTION ... IN REMOTE SESSION ....", is_cloud: "" },
                { release_version: "816", topic: "SAP_GUI", text: "EXCLUDING Addition of SET PF-STATUS", details: "To avoid memory bottlenecks when managing the GUI status, duplicate entries are removed from an internal table following the inclusion of EXCLUDING in the SET PF-STATUS statement. This update is accessible through a kernel correction as of release 7.53.", is_cloud: "" },
                { release_version: "816", topic: "SAP_GUI", text: "Handling of the ! Character in Input Fields", details: "The character ! at the beginning of an input field on a dynpro screen can be managed using the new profile parameter dynp/disable_input_reset. Setting this parameter to TRUE disables the previous standard behavior, which deleted all characters in the field before data transport. The default value, FALSE, retains that behavior.", is_cloud: "" },
                { release_version: "816", topic: "SXML", text: "Header Options for sXML Library", details: "Header options for the XML declaration are now available in the sXML Library:   - CO_OPT_VAL_NO (no XML header) - This is the default option.  - CO_OPT_VAL_WITHOUT_ENCODING (version)  - CO_OPT_VAL_FULL (version and encoding)", is_cloud: "" },
                { release_version: "816", topic: "SYSTEM_CLASSES", text: "System Classes for Probability Distribution", details: "Two new system classes for probability distribution are now available. CL_ABAP_PROB_DISTRIBUTION defines probability distributions in ABAP for floating-point probabilities, while CL_ABAP_PROB_DISTRIBUTION_DF34 focuses on the built-in decfloat34 data type. Both classes facilitate the generation of random numbers and the calculation of quantiles, probabilities, and other related functions. The initial release includes normal, log-normal, gamma, exponential, and uniform int/int8 distributions, supporting both discrete and continuous distributions.", is_cloud: "" },
                { release_version: "816", topic: "SYSTEM_CLASSES", text: "Mathematical Constants", details: "The class CL_ABAP_MATH now includes constants for minimum and maximum values for the data types decfloat34 and decfloat16. These constants represent the minimal positive and non-subnormal values, the maximal values, the smallest floating point number greater than 0, and the difference between the smallest floating point number greater than 1 and 1.   Additionally, CL_ABAP_MATH provides common mathematical constants, including Euler's constant (e), pi, pi squared, pi/2, pi/4, and the square roots of 2, 3, and pi. It also includes the decimal logarithm (log10) and binary logarithm (log2) of e, as well as the decimal logarithms of 2 and 10. These constants are available in both floating point (f) and decfloat34 formats.", is_cloud: "" },
                { release_version: "816", topic: "TRANSFORMATIONS", text: "Regular Expressions for XSLT", details: "Regular expression functions are now available in XSLT. The following functions can be used: matches(), replace(), and tokenize().", is_cloud: "" },
                { release_version: "816", topic: "TRANSFORMATIONS", text: "New Domain for Mapping from ABAP to XML", details: "A new special domain, XSDGEO, has been introduced to override the default mapping of elementary ABAP types to asXML for spatial data.", is_cloud: "" },
                { release_version: "816", topic: "TRANSFORMATIONS", text: "New Format for format in the Attribute option of tt:value", details: "The new format can be specified in parentheses after the format in the option attribute of the ST statement tt:value. The options include geometry, geography, and geo=SRID, which define a spatial reference system for converting between EWKB representation and GeoJSON.", is_cloud: "" },
                { release_version: "816", topic: "TRANSFORMATIONS", text: "New Addition JSON for CALL TRANSFORMATION", details: "The new SOURCE JSON and RESULT JSON additions are now available.", is_cloud: "" },
                { release_version: "916 (2508)", topic: "ABAP_CDS", text: "Stricter Rules for Association ON Conditions in CDS Custom Entities", details: "Stricter rules for the association ON condition for CDS custom entities have been implemented. For details, see CDS DDL - DEFINE CUSTOM ENTITY, association. The same rules also apply if other CDS entities define associations with a CDS custom entity as an association target. ", is_cloud: "X" },
                { release_version: "916 (2508)", topic: "ABAP_CDS", text: "New Element Annotations", details: "The following ABAP annotations are now supported as element annotations with the annotation scope \#ELEMENT. AbapCatalog.typeSpec.conversionExit AbapCatalog.typeSpec.outputLength ", is_cloud: "X" },
                { release_version: "916 (2508)", topic: "ABAP_CDS", text: "CDS Table Entity, Table Buffering", details: "Table buffering can be defined for CDS table entities now: Table buffering can be enabled and disabled with the annotation @AbapCatalog.entityBuffer.definitionAllowed: true|false The buffering type can be specified with a CDS table entity buffer defined by DEFINE TABLE ENTITY BUFFER ON cds_table_entity ... Table buffering can be defined differently for the layers core, localization, industry, partner and customer. ", is_cloud: "X" },
                { release_version: "916 (2508)", topic: "ABAP_CDS", text: "Static External Entities", details: "With the first release of CDS external entities, only dynamic external entities were available. Now, static external entities are also available. They are defined using the addition PROVIDED BY logical_external_schema in the data definition. ", is_cloud: "X" },
                { release_version: "916 (2508)", topic: "ABAP_CDS", text: "CDS Static Caches", details: "Static caches are now available in ABAP CDS. These can lead to performance gains when aggregated data is cached. ", is_cloud: "X" },
                { release_version: "916 (2508)", topic: "ABAP_CDS", text: "RAP Change Documents", details: "RAP change documents are now available. They can be used to log changes of persisted RAP BO data in a change document object. ", is_cloud: "X" },
                { release_version: "916 (2508)", topic: "ABAP_CDS", text: "RAP Copy Action", details: "A new RAP hierarchy action is available that can be used in editable treeview scenarios: the RAP copy action. It is defined using the syntax addition copy action. ", is_cloud: "X" },
                { release_version: "916 (2508)", topic: "ABAP_CDS", text: "Dedicated Authorizations for Create-by-Association Operations", details: "RAP authorization dependent entities use the authorization control that is defined on the related authorization master entity. For RAP create-by-association operations on an authorization-dependent entity, the system applies the authorization check for updates of the authorization master entity by default. For create by association on CDS to-child associations, you can now deviate from this default and specify separate authorizations for create-by-association operations. ", is_cloud: "X" },
                { release_version: "916 (2508)", topic: "ABAP_CDS", text: "RAP Collaborative Draft", details: "A new RAP draft handling with collaborative capabilities is now available. The RAP collaborative draft allows multiple users to work concurrently on the same draft instance. It is defined using the syntax with collaborative draft. ", is_cloud: "X" },
                { release_version: "916 (2508)", topic: "ABAP_SQL", text: "Non-numeric Results in Aggregate Functions", details: "The result of the aggregate functions MIN and MAX can now be non-numeric for window expressions and hierarchy aggregate navigators. ", is_cloud: "X" },
                { release_version: "916 (2508)", topic: "ABAP_SQL", text: "Aggregate Functions in Hierarchy Aggregate Navigators", details: "The aggregate function AVG can now be used for the hierarchy aggregate navigator HIERARCHY_DESCENDANTS_AGGREGATE if a JOIN condition is not defined and for the hierarchy aggregate navigator HIERARCHY_ANCESTORS_AGGREGATE. ", is_cloud: "X" },
                { release_version: "916 (2508)", topic: "ABAP_SQL", text: "New Spatial Functions", details: "The following spatial functions are now available: ST_3DLENGTH ST_ASMVTGEOM ST_BUFFER ST_CLOSESTPOINTOFAPPROACH ST_FRECHETDISTANCE ST_INTERIORRINGN ST_ISVALIDTRAJECTORY ST_MAKEPOLYGON ST_NEW_POINT ST_NEW_POINTM ST_NEW_POINTZ ST_NEW_POINTZM ST_REMOVEPOINT ST_REVERSE ST_TOUCHES ST_WITHIN ", is_cloud: "X" },
                { release_version: "916 (2508)", topic: "ABAP_SQL", text: "DISTINCT in OVER Clause", details: "The addition DISTINCT is now allowed for the aggregate function COUNT in a window expression. ", is_cloud: "X" },
                { release_version: "916 (2508)", topic: "ABAP_SQL", text: "Enhancement of LPAD and RPAD Functions", details: "The length len of the LPAD and RPAD functions can now be a host variable or an SQL expression. Additionally, the length of len can be less than 1 and greater than 1333. Both functions can produce the result type SSTRING with an undefined length. ", is_cloud: "X" },
                { release_version: "916 (2508)", topic: "ABAP_SQL", text: "New Aggregate Spatial Functions", details: "The following aggregate spatial functions are now available: ST_ALPHASHAPEAGGR ST_ALPHASHAPEAREAAGGR ST_ASESRIJSON_MULTICOLUMN ST_ASGEOJSON_MULTICOLUMN ST_ASMVT ST_ASSVGAGGR ST_COLLECTAGGR ST_CONCAVEHULLAGGR ST_CONVEXHULLAGGR ST_ENVELOPEAGGR ST_INTERSECTIONAGGR ST_UNIONAGGR ", is_cloud: "X" },
                { release_version: "916 (2508)", topic: "ABAP_SQL", text: "New SQL Functions GREATEST and LEAST", details: "The SQL functions GREATEST and LEAST are now available. These functions determine the largest and smallest value of a set of arguments. ", is_cloud: "X" },
                { release_version: "916 (2508)", topic: "EML", text: "Retry Feature for RAP Local Event Executions", details: "An automatic retry feature is now available to ensure RAP local events execute in case of temporary issues like locks on RAP BO instances. The framework will attempt to retry up to three times. You can design your implementation for the framework to automatically retry event execution after a specified time. ", is_cloud: "X" },
                { release_version: "916 (2508)", topic: "EXPRESSIONS", text: "Arithmetic Functions for Statistics and Probability Theory in ABAP", details: "The following arithmetic functions are now available: ERF, ERFC, and ERF_INV for calculations with floating point numbers and decimal floating points numbers implement the error function, the complementary error function and its inverses. GAMMA and LOG_GAMMA implement the gamma and log gamma functions for calculations with floating point numbers and decimal floating points numbers. GAMMA_LOWER implements the lower incomplete gamma function and its inverse for calculations with floating point numbers and decimal floating points numbers. ", is_cloud: "X" },
                { release_version: "916 (2508)", topic: "SYSTEM_CLASSES", text: "System Classes for Probability Distribution", details: "Two new system classes for probability distribution are available: CL_ABAP_PROB_DISTRIBUTION defines probability distributions in ABAP for probabilities of a floating point data type. CL_ABAP_PROB_DISTRIBUTION_DF34 defines probability distributions in ABAP for probabilities of the built-in data type decfloat34. Both classes allow the generation of random numbers and calculation of quantile, probabilities, and other aspects. The first release includes the following distributions: normal, log-normal, gamma, exponential, and uniform int/int8 distributions. Discrete and continuous distributions are supported. ", is_cloud: "X" },
                { release_version: "916 (2508)", topic: "SYSTEM_CLASSES", text: "Mathematical Constants", details: "The following constants for minimum and maximum values are now available as part of class CL_ABAP_MATH: Minimal positive and not subnormal value for type decfloat34 and decfloat16 Maximal value for type decfloat34 and decfloat16 Smallest floating point number &gt; 0 Difference between smallest floating point number &gt; 1 and 1 In addition, the following common mathematical constants are available in class CL_ABAP_MATH: Euler's constant e pi pi squared pi / 2 pi / 4 Square root of 2, 3, and pi Decimal logarithm (log10) and binary logarithm (log2) of e Decimal logarithm of the numbers 2 and 10 These constants are available as floating point numbers (f) and as decfloat34 numbers. ", is_cloud: "X" },
                { release_version: "916 (2508)", topic: "TRANSFORMATIONS", text: "New Addition JSON for CALL TRANSFORMATION", details: "The new additions SOURCE JSON and RESULT JSON are now available. ", is_cloud: "X" },
                { release_version: "915 (2505)", topic: "ABAP_CDS", text: "CDS Delegated Buffers", details: "CDS delegated buffers can now be defined for CDS view entities using the syntax DEFINE VIEW ENTITY BUFFER ON ... cds_entity TYPE DELEGATED. Delegated buffers delegate the buffer usage of a CDS view entity to the buffer of its base object, which can improve performance. ", is_cloud: "X" },
                { release_version: "915 (2505)", topic: "ABAP_CDS", text: "RAP Type Mapping, Constants", details: "It is now possible to specify a fixed value on the left side of a RAP type mapping using the syntax constant. This can be useful, for example, in scenarios where different entities are mapped to the same underlying RAP persistent table. ", is_cloud: "X" },
                { release_version: "915 (2505)", topic: "ABAP_SQL", text: "Level-based Hierarchies", details: "A new variant of the hierarchy generator HIERARCHY uses the addition LEVELS in order to generate level-based hierarchies. These allow access to hierarchical data in data sources that are defined by level columns. In contrast, the former variant of HIERARCHY uses the addition CHILD TO PARENT ASSOCIATION in order to generate parent-child-based hierarchies from parent-child relationships. ", is_cloud: "X" },
                { release_version: "915 (2505)", topic: "ABAP_SQL", text: "Enhancement of STRING_AGG Function", details: "The optional separator sep of the STRING_AGG function can now be a host variable. ", is_cloud: "X" },
                { release_version: "915 (2505)", topic: "ABAP_SQL", text: "Enhancement of LTRIM and RTRIM Functions", details: "The character char of the LTRIM and RTRIM functions can now be a host variable or an SQL expression. Additionally, the length of char can be other than 1. ", is_cloud: "X" },
                { release_version: "915 (2505)", topic: "ABAP_SQL", text: "Aggregate Functions Processed by the ABAP SQL In-Memory Engine", details: "The aggregate functions MIN, MAX, and SUM can be processed by the ABAP SQL in-memory engine in the SELECT list now. They no longer bypass table buffering and do not cause the transport of an internal table accessed by FROM @itab to the database. ", is_cloud: "X" },
                { release_version: "915 (2505)", topic: "ABAP_SQL", text: "Spatial Functions", details: "SAP HANA constructors, methods, and functions for accessing and manipulating spatial data are now available as functions in ABAP SQL. ", is_cloud: "X" },
                { release_version: "915 (2505)", topic: "ABAP_SQL", text: "HIERARCHY_COMPOSITE_ID", details: "The function HIERARCHY_COMPOSITE_ID can be used to generate composite node identifiers free of name clashes. ", is_cloud: "X" },
                { release_version: "915 (2505)", topic: "EXPRESSIONS", text: "Factorial and Binomial Functions", details: "The built-in function factorial computes the factorial of positive integer values. The binomial function computes the binomial coefficient. ", is_cloud: "X" },
                { release_version: "914 (2502)", topic: "ABAP_CDS", text: "Writable CDS View Entities", details: "CDS view entities can now be defined as writable using the syntax WRITABLE. Some restrictions apply, which are listed in the respective chapter. ", is_cloud: "X" },
                { release_version: "914 (2502)", topic: "ABAP_CDS", text: "CDS Table Entities", details: "A new kind of CDS entity is available: the CDS table entity. A CDS table entity defines a database table in ABAP CDS using the statement DEFINE TABLE ENTITY. CDS table entities are the ABAP Cloud successor of DDIC database tables. ", is_cloud: "X" },
                { release_version: "914 (2502)", topic: "ABAP_CDS", text: "CDS Service Definitions Can Now Expose AMDP Procedure Implementations", details: "The new keyword EXPOSE METHOD can now be used in CDS service definitions for exposing AMDP procedure implementations for consumption in a business service. ", is_cloud: "X" },
                { release_version: "914 (2502)", topic: "ABAP_CDS", text: "Writable CDS External Entities", details: "CDS external entities can now be defined as writable using the syntax WRITABLE. Writable external entities allow modifying data on external database systems using the ABAP SQL INSERT, UPDATE, MODIFY, and DELETE operations. An ABAP SQL connection object is required to establish a service connection and enable the logical external schema for write access. ", is_cloud: "X" },
                { release_version: "914 (2502)", topic: "ABAP_CDS", text: "Event-Driven Side Effects", details: "You can define a business event to trigger a side effect in your RAP business object using the syntax for side effects. Whenever a defined event is raised by the application server, the event-driven side effect is triggered and the defined targets are reloaded. ", is_cloud: "X" },
                { release_version: "914 (2502)", topic: "ABAP_CDS", text: "Non-Standard Operations for Associations", details: "You can now define non-standard operations for associations. These are link action, unlink action, and inverse function. ", is_cloud: "X" },
                { release_version: "914 (2502)", topic: "ABAP_CDS", text: "Editable Treeview", details: "The editable treeview scenario is now available. You can use the syntax instance hierarchy to make a treeview editable. The RAP reorder action can optionally be specified to move a hierarchy node to a dedicated position among its siblings. It is defined using the syntax addition [managed] reorder action. ", is_cloud: "X" },
                { release_version: "914 (2502)", topic: "ABAP_SQL", text: "Connection Objects", details: "An ABAP SQL connection object implementing the interface IF_ABAP_SQL_CONNECTION represents a database connection that can be used behind the CONNECTION addition of ABAP SQL statements. Connection objects enable using service connections in ABAP Cloud. ", is_cloud: "X" },
                { release_version: "914 (2502)", topic: "ABAP_SQL", text: "Declaring a Client Column for Client-independent Data Sources", details: "The addition DECLARE CLIENT in the FROM clause of an ABAP SQL query declares a column of a client-independent data source as a client column and the data source as client-dependent during the current access. Implicit client handling takes place. ", is_cloud: "X" },
                { release_version: "914 (2502)", topic: "ABAP_SQL", text: "Addition OPTIONS for DML Statements", details: "The addition OPTIONS can now also be used for DML statements to introduce ABAP-specific additions. It can be used as OPTIONS for the DML statement itself. It can be used for subqueries of DML statements. ", is_cloud: "X" },
                { release_version: "914 (2502)", topic: "AMDP", text: "Client Safety of AMDP Methods", details: "In client-safe AMDP methods, also client-dependent or client-independent DDIC database tables can be accessed. Client isolation is achieved by filtering a generated intermediate database view for the client that is contained in the HANA session variable CDS_CLIENT. In client-safe AMDP methods, only objects of the ABAP database schema can be accessed that can be controlled by the USING list. ", is_cloud: "X" },
                { release_version: "914 (2502)", topic: "AMDP", text: "FOR SQL SERVICE", details: "The new addition FOR SQL SERVICE to the statement CLASS-METHODS specifies that an AMDP procedure implementation is intended to be exposed for external SQL access using an SQL service. ", is_cloud: "X" },
                { release_version: "914 (2502)", topic: "EML", text: "Runtime Type Service Method for BDEF Derived Types", details: "Runtime Type Services now offer a method to dynamically and type-safely create BDEF derived types. See the topic here. ", is_cloud: "X" },
                { release_version: "914 (2502)", topic: "EML", text: "Using Custom Secondary Table Keys in BDEF Derived Types", details: "It is possible to create your own secondary table keys for BDEF derived types, and use them in ABAP statements. Find more information here. ", is_cloud: "X" },
                { release_version: "914 (2502)", topic: "EML", text: "New Contract Checks", details: "The following contract checks have been added: Disallowed entries in the failed response parameter Entries with wrong fail causes in the failed response parameter Entries with non-initial %state_area components in the reported response in various contexts Violations result in the runtime error BEHAVIOR_BAD_HANDLER_RESPONSE. ", is_cloud: "X" },
                { release_version: "914 (2502)", topic: "SXML", text: "Header Options for sXML Library", details: "Header options for the XML declaration are now available in the sXML Library: CO_OPT_VAL_NO (no XML header) This is the default option. CO_OPT_VAL_WITHOUT_ENCODING (version) CO_OPT_VAL_FULL (version and encoding) ", is_cloud: "X" },
                { release_version: "914 (2502)", topic: "TRANSFORMATIONS", text: "New Domain for Mapping from ABAP to XML", details: "The following new special domain has been introduced, which overrides the default mapping of elementary ABAP types to asXML. XSDGEO for spatial data ", is_cloud: "X" },
                { release_version: "914 (2502)", topic: "TRANSFORMATIONS", text: "New Format for format in the Attribute option of tt:value", details: "The following new format can be specified in parentheses after format in the option attribute of the ST statement tt:value: geometry, geography, and geo=SRID to define a spatial reference system for the conversion of the EWKB representation to GeoJSON and vice versa. ", is_cloud: "X" },
                { release_version: "913 (2411)", topic: "ABAP_CDS", text: "Client Safety of CDS Table Functions", details: "The annotation ClientHandling.clientSafe declares a CDS table function explicitly as client-safe and ensures the corresponding checks. ", is_cloud: "X" },
                { release_version: "913 (2411)", topic: "ABAP_CDS", text: "authorization master ( none )", details: "The authorization control type none can be specified for authorization master to implicitly mark operations in authorization-dependent entities with authorization:none. ", is_cloud: "X" },
                { release_version: "913 (2411)", topic: "ABAP_SQL", text: "Binary Floating Point Types in Arithmetic Expressions", details: "Operands of type FLTP or f can now be used in a decimal floating point expression and integer types can be used in a binary floating expression. ", is_cloud: "X" },
                { release_version: "913 (2411)", topic: "ITAB", text: "READ TABLE ... WHERE ...", details: "The addition WHERE can now be used with the READ TABLE statement. It reads the first line of an internal table that fulfills the WHERE condition. In contrast to the addition WITH KEY, arbitrary logical expressions can be specified instead of equality conditions only. The syntax offers an easier to use alternative to the following frequently used pattern but does not offer any performance gain. LOOP AT itab ... [USING KEY ...] WHERE log_exp|(cond_syntax).   EXIT. ENDLOOP. The same rules are valid as for using a WHERE condition in other internal table statements ( LOOP AT, MODIFY, DELETE) and must be taken into account. In particular, it is also possible to specify a dynamic WHERE condition. ", is_cloud: "X" },
                { release_version: "913 (2411)", topic: "ITAB", text: "IS [NOT] INITIAL in WHERE Condition of FILTER", details: "In the basic form of the FILTER operator, the predicate IS [NOT] INITIAL is now possible. ", is_cloud: "X" },
                { release_version: "913 (2411)", topic: "RFC", text: "New Synchronous RFC", details: "A synchronous RFC call specifying a remote session is now possible using the syntax CALL FUNCTION ... IN REMOTE SESSION .... ", is_cloud: "X" },
                { release_version: "913 (2411)", topic: "TRANSFORMATIONS", text: "Regular Expressions for XSLT", details: "Regular expression functions can now be used in XSLT. The following functions are available: matches() replace() tokenize() ", is_cloud: "X" },
                { release_version: "912 (2408)", topic: "ABAP_CDS", text: "CDS Propagated Buffer", details: "CDS buffer propagation can be defined for CDS view entities and CDS transactional queries now: Buffer propagation can be enabled and disabled with the annotation AbapCatalog.entityBuffer.propagationAllowed: true|false The propagated fields can be specified in a CDS propagated buffer defined by PROPAGATE VIEW ENTITY BUFFER ON cds_entity ... ", is_cloud: "X" },
                { release_version: "912 (2408)", topic: "ABAP_CDS", text: "CDS Aspects", details: "CDS aspects can now be used to define reusable elements of CDS entities using the syntax DEFINE ASPECT. The syntax BIND ASPECT binds the aspect to a CDS view entity, and with the syntax INCLUDE, individual components of the CDS aspect can be included in the select list of the CDS view entity and CDS projection views. ", is_cloud: "X" },
                { release_version: "912 (2408)", topic: "ABAP_CDS", text: "CDS External Entities", details: "A new kind of CDS entity is available: the CDS external entity. CDS external entities can be used to access data from external database systems within the AS ABAP. They are defined using the statement DEFINE EXTERNAL ENTITY. The properties of the connection between an external entity and the external system are configured using a CDS logical external schema. ", is_cloud: "X" },
                { release_version: "912 (2408)", topic: "ABAP_CDS", text: "Client Parameter in SQL Functions", details: "For the following built-in functions, the session variable $session.client must be passed to the optional formal parameter client in ABAP for Cloud Development: UNIT_CONVERSION CURRENCY_CONVERSION ABAP_SYSTEM_TIMEZONE ABAP_USER_TIMEZONE TSTMP_TO_DATS TSTMP_TO_TIMS TSTMP_TO_DST DATS_TIMS_TO_TSTMP The same holds for usage of these functions in CDS DDIC-based views. ", is_cloud: "X" },
                { release_version: "912 (2408)", topic: "ABAP_CDS", text: "Session Variables and Enumerated Constants on the Right Side of Literal Conditions", details: "Literal conditions in CDS roles now support session variables and enumerated constants on the right side of the logical expression. For details, see the topic CDS DCL - DEFINE ROLE, literal_condition. ", is_cloud: "X" },
                { release_version: "912 (2408)", topic: "ABAP_CDS", text: "ABP Auxiliary Class", details: "The new statement auxiliary class can be used to specify one or more ABP auxiliary classes that allow the outsourcing of functionality from an ABAP behavior pool. The primary purpose of an ABP auxiliary class is to allow developers to concurrently implement RAP behavior. ", is_cloud: "X" },
                { release_version: "912 (2408)", topic: "ABAP_CDS", text: "Abstract BDEF, with hierarchy like entity", details: "The new addition with hierarchy like entity can now be used in the RAP behavior definition header of an abstract behavior definition. It imposes stricter syntax checks to ensure compatibility between the hierarchical BDEF derived type of the abstract BDEF in question and the structured type of the underlying CDS entity. ", is_cloud: "X" },
                { release_version: "912 (2408)", topic: "ABAP_CDS", text: "BDEF Alternative Keys for Managed and Unmanaged Behavior Definitions", details: "BDEF pure keys and BDEF secondary keys are now available. They define the signature of a RAP key function. ", is_cloud: "X" },
                { release_version: "912 (2408)", topic: "ABAP_CDS", text: "Explicit Save Order", details: "You can explicitly define the save order using save after. ", is_cloud: "X" },
                { release_version: "912 (2408)", topic: "DDIC", text: "Empty Key of Table Types", details: "Empty table keys that are available in ABAP language since 7.40, SP02, can now also be defined for DDIC table types for standard tables. ", is_cloud: "X" },
                { release_version: "912 (2408)", topic: "EML", text: "FORWARDING PRIVILEGED Addition", details: "Using the FORWARDING PRIVILEGED addition in READ, MODIFY, and GET PERMISSIONS statements, you can pass on the privileged context in subsequent ABAP EML requests. ", is_cloud: "X" },
                { release_version: "912 (2408)", topic: "EML", text: "ABAP EML Read Operations Not Allowed in Late Save Phase", details: "ABAP EML read operations are not allowed in the RAP late save phase. ", is_cloud: "X" },
                { release_version: "912 (2408)", topic: "EML", text: "ABP Auxiliary Class", details: "ABP auxiliary classes, which enable extended access rights to a referenced RAP BO, are possible now. Find more information here. ", is_cloud: "X" },
                { release_version: "912 (2408)", topic: "ITAB", text: "Harmonization of Table Expressions and READ TABLE Statement", details: "The variants for specifying a table line in table expressions are now mapped exactly to the respective variants of the READ TABLE statement. The same rules apply and the same syntax warnings can occur. For that, the internal behavior of the variants [KEY keyname [COMPONENTS]] ... was adjusted to match the behavior of the respective READ variants and a new variant TABLE KEY keyname [COMPONENTS] ... was introduced for READ ... WITH TABLE KEY .... Before, the syntax of the existing variants was not stringently mapped. Despite this adjustment, the behavior of existing programs is not changed. The adjustment offers new possibilities, such as specifying only a part of a table key or specifying additional search fields with a table key. Some new syntax warnings regarding performance might show up and can be either corrected or hidden by a pragma. ", is_cloud: "X" },
                { release_version: "796 (2405)", topic: "ABAP_CDS", text: "Extended Cast Matrix", details: "In CDS view entities and in CDS DDIC-based views (obsolete), casting from the data type CURR into the data types DECFLOAT16 and DECFLOAT34 is now possible. ", is_cloud: "X" },
                { release_version: "796 (2405)", topic: "ABAP_CDS", text: "New Analytical Scalar Functions", details: "The following analytical scalar functions are available as of ABAP release 7.96: LN LOG EXPONENTIAL POWER For a complete list, see the topic ABAP CDS - Analytical Scalar Functions. ", is_cloud: "X" },
                { release_version: "796 (2405)", topic: "ABAP_CDS", text: "CDS Enumerated Elements in CDS Conditions", details: "CDS enumerated elements are now also supported as left-hand operands in logical expressions. For more details, see the topic CDS DDL - Using CDS Enumerated Types. ", is_cloud: "X" },
                { release_version: "796 (2405)", topic: "ABAP_CDS", text: "Support of Data Types in Logical Expressions with IS INITIAL", details: "In logical expressions with the operator INITIAL, the left-hand operand can now also have one of the following data types: RAW, DECFLOAT16, DECFLOAT34, DATN, TIMN, UTCL. This applies to all CDS entities except for CDS DDIC-based view. ", is_cloud: "X" },
                { release_version: "796 (2405)", topic: "ABAP_CDS", text: "RAP Business Events for Child Entities", details: "RAP business events can now also be defined for CDS child entities. Up to now, a RAP business event could only be defined for the root node of a RAP business object. ", is_cloud: "X" },
                { release_version: "796 (2405)", topic: "ABAP_CDS", text: "Subentities as Authorization Master", details: "You can now define RAP BO entities as RAP authorization master entity that are not defined as root entity. ", is_cloud: "X" },
                { release_version: "796 (2405)", topic: "ABAP_CDS", text: "Result Multiplicity in Factory Actions", details: "RAP factory actions now allow result multiplicity. This means that the cardinality can have one of the following values: [0..*] [1..*] A factory action can be used to create none, one, or any number of entity instances. ", is_cloud: "X" },
                { release_version: "796 (2405)", topic: "ABAP_CDS", text: "RAP Key Functions", details: "RAP key functions are now available. A RAP key function is defined with reference to a BDEF alternative key and it returns the entity instances with matching values. ", is_cloud: "X" },
                { release_version: "796 (2405)", topic: "ABAP_OBJECTS", text: "Visibility Sections", details: "For technical reasons a global class that can be part of an inheritance tree that is a subclass a non-final class that is not a subclass but can be a superclass must contain the statements PROTECTED SECTION and PRIVATE SECTION also for empty protected and private sections. Before Release 7.96, a syntax warning occurred in case of missing protected and private sections only for non-final classes. Now the warning occurs also for final subclasses. ", is_cloud: "X" },
                { release_version: "796 (2405)", topic: "ABAP_SQL", text: "Dynamic SELECT", details: "The new dynamic forms of the statements WITH enable fully dynamic SELECT statements, where all clauses except the INTO clause and the ABAP-specific additions can be specified in one dynamic token. ", is_cloud: "X" },
                { release_version: "796 (2405)", topic: "ABAP_SQL", text: "ORDER BY n", details: "In the column list of the ORDER BY clause, a literal or a host constant of an integer type is handled as the column position in the result set of the query. This feature is available since the introduction of SQL expressions in the ORDER BY clause with release 7.89 but was undocumented and behaved partly undefined. With release 7.95 the behavior is defined and documented. ", is_cloud: "X" },
                { release_version: "796 (2405)", topic: "ABAP_SQL", text: "OPTIONS", details: "A new addition OPTIONS can and should be used in front of the ABAP-specific additions PRIVILEGED ACCESS, BYPASSING BUFFER at the end of the statement SELECT. ", is_cloud: "X" },
                { release_version: "796 (2405)", topic: "ABAP_SQL", text: "PROVIDED BY", details: "A new addition PROVIDED BY to the data source of the FROM clause specifies a logical external schema in order to map a CDS external entity to an external system. ", is_cloud: "X" },
                { release_version: "796 (2405)", topic: "ABAP_SQL", text: "Syntax Warning for Replacement Objects", details: "Each ABAP SQL access to a DDIC database table or a DDIC database view with a replacement object produces a syntax check warning that can be suppressed by the pragma \#\#open_sql_redirect_dml[...]. The pragma is used to highlight such accesses in the code and indicates the special rules that must be observed for them. Before release 7.96, only write accesses led to warnings. ", is_cloud: "X" },
                { release_version: "796 (2405)", topic: "ABAP_SQL", text: "CDS Scalar Functions", details: "CDS scalar functions can be used as SQL expressions at all operand positions where expressions are allowed. ", is_cloud: "X" },
                { release_version: "796 (2405)", topic: "ABAP_SQL", text: "Client Parameter in SQL Functions", details: "In the following built-in functions, the optional formal parameter client must not be used in language version ABAP for Cloud Development any more: UNIT_CONVERSION CURRENCY_CONVERSION ABAP_SYSTEM_TIMEZONE ABAP_USER_TIMEZONE TSTMP_TO_DATS TSTMP_TO_TIMS TSTMP_TO_DST DATS_TIMS_TO_TSTMP Only the current client as the default value of the parameter must be used in these functions. Passing an explicit client leads to a syntax warning and later to a syntax error. ", is_cloud: "X" },
                { release_version: "796 (2405)", topic: "AMDP", text: "New AMDP Option CDS SESSION CLIENT DEPENDENT", details: "The new addition CDS SESSION CLIENT DEPENDENT can be used after AMDP OPTIONS to set the HANA session variable CDS_CLIENT to its default value and to declare the AMDP method explicitly as client-dependent and to make it client-safe. The addition can be also used as an option after FOR DDL. ", is_cloud: "X" },
                { release_version: "796 (2405)", topic: "AMDP", text: "Client Safety of AMDP Methods", details: "In order to support the concept of client isolation, AMDP methods can be made client-safe. This is mandatory for ABAP for Cloud Development. ", is_cloud: "X" },
                { release_version: "796 (2405)", topic: "EML", text: "Commits in the Context of RAP Projections", details: "Regarding commits in the context of RAP projections behavior definitions (or RAP interface behavior definitions): RAP BO instances that fail to be committed in the RAP save sequence for the base RAP BO are returned to the RAP BO consumer. The messages in the failed RAP response parameter are automatically mapped to projections. ", is_cloud: "X" },
                { release_version: "796 (2405)", topic: "EXPRESSIONS", text: "String Expressions in VALUE Operator", details: "String expressions can now directly be assigned to incompatible components without using CONV in assignments to structure components: VALUE ...( comp = strg_expr ) vs. VALUE ...( comp = CONV \#( strg_expr ) ). ", is_cloud: "X" },
                { release_version: "796 (2405)", topic: "EXPRESSIONS", text: "FOR GROUPS ... OF Supported for NEW", details: "The variant FOR GROUPS ... OF of the iteration expression FOR is now also supported for the constructor operator NEW. ", is_cloud: "X" },
                { release_version: "796 (2405)", topic: "EXPRESSIONS", text: "Syntax Warning for Multiple Assignments of Components", details: "In the constructor operators NEW and VALUE for structures, it is not allowed to assign multiple values to a component. This leads to a syntax error, if the component is directly named. It leads now also to a syntax warning in cases, where component groups are involved. ", is_cloud: "X" },
                { release_version: "795 (2402)", topic: "ABAP_CDS", text: "BDEF Friends", details: "The new optional addition with friends can be used to specify one or more BDEF extensions as BDEF friends. A BDEF friend has unrestricted access to all components of the original BDEF. For example, a BDEF friend can call internal RAP BO operations and read or modify RAP BO entities IN LOCAL MODE. BDEF friends can be used for modularization purposes. ", is_cloud: "X" },
                { release_version: "795 (2402)", topic: "ABAP_DOCU", text: "Documentation Language", details: "From release 7.95 on, the ABAP Keyword Documentation is delivered and supported in English only. ", is_cloud: "X" },
