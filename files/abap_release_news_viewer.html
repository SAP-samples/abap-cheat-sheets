                { release_version: "710", topic: "TOOLS", text: "ABAP Test Cockpit", details: "ABAP Test Cockpit (ATC) is a framework that is integrated into ABAP Workbench to execute various tests for development objects and to show the results of these. The following are some of the tests that are currently integrated: Extended program checks Performance tests Unit tests Usability tests Package checks The external release takes place in support package 12. ", is_cloud: "" },
                { release_version: "710", topic: "TOOLS", text: "Checkpoint Groups", details: "A time limit now applies to activation settings for checkpoint groups. When an activation setting is saved in transaction SAAB, either a validity period (valid for the current day or week) or a validity end date must be specified. The default value (valid for the current day) is generally suitable for most applications. ", is_cloud: "" },
                { release_version: "71", topic: "ABAP_OBJECTS", text: "Declaring Instance Constructors", details: "From ABAP release 7.0, EhP2, the statement METHODS can be used to declare an instance constructor in all visibility sections, whose instantiability is more general than or equal to that specified in the addition CREATE of the statement CLASS DEFINITION. Until now, this was only possible with the public visibility section (this modification was also transported to ABAP release 7.0). ", is_cloud: "" },
                { release_version: "71", topic: "ABAP_OBJECTS", text: "C Destructor", details: "From ABAP release 7.0, EhP2, more than one attribute can be passed in the C destructor when SYSTEM-CALL is used. ", is_cloud: "" },
                { release_version: "71", topic: "ABAP_OBJECTS", text: "Constants in Class Pools", details: "From ABAP release 7.0, EhP2, local program constants can be declared in a class pool. The private components and methods of the global class can access these constants. ", is_cloud: "" },
                { release_version: "71", topic: "ABAP_SQL", text: "UPDATE for Tables with Strings", details: "When the statement UPDATE is used for a column of type STRING or RAWSTRING with the addition SET, it is no longer necessary to specify the primary key in full in the WHERE condition. ", is_cloud: "" },
                { release_version: "71", topic: "ABAP_SQL", text: "Table Buffering with Single Record Access", details: "Access to a table with single record buffering that an equality condition is set for in the WHERE clause for all key fields of the primary key uses table buffering, even if the addition SINGLE is not specified for SELECT. Before ABAP release 7.0 EhP2, table buffering was bypassed if SINGLE was missing. ", is_cloud: "" },
                { release_version: "71", topic: "ABAP_SQL", text: "Short Strings as Key Fields of Database Tables", details: "From ABAP release 7.0, EhP2, short strings can be used as key fields of the type SSTRING in database tables. This can produce significant memory and performance gains in comparison with using long fields of type CHAR. ", is_cloud: "" },
                { release_version: "71", topic: "ABAP_SQL", text: "Maximum Length of Short Strings in ABAP Dictionary", details: "The maximum length of short strings of type SSTRING has been increased from 255 to 1333. ", is_cloud: "" },
                { release_version: "71", topic: "ABAP_SQL", text: "ABAP Database Connectivity (ADBC)", details: "The class-based framework ABAP Database Connectivity (ADBC), which has existed since ABAP release 6.10 for dynamic access to the Native SQL interface, is now also documented in the ABAP keyword documentation under ADBC. ", is_cloud: "" },
                { release_version: "71", topic: "ABAP_SQL", text: "Streaming and Locators in ABAP SQL", details: "From ABAP release 7.0, EhP2, ABAP SQL supports processing of LOBs using data streams and locators. A new set of classes and interfaces was introduced. See ABAP SQL - Streaming and Locators In reading and changing ABAP SQL statements, data streams and locators can be linked to LOBs in database tables by using special reference variables. See SELECT - LOB Handles and INSERT, UPDATE, MODIFY dbtab|view - LOB Handles Using the statements TYPES, DATA, and CLASS-DATA, it is possible to derive special LOB handle structures for use in ABAP SQL. See TYPES ... FOR ... COLUMNS ... The data streams for ABAP SQL are embedded in a broader streaming framework. Further data streams and filter streams will be added to this in future releases. See Streaming. ", is_cloud: "" },
                { release_version: "71", topic: "ABAP_SQL", text: "Specifying Sorting Columns in ABAP SQL", details: "The restriction that after ORDER BY in SELECT only columns can be specified that are also specified after SELECT does not apply. This also applies to the addition PRIMARY KEY. Previously, all columns of the primary key had to be in the SELECT list, but this is no longer the case. ", is_cloud: "" },
                { release_version: "71", topic: "ABAP_SQL", text: "Overflow Handling for sy-dbcnt", details: "If an overflow occurs in the system field sy-dbcnt, meaning the number of statements processed by SQL access is greater than 2,147,483,647, the value of sy-dbcnt is set to -1. The value was previously undefined. ", is_cloud: "" },
                { release_version: "71", topic: "DOCU", text: "ABAP - Examples", details: "The ABAP example library has been integrated into the ABAP keyword documentation. Executable example programs that until now have been called using transaction ABAPDOCU and are still valid, are now in the relevant topic of the tree structure of the ABAP keyword documentation and can be executed, debugged, or displayed in the corresponding editor from there. An alphabetical list of all the example programs can be found under ABAP examples. The example programs are taken into account for index searches of the ABAP keyword documentation. The ABAPDOCU transaction now displays the ABAP keyword documentation. The ABAP keyword documentation search options now include an option to search within source code in example programs. ", is_cloud: "" },
                { release_version: "71", topic: "DOCU", text: "Searching in Documentation", details: "The access to the search options in ABAP keyword documentation has been improved: An input window is permanently shown in the documentation display. This window replaces the toolbar functions used previously. If Quick Search is chosen (or Enter), an index search is performed first, followed a full text search for the term entered. If Extended Search is chosen, a dialog box appears where a search mode can be selected. The source code of ABAP examples can now also be searched, as well as to using the existing index and full-text searches to search documentation text. The display window of the search hit list now contains a function for opening the dialog box. This dialog box allows you to start a new search in the hit list, without needing to return to the previous window. ", is_cloud: "" },
                { release_version: "71", topic: "DOCU", text: "Syntax Diagrams", details: "The syntax diagrams for the ABAP keywords are now displayed in a completely new way. Selecting a language element in a syntax diagram displays the corresponding documentation. If a syntax diagram can be displayed for a keyword, a selectable icon is displayed in the title. Hint Support for interactive syntax diagrams is stopped in ABAP release 7.65. ", is_cloud: "" },
                { release_version: "71", topic: "DOCU", text: "Downloading the Documentation", details: "The existing option for creating an offline version of the ABAP keyword documentation has been expanded as of SP02 to include the option of downloading nodes with subnodes. With the previous offline version, all the documents of the ABAP keyword documentation are exported to individual HTML files that are managed by a separate tree display. When you download nodes with subnodes, the currently selected node, including subnodes, is exported into a single HTML file. Additional files are created only for possible displays. All the links work internally. If you have more than one node, an index is inserted at the beginning. By selecting the uppermost node, it is possible to download the entire ABAP keyword documentation into a file. With both options, you can select whether you wish to include the interactive examples in downloading. When downloading to individual HTML files, you can select whether the new syntax diagrams should be taken into account or not. At selection, offline versions of the syntax diagrams are loaded into a subdirectory. These can then be selected using an icon as in the online version. ", is_cloud: "" },
                { release_version: "71", topic: "DOCU", text: "Standalone HTML Versions of the Documentation", details: "From ABAP release 7.0, EhP2, AS ABAP provides the following services to allow the ABAP keyword documentation to be used independently of SAP GUI: The remote enabled function module ABAP_DOCU_GET_HTML returns documents of the ABAP keyword documentation as HTML files. You can either pass search terms to the parameter QUERY or the names of documents to the parameter OBJECT; passing * to OBJECT leads to the sending of the tree-like documentation structure. Example: Refer to the program ABAP_DOCU_REMOTE_CALL. The loaded files are displayed here using the CL_ABAP_BROWSER class. Under the node /sap/public/bc/abap/docu in transaction SICF, a service is provided to call the ABAP keyword documentation from the Web. On the initial screen, the tree structure of the documentation can be displayed or searches performed. The services /sap/public/bc/abap/docu and /sap/bc/abap/docu must be activated in transaction SICF. This version can also be used as a provider for OpenSearch. Example: Refer to the program ABAP_DOCU_HTTP_CALL. ", is_cloud: "" },
                { release_version: "71", topic: "DOCU", text: "Hit List of F1 Help in the ABAP Editor", details: "When the F1 help for keywords is called, the hit list that uses the new ABAP Front-End Editor is more specific than the one that uses the old ABAP Editor. After selecting an operand, the search in the new ABAP Editor evaluates the adjacent ABAP words. As of ABAP release 7.0, EhP2, the selection of all operands produces a hit list. Previously, selecting =, +, and so on, displayed a dialog box with an input field. The latter also applies to the old ABAP Editor. ", is_cloud: "" },
                { release_version: "71", topic: "DOCU", text: "Printing Documentation", details: "As of ABAP release 7.0, EhP2, all documents for printing are formatted in HTML. The individual executable example programs from ABAP examples and the ABAP glossary can now also be printed. In addition, tabular displays are now aligned correctly on printouts. ", is_cloud: "" },
                { release_version: "71", topic: "DOCU", text: "Display Languages", details: "From ABAP release 7.0, EhP2, the language in which the documentation is displayed (English or German) can be configured by user, independently of the logon language. Any German developers developing in English, for example, can now display the most up-to-date documentation in its original language, German. This user-specific setting is made when the documentation is displayed using the Settings for Display Window function, or in the initial window of the transaction ABAPHELP; the system remembers this setting for each user. Until now, the language setting in the initial screen of ABAPHELP only applied to what you were currently viewing. ", is_cloud: "" },
                { release_version: "71", topic: "DOCU", text: "Internal Performance Improvement", details: "As of ABAP release 7.0, EhP2, large and unchangeable datasets of the ABAP keyword documentation, such as the ABAP Index or the ABAP Glossary, are downloaded into the shared memory. Here they are available to all users of the documentation. This leads to improvements in performance with regard to memory use and also improvements in downloading the documentation. ", is_cloud: "" },
                { release_version: "71", topic: "EXCEPTIONS", text: "Resumable Exceptions", details: "Before ABAP release 7.0, EhP2, the context in which a class-based exception was raised was always emptied completely. All procedures called between the raising of the exception and any handler, and their local data, were deleted before the handler was executed. The program could only resume after the TRY control structure of the handler. From ABAP release 7.0, EhP2, class-based exceptions can be raised and propagated as resumable exceptions. The new addition RESUMABLE can be used in the statement RAISE EXCEPTION the RAISING addition for declaring exceptions in [CLASS-]METHODS, FUNCTION, and FORM. The new statement RESUME is used to resume the execution of a program after the exception-raising statement, while the resumable exception is being handled. ", is_cloud: "" },
                { release_version: "71", topic: "EXCEPTIONS", text: "Preserving the Context of an Exception", details: "The context of the exception must be retained while it is being handled so that the program can resume afterwards. To enable this, the new addition BEFORE UNWIND of the statement CATCH has been implemented. This addition can also be used independently of resumable exceptions. ", is_cloud: "" },
                { release_version: "71", topic: "EXCEPTIONS", text: "Retrying the TRY Block", details: "The new statement RETRY enables an exception-raising TRY block to be retried. ", is_cloud: "" },
                { release_version: "71", topic: "EXPRESSIONS", text: "Using Functions and Calculation Expressions", details: "The usability of functions and expressions in operand positions has been substantially improved in ABAP release 7.0, EhP2: Calculation expressions, built-in functions, and functional methods can be used in general expression positions. Numeric expressions can be used in numeric expression positions. String expressions can be used in character-like expression positions. Functional methods can be used in functional operand positions. From ABAP release 7.0, EhP2, the following general expression positions are available: Operands of relational expressions Example: a + b &lt; oref-&gt;meth( ) Actual parameters for input parameters of methods Example: oref1-&gt;meth1( oref2-&gt;meth2( ... ) ) Before ABAP release 7.0, EhP2, operand positions on the right side of assignments with = were the only general expression positions. Hint From EhP1, the character-like arguments of description functions are (with one exception) character-like expression positions. Before EhP1, they were character-like functional operand positions. ", is_cloud: "" },
                { release_version: "71", topic: "EXPRESSIONS", text: "Method Chainings", details: "As well as the previous chained names, operand positions that accept functional methods now also accept method chainings, that is chained method calls and chained attributes accesses. ", is_cloud: "" },
                { release_version: "71", topic: "EXPRESSIONS", text: "Access to Components of Structured Return Values", details: "If the result of a functional method or method chaining is structured, the call can (like the name of a structure) be written directly in front of the structure component selector to access a component of the result. ", is_cloud: "" },
                { release_version: "71", topic: "EXPRESSIONS", text: "Built-In Functions with Multiple Parameters", details: "ABAP release 7.0, EhP2 introduces new built-in functions that can now accept multiple arguments. A built-in function of this type is called in the same way as a functional method with multiple input parameters. ... func( p1 = arg1 p2 = arg2 ... ) ... The new functions are include: Rounding functions Search, similarity, and processing functions for character strings Logical functions ", is_cloud: "" },
                { release_version: "71", topic: "EXPRESSIONS", text: "Boolean Functions", details: "The new built-in Boolean functions boolc and boolx accept logical expressions as arguments and return their truth values in the form of character strings or byte strings. ", is_cloud: "" },
                { release_version: "71", topic: "EXPRESSIONS", text: "Predicate Functions", details: "The new predicate functions return truth values and can be used like relational expressions. Predicate functions for character-like arguments were introduced in ABAP release 7.0, EhP2. ", is_cloud: "" },
                { release_version: "71", topic: "EXPRESSIONS", text: "New Boolean Operator EQUIV", details: "The new Boolean operator EQUIV enables an equivalence relationship between two logical expressions. ", is_cloud: "" },
                { release_version: "71", topic: "ITAB", text: "Dynamic WHERE Condition", details: "From ABAP release 7.0, EhP2, the statements LOOP AT itab, MODIFY itab, and DELETE itab make it possible to specify the WHERE condition in a cond_syntax data object dynamically. ", is_cloud: "" },
                { release_version: "71", topic: "ITAB", text: "Definition of Secondary Table Keys", details: "Previously, each internal table had just one table key. Any search key could be entered when accessing internal tables, but this was not very efficient. Also, standard tables were always searched linearly during key access. To be able to efficiently access an internal table with different keys, and to also allow efficient key access to standard tables, secondary table keys were introduced. From ABAP release 7.0, EhP2, secondary table keys can be defined for internal tables with TYPES and DATA as well as in ABAP Dictionary. An internal table can have up to 15 secondary table keys with different names. At the same time, what was previously the table key became the primary table key, and a predefined name for it, primary_key, was introduced. This can be replaced with an alias name in the enhanced definition of the primary table key in ABAP release 7.0, EhP2. Secondary table keys can be hash keys or sorted keys. A secondary table index is created for each sorted secondary key of an internal table. The previous table index, which exists only for index tables, becomes the primary table index. Secondary table keys are part of the technical type properties of an internal table. Secondary keys can be specified generically for standalone table types. ", is_cloud: "" },
                { release_version: "71", topic: "ITAB", text: "Using Secondary Keys", details: "The following additions have been introduced for statements that access lines of internal tables: WITH [TABLE] KEY keyname COMPONENTS ... USING KEY keyname keyname can be used to specify the name of the key to be used statically or dynamically. At the same time, statements that previously only accessed the primary key have been enhanced so that access to secondary keys is also possible. The table index used can now also be specified explicitly using a table key when indexes are specified. The system field sy-tabix is now filled with reference to the table index used. It is set to 0 for access using a hash key. The enhanced statements are: READ TABLE itab The lines to be read can be specified using a secondary key. LOOP AT itab The processing sequence and conditions can be controlled using a secondary table key. INSERT itab Only a secondary key for the source table can be specified here, from which multiple lines are copied. The position they are inserted at is determined solely using the primary key and the primary index. APPEND Only a secondary key for the source table can be specified here, onto which multiple lines are appended. MODIFY itab The lines to be modified can be specified using a secondary key. DELETE itab The lines to be deleted can be specified using a secondary key. In statements where these additions have not been introduced, such as SORT, COLLECT, or PROVIDE, secondary keys are not explicitly supported. ", is_cloud: "" },
                { release_version: "71", topic: "ITAB", text: "Updating Secondary Keys", details: "In all statements that change the content or structure of an internal table, the internal administration of the secondary table key (hash administration or secondary table index) is updated automatically as follows: In inserting operations, such as INSERT or APPEND, and in change operations using MODIFY, the secondary table key administration of unique keys is updated immediately (direct update), while for non-unique table keys it is updated upon the next explicit use of the secondary table key (lazy update). If an update infringes the uniqueness of a secondary key, an exception is raised immediately. For block operations, such as statements between internal tables, or when internal tables are filled using SELECT, the behavior is the same as with inserting operations. When individual lines are modified using field symbols or data references that point to table lines, the secondary key administration of unique keys is updated upon the next access to the internal table (delayed update), and the secondary key administration of non-unique keys is updated upon the next explicit use of the secondary table key (lazy update). A uniqueness check is also run when the update is made. An internal table might therefore be in an inconsistent state with respect to the secondary key after individual lines are modified. An exception is not raised until the table is next used. Class CL_ABAP_ITAB_UTILITIES contains methods that can be used to update single secondary keys or all secondary keys for an internal table in exceptional situations. ", is_cloud: "" },
                { release_version: "71", topic: "ITAB", text: "Streaming for Internal Tables", details: "The new streaming concept supports internal tables. ", is_cloud: "" },
                { release_version: "71", topic: "LISTS", text: "Support for the New 12 Hour Format", details: "The new addition ENVIRONMENT TIME FORMAT to the WRITE TO and WRITE statements supports the new 12 hour format. The predefined time formats of the statements WRITE TO and WRITE cannot be affected automatically due to downward compatibility. Hint This modification was also added to ABAP release 7.0 in SP14. ", is_cloud: "" },
                { release_version: "71", topic: "MISC", text: "Structured Types with Static Boxes", details: "Within a structure definition using TYPES BEGIN OF, the addition BOXED in TYPES can be used to create a substructure as a static box. ", is_cloud: "" },
                { release_version: "71", topic: "MISC", text: "Attributes of Classes as Static Boxes", details: "Within a class declaration, the BOXED addition of DATA can be used to create a structured attribute as a static box. ", is_cloud: "" },
                { release_version: "71", topic: "MISC", text: "Enhancements to RTTS for Static Boxes", details: "The class CL_ABAP_TYPEDESCR contains the new constant TYPEKIND_BREF for static boxes. The value of these constants is specified as the type of a static box in the component table COMPONENTS of the class CL_ABAP_STRUCTDESCR. The return value of the method GET_COMPONENTS of the class CL_ABAP_STRUCTDESCR contains boxed components and reference variables as type description objects of the class CL_ABAP_REFDESCR. The method GET_REFERENCED_TYPE of this class gets a type description object for the substructure. A type description object of the class CL_ABAP_REFDESCR, which describes a boxed component, cannot be used in the statements CREATE DATA or ASSIGN CASTING. ", is_cloud: "" },
                { release_version: "71", topic: "MISC", text: "New Built-In ABAP Types decfloat16 and decfloat34", details: "From ABAP release 7.0, EhP2, ABAP includes the new built-in numeric ABAP types decfloat16 and decfloat34 for decimal floating point numbers. The corresponding data objects are eight bytes or 16 bytes long and the data objects are aligned in their lengths. The value range is determined by mantissas of the length -383 and +384 or -6143 and +6144. The new generic ABAP type decfloat covers both new types, decfloat16 and decfloat34. The following changes have been caused by the new types: New conversion and comparison rules have been introduced for the new types. If a decimal floating point number appears in an arithmetic expression, the calculation type is decfloat34. The floating point functions exp, log, log10, and sqrt now no longer work just with arguments of type f; they now also work with arguments of type decfloat16 and decfloat34. The type of the argument determines the type of the return value. Decimal floating point numbers cannot be used as arguments for the remaining floating point functions at the moment. ", is_cloud: "" },
                { release_version: "71", topic: "MISC", text: "New Built-In Types in ABAP Dictionary", details: "The following new types have been introduced in ABAP Dictionary for the new ABAP types decfloat16 and decfloat34: DF16_DEC and DF34_DEC are used by database fields in which decimal floating point numbers, such as packed numbers with type DEC are stored. Database writes can cause roundings and overflows. DF16_RAW and DF34_RAW are used by database fields in which decimal floating point numbers are stored in their internal representation. DF16_SCL and DF34_SCL are used by database fields in which decimal floating point numbers are stored with their scaling. In this kind of field, the decimal floating point numbers are stored as in DF16_RAW or DF34_RAW. The scaling must be specified in a direct successor database field with type INT2. When a decimal floating point number is written, this field is filled automatically with the scaling and the scaling is taken from it in reads. These data types are now obsolete and their use is strongly discouraged. Data elements with these types can be used to declare fields in database tables and in dynpros. An output style can be specified in a domain or directly in a structure component created with one of these types. For dynpro fields whose data type is not defined in ABAP Dictionary, the output style can be defined in Screen Painter. ", is_cloud: "" },
                { release_version: "71", topic: "MISC", text: "New Built-In Functions round and rescale", details: "The new rounding functions round and rescale enable decimal floating point numbers to be rounded or their scaling to be changed. New constants have been added to the class CL_ABAP_MATH. These constants can be used to specify the rounding rule. ", is_cloud: "" },
                { release_version: "71", topic: "MISC", text: "Lossless Calculations", details: "The new addition EXACT of the statement COMPUTE can be used to force a lossless calculation for decimal floating point numbers, under certain prerequisites. No roundings are allowed in a lossless calculation; they raise the exception CX_SY_CONVERSION_ROUNDING. ", is_cloud: "" },
                { release_version: "71", topic: "MISC", text: "Methods for Decimal Floating Point Numbers", details: "Methods for operations with floating point numbers have been added to the class CL_ABAP_MATH. The method GET_SCALE gets the scaling of a decimal floating point number. The method GET_NUMBER_OF_DIGITS gets the precision of a decimal floating point number. The method NORMALIZE gets a normalized floating point number. This means that the scaling and precision of an input value are changed so that the mantissa has no trailing zeros. The method GET_MAX_DB_VALUE returns the maximum value of a number of the type DF16_DEC or DF34_DEC on the database (from EhP1). The method GET_DB_LENGTH_DECS returns the length and number of decimal places of a number of the type DF16_DEC or DF34_DEC on the database (from EhP1). The new class CL_ABAP_DECFLOAT contains special methods for decimal floating point numbers. The methods READ_DECFLOAT34 and READ_DECFLOAT16 convert character-like data objects to decimal floating point numbers and, unlike regular assignments, enable enhanced exception handling. ", is_cloud: "" },
                { release_version: "71", topic: "MISC", text: "Formatting of Decimal Floating Point Numbers Using WRITE", details: "Predefined formats have been defined for the new types decfloat16 and decfloat34 for the statements WRITE ... TO for formatted assignments and WRITE for list output. The predefined output lengths for list output are 24 and 46. The new addition STYLE has been added to the WRITE statements for the formatting of decimal floating point numbers with different formats. ", is_cloud: "" },
                { release_version: "71", topic: "MISC", text: "Exception Handling in CALL BADI", details: "Until now, the CX_SY_DYN_CALL_ILLEGAL_METHOD exception was raised when the implementation of a method in CALL BADI was missing. The exception is now caught internally and the call is executed as if the method were present with an empty implementation. Actual parameters that are bound to EXPORTING or RETURNING parameters passed by value are initialized. All other actual parameters remain unchanged. Hint This change has also been downported to ABAP release 7.0. ", is_cloud: "" },
                { release_version: "71", topic: "MISC", text: "Dynamic GET BADI and CALL BADI", details: "Dynamic variants have been added to the GET BADI and CALL BADI statements, which allow the BAdI or BAdI method to be specified dynamically. ", is_cloud: "" },
                { release_version: "71", topic: "MISC", text: "Nested Source Code Enhancements", details: "From ABAP release 7.0 EhP2, it is possible to enhance a source code plug-in defined between ENHANCEMENT - ENDENHANCEMENT with additional source code plug-ins. This means the ENHANCEMENT-POINT and ENHANCEMENT-SECTION statements can be used in a source code plug-in. In addition, implicit enhancement options are now available before the first line and after the last line of a source code plug-in (after ENHANCEMENT and before ENDENHANCEMENT). ", is_cloud: "" },
                { release_version: "71", topic: "PRAGMAS", text: "Introduction of Pragmas", details: "From ABAP release 7.0, EhP2, pragmas can be used to hide warnings from the ABAP Compiler syntax check and other check tools. ", is_cloud: "" },
                { release_version: "71", topic: "PRAGMAS", text: "Switching from Pseudo Comments", details: "The pseudo comments \"\#EC ..., which until now could be used to hide warnings from enhanced program checks, were to be replaced by the \#\#... pragmas. The statement SET EXTENDED CHECK must no longer be used in programs in which a warning from the extended program check is hidden by a pragma. If used, the statement produces a warning that cannot be hidden. ", is_cloud: "" },
                { release_version: "71", topic: "PROGRAM_LOAD", text: "Statement TYPE-POOLS is Obsolete", details: "The statement TYPE-POOLS is no longer required for the use of a data type, a constant, or a macro from a type pool. The elements of a type pool can now be addressed in the same way as all other objects in ABAP Dictionary without previously loading the type pool. TYPE-POOLS statements are ignored by ABAP Compiler from ABAP release 7.0, EhP2, and can be deleted. In list processing in particular, the include programs &lt;LIST&gt;, &lt;SYMBOL&gt;, &lt;ICON&gt;, &lt;LINE&gt;, and &lt;COLOR&gt; are no longer needed, since they only contain TYPE-POOLS statements. ", is_cloud: "" },
                { release_version: "71", topic: "PROGRAM_LOAD", text: "Addition LOAD for CLASS and INTERFACE is Obsolete", details: "The now rarely used statements CLASS ... DEFINITION LOAD. INTERFACE ... LOAD. are no longer required From ABAP release 7.0, EhP2 these statements are ignored by ABAP Compiler and can be deleted. ", is_cloud: "" },
                { release_version: "71", topic: "PROGRAM_LOAD", text: "Addition PUBLIC for CLASS, INTERFACE DEFINITION DEFERRED is Obsolete", details: "The statements CLASS ... DEFERRED PUBLIC. INTERFACE ... DEFERRED PUBLIC. are no longer required ", is_cloud: "" },
                { release_version: "71", topic: "RFC", text: "Background RFC", details: "With the new Background RFC (bgRFC) Remote Function Calls can be carried out safely in a transaction and in the call sequence. The calling application and the called application are connected asynchronously. bgRFC replaces the functions previously provided by tRFC and qRFC (but not qRFC no-Send). Hint This modification was also added to ABAP release 7.0 in SP14. ", is_cloud: "" },
                { release_version: "71", topic: "RFC", text: "Local Data Queue", details: "The Local Data Queue (LDQ) is a persistence layer into which data can be placed. This data can only be read in the order that it is recorded in. This involves separation of data recording from data retrieval by the receiver like in an inbox. Since the access order is defined according to the First-In First-Out (FIFO) principle, queues are used as the organizational element for the individual receivers. The LDQ replaces the functions previously provided by the qRFC No-Send scenario. ", is_cloud: "" },
                { release_version: "71", topic: "RFC", text: "SAP RFC SDK", details: "The new SAP RFC SDK replaces the classic RFC SDK. It supports a revised API that can be used like the SAP Java Connector. ", is_cloud: "" },
                { release_version: "71", topic: "RFC", text: "RFC Connectivity in SAP Java Enterprise Edition (Java EE)", details: "For the SAP Java Enterprise Edition (Java EE), the SAP Java Resource Adapter (SAP JRA) for SAP JCo is provided. It provides connections to resources in accordance with JCA 1.5 SAP JCo. ", is_cloud: "" },
                { release_version: "71", topic: "RFC", text: "basXML as New RFC Protocol", details: "The basXML format is supported as the new standard RFC protocol and replaces the previous formats. ", is_cloud: "" },
                { release_version: "71", topic: "RFC", text: "Identification of Trusted Systems", details: "In transaction SMT1 for editing RFC trust relationships, the installation number is now also used when creating trusted systems by entering the system ID (name of the AS ABAP). This applies to all trusted systems from ABAP releases 7.02, EhP2 and 7.2 (including 7.1). When creating a trusted relationship from ABAP release 7.0, EhP2, the trusting system checks the installation number of the calling system, if it is specified in transaction SMT1. For trust relationships of this kind, the relevant authorizations need to be modified so that field RFC_INFO in authorization object S_RFCACL contains the installation number of the calling system. ", is_cloud: "" },
                { release_version: "71", topic: "SHARED_OBJECTS", text: "Handling of Memory Bottlenecks", details: "From ABAP release 7.0, EhP2, memory bottlenecks in the shared objects memory raise catchable exceptions of the class CX_SHM_OUT_OF_MEMORY. Previously, uncatchable runtime errors were raised. ", is_cloud: "" },
                { release_version: "71", topic: "SHARED_OBJECTS", text: "Data References in the Shared Objects Memory", details: "From ABAP release 7.0, EhP2, anonymous data objects in the shared objects memory can also be created with direct reference to data elements and table types of ABAP Dictionary using the addition AREA HANDLE of the statement CREATE DATA. ", is_cloud: "" },
                { release_version: "71", topic: "SHARED_OBJECTS", text: "Area Binding", details: "From ABAP release 7.0, EhP2, the lifetime and visibility of area instances can be bound not only to the current AS instance but also to the following: User sessions Top level transactions ", is_cloud: "" },
                { release_version: "71", topic: "SHARED_OBJECTS", text: "Methods PROPAGATE_AREA and PROPAGATE_INSTANCE Replaced", details: "The methods PROPAGATE_AREA and PROPAGATE_INSTANCE of an area class for transactional areas may no longer be used. Instead, the parameter AFFECT_SERVER of the methods FREE_AREA, FREE_INSTANCE, INVALIDATE_AREA, and INVALIDATE_INSTANCE can be used for areas of this type with the Application Server area binding. ", is_cloud: "" },
                { release_version: "71", topic: "SHARED_OBJECTS", text: "Service Class CL_SHM_UTILITIES", details: "The class CL_SHM_UTILITIES is used to query the attributes of area instances in programs. ", is_cloud: "" },
                { release_version: "71", topic: "STRINGS", text: "String Expressions", details: "The new string expressions enhance the previous calculation expressions and enable character string processing at specific operand positions. A string expression is either a string template or a concatenation with operator &amp;&amp;. ", is_cloud: "" },
                { release_version: "71", topic: "STRINGS", text: "String Templates", details: "String templates have been introduced as a new way of creating character strings. A string template is enclosed between two | characters and creates a character string in a string expression from a literal text, embedded expressions, and control characters. String templates replace the WRITE TO statement to a large extent. ", is_cloud: "" },
                { release_version: "71", topic: "STRINGS", text: "Concatenation Operator", details: "The concatenation operator &amp;&amp; is a new string operator that concatenates together two character-like operands as one operand in a string expression. The concatenation operator replaces the CONCATENATE statement to a large extent. ", is_cloud: "" },
                { release_version: "71", topic: "STRINGS", text: "String Functions", details: "String functions have been introduced as a new type of embedded function. There are Search functions a similarity function Processing functions The Boolean function boolc can also be considered a string function. The string functions enable many character string processing tasks to be performed in operand positions where separate statements and helper variables were required previously. ", is_cloud: "" },
                { release_version: "71", topic: "STRINGS", text: "Bit Functions", details: "Bit functions have been introduced as a new type of embedded function. A bit function (bit-set) currently exists for setting bits. The Boolean function boolx can also be considered a bit function. ", is_cloud: "" },
                { release_version: "71", topic: "STRINGS", text: "Management of Short Strings", details: "The internal management of short stings has been optimized to reduce the memory overhead that accumulates when short strings are managed for the relevant string header. For string lengths of less than 30 characters or 60 bytes, the string header now only requires between 10 and 40 bytes. For longer strings, this remains at approximately 50 bytes. Before ABAP release 7.0, EhP2, the overhead of the string header was not related to the length of the string and was approximately 60 bytes for each string. Strings are recommended instead of data objects for all character string and byte string operations where a fixed length is not important. Hint This change is also available before EhP2 if a kernel greater than ABAP release 7.0 is used. ", is_cloud: "" },
                { release_version: "71", topic: "STRINGS", text: "Streaming for Strings", details: "The new streaming concept supports strings. ", is_cloud: "" },
                { release_version: "71", topic: "STRINGS", text: "Any Start Values for Data Objects of Type xstring", details: "From ABAP release 7.0, EhP2, any suitable start value val can be specified for xstring after the addition VALUE for statements DATA, CONSTANTS and so on. Previously, only IS INITIAL was possible. ", is_cloud: "" },
                { release_version: "71", topic: "STRINGS", text: "Maximum Length of Data Objects of Types c, n, and x", details: "The maximum length of data objects of types c and n has been increased from 65535 to 262143. The maximum length of data objects of type x has been increased from 65535 to 524287. ", is_cloud: "" },
                { release_version: "71", topic: "XML", text: "Access to ABAP Objects from Simple Transformations", details: "The following new ST statements can be used to call methods of global classes and create objects of these classes in ST programs: tt:call-method calls static methods or instance methods. tt:create-object creates an instance of a global class. For addressing objects, a new addition tt:ref-type of the statements tt:parameter and tt:variable has been introduced that makes it possible to create parameters and variables from ST programs explicitly as reference variables. Another new statement tt:cast also enables a downcast of reference variables in ST programs. See the ST Statement Overview. ", is_cloud: "" },
                { release_version: "71", topic: "XML", text: "Mapping of XML Schema Data Types", details: "Previously, asXML allowed only mappings of the elementary built-in ABAP types to XML schema data types and back. But this did not cover all XML schema data types. Special DDIC domains named XSD... have been introduced that allow mapping of further XML schema data types. Hints This change was introduced in ABAP release 7.0, SP14. The domain XSDQNAME is available from ABAP release 7.0, EhP1. ", is_cloud: "" },
                { release_version: "71", topic: "XML", text: "Lengths Specified in Simple Transformations", details: "In the ST statements tt:value, tt:write and tt:read can be used to make length specifications in order to provide a minimum length for serialization of character and type strings and a maximum length for deserialization. ", is_cloud: "" },
                { release_version: "71", topic: "XML", text: "Validation of Values in Simple Transformations", details: "An XML schema type and further restrictions can now be specified in the ST statements tt:value, tt:write, and tt:read, to validate a value with respect to a value range. ", is_cloud: "" },
                { release_version: "71", topic: "XML", text: "New Values for Transformation Option value_handling", details: "The new values accept_decimal_loss and reject_illegal_characters can be selected for the transformation option value_handling of the statement CALL TRANSFORMATION. ", is_cloud: "" },
                { release_version: "71", topic: "XML", text: "New Values for Transformation Option data_refs", details: "The new values heap-or-error and heap-or-create can be selected for the transformation option data_refs of the statement CALL TRANSFORMATION, to control the handling of stack references. Hint This change was transported back as far as ABAP release 6.20 (in ABAP release 7.0, from SP6). ", is_cloud: "" },
                { release_version: "71", topic: "XML", text: "New Value for Transformation Option initial_components", details: "The new value suppress_boxed can be selected for the transformation option initial_components of the statement CALL TRANSFORMATION, to control the handling of boxed components. The new value is also the new default setting. ", is_cloud: "" },
                { release_version: "71", topic: "XML", text: "New Transformation Option technical_types", details: "error or ignore can be selected for the new transformation option technical_types of the statement CALL TRANSFORMATION, to control the handling of data reference variables with unknown dynamic types. Hint This change was transported back as far as ABAP release 6.20 (in ABAP release 7.0, from SP6). ", is_cloud: "" },
                { release_version: "71", topic: "XML", text: "New Transformation Option clear", details: "all, supplied, or none can be selected for the new transformation option clear of the statement CALL TRANSFORMATION, to control the initialization of the ABAP target fields in deserializations. ", is_cloud: "" },
                { release_version: "703", topic: "ABAP_OBJECTS", text: "Chained Method Call", details: "From ABAP release 7.31, the chained method call cannot only be specified in functions but also executed in operations. ", is_cloud: "" },
                { release_version: "703", topic: "MISC", text: "ST Documentation Moved", details: "The documentation about Simple Transformations was integrated into the ABAP keyword documentation. ", is_cloud: "" },
                { release_version: "703", topic: "SELECTION_SCREENS", text: "Extended Field Lengths on Selection Screens", details: "The maximum length of input fields on selection screens has been increased from 132 to 255 for parameters and from 45 to 255 for selection criteria. To allow values to be passed using SUBMIT WITH SELECTION TABLE, a new data type RSPARAMSL_255, which supports this maximum length, has been added to ABAP Dictionary. ", is_cloud: "" },
                { release_version: "703", topic: "SELECTION_SCREENS", text: "Handling Spool Lists", details: "If a spool list level stacked in a preceding spool list is closed using NEW-PAGE PRINT OFF, the preceding spool list is now always resumed. Previously, a new spool list was opened in this case if the spool parameters were different and the existing spool list resumed only if the spool parameters were identical. When the system returns to the spool list, the system field sy-spono is switched to the associated number of the spool request directly when the statement NEW-PAGE PRINT OFF is executed. Previously, sy-spono was not modified directly but only in the next output statement sent to a spool list. ", is_cloud: "" },
                { release_version: "700", topic: "MISC", text: "Class for System States", details: "The static methods of the class CL_ABAP_SYST return important system states and replace the evaluation of the corresponding system fields if it is necessary to ensure that a system field was not incorrectly overwritten in a program. ", is_cloud: "" },
                { release_version: "700", topic: "MISC", text: "Number of ABAP Sessions per User Session", details: "From ABAP release 7.0, up to 16 ABAP sessions can be opened per user session, compared to the previous maximum of 6. The actual number is controlled by the system parameter rdisp/max_alt_modes. The default value for this parameter is 6 as before. To enable more than single-digit numbers in the system field sy-modno, its data type has been changed (incompatibly ) from c of length 1 to i. ", is_cloud: "" },
                { release_version: "700", topic: "MISC", text: "Storage of Interface Constants", details: "From ABAP release 7.0, an interface constant is created exactly once in the internal session and GET REFERENCE returns the same reference regardless of the name. Before ABAP release 7.0, a new interface constant was created for each implementation and different formulations like i1=&gt;const, c1=&gt;i1~const, or c2=&gt;i1~const produced different references for a constant const with GET REFERENCE. ", is_cloud: "" },
                { release_version: "700", topic: "MISC", text: "Exception Handling for Data Clusters", details: "In IMPORT, the exception IMPORT_FORMAT_ERROR has been made catchable by assigning it to the new class CX_SY_IMPORT_FORMAT_ERROR. The exception CONNE_IMPORT_CONVERSION_ERROR has been made catchable by assigning it to the existing class CX_SY_CONVERSION_CODEPAGE (change was also transported back to ABAP release 6.40) The addition IGNORING CONVERSION ERRORS now also suppresses the exception raised by the fact that the number of bytes of an imported character-like component increases when it is converted to another code page, and therefore no longer fits into the target object. Up to now, only superfluous blanks were cut off without raising an exception (change was also transported back to ABAP release 6.40). ", is_cloud: "" },
                { release_version: "700", topic: "MISC", text: "Authorization Check for Users", details: "From ABAP release 7.0, the statement AUTHORITY-CHECK now has the addition FOR USER, which can be used to check the authorizations of any user. ", is_cloud: "" },
                { release_version: "700", topic: "MISC", text: "Strings on Selection Screens", details: "In the statement PARAMETERS, it is now also possible to specify the data type string after the addition TYPE. ", is_cloud: "" },
                { release_version: "700", topic: "MISC", text: "Format of Lists when Sending", details: "The internal format into which an ABAP list is packed when the send function is called, has been changed. The previous format can still be read. From ABAP release 7.0, to send lists to systems with older releases, the new format must be converted to the previous format using the function module LIST_CONVERT_NEW_TO_OLD_FORMAT. ", is_cloud: "" },
                { release_version: "700", topic: "OBJECT_SERVICES", text: "Loading Multiple Persistent Objects", details: "From ABAP release 7.0, the interface IF_OS_CA_PERSISTENCY of the persistence service contains the methods GET_PERSISTENT_BY_OID_TAB, GET_PERSISTENT_BY_KEY_TAB, and GET_PERSISTENT_BY_QUERY. This makes it possible to retrieve more than one persistent object at once from the database and to create the appropriate instances in the ABAP program. ", is_cloud: "" },
                { release_version: "700", topic: "OBJECT_SERVICES", text: "Query Service", details: "From ABAP release 7.0, the object services offer a query service to find and load persistent objects from the database. ", is_cloud: "" },
                { release_version: "700", topic: "TOOLS", text: "ABAP Debugger", details: "The new two-process debugger has been further developed as follows: Alignment to the functions of the previous debugger: Lines can be inserted and deleted in the display of internal tables. Watchpoints can be created. External programs (RFC, update function modules, BSP, ...) can be debugged. Integration of memory analysis and Memory Inspector. New tools: New Editor Control used for source code, which displays the content of variables as a tooltip. Display of differences between complex data objects. Display of data object graphs. Display of global data objects of all loaded programs. Structured display of the current screens and container controls. Enhancements: Variable fast display split into global and local data. Display of current parameter interface with local data. Complete screen and ABAP stack in the stack display. Pausing of a running process at a particular point by setting a session breakpoint in a parallel ABAP session. Hint From ABAP release 7.0, the default setting is the use of the two-process debugger. This setting can be changed in ABAP Editor by choosing Utilities  Settings  ABAP Editor  Debugging. ", is_cloud: "" },
                { release_version: "700", topic: "TOOLS", text: "Memory Inspector", details: "The following improvements were made: Memory Inspector can now be called in every transaction by choosing System  Utilities  Memory Analysis  Compare Memory Snapshots. Memory snapshots can now be created in every transaction by choosing System  Utilities  Memory Analysis  Create Memory Snapshot. ", is_cloud: "" },
                { release_version: "700", topic: "TOOLS", text: "ABAP Unit", details: "The following improvements were made: The pseudo comments \"\#AU Risk_Level ... \"\#AU Duration ... can be used to define test properties when creating test classes using the statement CLASS ... FOR TESTING. To enable the reuse of extensive test preparations, global test classes can be defined in Class Builder. Global test classes should always be abstract, can only be used in local test classes, and, like these, are not generated in production systems. ", is_cloud: "" },
                { release_version: "700", topic: "TOOLS", text: "Logpoints", details: "The new LOG-POINT statement enables unconditional log entries to the log also used by ASSERT. Logpoints are activatable checkpoints, whose activation must be controlled using checkpoint groups or activation variants. Logpoints replace the incorrect usage of ASSERT for logging-only purposes. ", is_cloud: "" },
                { release_version: "70", topic: "DATASET", text: "Handling of the Byte Order Mark", details: "When a UTF-8 text file is opened, the handling of the byte order mark (BOM) at the start of the file can be controlled using the new addition SKIPPING|WITH BYTE-ORDER MARK. ", is_cloud: "" },
                { release_version: "70", topic: "DATASET", text: "Definition of the Line End Marker", details: "When any text file is opened, the line end marker can be defined using the new addition WITH NATIVE|SMART|UNIX|WINDOWS LINEFEED. The structure of file properties used in the statements GET DATASET and SET DATASET has been enhanced by the addition of the components linefeed and linefeed_mode for the line end marker, so that these can be selected and set for an open file. ", is_cloud: "" },
                { release_version: "70", topic: "DATASET", text: "Help Class for the File Interface", details: "The static methods of the new class CL_ABAP_FILE_UTILITIES provide information about files on the host computer of the current AS instance. ", is_cloud: "" },
                { release_version: "70", topic: "DATASET", text: "Trailing Blanks in EBCDIC Files", details: "For text files handled as legacy EBCDIC files using the addition LEGACY TEXT MODE, the following criteria have been defined: As is also the case with other code pages, trailing blanks are now cut off when writing a legacy EBCDIC text file using TRANSFER. Before ABAP release 7.0, the hexadecimal EBCDIC code 40 was written to the file. When writing to a legacy EBCDIC text file using TRANSFER, it is now padded with the hexadecimal EBCDIC code 40 for blanks if the specified length is greater than that of the data object. Before ABAP release 7.0, it was padded with the ASCII code for blanks. If, when reading a legacy EBCDIC text file using READ DATASET, the target object must be padded with blank characters, it is now padded with the blanks of the current system code page. Before ABAP release 7.0, it was padded with hexadecimal 80. ", is_cloud: "" },
                { release_version: "70", topic: "DOCU", text: "Full Text Search", details: "Considerable improvements have been made to the performance of the full text search in the ABAP keyword documentation. The occurrences found by the full text search are now marked in the display. As before, the full text search can be called from the display window of the documentation. It is also available on the initial screens for the documentation (ABAP Editor, transaction ABAPHELP) as an alternative to the index search. ", is_cloud: "" },
                { release_version: "70", topic: "DOCU", text: "Subject Search", details: "An alphabetical subject directory has been added to the ABAP keyword documentation. The index search now evaluates this directory in addition to the ABAP index and ABAP glossary. ", is_cloud: "" },
                { release_version: "70", topic: "DOCU", text: "Diagrams", details: "Using access to the MIME repository, diagrams can now be displayed in the ABAP keyword documentation. Example: Sessions and Memory Areas ", is_cloud: "" },
                { release_version: "70", topic: "DOCU", text: "Language", details: "It is now possible to select the language in which the documentation is displayed on the initial screen of the transaction ABAPHELP. The user can choose between the logon language, English, and German. The logon language is the standard setting. When the ABAP keyword documentation is called from ABAP Editor, the logon language is always used. ", is_cloud: "" },
                { release_version: "70", topic: "DOCU", text: "Terminology Change for Narrowing and Widening Casts", details: "The use of the terms narrowing cast and widening cast, which refers to the view that a reference variable offers to an object, has been modified to reflect more general usage, which refers to the value set covered by a variable. Now the unambiguous terms upcast and downcast are now used almost everywhere. ", is_cloud: "" },
                { release_version: "70", topic: "DOCU", text: "Adjustment of Font Size", details: "If the font size is changed when adjusting the local layout in the SAP GUI, this also applies to the display of the ABAP keyword documentation. Previously, only changes in color affected the ABAP keyword documentation. Within a user session, the GUI font size dependency can be deactivated by setting the standard font size. ", is_cloud: "" },
                { release_version: "70", topic: "ITAB", text: "Addition CASTING After ASSIGNING", details: "In all statements for processing internal tables in which the addition ASSIGNING &lt;fs&gt; can be specified for the output behavior, it is now also possible to use the addition CASTING (familiar from the statement ASSIGN) to cast a table line to the type of the field symbol. ", is_cloud: "" },
                { release_version: "70", topic: "ITAB", text: "Sort Key Specified Dynamically in SORT", details: "In the statement SORT itab, the sort key, sort direction, and the text sorting can be specified in a new variant of the addition BY in a special internal table otab of type ABAP_SORTORDER_TAB. ", is_cloud: "" },
                { release_version: "70", topic: "ITAB", text: "Optimization when Specifying a WHERE Condition", details: "Until now, the optimized table reads performed when specifying an initial segment of the table key (using equality queries joined using AND) in cases where a WHERE condition was specified in the statements LOOP, DELETE, and MODIFY were only optimized for sorted tables. From ABAP release 7.0, this is done for hashed tables too. In hashed tables, however, the entire table key must be specified for the optimization to take place. ", is_cloud: "" },
                { release_version: "70", topic: "MISC", text: "Source Code Enhancements", details: "For source code enhancements using source code plug-ins, the following new statements have been introduced: ENHANCEMENT-POINT ENHANCEMENT-SECTION ENHANCEMENT Implicit enhancement points are also available in ABAP source code or parameter interfaces of procedures. ", is_cloud: "" },
                { release_version: "70", topic: "MISC", text: "Enhancements Using BAdIs", details: "For enhancements using BAdIs, the following new statements have been introduced: GET BADI CALL BADI ", is_cloud: "" },
                { release_version: "70", topic: "REGEX", text: "Search for Regular Expressions in Character Strings", details: "From ABAP release 7.0, it is possible to search for regular expressions in the statements FIND and REPLACE. This replaces the search for patterns using the statement SEARCH. ", is_cloud: "" },
                { release_version: "70", topic: "REGEX", text: "Search for Multiple Occurrences Using FIND", details: "From ABAP release 7.0, the addition ALL OCCURRENCES can be used in the statement FIND. The previous behavior is expressed using the addition FIRST OCCURRENCE. In addition, the statements FIND and REPLACE for pattern-based searches have been mostly standardized. ", is_cloud: "" },
                { release_version: "70", topic: "REGEX", text: "Number of Occurrences in Unsuccessful Searches", details: "From ABAP release 7.0, the addition REPLACEMENT COUNT of the statement REPLACE sets the operand rcnt to 0 if no replacement has been made. This is the same as the statement FIND, in which mcnt is also set to 0 by the addition MATCH COUNT for unsuccessful searches. Before ABAP release 7.0, rcnt retained its own previous value if no replacement was made. ", is_cloud: "" },
                { release_version: "70", topic: "REGEX", text: "Find and Replace in Internal Tables", details: "From ABAP release 7.0, internal tables can be searched using the statement FIND IN TABLE and modified using REPLACE IN TABLE. This replaces the search in internal tables using the statement SEARCH. ", is_cloud: "" },
                { release_version: "70", topic: "REGEX", text: "New Additions in CONCATENATE", details: "From ABAP release 7.0, the addition LINES OF in the statement CONCATENATE can be used to concatenate lines of an internal table. The new addition RESPECTING BLANKS enables trailing blanks to be respected data objects of fixed length. This can also be used to assign text fields to strings when respecting the trailing blanks. ", is_cloud: "" },
                { release_version: "70", topic: "RFC", text: "New Transactional RFC", details: "A new interface has been developed for tRFC and qRFC, which will exist in parallel with the old interface from ABAP release 7.0. The statement for calling a transactional RFC from the new interface is CALL FUNCTION IN BACKGROUND UNIT. Hint Complete shipment from ABAP release 7.0, EhP2 only. ", is_cloud: "" },
                { release_version: "70", topic: "SFW", text: "Binding of Dynpros to Switch Framework", details: "The new addition SWITCH of the statement MODULE in the dynpro flow logic can be used to make the call of a dialog module dependent on the state of a switch. The statement FIELD and the activation of functions in the GUI status are controlled by binding switches to dynpro fields and status elements in Screen Painter or Menu Painter. ", is_cloud: "" },
                { release_version: "70", topic: "SFW", text: "Binding the Syntax Check to Switch Framework", details: "In every implicit or explicit compilation of an ABAP program, the syntax check uses the switch configuration of Switch Framework that is provided when the statement is executed. When the statement GENERATE SUBROUTINE POOL is executed, the syntax check uses the switch configuration that was available at the time the current transaction was called. As a standard setting, a syntax check performed using the statement SYNTAX-CHECK uses the switch configuration available at the time the statement is executed. To achieve the same behavior as with the statement GENERATE SUBROUTINE POOL, the addition WITH CURRENT SWITCHSTATES has been introduced. ", is_cloud: "" },
                { release_version: "70", topic: "SHARED_OBJECTS", text: "Data References in the Shared Objects Memory", details: "From ABAP release 7.0, data references that point to data objects of the same area instance version can be stored permanently in the shared objects memory. An instance of a shared memory-enabled class can contain data reference variables as attributes that point to data objects within a closed area instance version. An exception is raised only if the used data type is unknown to the method DETACH_COMMIT in the shared objects memory when the method is executed. This is the case if the types of the referenced data objects were created dynamically. Due to technical reasons, no direct reference to data elements and table types in ABAP Dictionary is possible either. The opportunity to store data references in closed area instance versions makes it possible (from ABAP release 7.0) to store not only instances of classes, but also anonymous data objects using the addition AREA HANDLE of the statement CREATE DATA as shared objects. ", is_cloud: "" },
                { release_version: "70", topic: "SHARED_OBJECTS", text: "Waiting Time for Change Locks", details: "From ABAP release 7.0, a waiting period can be passed to the parameter WAIT_TIME for the methods ATTACH_FOR_WRITE and ATTACH_FOR_UPDATE of the area class and for MULTI_ATTACH in CL_SHM_AREA. ", is_cloud: "" },
                { release_version: "70", topic: "XML", text: "Enhancements to ST", details: "The following changes have been made to the syntax for Simple Transformations: New statements tt:type, tt:node, and tt:front for the definition of types in the ST program. New attribute type for tt:root for the typing of data roots. In type definitions and typings, string and xstring can now be also be entered as elementary ABAP types, and lengths can be specified for c and x. New statement tt:extensible for controlling the extensibility of literal XML elements. Generalization of the term pattern for conditional transformations. See the ST Statement Overview. ", is_cloud: "" },
                { release_version: "70", topic: "XML", text: "Changes to CALL TRANSFORMATION", details: "In the statement CALL TRANSFORMATION, the dynamic specification of parameters after the addition PARAMETERS has been enhanced by the option of entering the following table types: abap_trans_obj_bind_tab for the specification of data references abap_trans_objbind_tab for the specification of object references. ", is_cloud: "" },
                { release_version: "640", topic: "ABAP_SQL", text: "Dynamic Checks on Ranges Tables", details: "From ABAP release 6.40, it is possible to analyze a ranges table in a dynamic WHERE condition ", is_cloud: "" },
                { release_version: "640", topic: "ABAP_SQL", text: "Dynamic Checks on Internal Tables", details: "From ABAP release 6.40, it is possible to analyze an internal table specified in FOR ALL ENTRIES in a dynamic WHERE condition. The syntax comparison with a column in the internal table can be made statically or dynamically. Hint This change was also transported back to ABAP release 6.20. ", is_cloud: "" },
                { release_version: "640", topic: "ABAP_SQL", text: "Upper Limit for Values in Conditions Increased", details: "From ABAP release 6.40, the upper limit for the space required for all comparison values in WHERE, HAVING, or ON conditions as well as the values in the addition SET of the statement UPDATE is 64 MB. Previously, this limit was 64 KB. Hint This change was also transported back to ABAP release 6.20. ", is_cloud: "" },
                { release_version: "640", topic: "CREATE", text: "Reference to a Type Description Object in CREATE DATA", details: "The new addition HANDLE of the statement CREATE DATA makes it possible to reference RTTS type description objects when data objects are created. From ABAP release 6.40, the RTTS classes contain methods for creating type description objects independently of existing types (refer to Runtime Type Services for ABAP release 6.40). Together with the addition HANDLE, this allows the dynamic construction of any type of data objects for the program runtime. ", is_cloud: "" },
                { release_version: "640", topic: "CREATE", text: "Any Reference Type in CREATE DATA", details: "In the statement CREATE DATA dref TYPE REF TO (name). it is now also possible to specify a data type in name. Previously, it was only possible to specify classes and interfaces. Hint This change was also transported to ABAP release 6.20. ", is_cloud: "" },
                { release_version: "640", topic: "CREATE", text: "Reference to a Generic Table Type in CREATE DATA", details: "Previously, only non-generic table types could be specified in CREATE DATA - TYPE. As of ABAP release 6.40, table types with generic keys can also be specified. In this case, a new linked table type with a standard key is created and used. ", is_cloud: "" },
                { release_version: "640", topic: "DATASET", text: "New Statement TRUNCATE DATASET", details: "The new statement TRUNCATE DATASET sets the end of the file to a specified item, which truncates or expands the file. ", is_cloud: "" },
                { release_version: "640", topic: "DATASET", text: "New Addition NO END OF LINE in TRANSFER", details: "The new addition NO END OF LINE of the statement TRANSFER prevents an end of file marker from being appended to the transferred data in a text file or legacy text file. ", is_cloud: "" },
                { release_version: "640", topic: "DATASET", text: "Change to the Addition POSITION END-OF-FILE", details: "In the statement SET DATASET, the name of the addition POSITION END-OF-FILE has been changed to POSITION END OF FILE for consistency. The END-OF-FILE spelling is still supported for compatibility reasons, but is no longer documented and no longer recommended. ", is_cloud: "" },
                { release_version: "640", topic: "FIELD_SYMBOLS", text: "Reference to a Type Description Object in ASSIGN", details: "The new addition HANDLE of the statement ASSIGN can be used to refer to the RTTS type description objects when casting field symbols. From ABAP release 6.40, the RTTS classes contain methods for creating type description objects independently of existing types (refer to Runtime Type Services for ABAP release 6.40). Together with the addition HANDLE, this makes it possible to cast to any existing or dynamically created types at program runtime. ", is_cloud: "" },
                { release_version: "640", topic: "LISTS", text: "Lists and Unicode", details: "In Unicode systems, each character in the list buffer has a position but can occupy more than one column in the list, which is of particular relevance for Asian characters. However, since the list only contains the same number of columns as there are positions in the list buffer, this means the list can only display fewer characters than are stored in the list buffer. The list output is therefore shortened accordingly and the page conforms to the alignment. The horizontal position of the list cursor is only the same in the non-Unicode systems as the output column of displayed or spooled lists. In Unicode systems, this is only guaranteed for the top and bottom output limits. The following changes were made in ABAP to comply with the behavior of lists in Unicode systems: If list output in a Unicode system is reduced, this is indicated by an indicator &gt; or &lt;. The complete content can then be displayed by choosing System  List  Unicode Display. So that unnecessary reductions are not made in the Unicode systems, the new specifications * and ** were introduced for the output length in the WRITE statement. In Unicode systems, predefined output formats or predefined output lengths that are different to non-Unicode systems are valid. Hint These changes were also downported to ABAP release 6.20. ", is_cloud: "" },
                { release_version: "640", topic: "MISC", text: "VALUE Addition for All DATA Statements", details: "The addition VALUE can now be used in all variants of the statement DATA and in all related statements, like CONSTANTS. Previously, the addition could not be used when creating bound table types. It is now also possible to create constants with bound table types. ", is_cloud: "" },
                { release_version: "640", topic: "MISC", text: "LEAVE TO CURRENT TRANSACTION", details: "If the new addition CURRENT TRANSACTION is specified after LEAVE TO TRANSACTION, the current transaction is called using the transaction code used to call CALL TRANSACTION or LEAVE TO TRANSACTION. Except in the case of a parameter transaction or variant transactions, this is the same transaction code as in the sy-tcode system field. For parameter or variant transactions it is their transaction code, while sy-tcode contains the name of the implicitly called dialog transaction. The transaction code for the current transaction can also be obtained using the new static method GET_CURRENT_TRANSACTION of class CL_DYNPRO. Hint This change was also transported back to ABAP release 6.20. ", is_cloud: "" },
                { release_version: "640", topic: "MISC", text: "INTO Addition for the CLEANUP Statement", details: "The new addition INTO of the statement CLEANUP is used to make a reference to the exception object in the specified reference variable. Hint This change was also transported back to ABAP release 6.20. ", is_cloud: "" },
                { release_version: "640", topic: "MISC", text: "IF FOUND Addition for the INCLUDE Statement", details: "The new addition IF FOUND can be used to prevent syntax errors in the statement INCLUDE if the specified program cannot be found. ", is_cloud: "" },
                { release_version: "640", topic: "MISC", text: "Data Compression with GZIP", details: "System classes with methods for compressing character chains and byte chains with GZIP were introduced (see classes for compressing data). Hint This change was also transported back to ABAP release 6.20. ", is_cloud: "" },
                { release_version: "640", topic: "MISC", text: "Random Number Generator", details: "System classes for creating pseudo random numbers were introduced (see classes for mathematical operations). ", is_cloud: "" },
                { release_version: "640", topic: "MISC", text: "New Method in CL_SYSTEM_TRANSACTION_STATE", details: "In class CL_SYSTEM_TRANSACTION_STATE there is a new method GET_SAP_LUW_KEY for determining the update key. ", is_cloud: "" },
                { release_version: "640", topic: "MISC", text: "Variant MESSAGE oref for Messages", details: "If the variant MESSAGE oref is used, only one object reference variable can be specified whose dynamic type implements the system interface IF_T100_MESSAGE for oref. The attributes of the interface identify the message to be sent in table T100. The use of classes (introduced in ABAP release 6.20) that only implement the interface IF_MESSAGE is obsolete and only allowed for compatibility reasons. ", is_cloud: "" },
                { release_version: "640", topic: "MISC", text: "Behavior of Error Messages in LOAD-OF-PROGRAM", details: "From ABAP release 6.40, a program is terminated with the runtime error SYSTEM_LOAD_OF_PROGRAM_FAILED if the event block for LOAD-OF-PROGRAM contains an error message. Before ABAP release 6.40, the system behaved according to the context where the program was loaded. ", is_cloud: "" },
                { release_version: "640", topic: "MISC", text: "Revision of ABAP Keyword Documentation", details: "The ABAP keyword documentation has been completely revised. An alphabetical quick reference, an ABAP glossary, and an alphabetic ABAP index have been added. F1 Help in ABAP Editor and Screen Painter analyzes the index and the glossary. The color code in the hyperlinks has been changed as follows: Link in the keyword documentation Link to a glossary entry Link to a program in the current AS ABAP. ", is_cloud: "" },
                { release_version: "640", topic: "MISC", text: "New System Class CL_ABAP_EXPIMP_CONV", details: "The methods of the class CL_ABAP_EXPIMP_CONV convert the release-dependent internal format of data clusters. Hint This change was also transported back to ABAP release 6.20. ", is_cloud: "" },
                { release_version: "640", topic: "MISC", text: "Conversion Additions in IMPORT", details: "The conversion additions ACCEPTING PADDING, ACCEPTING TRUNCATION, and IGNORING STRUCTURE BOUNDARIES are now also possible in IMPORT FROM SHARED BUFFER. ", is_cloud: "" },
                { release_version: "640", topic: "MISC", text: "Stricter Structure Check in IMPORT", details: "The rule that structures and substructures (in the addition ACCEPTING PADDING) in a target structure in the statement IMPORT can have more components than the source structure can lead to problems in references to the structures defined in ABAP Dictionary, if the structure is indicated there as extensible. From ABAP release 6.40, this situation can therefore produce a warning from the extended program check. ", is_cloud: "" },
                { release_version: "640", topic: "MISC", text: "New Callback Routine in Asynchronous RFC", details: "In asynchronous RFC, the addition CALLING addition was introduced to also specify methods as callback routines. Hint This change was also transported back to ABAP release 6.20. ", is_cloud: "" },
                { release_version: "640", topic: "MISC", text: "Simple Transformation Calls", details: "CALL TRANSFORMATION can now be used to call Simple Transformations, as well as XSLT programs. ", is_cloud: "" },
                { release_version: "640", topic: "MISC", text: "Control Options for Transformations", details: "In CALL TRANSFORMATION, the addition OPTIONS can be used to specify control options for the called transformations. ", is_cloud: "" },
                { release_version: "640", topic: "OBJECTS", text: "Data Types and Constants in the Visibility Section of Global Classes", details: "From ABAP release 6.40, data types and constants can be created in the public visibility section of global classes and interfaces, which was not previously possible. Classes and interfaces therefore make the use of type pools superfluous, whereas for types and constants names that are longer than the names in the type pools are possible. ", is_cloud: "" },
                { release_version: "640", topic: "OBJECTS", text: "Access to Static Components of Object Types", details: "The statements CLASS cl DEFINITION LOAD and INTERFACE in LOAD are now only necessary if source code contains recursive accesses to global classes or interfaces. Until now, these statements always had to be specified if static components of global classes or interfaces were being accessed for the first time. Transaction SYNT, to which a trace for these object types has been added, can be used to detect recursive class and interface definitions. Hint This change was also transported back to ABAP release 6.20. ", is_cloud: "" },
                { release_version: "640", topic: "OBJECTS", text: "Use of Alias Names", details: "From ABAP release 6.40, it is possible to specify the alias names of the methods defined using ALIASES in the implementation of methods using the statement METHOD and in the redefinition of methods using the statement METHODS ...REDEFINITION. At the same time, however, from ABAP release 6.40 there will be a warning about the syntax check if identical components are accessed within a class declaration or a method with different names. ", is_cloud: "" },
                { release_version: "640", topic: "OBJECTS", text: "Unused Private Components", details: "From ABAP release 6.40, all unused private components of a class produce a warning in the extended program check. Private methods must be called and private events must be both raised and handled. ", is_cloud: "" },
                { release_version: "640", topic: "RTTI", text: "Methods for Creating Data Types", details: "The type description classes of RTTI were enhanced using RTTC methods. These methods create type description objects independently of existing types. This means what was previously RTTI becomes the RTTS. Together with the addition HANDLE of the statements CREATE DATA and ASSIGN, the RTTC-specific methods of the RTTS allow the construction of data objects of any types for the program runtime and the casting of dynamic types. The most important new methods for dynamically defining data types are: GET_C, GET_D, GET_F, and so on of class CL_ABAP_ELEMDESCR for creating type description objects for elementary data types. CREATE of class CL_ABAP_STRUCTDESCR for creating type description objects for structured data types based on a component table. CREATE of class CL_ABAP_TABLEDESCR for creating type description objects for table types, where the properties of the table are passed to the input parameters. CREATE of class CL_ABAP_REFDESCR for creating type description objects for reference types, where the static type is passed to an input parameter. ", is_cloud: "" },
