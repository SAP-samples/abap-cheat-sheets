herefore, the setting makes sense for SAP's own development systems only. Recommendation: Set to X in SAP's own development systems. Set to initial in all other systems. VERSION Determines the ABAP language version for which the ABAP Keyword Documentation is displayed. Allowed values are defined in domain ABAPVRS. This setting can be overridden when calling the documentation using the respective APIs: CL_ABAP_DOCU for the SAP GUI version CL_ABAP_DOCU_EXTERNAL for the ADT or Web version. Calls to the documentation from ABAP Workbench and ADT set the language version depending on the object currently being edited. Calls to the documentation via the ABAPDOCU and ABAPHELP transactions use the version from ABDOCCONFIG by default. An initial value for VERSION in ABDOCCONFIG displays the documentation for Standard ABAP (X). Recommendation: Set to X in SAP S/4HANA Set to 5 in SAP BTP ABAP environment and SAP S/4HANA Cloud Program ABAP_DOCU_CONFIG allows a choice to be made between different sets of parameters: Parameter set typical for SAP development systems Parameter set typical for customer development systems Parameter set typical for SAP S/4HANA systems Parameter set typical for SAP S/4HANA Cloud ABAP environment Parameter set typical for SAP BTP ABAP environment Current parameter set The passed parameters are used as default values for a dialog window and can be overridden there. If customizing table ABDOCCONFIG is initial in a customer system, the first call of the ABAP Keyword documentation supplies it with values recommended for an SAP S/4HANA System. In SAP's own systems, values for a SAP development system are supplied. If the table is partly filled, default values are used for the missing rows. These values are initial for all properties except VERSION. If the language version is not passed by the caller and cannot be found in ABDOCCONFIG, the value X is used and a warning is shown in the documentation display. ", is_cloud: "" },
                { release_version: "756", topic: "ABAP_OBJECTS", text: "Dynamic Target", details: "The following syntax can be used for the object component selector -&gt; to access components and attributes dynamically now: ... { dref-&gt;(comp_name) }   | { cref-&gt;(attr_name) }   | { iref-&gt;(attr_name) } ... Before, this was possible for dynamic components and dynamic access in the statement ASSIGN only. ", is_cloud: "" },
                { release_version: "756", topic: "ABAP_SQL", text: "New String Function", details: "ABAP SQL now supports the new string function INITCAP. ", is_cloud: "" },
                { release_version: "756", topic: "ABAP_SQL", text: "New Date and Time Functions", details: "The following new generic date and time functions are available: SQL Function Date Time Time Stamp IS_VALID x x x EXTRACT_YEAR x - x EXTRACT_MONTH x - x EXTRACT_DAY x - x EXTRACT_HOUR - x x EXTRACT_MINUTE - x x EXTRACT_SECOND - x x DAYNAME x - x MONTHNAME x - x WEEKDAY x - x DAYS_BETWEEN x - x ADD_DAYS x - x ADD_MONTHS x - x ", is_cloud: "" },
                { release_version: "756", topic: "ABAP_SQL", text: "New Casts", details: "The following new casts are available: Source type Numeric target type Character-like target type Date/time field as target type CHAR, SSTRING, DATS, TIMS INT1, INT2, INT4, INT8, DEC, CURR, QUAN, DECFLOAT16, DECFLOAT34, FLTP - - FLTP INT1, INT2, INT4, INT8, DEC, CURR, QUAN, DECFLOAT16, DECFLOAT34 CHAR, SSTRING - DF16_DEC, DF34_DEC FLTP - - DATN - - DATS TIMN - - TIMS ", is_cloud: "" },
                { release_version: "756", topic: "ABAP_SQL", text: "New Set Operators", details: "ABAP SQL now supports the new set operators INTERSECT and EXCEPT. ", is_cloud: "" },
                { release_version: "756", topic: "ABAP_SQL", text: "New Function for Unit Conversion", details: "ABAP SQL now supports the new function UNIT_CONVERSION for unit conversions. ", is_cloud: "" },
                { release_version: "756", topic: "ABAP_SQL", text: "New Expression Null", details: "ABAP SQL now supports the new expression NULL. ", is_cloud: "" },
                { release_version: "756", topic: "ABAP_SQL", text: "Addition for the String Function REPLACE_REGEXPR", details: "The new parameter start can now be used in the function REPLACE_REGEXPR. Additionally, the parameter occurrence can now include expressions. ", is_cloud: "" },
                { release_version: "756", topic: "ABAP_SQL", text: "New String Function SUBSTRING_REGEXPR", details: "ABAP SQL now supports the new string function SUBSTRING_REGEXPR which supports regular expressions. ", is_cloud: "" },
                { release_version: "756", topic: "ABAP_SQL", text: "Byte Fields as Null Indicators", details: "The new addition INDICATORS ... NULL BITFIELD of the INTO clause of a SELECT statement allows a byte field type component to be specified as a null indicator. The single bits of the byte field serve for indicating null values in the result set of the query. For this purpose, condensed indicator structures can be declared with the addition AS BITFIELD of the TYPES statement. ", is_cloud: "" },
                { release_version: "756", topic: "ABAP_SQL", text: "Position of Null Indicators", details: "If CORRESPONDING FIELDS is used in the INTO clause of a SELECT statement, a null indicator defined by INDICATORS can be positioned anywhere in the target area. Otherwise, it must be the last component. ", is_cloud: "" },
                { release_version: "756", topic: "ABAP_SQL", text: "Strict Mode of the Syntax Check", details: "If one the new features listed above or one of the new CDS system table functions SERIES_GENERATE_ is used in an ABAP SQL statement, the syntax check is performed in a strict mode, which handles the statement more strictly than the regular syntax check. ", is_cloud: "" },
                { release_version: "756", topic: "ABP", text: "ABAP Behavior Pools (ABP)", details: "ABAP Behavior Pools (ABP) are now available as part of the ABAP Keyword Documentation. The following topics are covered: CLASS, FOR BEHAVIOR OF RAP Handler Class METHODS, FOR RAP Saver Class finalize check_before_save adjust_numbers save cleanup cleanup_finalize save_modified ", is_cloud: "" },
                { release_version: "756", topic: "ASSIGNMENTS", text: "New Additions for MOVE-CORRESPONDING", details: "It is now possible to specify MOVE-CORRESPONDING statements with the following additions in the context of nested tables in deep structures. Both ensure that nested tables of the deep target structures are not deleted and new lines of nested tables in deep source structures are added: KEEPING TARGET LINES EXPANDING NESTED TABLES KEEPING TARGET LINES ", is_cloud: "" },
                { release_version: "756", topic: "ASSIGNMENTS", text: "New Additions for the Component Operator CORRESPONDING", details: "It is now possible to specify statements with the component operator CORRESPONDING with the following additions in the context of nested tables in deep structures. Both ensure that the nested tables of deep target structures are not deleted and new lines of nested tables in deep source structures are added: APPENDING BASE DEEP APPENDING BASE ", is_cloud: "" },
                { release_version: "756", topic: "ASSIGNMENTS", text: "New Parameter for CL_ABAP_CORRESPONDING=&gt;EXECUTE", details: "The method EXECUTE of the system class CL_ABAP_CORRESPONDING has a new parameter KEEPING_LINES. It has the same effect as the additions KEEPING TARGET LINES in MOVE-CORRESPONDING or BASE in CORRESPONDING. ", is_cloud: "" },
                { release_version: "756", topic: "BYTE", text: "Writable Expression in SET BIT", details: "For the operand byte_string of statement SET BIT, a writable expression can be specified now. ", is_cloud: "" },
                { release_version: "756", topic: "DDIC", text: "Extension for Load Unit", details: "In ABAP Dictionary, the load unit has been extended. There are now the following settings available: Column Preferred Page Preferred Column Enforced Page Enforced ", is_cloud: "" },
                { release_version: "756", topic: "DDIC", text: "C0 Developer Extensibility for DDIC Objects", details: "The following new extensibility annotations are available for dictionary objects. They are required for C0 release of a DDIC object, which is a prerequisite for developer extensibility. @AbapCatalog.enhancement.fieldSuffix @AbapCatalog.enhancement.quotaMaximumFields @AbapCatalog.enhancement.quotaMaximumBytes @AbapCatalog.enhancement.quotaShareCustomer @AbapCatalog.enhancement.quotaSharePartner ", is_cloud: "" },
                { release_version: "756", topic: "EML", text: "Entity Manipulation Language", details: "ABAP EML keywords are now available as part of the ABAP Keyword Documentation. The following keywords and topics are covered among others: MODIFY ... MODIFY ENTITY MODIFY ENTITIES MODIFY ENTITIES OPERATIONS READ ... READ ENTITY READ ENTITIES READ ENTITIES OPERATIONS COMMIT ENTITIES ... COMMIT ENTITIES COMMIT ENTITIES RESPONSE OF COMMIT ENTITIES RESPONSES OF COMMIT ENTITIES BEGIN, END including CONVERT KEY OF ROLLBACK ENTITIES GET PERMISSIONS ... GET PERMISSIONS GET PERMISSIONS OF GET PERMISSIONS OPERATIONS SET LOCKS ... SET LOCKS ENTITY SET LOCKS OF SET LOCKS (dynamic form) Type Mapping for RAP SET NAMES SET FLAGS RAP-specific variants of the CORRESPONDING operator ABAP EML for providing RAP BOs IN LOCAL MODE MODIFY AUGMENTING ENTITY ", is_cloud: "" },
                { release_version: "756", topic: "ITAB", text: "Access to Generically Typed Internal Tables", details: "Earlier, in statements for accessing internal tables, the internal table had to be known statically. The operand had to be typed at least with any table. Now, this restriction is partly removed. In the statements INSERT, APPEND, COLLECT, MODIFY, DELETE, READ, LOOP, and SORT, operands can be field symbols and formal parameters that are typed fully generically with TYPE data or TYPE any. Such operands can be used as if typed with any table. If an index access is involved, operands are still required that are typed at least with TYPE index_table. Hint This is not yet possible in expressions as FOR expressions or table expressions. Example The following was not possible in older releases. DATA itab TYPE TABLE OF scarr. FIELD-SYMBOLS &lt;itab&gt; TYPE ANY. ASSIGN itab TO &lt;itab&gt;. LOOP AT &lt;itab&gt; ASSIGNING FIELD-SYMBOL(&lt;fs&gt;).   ... ENDLOOP. ", is_cloud: "" },
                { release_version: "756", topic: "ITAB", text: "Alias Names for Secondary Keys", details: "Alias names can now be declared for secondary keys of internal tables by using the addition ALIAS of TYPES and DATA. This can be helpful when changing existing secondary keys without invalidating users. ", is_cloud: "" },
                { release_version: "756", topic: "REFERENCES", text: "Dereferencing Data References", details: "The dereferencing operator-&gt;* can be used for generically typed data reference variables in almost all operand positions now. Before, that was possible in the ASSIGN statement only. ", is_cloud: "" },
                { release_version: "756", topic: "STRINGS", text: "XPath and XSD Regular Expressions", details: "Besides the existing support of PCRE regular expressions and POSIX regular expressions (obsolete) ABAP supports now also XPath regular expressions and XSD regular expressions. Internally, those are transformed to PCRE regular expressions and processed by the PCRE2 Library. Both kinds of regular expressions can be used by the new (factory) methods CREATE_XPATH2 and CREATE_XSD of the system classes CL_ABAP_REGEX and CL_ABAP_MATCHER. XPath regular expressions can be used by the new parameter xpath in some built-in functions. ", is_cloud: "" },
                { release_version: "756", topic: "STRINGS", text: "Callouts in PCRE Regular Expressions", details: "The class CL_ABAP_MATCHER supports callouts in PCRE syntax now. The method SET_CALLOUT can be used to register a handler class that implements the interface IF_ABAP_MATCHER_CALLOUT. The special characters (?C...) of a PCRE regular expression then call the interface method CALLOUT when the method MATCH is executed. ", is_cloud: "" },
                { release_version: "756", topic: "SYSTEM_CLASSES", text: "New Method for System Class CL_ABAP_BEHV_AUX", details: "The system class CL_ABAP_BEHV_AUX has a new method available: RAP runtime context information. Using the GET_CURRENT_CONTEXT method, you get context information about the current RAP handler and RAP saver method. ", is_cloud: "" },
                { release_version: "756", topic: "TYPES", text: "Condensed Indicator Structures", details: "The new addition AS BITFIELD behind addition INDICATORS of the statement TYPES allows a condensed indicator structure to be defined as a byte field type component of a given structured type. An condensed indicator structure can be used as a null indicator in ABAP SQL statements. ", is_cloud: "" },
                { release_version: "756", topic: "TYPES", text: "BDEF Derived Types", details: "BDEF derived types are now available as part of the ABAP keyword documentation. The following keywords and topics are covered: TYPE TABLE FOR TYPE STRUCTURE FOR TYPE RESPONSE FOR TYPE REQUEST FOR Components of BDEF Derived Types Declaration of Variables with BDEF Derived Types ", is_cloud: "" },
                { release_version: "755", topic: "ABAP_CDS", text: "Defining Associations in CDS Projection Views", details: "It is now possible to define new associations to external data sources in CDS projection views. ", is_cloud: "" },
                { release_version: "755", topic: "ABAP_CDS", text: "CDS View Entities", details: "A new kind of CDS view is available: the CDS view entity. CDS view entities represent an improved version of CDS DDIC-based views (obsolete) (DEFINE VIEW). They serve the same purpose and have the same structure as CDS DDIC-based views (obsolete), but offer many advantages. CDS view entities are planned to replace CDS DDIC-based views (obsolete) in the future. A CDS view entity is defined with the statement DEFINE VIEW ENTITY. ", is_cloud: "" },
                { release_version: "755", topic: "ABAP_CDS", text: "CDS View Entity Extensions", details: "The new statement EXTEND VIEW ENTITY of the DDL of ABAP CDS makes it possible to add new view fields to existing CDS views entities and CDS projection views by using CDS view entity extensions. ", is_cloud: "" },
                { release_version: "755", topic: "ABAP_CDS", text: "New Session Variables for User Time Zone and User Date", details: "Two new session variables are available in ABAP CDS: $session.user_timezone, which returns the time zone defined in the user master record for the local user time. $session.user_date, which returns the local date of a user. ", is_cloud: "" },
                { release_version: "755", topic: "ABAP_CDS", text: "New String Function for Regular Expressions", details: "ABAP CDS now supports the new string function REPLACE_REGEXPR that allows regular expressions to be replaced. ", is_cloud: "" },
                { release_version: "755", topic: "ABAP_CDS", text: "Check with element IS [NOT] INITIAL in a Literal Condition", details: "In a literal condition, IS [NOT] INITIAL can now be used to check whether the value of the left side matches (does not match) the initial value of the ABAP data type that matches the element. ", is_cloud: "" },
                { release_version: "755", topic: "ABAP_CDS", text: "Addition bypass when", details: "The addition BYPASS WHEN can now be used to specify a bypass condition for an element. If the condition is met, the element in question is not used for authorization filtering. ", is_cloud: "" },
                { release_version: "755", topic: "ABAP_CDS", text: "Check on the User Name in User Conditions", details: "When the user name is checked in user conditions, the following can now be checked instead of the user name: The value of the alias. The number of the business partner assigned to the user. ", is_cloud: "" },
                { release_version: "755", topic: "ABAP_CDS", text: "Data Types", details: "The operand that can be specified on the left side of a condition of an access rule of a CDS role can now have the built-in ABAP Dictionary data type RAW. ", is_cloud: "" },
                { release_version: "755", topic: "ABAP_CDS", text: "Aspect Bypass Conditions", details: "IS [NOT] INITIAL and IS INITIAL OR NULL are now possible as aspect bypass conditions. ", is_cloud: "" },
                { release_version: "755", topic: "ABAP_CDS", text: "Quantifier Operators", details: "With the new addition ALL, access conditions can express that access shall only be granted when from a set-valued association all values satisfy the condition. WHERE ALL toItem.State = 'A' To accompany this use case, the BYPASS WHEN operator has been extended to literal conditions also. A dedicated operator EXISTS can be used when different access conditions using the same set-valued association shall not be coupled in their fields by means of a common join expression. More Information ", is_cloud: "" },
                { release_version: "755", topic: "ABAP_CDS", text: "Type Mapping", details: "The new statement mapping for can be used to map field names from legacy code to field names from the current data model. Available for unmanaged and managed business objects. ", is_cloud: "" },
                { release_version: "755", topic: "ABAP_CDS", text: "Additional Save in Managed BOs", details: "The new statement with additional save can be used to enhance the default save sequence in a managed implementation scenario. ", is_cloud: "" },
                { release_version: "755", topic: "ABAP_CDS", text: "Unmanaged Save in Managed BOs", details: "The new statement with unmanaged save can be used to implement an own saving strategy in a managed implementation scenario. ", is_cloud: "" },
                { release_version: "755", topic: "ABAP_CDS", text: "Implementation Grouping", details: "The new statement group can be used to divide the implementation-relevant parts of a BO's business logic into several groups for behavior implementation. ", is_cloud: "" },
                { release_version: "755", topic: "ABAP_CDS", text: "Managed Internal Numbering for Managed RAP BOs", details: "The new statement numbering:managed can be used to automatically generate values for primary key fields with a UUID. Available for managed implementation scenarios. ", is_cloud: "" },
                { release_version: "755", topic: "ABAP_CDS", text: "New Options for Output Parameters", details: "For actions and functions, the output parameter can now be an entity or a structure. The addition selective can be used for an output parameter to return only parts of the result structure. ", is_cloud: "" },
                { release_version: "755", topic: "ABAP_CDS", text: "Unmanaged Lock in Managed RAP BOs", details: "The new statement lock master unmanaged can be used if the application developer wants to implement an own locking mechanism in a managed implementation scenario. An own locking mechanism can be used instead of the RAP locking mechanism provided by the RAP framework. ", is_cloud: "" },
                { release_version: "755", topic: "ABAP_CDS", text: "Draft Support for RAP BOs", details: "The new statement with draft can be used to enable the draft concept for a RAP BO. ", is_cloud: "" },
                { release_version: "755", topic: "ABAP_CDS", text: "Determine Actions", details: "Determine actions are a new type of action defined using determine action. With a determine action, determinations and validations can be executed on request. ", is_cloud: "" },
                { release_version: "755", topic: "ABAP_CDS", text: "Precheck for Modify Operations", details: "The new RAP BO operation addition precheck can be used to prevent illegal changes from reaching the application buffer by prechecking modify operations. ", is_cloud: "" },
                { release_version: "755", topic: "ABAP_CDS", text: "New Field Characteristics", details: "RAP BDL now supports the following new field characteristics: mandatory:create readonly:update ", is_cloud: "" },
                { release_version: "755", topic: "ABAP_SESSIONS", text: "Number of ABAP Sessions", details: "The default value of profile parameter rdisp/max_alt_modes, that determines the possible number of ABAP sessions per user session, was enhanced from 6 to 16 and is now the same as the maximum number of ABAP sessions per user session. ", is_cloud: "" },
                { release_version: "755", topic: "ABAP_SQL", text: "New Aggregate Function ALLOW_PRECISION_LOSS", details: "ABAP SQL now supports the following new aggregate function in combination with the aggregate expression SUM: ALLOW_PRECISION_LOSS ", is_cloud: "" },
                { release_version: "755", topic: "ABAP_SQL", text: "Optional Window Frame Specification within a Window Function", details: "The optional window frame specification defines a subset of rows within a window, called frame. Frames are determined with respect to the current row, which enables the frame to move within a window. ", is_cloud: "" },
                { release_version: "755", topic: "ABAP_SQL", text: "New Window Functions FIRST_VALUE and LAST_VALUE", details: "ABAP SQL now supports the following new window functions in window expressions: FIRST_VALUE and LAST_VALUE. ", is_cloud: "" },
                { release_version: "755", topic: "ABAP_SQL", text: "New Date/Time Conversion Functions", details: "ABAP SQL now supports the following new date/time conversion functions: TSTMPL_TO_UTCL and TSTMPL_FROM_UTCL DATS_TO_DATN and DATS_FROM_DATN TIMS_TO_TIMN and TIMS_FROM_TIMN ", is_cloud: "" },
                { release_version: "755", topic: "ABAP_SQL", text: "New Time Stamp Functions", details: "ABAP SQL now supports the following new time stamp functions: UTCL_CURRENT, UTCL_ADD_SECONDS, and UTCL_SECONDS_BETWEEN. ", is_cloud: "" },
                { release_version: "755", topic: "ABAP_SQL", text: "New Date Functions", details: "ABAP SQL now supports the following new date functions: DATN_DAYS_BETWEEN, DATN_ADD_DAYS, and DATN_ADD_MONTHS. ", is_cloud: "" },
                { release_version: "755", topic: "ABAP_SQL", text: "New Additions After the ORDER BY Clause", details: "ABAP SQL now supports the following additions after the ORDER BY clause: NULLS FIRST and NULLS LAST. ", is_cloud: "" },
                { release_version: "755", topic: "ABAP_SQL", text: "New Aggregate Functions", details: "ABAP SQL now supports the following new aggregate functions: MEDIAN, STDDEV, VAR, CORR, and CORR_SPEARMAN. ", is_cloud: "" },
                { release_version: "755", topic: "ABAP_SQL", text: "New Geometry Conversion Function as_geo_json", details: "ABAP SQL now supports the following new geometry conversion function: as_geo_json ", is_cloud: "" },
                { release_version: "755", topic: "ABAP_SQL", text: "SQL Conditions Revised", details: "The following ABAP SQL conditions were revised: The operator IN can now be used with a subquery that returns value tuples. SQL functions and cast expressions can now be used as operands on the right side of comparison operators. ", is_cloud: "" },
                { release_version: "755", topic: "ABAP_SQL", text: "New Window Function NTILE", details: "ABAP SQL now supports the following new window function in window expressions: NTILE ", is_cloud: "" },
                { release_version: "755", topic: "ABAP_SQL", text: "SELECT, INTO target Modification", details: "When using SELECT, INTO target, host variables can now be declared inline even when the FROM clause is dynamic, as long as all fields of the SELECT list are known statically. Previously, the structure of the result set, including the SELECT list, the FROM clause, and any indicators needed to be static. ", is_cloud: "" },
                { release_version: "755", topic: "ABAP_SQL", text: "New Type Conversion Function to_blob", details: "See New Type Conversion Function to_clob. ", is_cloud: "" },
                { release_version: "755", topic: "ABAP_SQL", text: "New Type Conversion Function to_clob", details: "ABAP SQL now supports the new type conversion functions to_clob and to_blob. ", is_cloud: "" },
                { release_version: "755", topic: "ABAP_SQL", text: "New Currency Conversion Function currency conversion", details: "ABAP SQL now supports the new currency conversion function currency_conversion. ", is_cloud: "" },
                { release_version: "755", topic: "ABAP_SQL", text: "Streaming and Locators Can Now Be Used on SQL Expressions", details: "Streaming and locators can now be used in combination with SQL expressions such as TO_CLOB, TO_BLOB, and AS_GEO_JSON. ", is_cloud: "" },
                { release_version: "755", topic: "ABAP_SQL", text: "Further Data Types Allowed in Elementary SQL Expressions", details: "Elementary SQL expressions can now also have the dictionary data types STRING and RAWSTRING. ", is_cloud: "" },
                { release_version: "755", topic: "ABAP_SQL", text: "Hierarchy Load Options", details: "The hierarchy generator HIERARCHY can now use the new addition LOAD BULK|INCREMENTAL|load_option to specify the load policy for a generated hierarchy. ", is_cloud: "" },
                { release_version: "755", topic: "ABAP_SQL", text: "Typed Literals", details: "Typed literals for many ABAP Dictionary types are now available in ABAP SQL. ", is_cloud: "" },
                { release_version: "755", topic: "ABAP_SQL", text: "New String Functions", details: "ABAP SQL now supports the new string functions REPLACE_REGEXPR, LIKE_REGEXPR, and OCCURRENCES_REGEXPR that support regular expressions. ", is_cloud: "" },
                { release_version: "755", topic: "ABAP_SQL", text: "Addition to the UPDATE FROM Clause", details: "Set indicators can now be used as additions after the UPDATE FROM clause to indicate columns to be updated. ", is_cloud: "" },
                { release_version: "755", topic: "ABAP_SQL", text: "Change Regarding the CONNECTION Addition", details: "The addition CONNECTION is supported by the ABAP SQL in-memory engine for the standard connection as well as for service connections. Only secondary connections from table DBCON cannot be processed by the ABAP SQL in-memory engine. ", is_cloud: "" },
                { release_version: "755", topic: "ABAP_SQL", text: "Strict Mode of the Syntax Check", details: "If one the new features listed above is used in an ABAP SQL statement, the syntax check is performed in a strict mode, which handles the statement more strictly than the regular syntax check. ", is_cloud: "" },
                { release_version: "755", topic: "DDIC", text: "Load Unit", details: "In ABAP Dictionary, a new technical setting for database tables is available: the load unit. It specifies how the data of the table is loaded into the main memory of the SAP HANA database. It can be used to reduce the memory consumption in the HANA database server. ", is_cloud: "" },
                { release_version: "755", topic: "DDIC", text: "Internal Handling of the Name Table", details: "The internal handling of the name table (nametab) that stores the runtime objects of data types in the ABAP Dictionary has changed. This has the following consequences: The internal ABAP statement EXPORT NAMETAB cannot be used any more and leads to a runtime error. The internal ABAP statement IMPORT NAMETAB is still partly supported for reasons of downward compatibility. Any access to entries for DDIC table types leads to a runtime error. Any other access leads to errors from ATC. The former native database table DDNTF for separate nametab field descriptions is not supported any more and will be deleted. ", is_cloud: "" },
                { release_version: "755", topic: "EXCEPTIONS", text: "Declaration of CX_NO_CHECK Exceptions", details: "Exceptions of category CX_NO_CHECK are always declared implicitly in interfaces of procedures and can always be propagated. Now it is also possible to declare exceptions of category CX_NO_CHECK with RAISING in procedure interfaces, for example for methods. This allows it to document the possible occurrence of such exceptions and to change the category of existing exceptions into CX_NO_CHECK without leading to syntax errors in procedure interfaces. ", is_cloud: "" },
                { release_version: "755", topic: "EXPRESSIONS", text: "Calculation Assignments in Constructor Operator REDUCE", details: "In the assignments behind the addition NEXT of the constructor operator REDUCE the calculation assignment operators +=, +=, *=, /= or &amp;&amp;=, can be used now and the respective rules apply. ", is_cloud: "" },
                { release_version: "755", topic: "LISTS", text: "Tooltips for Input Ready Fields", details: "If the profile parameter dynp/enhanced_system_feedback has the value TRUE, the addition QUICKINFO is no longer ignored for checkboxes on classic lists in SAP GUI for Windows. ", is_cloud: "" },
                { release_version: "755", topic: "STRINGS", text: "Support of Perl Compatible Regular Expressions", details: "Besides the existing support of POSIX regular expressions, ABAP supports now also PCRE regular expressions that are processed by the PCRE2 Library implemented in the ABAP Kernel. PCRE regular expressions can be used in the same way as POSIX regular expressions. The distinction is made: By the new addition PCRE that can be used instead of REGEX in the statements FIND and REPLACE. By the new parameter pcre that can be used instead of regex in built-in functions. By new (factory) methods of the system classes CL_ABAP_REGEX and CL_ABAP_MATCHER. PCRE regular expressions are more powerful and have better performance than POSIX regular expressions. For more information, see Regular Expressions. ", is_cloud: "" },
                { release_version: "755", topic: "STRINGS", text: "Verbatim Replacements", details: "The new addition VERBATIM of the REPLACE statement causes all characters of the replacement string to be taken literally. With that addition, special characters for regular expression replacement patterns have no special meaning. ", is_cloud: "" },
                { release_version: "755", topic: "STRINGS", text: "New Catchable Exception CX_SY_STRING_SIZE_TOO_LARGE", details: "See Exception CX_SY_STRING_SIZE_TOO_LARGE in Transformations. ", is_cloud: "" },
                { release_version: "755", topic: "STRINGS", text: "Exception CX_SY_STRING_SIZE_TOO_LARGE in Transformations", details: "The exception that occurs when an operation with a string exceeds its maximum size is now connected to the exception class CX_SY_STRING_SIZE_TOO_LARGE and can be handled. Previously, it always resulted in runtime error STRING_SIZE_TOO_LARGE. This exception can also be handled for the statement CALL TRANSFORMATION if some conditions are met. ", is_cloud: "" },
                { release_version: "755", topic: "STRINGS", text: "Formatting Option CURRENCY for Decimal Floating Point Numbers", details: "The addition CURRENCY of the WRITE TO and WRITE statements formatting option CURRENCY in string templates can now also be applied to decimal floating point numbers. ", is_cloud: "" },
                { release_version: "755", topic: "TYPES", text: "Indicator Structures", details: "The new addition INDICATORS of the statement TYPES defines an indicator structure as a substructure of a given structured type. An indicator structure can be used as a ABAP SQL indicator in ABAP SQL read and write statements. ", is_cloud: "" },
                { release_version: "754", topic: "ABAP_CDS", text: "Temporal Hierarchies", details: "The new addition PERIOD of the statement DEFINE HIERARCHY can now be used to create temporal hierarchies in which the hierarchy nodes are limited by time intervals. ", is_cloud: "" },
                { release_version: "754", topic: "ABAP_CDS", text: "Annotation for Database Hints", details: "The framework-specific annotation @Consumption.dbHints replaces the ABAP annotation @AbapCatalog.dbHints and makes it obsolete. The ABAP annotation is evaluated by frameworks such as SADL and not by the ABAP runtime environment. ", is_cloud: "" },
                { release_version: "754", topic: "ABAP_CDS", text: "Annotations for Releasing Elements", details: "The new element annotations @API.element.releaseState @API.element.successor can be used to override releases of the individual elements and successors can be specified for forbidden elements. ", is_cloud: "" },
                { release_version: "754", topic: "ABAP_CDS", text: "CDS Projection Views", details: "A CDS projection view is a direct projection of the underlying CDS view and exposes only a subset of elements of the projected entity. A CDS projection view is defined using DEFINE VIEW ENTITY AS PROJECTION ON in a CDS data definition. ", is_cloud: "" },
                { release_version: "754", topic: "ABAP_CDS", text: "New Date Functions", details: "ABAP CDS now supports the following new date functions: DATN_DAYS_BETWEEN DATN_ADD_DAYS DATN_ADD_MONTHS ", is_cloud: "" },
                { release_version: "754", topic: "ABAP_CDS", text: "New Time Stamp Functions", details: "ABAP CDS now supports the following new time stamp functions: UTCL_CURRENT UTCL_ADD_SECONDS UTCL_SECONDS_BETWEEN ", is_cloud: "" },
                { release_version: "754", topic: "ABAP_CDS", text: "New Date/Time Conversion Functions", details: "ABAP CDS now supports the following new date/time conversion functions: TSTMPL_TO_UTCL and TSTMPL_FROM_UTCL DATS_TO_DATN and DATS_FROM_DATN TIMS_TO_TIMN and TIMS_FROM_TIMN ", is_cloud: "" },
                { release_version: "754", topic: "ABAP_CDS", text: "Hierarchy Load Options", details: "The hierarchy generator DEFINE HIERARCHY can now use the new addition LOAD BULK|INCREMENTAL|load_option to specify the load policy for a generated hierarchy. ", is_cloud: "" },
                { release_version: "754", topic: "ABAP_CDS", text: "CDS Custom Entities", details: "A new type of CDS entity is available: the CDS custom entity. CDS custom entities are used in the RAP framework to implement ABAP queries in CDS. ", is_cloud: "" },
                { release_version: "754", topic: "ABAP_CDS", text: "Handling of Annotation Values", details: "A change in the handling of annotation values has been introduced with the following consequences: Annotations that require an enumeration symbol as annotation value no longer accept string values. They only accept enumeration symbols. Example: Until release 7.54, the following was accepted: @AccessControl.authorizationCheck: '\#CHECK'. From release 7.54, this is no longer accepted. The quotation marks must be removed. If \# is the first or the only character of EndUserText.label or EndUserText.quickInfo, then it is not removed from the unescaped value any more. These changes are slightly incompatible. ", is_cloud: "" },
                { release_version: "754", topic: "ABAP_CDS", text: "Root Nodes and Compositions", details: "The new addition ROOT is available for CDS entities to mark an entity as a CDS root entity. In addition, CDS associations can be declared as COMPOSITION or TO PARENT. In this way, a CDS composition tree can be modeled for use in the ABAP RESTful Application Programming Model. ", is_cloud: "" },
                { release_version: "754", topic: "ABAP_CDS", text: "Addition COMBINATION MODE OR|AND of the Statement GRANT SELECT ON", details: "The optional addition COMBINATION MODE can now be used to define how the access conditions of multiple CDS access rules for the same CDS entity are combined. ", is_cloud: "" },
                { release_version: "754", topic: "ABAP_CDS", text: "Addition REDEFINITION of the Statement GRANT SELECT ON", details: "The addition REDEFINITION is used to indicate that the specified CDS access rule is the only existing access rule and any other access rules are ignored. ", is_cloud: "" },
                { release_version: "754", topic: "ABAP_CDS", text: "Addition IN SCENARIO of the Statement GRANT SELECT ON", details: "The optional addition IN SCENARIO can be used to apply the switchable authorization check to an authorization object. ", is_cloud: "" },
                { release_version: "754", topic: "ABAP_CDS", text: "Generic Aspect Condition of the Statement DEFINE ROLE", details: "An aspect condition can now be used to specify the generic aspect defined in an aspect definition in the right side introduced by ASPECT. ", is_cloud: "" },
                { release_version: "754", topic: "ABAP_CDS", text: "New Variant INHERITING CONDITIONS FROM SUPER", details: "There is now another variant of the inheritance condition in an access rule of the statement DEFINE ROLE, which applies the access conditions from SUPER. ", is_cloud: "" },
                { release_version: "754", topic: "ABAP_CDS", text: "Different REPLACING Operators", details: "The optional addition REPLACING of INHERITING CONDITIONS can be used to modify the inherited conditions. ", is_cloud: "" },
                { release_version: "754", topic: "ABAP_CDS", text: "REPLACING Operator ELEMENT ... WITH", details: "Any number of ELEMENT operators can be used to transform conditions that use fields of the inherited entity to a different field of the inheriting entity. ", is_cloud: "" },
                { release_version: "754", topic: "ABAP_CDS", text: "Definition of a Generic Aspect", details: "A generic aspect can now be defined as part of a CDS access policy itself defined using DEFINE ACCESSPOLICY. ", is_cloud: "" },
                { release_version: "754", topic: "ABAP_CDS", text: "Access Control for ABAP CDS Hierarchies", details: "ABAP CDS hierarchies can now be protected using access control with some restrictions. ", is_cloud: "" },
                { release_version: "754", topic: "ABAP_CDS", text: "DCL Restrictions for CDS Transactional Queries", details: "Transactional queries apply the access control of the underlying CDS entity with restrictions. ", is_cloud: "" },
                { release_version: "754", topic: "ABAP_CDS", text: "VOID", details: "The new addition VOID can be specified in an access condition. It defines that the access condition in question is ignored. ", is_cloud: "" },
                { release_version: "754", topic: "ABAP_CDS", text: "CONSTRAINT ID", details: "The new addition CONSTRAINT ID can be specified in a PFCG mapping as part of a CDS access policy. It defines further restrictions for authorization fields of authorization objects in a CDS access policy. ", is_cloud: "" },
                { release_version: "754", topic: "ABAP_CDS", text: "Managed RAP BO", details: "The new statement managed can be used to create managed RAP BOs within the framework of the ABAP RESTful Application Programming Model. This scenario is intended for greenfield developments that are developed from scratch. Standard operations and services are provided by the RAP framework. ", is_cloud: "" },
                { release_version: "754", topic: "ABAP_CDS", text: "Business Object Projection", details: "The new statement projection can be used to create projections of a business object. This projects and aliases a subset of a business object for a specific business service within the framework of the ABAP RESTful Application Programming Model. ", is_cloud: "" },
                { release_version: "754", topic: "ABAP_CDS", text: "CDS Service Definitions", details: "The new statement DEFINE SERVICE is available for defining CDS service definitions. ", is_cloud: "" },
                { release_version: "754", topic: "ABAP_SQL", text: "Extensions of the INTO Clause", details: "The INTO clause has been extended as follows: The new addition NEW can be used to implicitly create anonymous data objects as target areas. The addition NEW now also makes inline declarations possible when using dynamic tokens and after the statement FETCH. The new addition INDICATORS can be used to specify a null indicator. ", is_cloud: "" },
                { release_version: "754", topic: "ABAP_SQL", text: "Definition of Associations", details: "When associations of a common table expression are published using the addition WITH ASSOCIATIONS, new CTE associations can be defined by specifying JOIN TO ONE|MANY. These CTE associations can be used in the subsequent queries of the current WITH statement, either in path expressions or as hierarchy associations in the hierarchy generator HIERARCHY. Definitions of associations require strict mode from ABAP release 7.74. ", is_cloud: "" },
                { release_version: "754", topic: "ABAP_SQL", text: "New Aggregate Function STRING_AGG", details: "The new aggregate function STRING_AGG can be used to chain character-like results of the rows of the results set of a query or of the current group as a string. ", is_cloud: "" },
                { release_version: "754", topic: "ABAP_SQL", text: "Addition DISTINCT Optional in Aggregate Function COUNT", details: "The aggregate function COUNT( sql_exp ) can now be used without the addition DISTINCT. In this case, it counts all rows in which the value of the argument is not the null value. ", is_cloud: "" },
                { release_version: "754", topic: "ABAP_SQL", text: "Window Expressions", details: "Window expressions defined using OVER can now be used in the SELECT list of a query. Window expressions define windows as a subset of the results set and apply window functions to them. ", is_cloud: "" },
                { release_version: "754", topic: "ABAP_SQL", text: "Temporal SQL Hierarchies", details: "The hierarchy generator HIERARCHY can now use the new addition PERIOD FROM TO VALID FROM TO to create temporal hierarchies in which the hierarchy nodes are limited by time intervals. ", is_cloud: "" },
                { release_version: "754", topic: "ABAP_SQL", text: "Hierarchy Navigators", details: "The new hierarchy navigator HIERARCHY_DESCENDANTS_AGGREGATE can be used to calculate aggregate functions for descendant nodes. ", is_cloud: "" },
                { release_version: "754", topic: "ABAP_SQL", text: "Aggregate Expressions in SQL Expressions", details: "From ABAP release 7.54, aggregate expressions can be specified as operands of SQL expressions. ", is_cloud: "" },
                { release_version: "754", topic: "ABAP_SQL", text: "Extension of the CAST Matrix", details: "The matrix of types that can be converted to each other with a CAST expression has been expanded. In particular, the new data types of the ABAP Dictionary are taken into account. ", is_cloud: "" },
                { release_version: "754", topic: "ABAP_SQL", text: "Extension of Arithmetic Expressions", details: "In arithmetic expressions, decimal floating point expressions with operators of types DECFLOAT16 or DECFLOAT34 are possible now. ", is_cloud: "" },
                { release_version: "754", topic: "ABAP_SQL", text: "Syntax Check for Literals and Host Constants", details: "The fact that conversions of host variables in read positions need to be lossless is checked for untyped literals and host constants in the strict syntax check modes from ABAP release 7.62 and ABAP release 7.63 and hence can produce syntax errors. From ABAP release 7.54, a syntax check warning is produced when this rule is broken outside of the strict mode too. ", is_cloud: "" },
                { release_version: "754", topic: "ABAP_SQL", text: "SQL Conditions", details: "The SQL conditions were revised as follows: Unlike in all other relational expressions in ABAP SQL, the relational expression IS [NOT] NULL can now be used to check LOBs and geodata types. A new variant of the operator IN can be used to compare multiple operands with a list of value tuples. ", is_cloud: "" },
                { release_version: "754", topic: "ABAP_SQL", text: "New Window Functions", details: "ABAP SQL now supports the following new window functions in window expressions: LEAD and LAG. ", is_cloud: "" },
                { release_version: "754", topic: "ABAP_SQL", text: "New Built-In Functions", details: "ABAP SQL Now supports the following new built-in functions: UUID ", is_cloud: "" },
                { release_version: "754", topic: "ABAP_SQL", text: "Client Handling", details: "The new additions USING [ALL] CLIENTS [IN] in queries USING [ALL] CLIENTS [IN] in write statements make it possible to switch implicit client handling from the current default client to multiple clients. This makes the addition CLIENT SPECIFIED obsolete in queries and obsolete in the write statements UPDATE SET and DELETE FROM. ", is_cloud: "" },
                { release_version: "754", topic: "ABAP_SQL", text: "Strict Mode in the Syntax Check", details: "If one the new features listed above is used in an ABAP SQL statement, the syntax check is performed in a strict mode, which handles the statement more strictly than the regular syntax check. ", is_cloud: "" },
                { release_version: "754", topic: "ABAP_UNIT", text: "Using Test Classes", details: "Test classes and their components cannot be addressed in the production code of programs and must be addressed only in other test classes. A static check and a full check at runtime are now applied to verify this. Until now it was possible to address certain components of test class in production code. In production systems, this required the profile parameter abap/test_generation to be set accordingly. ", is_cloud: "" },
                { release_version: "754", topic: "AMDP", text: "Specifying CDS Entities After USING", details: "In the implementation of the AMDP method, the name of the CDS entity can now be specified after the USING addition for CDS views, CDS table functions, and CDS hierarchies. The name of the CDS managed DDIC view of a CDS view or of the AMDP function of a CDS table function can still be specified, but is best replaced by specifying CDS entities. If a CDS entity is specified, all other database objects of CDS entities must be also be specified using this entity. ", is_cloud: "" },
                { release_version: "754", topic: "AMDP", text: "Quotation Marks for Logical Schemas", details: "If the predefined AMDP macro $ABAP.schema is specified for a logical schema, the optional addition quote can now be used to define which quotation marks are used when the macro is replaced. ", is_cloud: "" },
                { release_version: "754", topic: "ASSIGNMENTS", text: "Calculation Assignments", details: "A calculation assignment is an assignment with an addition assignment operator (+=) subtraction assignment operator (-=) multiplication assignment operator (*=) division assignment operator (/=) concatenation assignment operator (&amp;&amp;=). A calculation takes place when the assignment is made. These new operators make the statements ADD, SUBTRACT, MULTIPLY, and DIVIDE obsolete. ", is_cloud: "" },
                { release_version: "754", topic: "DDIC", text: "New Built-In Data Types", details: "The following new built-in data types were introduced in ABAP Dictionary: Decimal floating point numbers DECFLOAT16 DECFLOAT34 Date fields, time fields, and time stamp fields DATN TIMN UTCLONG Geodata types GEOM_EWKB These data types are currently only supported by SAP HANA databases. These types can be mapped to HANA-specific data types but not to other vendor-specific data types. ABAP-managed database objects where these types are used can only be created on SAP HANA databases. ", is_cloud: "" },
                { release_version: "754", topic: "DDIC", text: "Flagging of Obsolete Data in Check Tables", details: "A special column can be used to flag obsolete data in check tables. This flag modifies input checks and input help in dynpros and Web Dynpros. This flag was ported back to all releases including ABAP release 7.40. SAP-internal hint See also SAP Note 2708906. ", is_cloud: "" },
                { release_version: "754", topic: "DDIC", text: "Dynamic Cached Views", details: "Dynamic cached views are a kind of HANA tuning object defined using the statement DEFINE DYNAMIC CACHE. A dynamic cache is a DDIC integration of an SAP HANA Dynamic Result Cache. ", is_cloud: "" },
                { release_version: "754", topic: "MESSAGES", text: "Implicit Message Type in IF_T100_DYN_MSG", details: "If the object reference variable oref in the variant MESSAGE oref of the statement MESSAGE for sending a message points to an object that includes the system interface IF_T100_DYN_MSG, the addition TYPE can be omitted and the message type from the interface attribute MSGTY of the object is used implicitly. Until now, however, the statement MESSAGE oref could only have the further additions RAISING and DISPLAY LIKE if TYPE was specified explicitly. These additions are now also possible if TYPE is not specified. ", is_cloud: "" },
                { release_version: "754", topic: "MISC", text: "Authorization Checks in Updates", details: "No authorization checks must be made in updates. This rule was not always applied before ABAP release 7.54: The statement AUTHORITY-CHECK made no authorization checks in update sessions but always set sy-subrc to 0 here. The statement AUTHORITY-CHECK made an authorization check In local updates, When using ABAP SQL to access a CDS entity for which a CDS role is defined, implicit CDS access control was applied by default in update sessions and in local updates. From ABAP release 7.54, the following applies to update sessions and to local updates: In updates, the statement AUTHORITY-CHECK does not make any authorization checks but sets the value sy-subrc always to 0. In updates, CDS access control is not allowed. If the ABAP SQL statement SELECT is used during an update to access a CDS entity for which access control is not disabled, the runtime error SYSTEM_UPDATE_TASK_ILL_STMT occurs. Access control can be disabled as follows: In the CDS entity: Using the value \#NOT_ALLOWED for the annotation @AccessControl.authorizationCheck. In ABAP SQL: Using the addition WITH PRIVILEGED ACCESS in the FROM clause. ", is_cloud: "" },
                { release_version: "754", topic: "STRINGS", text: "Decimal Places in Time Stamps", details: "In embedded expressions of string templates and for the statements WRITE [TO], the formatting option DECIMALS can now be combined with TIMESTAMP and TIME ZONE to define the number of decimal places in UTC time stamps in packed numbers. ", is_cloud: "" },
                { release_version: "754", topic: "TYPES", text: "New Built-In ABAP Type utclong", details: "The new built-in time stamp type utclong makes it possible to declare time stamp fields for UTC time stamps according to the POSIX standard. The new data type is taken into account in all relevant positions. Important points are: The associated data type in ABAP Dictionary was introduced with the name UTCLONG. The value range of the new data type are time stamps between 0001-01-01T00:00:00.0000000 and 9999-12-31T23:59:59.9999999 plus a special initial value. In assignments and comparisons, the data type utclong can only be converted to the types c and string, and vice versa. In assignments, any attempt to perform another conversion raises an exception of the new class CX_SY_CONVERSION_NOT_SUPPORTED. Time stamp fields are formatted specially in string templates or using the statement WRITE TO. There is a mapping rule for asXML. Time stamp fields must meet an alignment requirement. Their memory address must be divisible by eight. ", is_cloud: "" },
                { release_version: "753", topic: "ABAP_CDS", text: "CDS Hierarchies", details: "The new statement DEFINE HIERARCHY can be used to create CDS hierarchies that are accessed as hierarchies in ABAP SQL read statements. ", is_cloud: "" },
                { release_version: "753", topic: "ABAP_CDS", text: "New Condition IS INITIAL", details: "The new condition IS INITIAL can be used to check the initial value of operands. ", is_cloud: "" },
                { release_version: "753", topic: "ABAP_CDS", text: "Literals", details: "A literal of a respective value is now always handled as a field of the type INT8, including in the definition of associations. ", is_cloud: "" },
                { release_version: "753", topic: "ABAP_CDS", text: "CDS Abstract Entities", details: "An CDS abstract entity defines the type properties of a CDS entity without creating an instance of a database object. An abstract CDS entity is defined using DEFINE ABSTRACT ENTITY in a CDS data definition. ", is_cloud: "" },
                { release_version: "753", topic: "ABAP_CDS", text: "Metadata Extensions for CDS Entities", details: "The variant ANNOTATE ENTITY was added to the previous statement ANNOTATE VIEW. This makes it possible to define CDS metadata extensions for any CDS entities with the exception of CDS table functions. Metadata extensions of this type can contain entity annotations, parameter annotations, and element annotations. ", is_cloud: "" },
                { release_version: "753", topic: "ABAP_CDS", text: "Access Control", details: "The following enhancements have been implemented in CDS access control: New Boolean predicates TRUE and FALSE can now be used as part of an access condition. New inheritance conditions can be used as access conditions in CDS roles. They make the previous inherited access rules obsolete. Some inheritance conditions apply conditions from existing CDS roles and some inheritance conditions apply access rules defined for other CDS entities. In a PFCG condition, a PFCG mapping can be mapped to an element list. This mapping assigns the CDS elements to the authorization fields of an authorization object. A PFCG mapping is defined in a CDS access policy using DEFINE PFCG_MAPPING. ", is_cloud: "" },
                { release_version: "753", topic: "ABAP_CDS", text: "Annotation Definitions", details: "In the DDLA source code of a CDS annotation definition delivered by SAP, the new annotation @CompatibilityContract must be used to specify the usability of the annotation in CDS entities, depending on their release contract. ", is_cloud: "" },
                { release_version: "753", topic: "ABAP_CDS", text: "New Scope for Annotations", details: "In a CDS annotation definition, the new enumeration symbol \#ENTITY, which defines a scope for entity annotations, can be specified after the annotation @scope. Annotations with this scope can be specified in the definitions of all CDS entities in front of the statement DEFINE. The ABAP annotations @EndUserText.label and @Metadata.allowExtensions were switched to this scope. ", is_cloud: "" },
                { release_version: "753", topic: "ABAP_SQL", text: "Open SQL Renamed as ABAP SQL", details: "The existing name Open SQL has been changed to ABAP SQL. This renaming reflects that some parts of ABAP SQL now only support certain database platforms, specifically SAP HANA database, and hence that it is no longer fully platform-independent. ", is_cloud: "" },
                { release_version: "753", topic: "ABAP_SQL", text: "Access to Hierarchy Data", details: "In queries, both hierarchies and hierarchy navigators can be specified as data sources. Accessing hierarchy data triggers the strict mode from ABAP release 7.73. ", is_cloud: "" },
                { release_version: "753", topic: "ABAP_SQL", text: "Relational Expression IS INITIAL", details: "The relational expression IS [NOT] INITIAL can now be used in a condition sql_cond to compare operands with their type-dependent initial value. When used, this expression leads to the strict mode from ABAP release 7.72. ", is_cloud: "" },
                { release_version: "753", topic: "ABAP_SQL", text: "Date/Time Functions", details: "ABAP SQL now supports the following new date/time functions: Time functions TIMS_IS_VALID Time stamp functions TSTMP_IS_VALID TSTMP_CURRENT_UTCTIMESTAMP TSTMP_SECONDS_BETWEEN TSTMP_ADD_SECONDS Date/time conversions TSTMP_TO_DATS TSTMP_TO_TIMS TSTMP_TO_DST DATS_TIMS_TO_TSTMP Time zone functions ABAP_SYSTEM_TIMEZONE ABAP_USER_TIMEZONE When used, these functions require the strict mode from ABAP release 7.71. ", is_cloud: "" },
                { release_version: "753", topic: "ABAP_SQL", text: "Exposing CDS Associations of Common Table Expressions", details: "When CDS views are accessed within a common table expression, the addition WITH ASSOCIATIONS of the statement WITH can now be used to publish associations of these views for use in path expressions of the current WITH statement. The addition REDIRECTED TO can also be used to replace the target data source of the published association with a previous CTE or the current CTE. When used, this addition leads to the strict mode from ABAP release 7.72. ", is_cloud: "" },
                { release_version: "753", topic: "ABAP_SQL", text: "Numeric Literals in the SELECT List", details: "Until now, only those numeric literals whose value matched the value range of the type INT4 could be specified as elementary SQL expressions in the SELECT list of a query. Now numeric literals of up to 31 digits can be specified, which are interpreted as numbers of the type DEC if the value range of INT4 is exceeded. ", is_cloud: "" },
                { release_version: "753", topic: "ABAP_SQL", text: "Enhanced Cast Matrix", details: "A cast expression can now be used to convert the data types INT1, INT2, INT4, and INT8 to DEC. ", is_cloud: "" },
                { release_version: "753", topic: "ABAP_SQL", text: "Subquery as Data Source of MODIFY", details: "In the ABAP SQL write statement MODIFY, a parenthesized subquery SELECT subquery_clauses can now be specified as a data source after FROM. The rows of the results set of the subquery are modified or inserted in the target table directly on the database. No data transport is required between the database and AS ABAP. When used in MODIFY, a subquery demands strict mode from ABAP release 7.73. ", is_cloud: "" },
                { release_version: "753", topic: "ABAP_SQL", text: "Null Values in the Table Buffer", details: "The table buffer now supports real null values. In table buffering, null values are no longer transformed to type-dependent initial values. When the buffer is accessed, the same results are produced as when the database is accessed directly. The corresponding restrictions now no longer apply. The following are some of the aspects affected: Relational expressions with operands that contain null values. The result of a comparison of this type is now also unknown when the comparison is made in the buffer (except in the expression IS [NOT] NULL). If used, IS [NOT] NULL no longer bypasses table buffering. Accesses to buffered CDS views. When the buffer is accessed, the same results are now produced as when the database is accessed directly. Null values are often produced by outer joins or in expressions such as case distinction expressions. The restriction specifying that only those CDS views are buffered whose elements do not contain null values no longer applies. ", is_cloud: "" },
                { release_version: "753", topic: "ABAP_SQL", text: "Restrictions Removed", details: "The following restrictions were removed: For certain SQL expressions and functions, an ABAP SQL read statement no longer bypasses table buffering. ABAP SQL read statements no longer bypass table buffering in cases where a column is specified on the right side of comparisons or of BETWEEN in a condition that is not required to identify a single row or a generic range. The prerequisite for this is that both operands are numeric but do not have the type DF16_DEC or DF34_DEC, that both operands are character-like, or that both operands have the type RAW with the same lengths. ", is_cloud: "" },
                { release_version: "753", topic: "ABAP_SQL", text: "New Check", details: "If the data of the internal table needs to be transported to the database in cases where the internal table is used as a data source of the ABAP SQL statement SELECT, a syntax check warning occurs that can be hidden using the pragma \#\#itab_db_select. ", is_cloud: "" },
                { release_version: "753", topic: "ABAP_SQL", text: "GROUP BY Addition GROUPING SETS", details: "In a SELECT statement, the GROUP BY addition GROUPING SETS can now be used. The addition GROUPING SETS makes it possible to group multiple grouping sets under one GROUP BY clause. This is the same as specifying UNION ALL with different GROUP BY clauses. The addition GROUPING SETS has an advantage over a UNION clause grouping because the SELECT clause only needs to be specified once. Using GROUPING SETS triggers strict mode from ABAP release 7.73. ", is_cloud: "" },
                { release_version: "753", topic: "ABAP_SQL", text: "Aggregate Function GROUPING", details: "The aggregate function GROUPING can now be used in a SELECT statement. The grouping function GROUPING can be used to verify whether a specific column is part of the aggregation. The grouping function can be used only if the GROUP BY clause contains the addition GROUPING SETS. ", is_cloud: "" },
                { release_version: "753", topic: "ABAP_SQL", text: "Secondary Connections", details: "On an AS ABAP with a SAP HANA database as its standard database, only those secondary connections should be used from the database table DBCON whose secondary database is also a SAP HANA database. Alongside the CONNECTION addition in ABAP SQL, this also applies to Native SQL (ADBC and EXEC SQL). SAP HANA Smart Data Access (SDA) should be used instead. In SDA, secondary databases are addressed from the SAP HANA database using special qualified names or by using virtual tables. If a SAP HANA database is used as a standard AS ABAP database, ABAP programs can use these names across the standard connection. This is only possible in AMDP and Native SQL. Database Shared Libraries (DBSL) are no longer required here. ", is_cloud: "" },
                { release_version: "753", topic: "ABAP_SQL", text: "USING CLIENT and Session Variable client", details: "In an ABAP SQL read in which multiple queries access client-specific CDS views and the client handling method is defined using the annotation @ClientHandling.algorithm:\#SESSION_VARIABLE, the session variable client (which corresponds to the ABAP-specific session variable CDS_CLIENT on the SAP HANA database) must be set to the same value in all of these queries. The runtime error SAPSQL_DIFFERENT_CLIENT_VALUES occurs if USING CLIENT is used to specify a different client ID in one of these queries. This situation can occur in the statement WITH or when using UNION. ", is_cloud: "" },
                { release_version: "753", topic: "ABAP_SQL", text: "Client Handling in Subquery of the Statement INSERT", details: "The addition USING CLIENT of the statement INSERT can now be specified in a subquery. This means that the client specified for the target table of the insert operation can be different from the client specified for the data source of the subquery. If USING CLIENT is not specified in the subquery, the current client ID is now always applied to automatic client handling. Before ABAP release 7.73, the client ID specified after INSERT using USING CLIENT was also used in the subquery. The FROM clause of the subquery can now access the database table or classic view filled using the INSERT statement. This makes it possible to copy the data from one client to another. In the subquery, using USING CLIENT or accessing the database table or classic view filled by the INSERT statement enables strict mode from ABAP release 7.73. ", is_cloud: "" },
                { release_version: "753", topic: "ABAP_SQL", text: "Replacement Service in Program Calls", details: "The method ACTIVATE_REPLACEMENT of the class CL_OSQL_REPLACE has the new parameter FLG_SURVIVE_SUBMIT, which now also permits redirections in called programs. ", is_cloud: "" },
                { release_version: "753", topic: "ABAP_SQL", text: "Weaker Check", details: "ABAP SQL statements that exploit a database property not supported by all database platforms no longer produce a syntax check warning and produce a syntax warning in the extended program checks instead. ", is_cloud: "" },
                { release_version: "753", topic: "ABAP_SQL", text: "Stricter Checks on Syntax Rules", details: "A violation of the following rules now always produces a syntax error. In the strict modes of the syntax check, these violations already produced a syntax error. Outside the strict modes, they produced a syntax check warning and in most cases a runtime error when the program was executed. When a view is accessed, its key fields must be located together at the start. The additions USING CLIENT and CLIENT SPECIFIED cannot be used when a CDS entity is accessed that is associated with a CDS role. Even when using path expressions, the addition CLIENT SPECIFIED can only be used for client-specific data sources. When a column is specified, the actual names of the components must be used for a database table containing an include structure, and not the names of any groups defined in ABAP Dictionary. An alternative column name of the SELECT list defined using AS can have a maximum of 30 characters. Alternative column names with more than 30 characters are also not allowed after ORDER BY. Columns of the types LCHR and LRAW can be read in a query only if they are read together with the associated length fields. The following applies when using FOR ALL ENTRIES in the SELECT statement: The decimal places in the comparisons between columns of a data source and columns of the internal table of type p must match. All columns of the primary key specified after ORDER BY using PRIMARY KEY must also occur in the SELECT list. The pseudo component table_line can be specified only for internal tables with an elementary row type. A GROUP BY grouping must be applied to columns specified after HAVING outside aggregate functions. The same applies to columns specified directly in the SELECT list when a HAVING clause is specified, but that are not specified after GROUP BY. If a SELECT list is specified as *, a HAVING clause can only be used together with a GROUP BY clause. If an alternative name is used after ORDER BY, this name must be unique and cannot be the same name as a column that does not have any alternative names. A work area wa specified in the INTO clause has fewer components than explicit columns in the SELECT list. A column specified explicitly in the SELECT list cannot be assigned to the associated component of a structured work area wa specified in the INTO clause or to a data object dobj specified in a parenthesized comma-separated list. No character literals or constants can be specified on the right side of LIKE that are more than twice as long as the left side. The statements UPDATE FROM or MODIFY FROM are used to access a projection view in which all fields are key fields. A reference that is too general is specified in the statements INSERT FROM, UPDATE FROM, or MODIFY FROM when a writer stream is created. In the statement UPDATE, a column can occur only on the left side of a single update expression. ", is_cloud: "" },
                { release_version: "753", topic: "AMDP", text: "AMDP Scalar Functions", details: "AMDP scalar functions are now supported alongside AMDP table functions. The AMDP function implementation of an AMDP scalar function has an elementary return value and can be used in ABAP like a regular function method. In the implementation of AMDP scalar functions, it is possible to specify the database-specific option DETERMINISTIC after OPTIONS. This buffers the result of the function for the duration of a query. ", is_cloud: "" },
                { release_version: "753", topic: "AMDP", text: "Restrictions Removed", details: "The following restrictions were removed: Tabular input parameters are now allowed in AMDP function implementations for CDS table functions. Previously, only elementary input parameters were allowed. In AMDP function implementations for CDS table functions, however, the restriction that only elementary input parameters are allowed still applies. Tabular input parameters of AMDP procedure implementations and of AMDP function implementations can now be made optional using OPTIONAL, but it is still not possible to specify a start value with DEFAULT. When a replacement parameter declared using DEFAULT is specified for an elementary input parameter of an AMDP method, the following (previously undocumented) restrictions were lifted: Constants declared using the addition VALUE IS INITIAL can now be specified for the data types d, t, and x. This previously produced a syntax error. Constants declared using the addition VALUE '00010101' can now be specified for the data type d, or the literal '00010101' can be specified directly. Both previously produced a syntax error. Constants declared by specifying numeric literals after VALUE and whose lengths are not precisely 8 or 6 can now be specified for the data types d and t. This previously produced a syntax error. Until now, values of literals with lengths of precisely 8 or 6 were handled like a string. This incorrect behavior was also modified and the numeric value is handled as the number of days since 01.01.001 or as the number of seconds since 00:00:00. This modification is incompatible if an AMDP procedure or function with an input parameter of this type is called from other database procedures or functions without an actual parameter being assigned to the parameter in question. In AMDP methods, the addition DEFAULT now behaves in the same way as in regular methods. It still cannot be specified for the data types string, xstring, decfloat16, and decfloat34, however, and no literals can be specified that cannot be converted into the data type of the input parameter. ", is_cloud: "" },
                { release_version: "753", topic: "AMDP", text: "Option CDS SESSION CLIENT Mandatory", details: "The option CDS SESSION CLIENT is now mandatory when an AMDP method accesses the CDS managed DDIC view of a CDS view whose client handling is determined by the annotation @ClientHandling.algorithm: \#SESSION_VARIABLE. If this option is not specified in this case, a syntax error occurs. The option sets the session variable of the database that can be addressed under the name $session.client in the CDS DDL of the ABAP CDS to a particular value when the method is called from ABAP. An exception of the class CX_AMDP_CDS_CLIENT_MISMATCH can now no longer be raised. ", is_cloud: "" },
                { release_version: "753", topic: "AMDP", text: "Enhancement to Logical Local Database Schemas", details: "In logical local database schemas, a new flag can be specified that allows the current ABAP database schema to be mapped in the transaction DB_SCHEMA_MAP. The predefined name :abap_db_schema should be used for mappings of this type. ", is_cloud: "" },
                { release_version: "753", topic: "AMDP", text: "Access to the Current ABAP Database Schema", details: "In an AMDP method, a logical local database schema to which the current ABAP database schema is mapped (using the predefined name :abap_db_schema) can be specified in the macro $ABAP.schema. For each logical local database schema used in a macro like this, the new addition USING SCHEMA must be specified in the statement METHOD to declare the used objects. In this way, an AMDP method can access database objects located in different database schemas in different systems (including the ABAP database schema) without needing to modify the syntax. ", is_cloud: "" },
                { release_version: "753", topic: "ASSIGNMENTS", text: "Convertibility of Structures", details: "The conversion rules for flat structures are based on their fragment views, where each alignment gap is considered as a fragment. Alignment gaps arise from the alignment requirements of the component's data types. For character-like components, the alignment requirement depends on the character representation: For character representation UCS-2 used by the ABAP programming language, the memory address of character-like data objects must be divisible by 2. For other character representations there are other alignment requirements. For example, the non-Unicode character representation ASCII has no alignment requirement while the Unicode character representation UTF-32 requires a divisibility by 4. Before only Unicode systems were supported, the conversion rules for structures had to take all possible alignment requirements for characters into account, regardless of the actual length of a character in its character representation. Meanwhile, only Unicode systems are supported. The system codepage is UTF-16 and its subset UCS-2 is supported in ABAP language. Any character is represented by 2 bytes and the alignment requirement is always a divisibility by 2. Because of this, the conversion rules for flat structures can be less strict than before and the new determination of possible alignment gaps was introduced in ABAP release 7.53. Example For example, the following assignment between two flat structures was not possible before ABAP release 7.53 but is possible now. TYPES:   BEGIN OF incl1,     num TYPE i,     c2  TYPE c LENGTH 2,   END OF incl1. DATA:   BEGIN OF struc1,     c1 TYPE c LENGTH 2.     INCLUDE TYPE incl1. DATA:     c3 TYPE c LENGTH 2,   END OF struc1. DATA:   BEGIN OF struc2,     c1  TYPE c LENGTH 2,     num TYPE i,     c2  TYPE c LENGTH 2,     c3  TYPE c LENGTH 2,   END OF struc2. struc1 = struc2. In the included substructure incl1, the character component has the same alignment as the integer component and there is no alignment gap. But as long as non-Unicode Systems were supported, an alignment gap had to be assumed behind the included structure in order to make the program executable in Unicode systems as well as in non-Unicode Systems. Hint When downporting programs from higher to lower releases, syntax errors might occur in the lower releases because of the stricter rules there. ", is_cloud: "" },
                { release_version: "753", topic: "DATABASE", text: "Only SAP HANA Database as Standard Database", details: "As of this release, only an SAP HANA database is supported as the standard database of an AS ABAP. For this reason, Open SQL was renamed to ABAP SQL (see ABAP SQL in ABAP Release 7.53). Note: Using a secondary connection in ABAP SQL, it is still possible to connect to other databases. ", is_cloud: "" },
                { release_version: "753", topic: "DDIC", text: "Expanded Limits", details: "The following limits now apply to the number of fields and the length of the structure of a database table, of a database view, and of a CDS view: Database tables A database table that is not part of the software component SAP_BASIS can now contain 1000 fields for the storage type Row Store and 1500 fields for the storage type Column Store. The total of all field lengths is no longer checked in ABAP Dictionary with regard to database limits. Note: The size limit for structures in ABAP is still checked by ABAP Dictionary. A database table that is part of the software component SAP_BASIS can contain a maximum of 749 fields (as before) and the total of the field lengths in ABAP Dictionary is still restricted to 4030. Database views and CDS views A view that is not part of the software component SAP_BASIS can contain 1500 view fields. The total of all field lengths is no longer checked in ABAP Dictionary. A view that is part of the software component SAP_BASIS can contain a maximum of 749 fields (as before) and the total of the field lengths in ABAP Dictionary is still restricted to 4096. SAP-internal hint This enhancement is done under the assumption that application programs will run on a SAP HANA Database only. ", is_cloud: "" },
                { release_version: "753", topic: "DDIC", text: "Dependency Rules", details: "In ABAP Dictionary, the Dictionary DDL can be used to define dependency rules in the SAP HANA database. A dependency rule makes it possible to derive additional selection conditions from existing conditions when a database table is accessed. In the data aging concept, for example, dependency rules are used in the optimization of access to old data. ", is_cloud: "" },
                { release_version: "753", topic: "DDIC", text: "Pooled Tables and Cluster Tables Obsolete", details: "All support for pooled tables and cluster tables has been dropped. Any existing pooled tables and cluster tables are transformed to transparent tables. Any existing table pools and table clusters are removed. All restrictions that applied when accessing pooled tables and cluster tables hence no longer apply. SAP-internal hint See also SAP Note 2565515. ", is_cloud: "" },
                { release_version: "753", topic: "DYNPROS", text: "Reference Value for Conversion Exits", details: "An optional input parameter with the predefined name REFVAL can be created for the function modules for conversion exits. When a dynpro field of the type CURR or QUAN is converted, this parameter is given the value of a an associated reference field of the type CUKY or UNIT automatically If WRITE USING EDIT MASK is used, the input parameter REFVAL is not filled. ", is_cloud: "" },
                { release_version: "753", topic: "EXCEPTIONS", text: "Raising Runtime Errors", details: "The new statement RAISE SHORTDUMP raises runtime errors associated with an exception object. This means more information can now be passed to the short dump than was previously possible in an exit message. ", is_cloud: "" },
                { release_version: "753", topic: "EXCEPTIONS", text: "Last Message in a Chain of Exception Objects", details: "The new method GET_LATEST_T100_EXCEPTION in the class CL_MESSAGE_HELPER is used to return the last object in a chain of exception objects that has an exception text defined by a message. Here, the chain is created using the attribute PREVIOUS. ", is_cloud: "" },
                { release_version: "753", topic: "EXCEPTIONS", text: "Setting the Attribute IS_RESUMABLE", details: "The attribute IS_RESUMABLE of an exception object is now set after exceptions raised by the statement RAISE RESUMABLE EXCEPTION only if the CATCH statement in question has the addition BEFORE UNWIND. Previously in catches, the attribute was set for every exception raised in this way. After an exception is raised using the statement RAISE RESUMABLE EXCEPTION and caught using the statement CATCH BEFORE UNWIND, the attribute IS_RESUMABLE is set for all previous exception objects referenced in the attribute PREVIOUS and not just for the current exception object. Up until the first resumable exception in the chain IS_RESUMABLE is set to the value of ABAP_TRUE and is set to the value of ABAP_FALSE otherwise. ", is_cloud: "" },
                { release_version: "753", topic: "ITAB", text: "Predicates in WHERE Conditions", details: "In WHERE conditions of the statements LOOP AT itab, DELETE itab, and MODIFY itab, and in table iterations with FOR, IS [NOT] INSTANCE OF can now be specified alongside the predicate expressions IS [NOT] INITIAL and IS [NOT] BOUND. ", is_cloud: "" },
