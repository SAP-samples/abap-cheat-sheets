                { release_version: "610", topic: "SYSTEM", text: "Replacement of the System Field sy-repid", details: "The system field sy-repid is no longer a component of the structure SY in the ABAP program or the structured type SYST in ABAP Dictionary. Instead, from ABAP release 6.10, every program contains the built-in constants sy-repid and syst-repid, which both contain the name of the current program. There are also two built-in types sy-repid and syst-repid. The obsolete type references LIKE syst-repid and TYPE sy-repid are, therefore, still possible. In addition to considerable performance improvements in the external procedure call, this new feature also has the advantage that sy-repid can now also be passed as a parameter to external procedures. The formal parameter is set to the name of the caller and not to the name of the compilation unit, which means that a helper variable is no longer required. This incompatible change can cause problems if ABAP programs refer to the previous structure syst, for example: DATA my_syst type syst. ... my_syst-repid ... ASSIGN COMPONENT 'REPID' OF STRUCTURE sy TO ... ", is_cloud: "" },
                { release_version: "610", topic: "TYPES", text: "Constants for Structures and Internal Tables", details: "Constants can now be defined as structures and internal tables, which in turn contain internal tables or references and strings. Only the initial value is possible however. Example Constant structure. types:   begin of STRUC,     ITAB type standard table of SPFLI with non-unique key CARRID,     MREF type ref to OBJECT,   end of STRUC. constants:   CONST  type STRUC value is initial. ", is_cloud: "" },
                { release_version: "610", topic: "TYPES", text: "New Generic Types for Field Symbols and Formal Parameters", details: "The new generic types can be used for typing field symbols and parameters in subroutines, function modules, or methods. The following table shows their variants: Generic Type Types simple clike, xsequence, numeric clike n, d, t, struc1, csequence csequence c, string xsequence x, xstring numeric i, s, b, p, f ", is_cloud: "" },
                { release_version: "610", topic: "TYPES", text: "Methods for Displaying Specific Type Properties", details: "The method GET_PROPERTY, which provides information about specific type properties at runtime, has been added to the class CL_ABAP_TYPEDESCR. ", is_cloud: "" },
                { release_version: "610", topic: "TYPES", text: "Type Description Objects for All Friends of a Class", details: "The method GET_FRIEND_TYPES was introduced in the class CL_ABAP_CLASSDESCR. This can be used to query the type description objects for all friends of a class at runtime. ", is_cloud: "" },
                { release_version: "30", topic: "ABAP_SQL", text: "Dynamic WHERE Condition in SELECT", details: "The WHERE condition can be specified partly or fully in an internal table. This means that WHERE conditions can be constructed dynamically at runtime. Unlike a RANGES table, an internal table contains a WHERE condition as text. The internal table can then be accessed using SELECT ... WHERE (itab) or SELECT ... WHERE sql_cond AND (itab). Here, itab stands for the name of the internal table and sql_cond for the statically specified part of the WHERE condition. Examples and further information can be found in the documentation for the WHERE clause. ", is_cloud: "" },
                { release_version: "30", topic: "ABAP_SQL", text: "Specification of the Name of the Database Table or of the View at Runtime in ABAP SQL", details: "When using SELECT, INSERT, UPDATE, MODIFY and DELETE: The name of a database table or a view can be specified dynamically as the content of a field. Instead of specifying the table name statically in the source code, a field name in brackets is given. The content of this field is then interpreted as the table name. Examples and further information can be found in the documentation for the FROM clause. ", is_cloud: "" },
                { release_version: "30", topic: "ABAP_SQL", text: "Return of DUPREC Errors from INSERT ... FROM TABLE itab", details: "In cases where one or more rows cannot be inserted because rows with the specified keys already exist, a runtime error always occurred in the past. The addition ... ACCEPTING DUPLICATE KEYS has the effect of setting the return code SY-SUBRC to 4 rather than aborting the process. The remaining rows are then added after the statement has been executed. Further information can be found in the documentation of the statement INSERT. ", is_cloud: "" },
                { release_version: "30", topic: "ABAP_SQL", text: "Union of Solution Sets in SELECT with FOR ALL ENTRIES in itab", details: "A SELECT statement with ...FOR ALL ENTRIES IN itab WHERE sql_cond forms the union of solution sets of all SELECT statements produced when the fields of the internal table itab referenced in the WHERE condition are replaced by the corresponding values of a table row. This variant is very useful if, for example, an internal table is filled with composite primary keys. All corresponding database rows can be selected with a single SELECT statement. This technique avoids the need for a loop containing a SELECT SINGLE ... for each row of the internal table. Examples and further information can be found in the documentation for the WHERE clause. ", is_cloud: "" },
                { release_version: "30", topic: "ABAP_SQL", text: "Database Rows Read Package-by-Package in SELECT with PACKAGE SIZE n", details: "SELECT ... INTO TABLE itab PACKAGE SIZE n places the selected rows in the internal table in packages of n rows rather than all at once. Each new package overwrites the content of itab. This is a good way of making sure that the internal table does not get too big. If PACKAGE SIZE is used together with SELECT ... APPENDING TABLE itab, the previous content of itab is preserved and each new package is added at the end of the table. Examples and further information can be found in the documentation for the INTO clause. ", is_cloud: "" },
                { release_version: "30", topic: "ABAP_SQL", text: "Explicit Cursor Processing", details: "The statements OPEN CURSOR, FETCH, and CLOSE CURSOR enable nested processing of one or more database tables without the need to keep redefining the datasets. By using the addition WITH HOLD, a cursor can be opened which is then preserved across database commits. Examples and further information can be found in the documentation for the ABAP statements OPEN CURSOR, FETCH, and CLOSE CURSOR. ", is_cloud: "" },
                { release_version: "30", topic: "ABAP_SQL", text: "SELECT List with Aggregate Functions in SELECT", details: "Alongside SELECT *, SELECT COUNT( * ), and SELECT SINGLE *, the aggregate functions MIN, MAX, SUM, COUNT, and AVG can be specified plus fields of the database table in the SELECT list. Specifying DISTINCT causes duplicate rows to be removed automatically from the solution set. Examples and further information can be found in the documentation for the SELECT statement. ", is_cloud: "" },
                { release_version: "30", topic: "ABAP_SQL", text: "INTO List in SELECT and FETCH", details: "If the SELECT list specifies individual columns, the INTO clause can include a list of ABAP fields of equal length to be used as the target area. Examples and further information can be found in the documentation for the INTO clause. ", is_cloud: "" },
                { release_version: "30", topic: "DEBUGGER", text: "Debugging System Dynpros and System Programs", details: "There are now special procedures for handling system programs and system dynpros in ABAP debugging. (System programs are programs with the status 'S' in the program properties, system dynpros are the dynpros of system programs or dynpros that contain only system modules (module name SYST-...).) Examples for system dynpros: list dynpro, selection screen dynpro, .... System programs and system dynpros must be debugged in system debugging. This can be accessed from anywhere in the system by choosing System  Utilities  Debugging System or by choosing Settings  System Debugging from the debugger. ", is_cloud: "" },
                { release_version: "30", topic: "DEBUGGER", text: "Debugging ABAP Lists", details: "It is now possible to track how a list is built. As soon as a list is created, it can be displayed by pressing the Display List pushbutton in debugging. The display shows all existing lines with their formats. Exception: The only exception is the current line, which is not formatted until after NEW-LINE. ", is_cloud: "" },
                { release_version: "30", topic: "DEBUGGER", text: "Table Editor", details: "In the display for internal tables, it is now also possible to change the displayed table. Rows can be changed, inserted, appended, and deleted. ", is_cloud: "" },
                { release_version: "30", topic: "DEBUGGER", text: "Structure Expansion", details: "In the structure and table displays, structures from fields and tables passed from external programs are now expanded. ", is_cloud: "" },
                { release_version: "30", topic: "DEBUGGER", text: "Program Overview", details: "A program overview is displayed. This lists all subroutines, functions, modules, and events belonging to the current program. The program source code can be displayed by double-clicking a line. ", is_cloud: "" },
                { release_version: "30", topic: "LDB", text: "PARAMETERS as Radio Buttons", details: "Addition RADIOBUTTON GROUP group with PARAMETERS. By using this addition, PARAMETERS can be combined together in radio button groups on the selection screen. For further information, see PARAMETERS. ", is_cloud: "" },
                { release_version: "30", topic: "LDB", text: "Checkbox Parameters", details: "PARAMETERS now has an addition called AS CHECKBOX which can be used to display a parameter on the selection screen as a checkbox. ", is_cloud: "" },
                { release_version: "30", topic: "LDB", text: "Matchcode Selection with Logical Databases", details: "The addition AS MATCHCODE STRUCTURE of PARAMETERS makes it possible to use matchcode selection for a logical database. The standard selection screen contains a box with input fields for matchcode ID and search string. In the database program, selected records can be processed in the subroutine PUT_xxx_MATCHCODE. Matchcode selections are a particularly good way of improving performance, since they can be used to restrict the amount of data selected significantly. ", is_cloud: "" },
                { release_version: "30", topic: "LDB", text: "SUBMIT rep WITH SELECTION-TABLE rspar.", details: "The addition WITH SELECTION-TABLE rspar makes it possible to specify values passed by WITH clause to the parameters or selection criteria of a report in an internal table. Here, the table rspar has the structure of RSPARAMS. The function module RS_REFRESH_FROM_SELECT_OPTIONS can be used to fill the table with the content of the current parameters or selection criteria (this FM replaces the keyword REFRESH respar FROM SELECT-OPTIONS). For further information, see the documentation on SUBMIT. ", is_cloud: "" },
                { release_version: "30", topic: "LDB", text: "Self-Programmed F1 and F4 on Selection Screens", details: "Self-programmed input help (F4) and field help (F1) is now available for both database-specific and report-specific parameters and selection criteria. For database-specific objects, this is done using an addition (VALUE-REQUEST ... or HELP-REQUEST ...) with PARAMETERS and SELECT-OPTIONS. For report-specific objects, the event to be processed is specified directly at F1 or F4 (AT SELECTION-SCREEN ON VALUE-REQUEST FOR ... or AT SELECTION-SCREEN ON HELP-REQUEST FOR ...). ", is_cloud: "" },
                { release_version: "30", topic: "LDB", text: "Date Calculations in Variants", details: "In addition to the variables available in table TVARV for parameters or selection criteria in variants (for retrieving values from table TVARV at runtime), it is now possible to calculate dates or periods for parameters/selection criteria of the type date at runtime. Examples include current date, last day of previous month, and first quarter of current year. ", is_cloud: "" },
                { release_version: "30", topic: "LDB", text: "SUBMIT: Runtime Information from Function Module", details: "The function module RS_SUBMIT_INFO returns information about the current report execution process in the structure RSSUBINFO. It is specifically intended for use during the processing of selection screens. It indicates, for example, whether the selection screen is processed when the report is executed, when variants are defined, or when scheduling a background job. This is important, for example, if the user uses his or her own GUI status on the selection screen. ", is_cloud: "" },
                { release_version: "30", topic: "LDB", text: "New OK Code Field SSCRFIELDS-UCOMM on Selection Screens", details: "The previous OK code field SY-UCOMM had the drawback of being destroyed by every CALL SCREEN. For this reason, it has been replaced by the field SSCRFIELDS-UCOMM from ABAP Dictionary. Unlike SY-UCOMM, the structure SSCRFIELDS must be declared using TABLES when reading or manipulating SSCRFIELDS-UCOMM. Only the procedure for setting SY-UCOMM in the program has changed; SY-UCOMM must now be set instead. Setting SY-UCOMM in the program, however, no longer meets the intended purpose, and SSCRFIELDS-UCOMM now needs to be set instead. ", is_cloud: "" },
                { release_version: "30", topic: "LDB", text: "Function Modules: User's Own GUI Status on Selection Screen", details: "Function modules RS_SET_SELSCREEN_STATUS and RS_EXTERNAL_SELSCREEN_STATUS. These function modules make it possible to set a separate status for the selection screen or to deactivate function codes from the standard status (for example, if the 'Print' function for the report is not required). While the function module RS_SET_SELSCREEN_STATUS requires the status in question to belong to the user interface for the report, the function module RS_EXTERNAL_SELSCREEN_STATUS makes it possible to set a status that has been defined externally in a function pool. When a separate status is set, it is best to first get information about the current situation using the function module RS_SUBMIT_INFO (see point 6). In this way, the 'Execute' key is not provided instead of the 'Save' key when defining variants. ", is_cloud: "" },
                { release_version: "30", topic: "LDB", text: "Size of Selection Screens Increased to 200 Lines", details: "Selection screens can now be up to 200 lines long. Since the scroll bar can be used to scroll within a screen, the continuation screens 1001, 1002 ... are no longer necessary. Benefits: Since all SELECT-OPTIONS and PARAMETERS are on one screen, it is no longer necessary to check carefully that the incorrect field is actually on the current screen when handling errors. Also, the addition 'OBLIGATORY' now applies to all SELECT-OPTIONS or PARAMETERS that were previously on a subsequent screen. This reduces the total number of generated selection screens Necessary actions: In theory, none. However, new pages previously forced by the SELECTION-SCREEN NEW-PAGE statement may have to be replaced by something else, such as a block (see also points 13 and 14). ", is_cloud: "" },
                { release_version: "30", topic: "LDB", text: "SELECTION-SCREEN NEW-PAGE is No Longer Used.", details: "Since continuation screens are no longer used (see point 12), the keyword SELECTION-SCREEN NEW-PAGE is no longer required, but is retained for syntax reasons. However, it now starts a new line instead of a new page. ", is_cloud: "" },
                { release_version: "30", topic: "LDB", text: "Selection Screen Versions Instead of Template Screens", details: "The option to define non-standard selection screens by specifying the number of a model screen (belonging to the database access program SAPDBxyz) in the report properties no longer exists. This has been replaced by selection screen versions. Like model screens, these have a three-character name that is specified on the report properties screen. By pressing F4 here, it is possible to get a list of all the selection screen versions for the underlying logical database. The selection screen versions are defined in the database INCLUDE DBxyzSEL using the expressions SELECTION-SCREEN, BEGIN/ END OF VERSION, and SELECTION-SCREEN EXCLUDE .... The latter is used to specify any objects to be excluded from the selection screen version. ", is_cloud: "" },
                { release_version: "30", topic: "LDB", text: "Blocks (with or without Boxes) on Selection Screens", details: "The expression SELECTION-SCREEN BEGIN/END OF BLOCK block is used to define logical blocks on selection screens. The addition ... WITH FRAME makes it possible to create a box round the block and, for each TITLE addition, a text can be defined for the box. If the new event AT SELECTION-SCREEN ON BLOCK block contains an error dialog, only the fields in that block become ready for input. The boxes previously created round the database-specific or report-specific parts of the selection screen are no longer required, since the new expressions allow better and more individual grouping options. ", is_cloud: "" },
                { release_version: "30", topic: "LDB", text: "Ability to Set Comments on Selection Screens at Runtime", details: "Besides numbered texts, the expression SELECTION-SCREENCOMMENT now makes it possible to specify field names up to eight characters long. These fields are then created automatically as output fields on the selection screen. The texts must be defined in these comment fields at runtime and can be changed while processing the selection screen. ", is_cloud: "" },
                { release_version: "30", topic: "LDB", text: "User's Own Pushbuttons on Selection Screens", details: "The key word SELECTION-SCREEN PUSHBUTTON ...USER-COMMAND ucom makes it possible to create pushbuttons on the selection screen. As with SELECTION-SCREEN COMMENT, the text can be defined either statically in the form of a text symbol or dynamically by specifying a field name up to eight characters long. The field SSCRFIELDS-UCOMM can be read using the accompanying user command ucom in AT SELECTION-SCREEN. ", is_cloud: "" },
                { release_version: "30", topic: "LDB", text: "Dynamic Selections on Selection Screens", details: "In the database INCLUDE DBxyz, the logical database and the statement SELECTION-SCREENDYNAMIC SELECTIONS FOR TABLE dbtab can be used to define 'dynamic selections' for the table dbtab of the logical database xyz. In this case, the 'Dynamic Selections' key appears on the selection screen, if the table dbtab is used in the report. After pressing this key, the user can enter selections for the fields expected by the logical database. The result is passed directly from the logical database to the SELECT statement. Hint The set of fields for which dynamic selections are to be allowed can be defined by the logical database in the form of a selection view. These are defined in the workbench or in the editing functions of logical databases. To aid identification, the origin ('SAP' or 'CUS' for 'customer'), the name of the logical database, and a name can be used (which must always be 'STANDARD' for the described functions on the selection screens). When reading the field list, the system first searches for the set with the origin 'CUS'. If it finds nothing, it then searches for the origin 'SAP'. This allows customers to define the optimal set to suit their requirements, if the SAP standard is not suitable. ", is_cloud: "" },
                { release_version: "30", topic: "LDB", text: "Ability to Set Box Texts at Runtime", details: "The title of a box defined using SELECTION-SCREEN BEGIN OF BLOCK ... WITH FRAME TITLE ... can be set and modified at runtime. ", is_cloud: "" },
                { release_version: "30", topic: "LDB", text: "Symbolic Positions with SELECTION-SCREEN Statements", details: "In all variants of SELECTION-SCREEN which expect format specifications, the position of the object can be defined on the selection screen symbolically (POS_LOW or POS_HIGH for the positions where the input fields of SELECT-OPTIONS are produced). ", is_cloud: "" },
                { release_version: "30", topic: "LDB", text: "User's Own Key in Application Toolbar", details: "The keyword SELECTION-SCREEN FUNCTION KEY n (n must be between 1 and 5) makes it possible to activate up to five function keys on the selection screen. The texts for these must be set at runtime. The keys appear in the application toolbar. ", is_cloud: "" },
                { release_version: "30", topic: "LDB", text: "Nested Blocks on Selection Screens", details: "Blocks defined using the language construct SELECTION-SCREEN BEGIN/ END OF BLOCK can be nested. For blocks in boxes, the nesting depth is restricted to 5 levels. ", is_cloud: "" },
                { release_version: "30", topic: "LDB", text: "Return to the Selection Screen After F3 in Basic List", details: "If F3 is used to exit a basic list created by a program (and the program was executed from the selection screen), the system displays the selection screen again with the old content. ", is_cloud: "" },
                { release_version: "30", topic: "LDB", text: "Passing Report-Specific Selections to the Database", details: "Report-specific selections with a reference field belonging to a logical database table for which dynamic selections are defined are passed directly to the database. In exceptional cases, this can be suppressed by using the addition NO DATABASE SELECTION for the keyword SELECT-OPTIONS. ", is_cloud: "" },
                { release_version: "30", topic: "LDB", text: "Simplified SELECT-OPTIONS on the Selection Screen", details: "Addition NO INTERVALS with SELECT-OPTIONS and SELECTION-SCREEN BEGIN OF BLOCK. These additions can be used o display and manipulate SELECT-OPTIONS on the selection screen. The function module SELECT_OPTIONS_RESTRICT restricts the number of valid selection options per SELECT-OPTIONS at runtime. The option 'E' (= 'Exclude from selection') can also be switched off. This makes it possible to simplify the entry of selections on the selection screen. ", is_cloud: "" },
                { release_version: "30", topic: "LDB", text: "Field Selection", details: "The additions FIELDS f1 ... fn in the case of GET and GET LATE plus FIELD SELECTION FOR TABLE dbtab in the case of SELECTION-SCREEN. These make it possible to specify a list of fields required in the program for tables defined for this purpose in the logical database. Only these fields are then filled with values, which leads to considerable improvement in performance. ", is_cloud: "" },
                { release_version: "30", topic: "LDB", text: "Passing Dynamic Selections with SUBMIT", details: "The addition FREE SELECTIONS ... can be used with SUBMIT to pass dynamic selections directly. ", is_cloud: "" },
                { release_version: "30", topic: "LDB", text: "User-Specific Variables in Variants", details: "User-specific values can be set for certain parameters and selection criteria intended for that purpose by the application. ", is_cloud: "" },
                { release_version: "30", topic: "LDB", text: "No More Blank Selection Screens", details: "Previously, selection screens were generated and processed even if no parameters or selection criteria were defined. To reduce the number of selection screens, this is no longer the case. Events previously triggered by the selection screen (AT SELECTION-SCREEN, AT SELECTION-SCREEN OUTPUT) are not processed. ", is_cloud: "" },
                { release_version: "30", topic: "LDB", text: "Integration of the Data Model", details: "In transaction SE36 (Logical Databases), the set of views that refer to a logical database table can be displayed by selecting Edit -&gt; Data Model -&gt; Views and Entities. The relevant entities are displayed from the Enterprise Data Model ( EDM). After choosing the views, Data Model -&gt; Graphics can be selected to display the convex wrapper of the relevant entities in the EDM. ", is_cloud: "" },
                { release_version: "30", topic: "LIST", text: "WRITE and ULINE with Variable Position and Length Specifications", details: "In WRITE and ULINE, the addition AT is now available which allows dynamic position and/or length specifications. Example Usage of AT with WRITE. DATA: POS TYPE I    VALUE 5,       LEN TYPE I    VALUE 10,       F(20)         VALUE 'Test output'. WRITE AT /POS(LEN) F. ULINE AT /POS(LEN). ", is_cloud: "" },
                { release_version: "30", topic: "LIST", text: "Variable Format Specifications with FORMAT, WRITE, MODIFY LINE", details: "In FORMAT, WRITE, and MODIFY LINE, it is now possible to use variables to give parameters to all format specifications (INPUT, INTENSIFIED, INVERSE, and COLOR). In any of these additions, a = is followed by the variable. Example Dynamic formatting. DATA: COL TYPE I,       INT TYPE I,       F(20)    VALUE 'Test output'. IF &lt;condition&gt;.   INT = 1.   COL = 5. ENDIF. WRITE F COLOR = COL INTENSIFIED = INT INPUT ON. FORMAT COLOR = COL INTENSIFIED = INT. ", is_cloud: "" },
                { release_version: "30", topic: "LIST", text: "Saving Lists", details: "ABAP lists can now be saved as objects known as list objects. To save the basic list or the details list of the current application, the function module 'SAVE_LIST' is used. This function module passes the required list as a list object to an internal table of the structure ABAPLIST. Alternatively, the basic list of a report can be passed to the user memory instead of the display by SUBMIT ... EXPORTING LIST TO MEMORY, and then, after returning from the report, be retrieved as a list object by the function module 'LIST_FROM_MEMORY'. The list object can be saved like any other internal table (in a database or file system, for example). For further processing, use the function modules 'WRITE_LIST' (output a list object as a list), 'DISPLAY_LIST' (output a list object in a dialog box), and any existing or planned converters ('LIST_TO_ASCI', 'LIST_TO_RTF', and so on). In SAPoffice, any displayed list can be saved in the private folders (SAPoffice) of the currently logged on user by choosing System  List Save (SAPoffice). More functions are planned. ", is_cloud: "" },
                { release_version: "30", topic: "LIST", text: "Exit List and Return to the Selection Screen", details: "When the list display of a report is exited, the selection screen of the report is displayed again. The entries made on the selection screen are preserved. As a prerequisite, the selection screen has not been suppressed by the request (SUBMIT...VIA SELECTION-SCREEN). The list can be exited by F3 / going back to the basic list of the report F15 / exiting any list of the report the programmed function LEAVE SCREEN in the application program Hint For reasons of compatibility, the function LEAVE does not offer this function. Instead, ABAP release 3.0 includes a special variant LEAVE LIST-PROCESSING. ", is_cloud: "" },
                { release_version: "30", topic: "LIST", text: "SET CURSOR and GET CURSOR with Addition LINE... (without FIELD)", details: "The functions SET CURSOR LINE and GET CURSOR LINE enable the cursor to be positioned or the cursor position to be determined in lists at line level. This is useful in cases where the whole list line (and not the field within the line) is relevant. Previously, the syntax rules required the addition FIELD to be used. Hint In general, the function GET CURSOR LINE l OFFSET o should be used when the absolute cursor position (column) within a list line is evaluated during an interactive list event. The system field SY-CUCOL does not refer to the list line, but to the displayed list section. After horizontal scrolling, the relative cursor position (SY-CUCOL) and the absolute cursor position are different. Furthermore, the system field SY-CUCOL contains the value 2 if (for reasons of compatibility) the cursor is on the first visible list column, which makes the calculation of the absolute position difficult. Example The following example shows how the previous usage of SY-CUCOL can be replaced by the function GET CURSOR: DATA: CURSORPOSITION TYPE I,       CURSOROFFSET   TYPE I,       CURSORLINE     TYPE I. AT LINE-SELECTION.   CURSORPOSITION = SY-CUCOL - 2 + SY-STACO.               \"old AT LINE-SELECTION.   GET CURSOR LINE CURSORLINE OFFSET CURSOROFFSET.         \"new   CURSORPOSITION = CURSOROFFSET + 1.                      \"new ", is_cloud: "" },
                { release_version: "30", topic: "LIST", text: "Handling of EXIT in List Events", details: "The function EXIT now has the same effect in all list events (AT LINE-SELECTION, AT USER-COMMAND, AT PF..., TOP-OF-PAGE ..., and END-OF-PAGE) as in MODULE, FORM, and FUNCTION. The event therefore ends immediately and the processing continues at the call location (for example, after EXIT from TOP-OF-PAGE, the triggering statement WRITE is executed; after EXIT from AT LINE-SELECTION, the list is displayed immediately). Previously, the list was displayed here in both cases (the triggering WRITE was ignored) and, if there was also indented list processing (LEAVE TO LIST-PROCESSING from CALL SCREEN), the entire list processing was terminated. Hint This change has the following consequence: In report processing (with a logical database), EXIT from TOP-OF-PAGE and END-OF-PAGE previously terminated processing of the logical database and branched directly to the list display. Now, only the event TOP-OF-PAGE or END-OF-PAGE is terminated. Any remaining logical database events (START-OF-SELECTION, GET, and so on) are not affected by this change. ", is_cloud: "" },
                { release_version: "30", topic: "LIST", text: "SET PF-STATUS SPACE Activates Standard List Status", details: "If a standard list status (STLI, PICK, or INLI) is required in list processing, but a dialog with a separate user interface is needed first, this is made possible by using SET PF-STATUS SPACE (when creating the list). Previously, this was only possible by copying the standard list status to a separate PF status. ", is_cloud: "" },
                { release_version: "30", topic: "LIST", text: "Fixed List Columns when Displaying a List (Leading Column)", details: "SET SCROLL-BOUNDARY enables the area of a list page affected by horizontal scrolling to be restricted. NEW-LINE NO-SCROLLING can be used to flag individual list lines as unmovable. ", is_cloud: "" },
                { release_version: "30", topic: "LIST", text: "New Behavior of SKIP at End of Page", details: "Previously, if SKIP occurred at the end of a page and there was a fixed number of lines per page (as defined by NEW-PAGE LINE-COUNT), a new page was started and the blank line was displayed as the first line of that new page (after TOP-OF-PAGE). This produced unwanted line shifts on a new page, although the only purpose of SKIP was to separate different areas of the list. Therefore, SKIP is no longer executed on the next page unless explicitly requested by NEW-PAGE. ", is_cloud: "" },
                { release_version: "30", topic: "LIST", text: "New Additions with WRITE [TO] for Alignment", details: "WRITE now has the additions LEFT-JUSTIFIED, CENTERED, and RIGHT-JUSTIFIED for left-aligned, centered, or right-aligned output. They can be used in output to lists and for string processing with WRITE ... TO. In the first case, the alignment refers to the output field in the list. In the latter case, it refers to the target field specified after TO. ", is_cloud: "" },
                { release_version: "30", topic: "LIST", text: "Field Help (F1) and Input Help (F4) Now Also in LIKE Fields", details: "Previously, field help (F1) and input help (F4) were only available for fields which had a direct reference to a data element (usually table fields). Now this is supported for work fields that refer to a table field with DATA ... LIKE as well. This of course also applies to field symbols and parameters of subroutines. ", is_cloud: "" },
                { release_version: "30", topic: "LIST", text: "GET CURSOR on Field Symbols and Literals", details: "The function GET CURSOR FIELD now always returns the name of a global symbol, in other words, a field that is still valid when the list is displayed. Names of field symbols and local variables are invalid in this context. For field symbols and reference parameters of subroutines, the function returns the name of the global symbol that may have been assigned when the list was displayed. For literals, the return code is no longer set to 4 and the field name becomes SPACE and the return code 0. The content of the literal is returned as ... VALUE. ", is_cloud: "" },
                { release_version: "30", topic: "LIST", text: "System Tables %_LIST ... Protected Against Access", details: "Previously it was possible to directly address the system tables of list processing (%_LIST, ) in all ABAP programs and in debugging. This is no longer possible. The most common reason for wanting to do this (determining the number of lines in a list with DESCRIBE TABLE %_LIST LINES lin) can now be achieved by using DESCRIBE LIST NUMBER OF LINES lin INDEX SY-LSIND. ", is_cloud: "" },
                { release_version: "30", topic: "LIST", text: "Symbols in Lists", details: "WRITE with the addition '...AS SYMBOL' is now used to display certain characters in a list as symbols. Example Output of a symbol. INCLUDE &lt;SYMBOL&gt;. WRITE: / SYM_PHONE AS SYMBOL.        \" Output: telephone symbol ", is_cloud: "" },
                { release_version: "30", topic: "LIST", text: "Hotspots in Lists", details: "By using the addition '...HOTSPOT' with the statements FORMAT and WRITE, it is now possible to define particular areas in a list as hotspots. Clicking once with the mouse in one of these areas triggers the same response as placing the cursor on the clicked position in the list and then pressing the function key F2 (in other words a double-click is achieved with a single click). Example Creating a hotspot. DATA F. FORMAT HOTSPOT. * or WRITE: / F HOTSPOT. ", is_cloud: "" },
                { release_version: "30", topic: "LIST", text: "Output of QUAN Fields (WRITE Addition UNIT)", details: "WRITE now has the addition UNIT which enables quantity fields to be formatted by unit. Quantity fields are packed fields and usually have the type QUAN in ABAP Dictionary. Apart from their defined number of decimal places, they can be formatted by the unit specified in UNIT, for example, for item specifications without decimal places. ", is_cloud: "" },
                { release_version: "30", topic: "MESSAGE", text: "MESSAGE with Numbered Variables", details: "The variables &amp;1 ... &amp;4 are now also replaced in a MESSAGE. ", is_cloud: "" },
                { release_version: "30", topic: "MESSAGE", text: "MESSAGE Xnnn", details: "The current application can trigger a program termination with the short dump MESSAGE_TYPE_X if it recognizes a situation that should not have occurred. ", is_cloud: "" },
                { release_version: "30", topic: "MISC", text: "SET TITLEBAR with Numbered Variables", details: "SET TITLEBAR now also replaces the variables &amp;1 ... &amp;9. ", is_cloud: "" },
                { release_version: "30", topic: "MISC", text: "New Additions for LEAVE: LEAVE PROGRAM, LEAVE LIST-PROCESSING", details: "The new additions LEAVE PROGRAM and LEAVE LIST-PROCESSING for LEAVE now make it possible to control the flow precisely when leaving processing. ", is_cloud: "" },
                { release_version: "30", topic: "MISC", text: "New Language Element CONTINUE for Continuing a Loop", details: "CONTINUE terminates the current pass through a DO, WHILE, LOOP, or SELECT loop. However, the loop is not exited as in EXIT, but continues with the next loop element, as is the case when using CHECK. ", is_cloud: "" },
                { release_version: "30", topic: "MISC", text: "Editing ABAP Text Elements", details: "The term numbered texts has been changed to text symbols. Until now a text symbol had an implicit length, calculated by comparing the text from the right until the first character not a blank. Due to translation difficulties (a text may sometimes need more space in a foreign language than in the original language), it became necessary to define the length explicitly. Here, the same process was chosen as already used for Screen Painter transactions. The underscore (_) allows you to vary the length for each entry. The underscore itself, however, is replaced by a blank before saving. As a result, underscores cannot be used in text symbols. In change mode, underscores (and therefore the internal length) are visible. In display mode, the text symbols are displayed as saved (without underscores). The Text Comparison function displays the text symbols in their defined lengths. Trailing blanks are shown as underscores. For all screens, the function Print has been added to the Text Elements menu. This function can be used to print a list of the required text elements, dependent on context. ", is_cloud: "" },
                { release_version: "30", topic: "MISC", text: "ASSIGN COMPONENT with Component Name", details: "ASSIGN COMPONENT now handles the next field as a component name and not as a component number, if the field is of type C or has a structure that contains no internal table. ", is_cloud: "" },
                { release_version: "30", topic: "MISC", text: "User Interface for Entering Dynamic Selections", details: "You can use the function modules FREE_SELECTIONS_INIT and FREE_SELECTIONS_DIALOG to create a dialog for entering selections for any database fields. The selections entered by the user are returned in several different forms, for example, as tables with WHERE clauses that can be passed directly to a SELECT statement. ", is_cloud: "" },
                { release_version: "30", topic: "MISC", text: "New Addition OR fld for the WHEN Statement", details: "The addition OR fld can now be used to define any number of comparison values for the WHEN statement. ", is_cloud: "" },
                { release_version: "30", topic: "MISC", text: "Exponentiation", details: "The COMPUTE statement now supports the operator **. Previously, the exponential operation X ** Y was awkward to express. Either repeated multiplication had to be used (if Y was an integer) or the expression EXP( Y * LOG( X ) ) for any exponent Y. ", is_cloud: "" },
                { release_version: "30", topic: "MISC", text: "New Arithmetic Functions", details: "Most common arithmetic functions are now supported. The functions ABS, SIGN, CEIL, FLOOR, TRUNC, and FRAC are suitable for all numeric types (I, P, and F). The functions SIN and COS, intended mainly for floating point operands, were already available, as well as EXP, LOG, and SQRT. The following have been added: The trigonometry functions TAN, ACOS, ASIN, and ATAN The hyperbola functions COSH, SINH, and TANH The logarithm function LOG10 ", is_cloud: "" },
                { release_version: "30", topic: "MISC", text: "Defining Types", details: "The TYPES statement has been introduced, which makes it possible to define new types. It has a similar syntax to the DATA statement. ", is_cloud: "" },
                { release_version: "30", topic: "MISC", text: "Type Pools", details: "The type pools (see TYPE-POOL) make it possible to form groups of global types and their associated constants. ", is_cloud: "" },
                { release_version: "30", topic: "MISC", text: "Defining Constants", details: "The CONSTANTS statement makes it possible to define constants. The syntax of the CONSTANTS statement is similar to that of the DATA statement. Both simple fields and structures can be defined as constants. Constant tables cannot be defined. ", is_cloud: "" },
                { release_version: "30", topic: "MISC", text: "Defining Static Variables", details: "Fields within subroutines and function modules that are defined with DATA are re-created and re-initialized each time the routine is called. The new statement STATICS, which can be used within subroutines and function modules, makes it possible to define fields that keep their values beyond the calls. This statement supports nearly all of the additions used with the DATA statement. ", is_cloud: "" },
                { release_version: "30", topic: "MISC", text: "Multiple Nesting of Structures", details: "Previously, it was only possible to define simple nested structures using the DATA statement. It was not possible to nest DATA BEGIN OF, .... END OF. This restriction has now been lifted, which makes it possible to define structures as components of another structure. This is now possible in the DATA, STATICS, CONSTANTS, and TYPES statements. ", is_cloud: "" },
                { release_version: "30", topic: "MISC", text: "Internal Tables without Header Line", details: "Previously, each internal table automatically had a header line, which was used as a table work area. A table with header line is therefore a mixture of two data objects (the table and the header line) under a single name. It is now possible to define tables and table types without header lines in the statements DATA, STATICS, and TYPES, using the following syntax: DATA TAB TYPE STRUC OCCURS 0. These tables can be used without header lines as components in structures. If a work area is needed for a table, it must be under another name. If the statements DATA and STATICS are used, the addition ... WITH HEADER LINE can be used to create a table with a header line from a table without a header line. This can only be done at the top nesting level, not within a structure. The property of having a header line is property of a data object and not a type property, which means that this addition cannot be used in the TYPES statement. ", is_cloud: "" },
                { release_version: "30", topic: "MISC", text: "Specifying the Types of Parameters and Field Symbols", details: "The parameters of subroutines and field symbols can now be typed using the additions LIKE fld and TYPE typ. The parameters of function modules can now be typed using references to predefined ABAP types and global types (types from type pools) as well as referencing ABAP Dictionary fields. ", is_cloud: "" },
                { release_version: "30", topic: "MISC", text: "SORT ... AS TEXT: Locale-Friendly Sorting", details: "The addition ... AS TEXT of the language element SORT enables text data to be sorted in a locale-friendly way. ", is_cloud: "" },
                { release_version: "30", topic: "MISC", text: "CONVERT TEXT: Conversion of Texts to a Locale-Specific Sortable Format", details: "The new CONVERT variant CONVERT TEXT t INTO SORTABLE CODE sc converts a text to a locale-friendly sortable format. ", is_cloud: "" },
                { release_version: "30", topic: "MISC", text: "SET LOCALE: Explicit Setting of the Text Environment", details: "The new SET variant SET LOCALE enables program-driven configuration of the text environment. ", is_cloud: "" },
                { release_version: "30", topic: "RFC", text: "Transactional RFC", details: "CALL FUNCTION... DESTINATION ... can now also be called using the addition IN BACKGROUND TASK. The calls are collected and executed as a logical unit of work (LUW) on the target host (destination) at the next COMMIT WORK. The current program does not wait for the function modules to finish processing. ", is_cloud: "" },
                { release_version: "30", topic: "RFC", text: "Asynchronous RFC", details: "Regular remote function calls (calls using CALL FUNCTION .... DESTINATION ...) only enable an ABAP program to communicate with ABAP programs running in the background. This means that a program called in this way cannot interact with the user. The calling program can be a dialog program and display a screen to the user, however this screen is always inactive. The following call starts an ABAP function module in a new session for parallel processing: CALL FUNCTION ... STARTING NEW TASK ... The addition DESTINATION IN GROUP ... allows automatic load balancing within a group of application servers. The addition DESTINATION dest enables parallel processing in a remote system. Unlike in a regular function module call, the caller carries on processing immediately as soon as the function module (either local or remote) has been started (asynchronous call). The called function module can now, for example, use CALL SCREEN ... to display a dynpro and interact with the user. The statement WAIT UNTIL condition [UP TO n SECONDS] makes it possible to wait for the confirmation of an asynchronously called function module (this also requires the addition PERFORMING form ON END OF TASK. WAIT must be executed in the same internal session. ", is_cloud: "" },
                { release_version: "30", topic: "RFC", text: "Authorization Checks when Accessing Function Pools Using RFC", details: "If the profile parameter auth/rfc_authority_check is set, the system checks authorization against authorization object S_RFC for the function pool before calling the function. ", is_cloud: "" },
                { release_version: "30", topic: "STRINGS", text: "Assignments with Variable Offsets and Lengths Specified", details: "destination = source can be used with respect to the source and target field when variable offsets and lengths are specified. ", is_cloud: "" },
                { release_version: "30", topic: "STRINGS", text: "ASSIGN and PERFORM with Offsets Specified and Field Limits Not Exceeded", details: "The language elements ASSIGN and PERFORM can now be used to specify offsets without exceeding field limits (using field+off(*)). ", is_cloud: "" },
                { release_version: "30", topic: "STRINGS", text: "New SHIFT Variants", details: "The new variants of SHIFT allow field content to be shifted so that a prefix or suffix consisting of a certain number of characters is omitted. In the character string gaps, for example, it is possible to specify which characters constitute the prefix or suffix (using SHIFT field LEFT DELETING LEADING gaps or SHIFT field RIGHT DELETING TRAILING gaps). ", is_cloud: "" },
                { release_version: "30", topic: "STRINGS", text: "New Language Element CONCATENATE", details: "CONCATENATE can be used to append character strings to a target field (using CONCATENATE f1 ... fn INTO g). The addition SEPARATED BY h makes it possible to insert the separator h between the character strings fi. ", is_cloud: "" },
                { release_version: "30", topic: "STRINGS", text: "New Language Element SPLIT", details: "SPLIT can be used to split a string in accordance with a sequence of separators (SPLIT f AT g) and place the resulting substrings in the specified fields (... INTO h1 ... hn) or in an internal table (... INTO TABLE itab). ", is_cloud: "" },
                { release_version: "30", topic: "STRINGS", text: "New Additions for WRITE [TO] for Alignment Purposes", details: "WRITE now has the additions LEFT-JUSTIFIED, CENTERED, and RIGHT-JUSTIFIED for left-aligned, centered, or right-aligned output. These can be used both when displaying data in lists and for string processing using WRITE ... TO. In the first case, the alignment refers to the output field in the list. In the latter case, it refers to the target field specified after TO. ", is_cloud: "" },
            ];

            var oModel = new sap.ui.model.json.JSONModel(aData);
            sap.ui.getCore().setModel(oModel);

            var oApp = new sap.m.App({ initialPage: "release_news_page" });

            var orelease_news_page = new sap.m.Page("release_news_page", {
                title: "ABAP Release News Viewer",
                headerContent: [
                    new sap.m.Button({
                        icon: "sap-icon://document-text",
                        tooltip: "Open ABAP Cheat Sheets on GitHub",
                        text: "ABAP Cheat Sheets",
                        type: "Emphasized",
                        press: function () {
                            window.open('https://github.com/SAP-samples/abap-cheat-sheets', '_blank');
                        }
                    }).addStyleClass("sapUiSmallMargin")
                ],
                content: [
                    new sap.m.Input("searchField", {
                        placeholder: "Search...",
                        liveChange: function (oEvent) {
                            var sQuery = oEvent.getParameter("newValue");
                            var aFilters = [];
                            if (sQuery && sQuery.length > 0) {
                                var oFilter = new sap.ui.model.Filter([
                                    new sap.ui.model.Filter("release_version", sap.ui.model.FilterOperator.Contains, sQuery),
                                    new sap.ui.model.Filter("topic", sap.ui.model.FilterOperator.Contains, sQuery),
                                    new sap.ui.model.Filter("text", sap.ui.model.FilterOperator.Contains, sQuery),
                                    new sap.ui.model.Filter("details", sap.ui.model.FilterOperator.Contains, sQuery)
                                ], false);
                                aFilters.push(oFilter);
                            }
                            var oTable = sap.ui.getCore().byId("releaseTable");
                            oTable.getBinding("items").filter(aFilters, "Application");
                        }
                    }).addStyleClass("sapUiSmallMarginEnd sapUiSmallMarginBottom"),

                    new sap.m.HBox({
                        items: [
                            new sap.m.Select("releaseVersionFilter", {
                                change: function (oEvent) {
                                    updateTopicDropdown();
                                    filterTable();
                                }
                            }).addStyleClass("sapUiSmallMarginEnd"),
                            new sap.m.Select("topicFilter", {
                                change: function (oEvent) {
                                    filterTable();
                                }
                            }).addStyleClass("sapUiSmallMarginEnd"),
                            new sap.m.CheckBox("cloudCheckbox", {
                                text: "ABAP for Cloud Development",
                                selected: true,
                                select: function (oEvent) {
                                    sap.ui.getCore().byId("releaseVersionFilter").setSelectedKey("all");
                                    sap.ui.getCore().byId("topicFilter").setSelectedKey("all");
                                    updateDropdowns();
                                    filterTable();
                                }
                            }).addStyleClass("sapUiSmallMarginEnd"),
                            new sap.m.Button({
                                text: "Revert",
                                type: "Accept",
                                press: function () {
                                    sap.ui.getCore().byId("releaseVersionFilter").setSelectedKey("all");
                                    sap.ui.getCore().byId("topicFilter").setSelectedKey("all");
                                    sap.ui.getCore().byId("cloudCheckbox").setSelected(true);
                                    sap.ui.getCore().byId("searchField").setValue("");
                                    updateDropdowns();
                                    filterTable();
                                }
                            })
                        ]
                    }).addStyleClass("sapUiSmallMarginEnd sapUiSmallMarginBottom sapUiSmallMargin"),

                    new sap.m.Table("releaseTable", {
                        columns: [
                            new sap.m.Column({
                                header: new sap.m.Label({ text: "ABAP Version" }),
                                width: "15%"
                            }),
                            new sap.m.Column({
                                header: new sap.m.Label({ text: "Topic" }),
                                width: "15%"
                            }),
                            new sap.m.Column({
                                header: new sap.m.Label({ text: "Title" }),
                                width: "70%"
                            })
                        ],
                        items: {
                            path: "/",
                            template: new sap.m.ColumnListItem({
                                cells: [
                                    new sap.m.Text({ text: "{release_version}" }),
                                    new sap.m.Text({ text: "{topic}" }),
                                    new sap.m.Text({ text: "{text}" })
                                ],
                                type: "Active",
                                press: function (oEvent) {
                                    var oBinding = oEvent.getSource().getBindingContext();
                                    var sVersion = oBinding.getProperty("release_version");
                                    var sTopic = oBinding.getProperty("topic");
                                    var sText = oBinding.getProperty("text");

                                    var oDetailsView = sap.ui.getCore().byId("details_page");

                                    var oContent = oDetailsView.getContent()[0];
                                    oContent.setContent("");

                                    var oModelData = sap.ui.getCore().getModel().getData();

                                    var aDetails = oModelData
                                        .filter(item => item.release_version === sVersion && item.topic === sTopic)
                                        .map((item, index) => {
                                            var highlightStyle = item.text === sText ? "background-color: lightgreen;" : "";
                                            return `
                                                <div style="margin: 10px; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
                                                    <span style="font-weight: bold; ${highlightStyle}">${index + 1}.) ${item.text}</span><br><br>
                                                    <span>${item.details}</span>
                                                </div>
                                                <br>
                                            `;
                                        })
                                        .join("");

                                    oDetailsView.setTitle(`Details for ABAP Release ${sVersion} and topic ${sTopic}`);
                                    oContent.setContent(aDetails);

                                    oApp.to("details_page");
                                }
                            })
                        }
                    })
                ]
            });

            function filterTable() {
                var sReleaseVersion = sap.ui.getCore().byId("releaseVersionFilter").getSelectedKey();
                var sTopic = sap.ui.getCore().byId("topicFilter").getSelectedKey();
                var bCloudSelected = sap.ui.getCore().byId("cloudCheckbox").getSelected();

                var aFilters = [];
                if (bCloudSelected) {
                    aFilters.push(new sap.ui.model.Filter("is_cloud", sap.ui.model.FilterOperator.EQ, "X"));
                } else {
                    aFilters.push(new sap.ui.model.Filter("is_cloud", sap.ui.model.FilterOperator.NE, "X"));
                }

                if (sReleaseVersion !== "all") {
                    aFilters.push(new sap.ui.model.Filter("release_version", sap.ui.model.FilterOperator.EQ, sReleaseVersion));
                }

                if (sTopic !== "all") {
                    aFilters.push(new sap.ui.model.Filter("topic", sap.ui.model.FilterOperator.EQ, sTopic));
                }

                sap.ui.getCore().byId("releaseTable").getBinding("items").filter(aFilters, "Application");
            }

            function updateDropdowns() {
                updateVersionDropdown();
                updateTopicDropdown();
            }

            function updateVersionDropdown() {
                var oModelData = sap.ui.getCore().getModel().getData();
                var bCloudSelected = sap.ui.getCore().byId("cloudCheckbox").getSelected();

                var aFilteredVersions = [...new Set(oModelData
                    .filter(item => bCloudSelected ? item.is_cloud === "X" : item.is_cloud !== "X")
                    .map(item => item.release_version))];

                var oVersionSelect = sap.ui.getCore().byId("releaseVersionFilter");
                oVersionSelect.removeAllItems();
                oVersionSelect.addItem(new sap.ui.core.Item({ text: "All", key: "all" }));
                aFilteredVersions.forEach(function (version) {
                    oVersionSelect.addItem(new sap.ui.core.Item({ text: version, key: version }));
                });
            }

            function updateTopicDropdown() {
                var oModelData = sap.ui.getCore().getModel().getData();
                var bCloudSelected = sap.ui.getCore().byId("cloudCheckbox").getSelected();
                var sSelectedVersion = sap.ui.getCore().byId("releaseVersionFilter").getSelectedKey();

                var aFilteredTopics = [...new Set(oModelData
                    .filter(item => (bCloudSelected ? item.is_cloud === "X" : item.is_cloud !== "X") &&
                        (sSelectedVersion === "all" || item.release_version === sSelectedVersion))
                    .map(item => item.topic))];

                var oTopicSelect = sap.ui.getCore().byId("topicFilter");
                var sSelectedTopic = oTopicSelect.getSelectedKey();
                oTopicSelect.removeAllItems();
                oTopicSelect.addItem(new sap.ui.core.Item({ text: "All", key: "all" }));
                aFilteredTopics.forEach(function (topic) {
                    oTopicSelect.addItem(new sap.ui.core.Item({ text: topic, key: topic }));
                });

                if (sSelectedTopic !== "all" && !aFilteredTopics.includes(sSelectedTopic)) {
                    oTopicSelect.setSelectedKey("all");
                }
            }

            var odetails_page = new sap.m.Page("details_page", {
                showNavButton: true,
                navButtonPress: function () {
                    oApp.back();
                },
                content: [
                    new sap.ui.core.HTML({ content: "" })
                ]
            });

            oApp.addPage(orelease_news_page).addPage(odetails_page);
            oApp.placeAt("content");

            updateDropdowns();
            filterTable();

            sap.ui.getCore().byId("releaseVersionFilter").setSelectedKey("all");
            sap.ui.getCore().byId("topicFilter").setSelectedKey("all");
            sap.ui.getCore().byId("cloudCheckbox").setSelected(true);
            sap.ui.getCore().byId("searchField").setValue("");
            updateDropdowns();
            filterTable();
        });
    </script>
</head>
