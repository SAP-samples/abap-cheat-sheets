                { release_version: "640", topic: "RTTI", text: "New Methods for Types from ABAP Dictionary", details: "If the type of a type description object comes from ABAP Dictionary, the dictionary properties of the type can be identified using the following methods: For any data types CL_ABAP_TYPEDESCR=&gt;IS_DDIC_TYPE returns abap_true when the object describes a type from ABAP Dictionary CL_ABAP_TYPEDESCR=&gt;ABSOLUTE_NAME returns the absolute name of a type (also for program-defined types) CL_ABAP_TYPEDESCR=&gt;GET_DDIC_HEADER returns the nametab header of a type from ABAP Dictionary CL_ABAP_TYPEDESCR=&gt;GET_DDIC_OBJECT returns the nametab field descriptions of a type from ABAP Dictionary For elementary data types CL_ABAP_ELEMDESCR=&gt;GET_DDIC_FIELD returns the properties of the data element and its texts (replaces function module DDIF_FIELDINFO_GET) CL_ABAP_ELEMDESCR=&gt;GET_DDIC_FIXED_VALUES returns the fixed values of the data element For structures and database tables CL_ABAP_STRUCTDESCR=&gt;GET_DDIC_FIELD_LIST returns the features of the structure and its texts (replaces function module DDIF_FIELDINFO_GET) ", is_cloud: "" },
                { release_version: "640", topic: "RTTI", text: "Enhancement of the Method GET_COMPONENT_TYPE", details: "Previously, the method GET_COMPONENT_TYPE of class CL_ABAP_STRUCTDESCR for parameter P_NAME only accepted actual parameters of types string and c. Although the formal parameter is type any, during the call, a type check was executed that caused a serious error for non-text-like actual parameters. Actual parameters of type csequence and numeric are now accepted. A text-like parameter is interpreted as a component name, a numeric parameter as the position of the component in the structure. An actual parameter that does not apply to csequence or numeric raises the non-class-based exception UNSUPPORTED_INPUT_TYPE. ", is_cloud: "" },
                { release_version: "640", topic: "RTTI", text: "Enhancement of the Method GET_PROPERTY", details: "A new public constant CL_ABAP_TYPEDESCR=&gt;TYPEPROPKIND_HASCLIENT has been introduced. If this constant of method GET_PROPERTY is passed to class CL_ABAP_TYPEDESCR, the system checks whether the type of the type description object has a client field. A reference to a data object of type abap_bool is always returned. If the type has a client field, the referenced data object has the value of the constant abap_true. If the type does not have a client field or if it does not affect a structure, the referenced data object has the value of the constant abap_false. ", is_cloud: "" },
                { release_version: "640", topic: "RTTI", text: "New Method HAS_PROPERTY", details: "A new public method HAS_PROPERTY has been introduced in class CL_ABAP_TYPEDESCR. Unlike GET_PROPERTY, this method only identifies whether a type has a property and only returns the values from abap_true or abap_false. ", is_cloud: "" },
                { release_version: "640", topic: "RTTI", text: "New Method GET_CLASS_NAME", details: "A new public method GET_CLASS_NAME has been introduced in class CL_ABAP_CLASSDESCR. This method returns the name of the class of an object. ", is_cloud: "" },
                { release_version: "640", topic: "RTTI", text: "New Method GET_DATA_TYPE_KIND", details: "A new public method GET_DATA_TYPE_KIND has been introduced in class CL_ABAP_DATADESCR. This method returns the same values as the statement DESCRIBE FIELD with the addition TYPE. These values are also defined as constants with the prefix TYPE_KIND_ of class CL_ABAP_DATADESCR. ", is_cloud: "" },
                { release_version: "640", topic: "SELECTION_SCREENS", text: "Arrangement of Radio Buttons", details: "From ABAP release 6.40, the addition RADIOBUTTON of the statement PARAMETERS displays defined radio buttons in the first position of the selection screen and the associated text on the right. Before ABAP release 6.40, radio buttons were displayed on the right of the text. ", is_cloud: "" },
                { release_version: "640", topic: "TOOLS", text: "Assertions and Activatable Breakpoints", details: "The new statement ASSERT can be used to define assertions. Assertions help verify particular assumptions about the state of a program in a particular location, and they guarantee that these assumptions hold. Assertions can be activated from outside the program using a checkpoint group and the addition ID. The same addition was also introduced for the statement BREAK-POINT to activate breakpoints using checkpoint groups. Hint This change was also transported back to ABAP release 6.20. ", is_cloud: "" },
                { release_version: "640", topic: "TOOLS", text: "New Two-Process Debugger", details: "The new two-process debugger is a completely new development, with particular emphasis on the development of a more modern user interface. The main differences between this and the previous ABAP debugger are that the new debugger is executed in a separate ABAP session and the object that is being analyzed (the debuggee) is now the entire ABAP session instead of an internal session. The new ABAP debugger provides the user with a flexible and freely configurable interface with over eight desktops, on which between one and four tools, such as source code display or structure display, can be placed and arranged. In ABAP release 6.40, there is now a choice of the previous debugger and the new debugger; it is now also possible to switch between the two at any time during a debugger session. ", is_cloud: "" },
                { release_version: "640", topic: "TOOLS", text: "Enhancements to the Previous Debugger", details: "The following improvements were made: When internal tables are displayed, offsets and lengths can be specified for the character-like components in the column headers. When internal tables are displayed, the corresponding icons next to the table names can be selected to list the names of all internal tables displayed in the previous debugger session and double-clicked to display them. The display starts from the line number and the component with which the selected table was last displayed. If the program flow is stuck on a CASE statement, the system branches in a single step to the affected WHEN block. In ABAP Editor, external debugging can be activated and deactivated under Utilities  Settings. Depending on the settings and whether a regular ABAP program or an ABAP Script for a BSP is being edited, a prompt may appear (when creating breakpoints in ABAP Editor) asking whether these breakpoints are to be HTTP breakpoints or session breakpoints. HTTP breakpoints are persisted in the database for different logons; session breakpoints are regular breakpoints that refer to the current logon. ", is_cloud: "" },
                { release_version: "640", topic: "TOOLS", text: "Memory Inspector", details: "The Memory Inspector tool was introduced for the analysis of memory snapshots. Hint This change was also transported back to ABAP release 6.20. ", is_cloud: "" },
                { release_version: "640", topic: "TOOLS", text: "Code Inspector", details: "The Code Inspector tool was introduced to check repository objects for performance, security, syntax, and the adherence to naming conventions. ", is_cloud: "" },
                { release_version: "640", topic: "TOOLS", text: "ABAP Unit", details: "The ABAP Unit tool was integrated in the ABAP runtime framework to test individual program sections. ABAP Unit is based on the execution of test methods in test classes. ", is_cloud: "" },
                { release_version: "640", topic: "TOOLS", text: "Runtime Analysis", details: "When measuring BSP applications, it is now also possible to specify a different variant to the standard variant for restrictions (in the runtime analysis transaction SE30). The class CL_ABAP_RUNTIME provides methods for creating objects. The method GET_RUNTIME can be used to execute multiple runtime measurements with different resolutions and parallel measurements (see Class for Runtime Measurements). ", is_cloud: "" },
                { release_version: "620", topic: "CLASSES", text: "Class for Calculating with Time Stamps", details: "Class CL_ABAP_TSTMP has been introduced for calculating with UTC time stamps in packed numbers. ", is_cloud: "" },
                { release_version: "620", topic: "CLASSES", text: "Class for Formatting Lists", details: "Class CL_ABAP_LIST_UTILITIES has been introduced to calculate output lengths, convert values from the list buffer, and define field limits. With the return values for their methods, a correct column alignment for ABAP lists can be programmed (even when Eastern Asian scripts are displayed). The objects in a list can be displayed in different output lengths by specifying the required length in the menu under System  List  Unicode Display. This is of particular use with screen lists where the output is cut off, which is displayed by the characters (&gt; or &lt;). ", is_cloud: "" },
                { release_version: "620", topic: "CLASSES", text: "Error Handling of Exceptions", details: "Interfaces IF_MESSAGE and IF_SERIALIZABLE_OBJECT have been added to class CX_ROOT, the global superclass for all exceptions. Texts from classes that implement these interfaces are edited as message texts. The method GET_LONGTEXT is used to provide the long text for an exception text. ", is_cloud: "" },
                { release_version: "620", topic: "CLASSES", text: "Methods for Determining Type Properties", details: "Two new methods have been introduced in class CL_ABAP_DATADESCR for determining type properties at runtime (RTTI): The method IS_READ_ONLY determines whether a reference data object is write-protected. The method APPLIES_TO_DATA_REF executes a type check between the description and the data object. This makes it possible to determine the compatibility of data objects. ", is_cloud: "" },
                { release_version: "620", topic: "EXCEPTIONS", text: "Catchable Exceptions in Method Calls", details: "The following exceptions can now be handled in method calls, having been assigned to existing exception classes: CALL_METHOD_NOT_IMPLEMENTED CALL_METHOD_NOT_ACCESSIBLE CALL_METHOD_CONFLICT_TAB_TYPE CALL_METHOD_CONFLICT_GEN_TYPE CALL_METHOD_CONFLICT_TYPE ", is_cloud: "" },
                { release_version: "620", topic: "EXCEPTIONS", text: "Catchable Exceptions in Function Module Calls", details: "In CALL FUNCTION, the following exceptions can now be handled, having been assigned to existing exception classes. The new exception class CX_SY_DYN_CALL_ILLEGAL_FUNC was introduced only for the first two exceptions in the following list: CALL_FUNCTION_NOT_ACTIVE CALL_FUNCTION_NOT_FOUND CALL_FUNCTION_PARM_MISSING CALL_FUNCTION_PARM_UNKNOWN CALL_FUNCTION_CONFLICT_GEN_TYP CALL_FUNCTION_CONFLICT_LENG CALL_FUNCTION_CONFLICT_TYPE CALL_FUNCTION_NO_VB CALL_FUNCTION_WRONG_ALIGNMENT ", is_cloud: "" },
                { release_version: "620", topic: "EXCEPTIONS", text: "Catchable Exceptions in Downcasts", details: "In downcasts, the following exceptions can now be handled, having been assigned to an existing exception class: MOVE_CAST_ERROR_DYN MOVE_CAST_REF_ONLY ", is_cloud: "" },
                { release_version: "620", topic: "EXCEPTIONS", text: "Catchable Exceptions in ABAP SQL", details: "In ABAP SQL, the following exceptions can now be handled, having been assigned to an existing exception class. ESCAPE_WITH_POOLTABLE SAPSQL_CONNECTION_ILL_TABTYPE ", is_cloud: "" },
                { release_version: "620", topic: "EXCEPTIONS", text: "Catchable Exceptions in CALL TRANSFORMATION", details: "The exception classes CX_SY_CONVERSION_NO_RAW and CX_SY_CONVERSION_NO_DATE_TIME have been introduced for the statement CALL TRANSFORMATION. ", is_cloud: "" },
                { release_version: "620", topic: "EXCEPTIONS", text: "Catchable Exceptions in GENERATE REPORT | SUBROUTINE POOL", details: "The exception class CX_SY_GEN_SOURCE_TOO_WIDE has been introduced for the statement GENERATE REPORT|SUBROUTINE POOL. ", is_cloud: "" },
                { release_version: "620", topic: "EXCEPTIONS", text: "Catchable Exceptions in SCAN", details: "The exception class CX_SY_SCAN_SOURCE_TOO_WIDE has been introduced for the statement SCAN. ", is_cloud: "" },
                { release_version: "620", topic: "EXCEPTIONS", text: "Catchable Exceptions in EXPORT TO SHARED MEMORY", details: "The exception CX_SY_EXPORT_NO_SHARED_MEMORY has been introduced for EXPORT TO SHARED MEMORY. ", is_cloud: "" },
                { release_version: "620", topic: "EXCEPTIONS", text: "Catchable Exceptions in PROVIDE", details: "The exception classes CX_SY_PROVIDE_INTERVAL_OVERLAP and CX_SY_PROVIDE_TABLE_NOT_SORTED have been introduced for the new variant of the statement PROVIDE. These exceptions are not raised by the short form of PROVIDE. ", is_cloud: "" },
                { release_version: "620", topic: "EXCEPTIONS", text: "Displaying Work Areas", details: "The system now only displays processed work areas, and the data area directory no longer exists. Instead, only the directory of application tables is displayed, including their administration information. ", is_cloud: "" },
                { release_version: "620", topic: "EXCEPTIONS", text: "Selected Variables", details: "The display of selected variables has been improved. The data for all call levels is now displayed, whereas previously only the uppermost call level was displayed. A display of all active calls can be viewed under application calls. ", is_cloud: "" },
                { release_version: "620", topic: "EXCEPTIONS", text: "SNAP Variables", details: "The SNAP variable list contains the data for the short dump in compact form, without explanatory text. This data can be stored locally on the front end. Due to the shorter representation, this format is suitable for sending, for example as an attachment in a customer problem message. ", is_cloud: "" },
                { release_version: "620", topic: "EXCEPTIONS", text: "Display Languages", details: "When short dumps are displayed, the system now also respects the second language, stored in the profile parameter zcsa/second_language. If no text is found, a note can be created and referred to in the standard text. The search for the short dump text is performed in the following order with respect to language version: Search for text in logon language Search for text in second language Search for text in English Search for standard text including note created Search for standard text As soon as a text is found, the system stops the search and displays the text. ", is_cloud: "" },
                { release_version: "620", topic: "MISC", text: "Parameter INITIAL SIZE for Internal Tables", details: "An internal table created as a data type in ABAP Dictionary can be assigned an initial memory requirement. This specification in the dictionary has the same effect as the INITIAL SIZE addition in the ABAP source code. Therefore, all the information that describes a table, such as table category, key, line number, and type, are also available in the dictionary. ", is_cloud: "" },
                { release_version: "620", topic: "MISC", text: "Relevant Language Key in Dictionary Structures", details: "For error-free conversion of data that is swapped between Unicode and non-Unicode systems, you can specify the structure components responsible for the relevant language key in ABAP Dictionary. If necessary, this information can be queried in the remote function call. ", is_cloud: "" },
                { release_version: "620", topic: "MISC", text: "New Functions in the Extended Program Check", details: "The following changes have been made to the extended program check: Errors in included type pools are no longer displayed. An INSERT itab outside a loop causes a warning. All characters in the ABAP source code, especially special characters that do not comply with the naming conventions, raise a warning. All structure enhancements whose ABAP source code indicate potential runtime errors or changed program behavior raise a warning. ", is_cloud: "" },
                { release_version: "620", topic: "MISC", text: "Handling IMPORTING Parameters with CREATE", details: "Formal parameters of methods that were passed to the method using IMPORTING and referenced there using CREATE can no longer be overwritten. This check, which was previously not executed till runtime, is now caught by the syntax check. ", is_cloud: "" },
                { release_version: "620", topic: "MISC", text: "Secondary Language Access for Text Elements", details: "Secondary language access is now available for report titles, list headers, selection texts, text symbols, and texts specified dynamically of the form ASSIGN ('TEXT-nnn') TO &lt;fs&gt;. If the text pool does not exist in the logon language, the system loads the text pool that matches the entry in the profile parameter zcsa/second_language. Until now, text elements that were not available in the text pool for the language lg remained unaltered by the statement SET LANGUAGE lg. In the context of this change, these texts are now reset to their initial value. ", is_cloud: "" },
                { release_version: "620", topic: "MISC", text: "System Field sy-toccu Obsolete", details: "In the statements READ TABLE, LOOP AT itab, and DESCRIBE TABLE, the system field sy-toccu is no longer filled. ", is_cloud: "" },
                { release_version: "620", topic: "MISC", text: "Compatibility in Structure Typing", details: "If structures are passed to formal parameters and function modules typed using STRUCTURE, or assigned to similarly typed field symbols, closing alignment gaps are now also respected by the type check. ", is_cloud: "" },
                { release_version: "620", topic: "MISC", text: "Lengths Specified in the Statement WRITE", details: "As of ABAP release 6.20, the output length can be specified using the variants WRITE AT (*) and WRITE AT (**), as well as using numeric data objects. ", is_cloud: "" },
                { release_version: "620", topic: "MISC", text: "XML Serialization and XML Deserialization", details: "Objects and data references can now also be serialized and deserialized in XML serialization and XML deserialization. Objects are only serialized if the class implements the interface IF_SERIALIZABLE_OBJECT. Data references can only be serialized if the referenced type is not anonymous. ", is_cloud: "" },
                { release_version: "620", topic: "MISC", text: "Static Method Call from XSLT", details: "It is now also possible to call public static methods from XSLT programs. ", is_cloud: "" },
                { release_version: "620", topic: "MISC", text: "Addition USER-COMMAND After PARAMETERS ... AS LISTBOX", details: "The addition USER-COMMAND can be specified for the statement PARAMETERS together with the addition AS LISTBOX. ", is_cloud: "" },
                { release_version: "620", topic: "MISC", text: "Wider Frame on Selection Screens", details: "The standard maximum width of a frame around a block created using SELECTION-SCREEN is now 120 columns. It was previously 83 columns. ", is_cloud: "" },
                { release_version: "620", topic: "MISC", text: "DAYLIGHT SAVING TIME in CONVERT TIME STAMP", details: "The addition DAYLIGHT SAVING TIME dst has been added to the statement CONVERT TIME STAMP tst. This provides a flag in data object dst that indicates whether the time tst is within the daylight saving time. ", is_cloud: "" },
                { release_version: "620", topic: "MISC", text: "AS PERSON TABLE in Infotypes", details: "This addition creates an internal table of personal data when infotype nnnn is declared. The internal table is given the name PPnnnn, unless a name was specified explicitly using the addition NAME. ", is_cloud: "" },
                { release_version: "620", topic: "MISC", text: "TO|FROM INTERNAL TABLE in EXPORT|IMPORT", details: "The variant EXPORT ... TO INTERNAL TABLE itab makes it possible to store cluster data in the internal table itab. The variant IMPORT ... FROM INTERNAL TABLE itab can be used to read this repository again. ", is_cloud: "" },
                { release_version: "620", topic: "MISC", text: "CONNECTION in ABAP SQL", details: "The addition CONNECTION enables all ABAP SQL statements to use databases other than the standard database. The alternative database systems must be supported by SAP. ", is_cloud: "" },
                { release_version: "620", topic: "MISC", text: "SOURCE in CALL TRANSFORMATION", details: "The addition SOURCE enables ABAP data and objects to be serialized in a canonical XML format, where the SAP XSLT processor has a direct interface to the serializer. The result of this XSLT transformation can be produced as XML data or be converted back into ABAP data and objects. ", is_cloud: "" },
                { release_version: "620", topic: "MISC", text: "VISIBLE LENGTH in SELECTION-SCREEN PUSHBUTTON", details: "This addition can be used to change the visible length of pushbuttons for the statement SELECTION-SCREEN PUSHBUTTON. ", is_cloud: "" },
                { release_version: "620", topic: "MISC", text: "DISPLAY|MEMORY OFFSET in GET|SET CURSOR|LINE", details: "When OFFSET is specified with the additions DISPLAY or MEMORY in list processing, the statements GET CURSOR { FIELD f | LINE l } and SET CURSOR { FIELD f | LINE l} can be used to specify whether the column in the displayed list or the position in the list buffer is intended. The addition DISPLAY is the standard and can be omitted. ", is_cloud: "" },
                { release_version: "620", topic: "OBJECTS", text: "New Variant PROVIDE FIELDS", details: "The statement PROVIDE FIELDS makes it possible to process internal tables without headers. The functions of the statement PROVIDE are therefore also available under ABAP Objects. ", is_cloud: "" },
                { release_version: "620", topic: "OBJECTS", text: "Creating Objects from the SAP XSLT Processor", details: "It is possible to create objects and call class methods from the SAP XSLT processor. Now only public methods are allowed, whereas previously private and protected methods could also be called. Parameter passing now supports all ABAP elementary types, any object references, and the generic types csequence and xsequence. Previously, the types c, d, f, i, n, string, and t were supported. The transfer has been tightened, so that for the data types d and i only valid specifications are allowed. Value losses for type p are now caught. The values of types x and xstring are converted into the XML standard format base64. ", is_cloud: "" },
                { release_version: "620", topic: "OBJECTS", text: "Polymorphism and Object Services", details: "The uniqueness of object keys is now checked not only by class, but across the whole inheritance hierarchy. The behavior of the following methods has also been changed: The methods RELEASE and REFRESH_PERSISTENT behave polymorphically, so that objects of subclasses can also be handled. The methods GET_PERSISTENT and DELETE_PERSISTENT now access a table of the root class first, to optimize the type determination. Because the type is now stored over multiple transactions, it can no longer be changed. By searching in the tables of the root class, the methods CREATE_PERSISTENT and CREATE_TRANSIENT now check whether the object key exists in another class of the inheritance hierarchy. ", is_cloud: "" },
                { release_version: "620", topic: "OBJECTS", text: "Accessing Data References and Static Class Components in JavaScript", details: "Binding JavaScript objects to ABAP objects has been expanded to enable access to data reference variables and static components (attributes and methods) of classes. In bound internal tables, you can delete lines using the JS method deleteLines and the JS method append has been renamed appendLine. Hint Support for the connection of JavaScript to ABAP will be discontinued without replacement in a release after 7.1. ", is_cloud: "" },
                { release_version: "620", topic: "OBJECTS", text: "Kernel Methods", details: "The addition BY KERNEL MODULE of the statement METHOD makes it possible to implement methods as kernel methods. ", is_cloud: "" },
                { release_version: "620", topic: "OBJECTS", text: "Recursions of RAISE EVENT", details: "The number of possible recursions of the statement RAISE EVENT has been raised from 63 to 1023. ", is_cloud: "" },
                { release_version: "620", topic: "TOOLS", text: "Code Inspector", details: "Code Inspector is a tool that enables ABAP programs, function modules, classes, interfaces, and dictionary objects to be checked statically for errors, performance, security, and reliability. The development of these repository objects is supported by simple search and check functions. The check results are available in the form of a tree hierarchy Code Inspector is called for a single object from ABAP Editor by choosing Program  Check  Code Inspector, from Function Builder by choosing Function Module  Code Inspector, or from Class Builder by choosing Object Type  Check  Code Inspector. If more than one repository object needs to be checked, for example all development objects in a package, these can be grouped together in an object set. It is also possible to define check variants with individual checks. A check of all objects in an object set using a specified check variant is called an inspection. The Code Inspector executes purely static checks that only return hints and clues for an object. The actual runtime behavior can be ascertained using Runtime Analysis or SQL Trace. ", is_cloud: "" },
                { release_version: "620", topic: "TOOLS", text: "Runtime Monitor", details: "The Runtime Monitor is a framework that supports the recording of ABAP program information at runtime. This information can come from tests that are fixed in the ABAP kernel. ABAP programmers can also query and log specific program conditions at runtime. With Test &gt; Create ABAP Test, the Runtime Monitor creates a class, which can be called to record data in the source code. The data is first compressed in the main memory and periodically transferred to the database in a background job. The tests can be individually activated and deactivated for different servers. Compressing and saving the data hardly affects the AS instance, which means that the Runtime Monitor can be used at any time, even in a production operation. ", is_cloud: "" },
                { release_version: "620", topic: "TOOLS", text: "Debugger", details: "The following improvements were made: The display of the memory consumption of dynamic objects has been divided into an overview of the total memory consumption and ranking lists for individual objects. The ranking lists can be compiled according to specific criteria by choosing the function Change Settings. Memory consumption can now be displayed by choosing Goto  Status Display  Memory Usage. Breakpoints are defined according to whether they take effect in a HTTP session or in a standard session. HTTP debugging is activated in the editor by choosing Utilities  Settings  HTTP Debugging. Depending on the setting, the system then displays either the HTTP or standard breakpoints in the Editor. If, under Settings, the function Check Sorting Before READ BINARY SEARCH is selected, the system checks, before every execution of this statement, whether the internal table is sorted. If the table is not sorted, a runtime error occurs. This setting should only be activated shortly before reaching a relevant point in the source code, because there can be a significant loss in performance, depending on the table size. If the Check Sorting Before PROVIDE function was selected under settings, the system checks all of the relevant tables - and not just the area specified with extlim1 and extlim2 - for sorting and overlapping intervals when the long form of the PROVIDE statement is executed. When displaying exception objects, the system only displayed the key itself in the field display for the TEXTID attribute that contains the OTR key of the text description assigned to the exception. Because this key is generated automatically and is nothing more than a sequence of numbers, assigning the corresponding text to the exception was difficult. The reason for this is that the displayed value had to be compared with the values of all constants generated for the exception. To simplify the assignment, the name of the constant generated for the key is now displayed as a tooltip. For example, in the case of an exception of the type CX_SY_FILE_IO for the TEXTID attribute, the system displays READ_ERROR or WRITE_ERROR as a tooltip, depending on whether the exception was raised while reading or writing. The actual value of the attribute is the OTR key of the corresponding text description. By choosing Debugging  Session, breakpoints and the settings System Debugging and Always Create Exception Object can now be saved persistently and reloaded later. The session can be saved by entering a name and expiration date for it. It is then available to other users and sessions, with the selected settings. ", is_cloud: "" },
                { release_version: "620", topic: "TOOLS", text: "Runtime Analysis", details: "In Runtime Analysis, it is no longer possible to create temporary variants. Instead, a separate standard variant can be created, which is automatically assigned the user name by the system. Other variants can also be created with the name of the user or the names of other users, as long as a master record exists for them. When runtime analysis is first started, the system always displays the standard variant of the user. If it does not exist, the system displays the SAP standard variant. If runtime analysis is called again, the system always displays the last used variant. Additionally, the create, delete, and copy functions are again included in the measurement restrictions block on the initial screen. While create and copy can only be executed as single functions, the F4 key can be used to delete multiple variants. ", is_cloud: "" },
                { release_version: "610", topic: "ABAP_SQL", text: "COMMIT WORK in Local Updates", details: "As in the asynchronous update, the system now also sets the system field SY-ONCOM = V in the local update. Therefore the system recognizes a COMMIT WORK in the function module that makes the local update, and this raises an uncatchable exception (a runtime error) ", is_cloud: "" },
                { release_version: "610", topic: "ABAP_SQL", text: "Additional Syntax Checks", details: "Additional syntax checks were introduced for the following constructs: Subqueries in WHERE conditions are only allowed if the source table is transparent. The addition GROUP BY is now also only possible with transparent tables. INTO CORRESPONDING is now only possible when moving data to structured work areas or internal tables. ESCAPE in WHERE conditions for SELECT, DELETE, and UPDATE of pooled tables ", is_cloud: "" },
                { release_version: "610", topic: "ABAP_SQL", text: "Type Check in the Addition VERSION", details: "In the case of the statements MODIFY, DELETE, READ TABLE, and LOOP AT only fields of types C, N, D, T, and flat structures of the same types are allowed for the addition VERSION. ", is_cloud: "" },
                { release_version: "610", topic: "ABAP_SQL", text: "Dynamic SQL", details: "Dynamic specifications are now possible for the following language constructs: ABAP variables in WHERE, HAVING, FROM, and SET. Lowercase spelling when specifying table names dynamically. Dynamic WHERE in DELETE and UPDATE Dynamic SET in UPDATE. Dynamic aggregate expressions in the HAVING clause Dynamic FROM in SELECT ... FROM for joins, ON conditions, and table aliases Strings, tables of strings, and C fields for all operand positions for which statements could previously be specified dynamically in an internal table. ", is_cloud: "" },
                { release_version: "610", topic: "ABAP_SQL", text: "Implicit Client Handling", details: "The client is now specified in the database interface. Previously the system changed the client field in an internal table or work area, as soon as the user carried out an INSERT or UPDATE on the database table. Now the system enters the current client in the database table, while the client in the work area or internal table remains unchanged. ", is_cloud: "" },
                { release_version: "610", topic: "ABAP_SQL", text: "Use of DISTINCT in Pooled Tables and Cluster Tables", details: "If DISTINCT is used in the SELECT clause with pooled tables and cluster tables, this always produces (statically) a syntax error if individual columns are accessed. This combination was not detected dynamically and the addition DISTINCT was simply not executed. In dynamic cases, the catchable exception CX_SY_DYNAMIC_OSQL_SEMANTICS is now raised. ", is_cloud: "" },
                { release_version: "610", topic: "ABAP_SQL", text: "Database Changes Using Read-Only Views", details: "Previously, an attempt to change database tables using read-only views simply caused a runtime error. If this is known statically, a syntax error is now produced. ", is_cloud: "" },
                { release_version: "610", topic: "ABAP_SQL", text: "Catchable Exceptions in ABAP SQL and Native SQL", details: "In ABAP SQL, exceptions that occur when the source code is being parsed can now be handled using TRY ... ENDTRY. As before, various runtime errors were assigned exception classes. In statically embedded Native SQL, all runtime errors of the database interface are now assigned exception classes, so that the exceptions between TRY ... ENDTRY can be handled. In addition, the opening of too many cursors and connections can be caught. ", is_cloud: "" },
                { release_version: "610", topic: "ABAP_SQL", text: "INSERT, UPDATE, and MODIFY of the System Table TRDIR", details: "Previously, INSERT TRDIR and UPDATE TRDIR were valid ABAP SQL statements. In the case of UPDATE TRDIR, program properties could be changed by the runtime synchronization without registration. Both statements now cause a syntax error. Only MODIFY TRDIR is still allowed, because there the runtime synchronization is switched on. The statement is for internal usage only and not documented. ", is_cloud: "" },
                { release_version: "610", topic: "ABAP_SQL", text: "Selection Table and Target Table in FOR ALL ENTRIES", details: "The table of selection conditions for FOR ALL ENTRIES and the target table of the SELECT statement can be the same. This makes the form SELECT ... INTO itab FOR ALL ENTRIES IN itab possible. ", is_cloud: "" },
                { release_version: "610", topic: "ABAP_SQL", text: "New Exception for Pooled Tables and Cluster Tables", details: "If pooled tables or cluster tables are used in subqueries, joins, aggregate functions, or with GROUP BY, this raises the exception CX_SY_DYNAMIC_OSQL_SEMANTICS. ", is_cloud: "" },
                { release_version: "610", topic: "ABAP_SQL", text: "Strings on the Database", details: "It is now possible to process character strings and binary data saved to database columns as strings in ABAP SQL. ", is_cloud: "" },
                { release_version: "610", topic: "ABAP_SQL", text: "WHERE Condition Optional in DELETE Statement", details: "In the statement DELETE FROM dbtab, the WHERE condition is no longer required. A DELETE statement without a WHERE condition deletes all rows of a table. ", is_cloud: "" },
                { release_version: "610", topic: "COMPILER", text: "Error Handling Using the Statement SYNTAX-CHECK", details: "The statement SYNTAX-CHECK has been enhanced so that the syntax check also continues after error messages occur, as long as the parameter ID = ERR is set. Any error messages are written to an internal table, which can be specified using TABLE. The collected errors also provide the return code sy-subrc = 4. ", is_cloud: "" },
                { release_version: "610", topic: "COMPILER", text: "Static Checks in Specified Offsets/Lengths", details: "Previously, in offsets/lengths specified as field+offset(length) the values were not checked for convertibility to numbers of the types I, F, or P until runtime. This is now checked as part of the syntax check. ", is_cloud: "" },
                { release_version: "610", topic: "COMPILER", text: "Data Types for Source Code in SCAN ABAP-SOURCE", details: "The statement SCAN ABAP-SOURCE has been enhanced so that fields of type C or string are allowed in the scanned source code, instead of an internal table. This means that an internal table no longer needs to be edited. ", is_cloud: "" },
                { release_version: "610", topic: "COMPILER", text: "Implementation in TOP Includes", details: "If implementations of the type FORM, FUNCTION, or CLASS ... IMPLEMENTATION are made in a top include, a syntax warning is now produced. The program can still be activated however. ", is_cloud: "" },
                { release_version: "610", topic: "COMPILER", text: "Faster Generation of Program Segments", details: "Program segments can be generated much more quickly, now that pre-compiled headers have been introduced. Pre-compiled headers allow the system to import and reuse previously processed data declarations of global classes, interfaces, and type pools more quickly, both during the syntax check and when generating the program. This means it is no longer necessary to import program segments repeatedly. If the compiler does not find a pre-compiled header for the required program segment, it generates one and stores it in the program buffer (PXA). The addition WITH PRECOMPILED HEADERS of the statement GENERATE REPORT can now be used to speed up generation from within an ABAP program. ", is_cloud: "" },
                { release_version: "610", topic: "COMPILER", text: "Generating Data and Types in System Includes", details: "Data and types in includes of the form &lt;...&gt; were previously viewed as system objects and packed into a separate name space; however, this was ignored when the program was generated. For this reason, objects of this type could be hidden by global program definitions, so that it was unclear at runtime which definition was used. Now both generation and runtime handle system objects in the same way. Therefore in future, the following example will always produce the value 5. include &lt;SCREEN&gt;. data SCREEN type I value 5. write / SCREEN. ", is_cloud: "" },
                { release_version: "610", topic: "COMPILER", text: "Converting C Literals with a Negative Maximum Value", details: "Previously, if an attempt was made to assign the highest negative integer value to a type I variable, in the form of the C literal '-2147483648', the system raised a catchable exception, CX_SY_CONVERSION_OVERFLOW. On the other hand, an assignment in the form of a numeric literal was accepted. Now both forms are supported, as the following example shows: DATA int TYPE i. int = '-2147483648'. int =  -2147483648. WRITE int. ", is_cloud: "" },
                { release_version: "610", topic: "COMPILER", text: "Changing Read-Only DDIC Database Views", details: "In the editing status of the dictionary, it is possible to set a DDIC database view to read only, so that ABAP programs cannot make any changes. Previously the editing status was only checked at runtime. Now a syntax error is produced when this situation is known statically. ", is_cloud: "" },
                { release_version: "610", topic: "COMPILER", text: "Passing the Source Code in GENERATE SUBROUTINE POOL", details: "In the statement GENERATE SUBROUTINE POOL, source code can now also be passed in an internal table of line type string. ", is_cloud: "" },
                { release_version: "610", topic: "DATASET", text: "Adapting to Unicode", details: "Extensive changes to the file interface have been made as a result of the switch to Unicode. ", is_cloud: "" },
                { release_version: "610", topic: "DATASET", text: "Reading and Changing File Properties at Runtime", details: "The statement GET DATASET ... returns both the current reading or write positions and the file properties. In turn, a required file position can be set at runtime using the statement SET DATASET .... It is also possible to change the properties of the file, but the system only applies values compatible with the opening mode. ", is_cloud: "" },
                { release_version: "610", topic: "DATASET", text: "New Classes for Converting Files", details: "Three classes have been implemented for file conversion: CL_ABAP_CONV_IN_CE: Instances of this class enable the conversion of external binary data to valid ABAP data objects CL_ABAP_CONV_OUT_CE: Instances of this class convert ABAP data objects to binary data. CL_ABAP_CONV_X2X_CE: Instances of this class enable the text data of various character sets and the numeric data of various number formats to be transformed. ", is_cloud: "" },
                { release_version: "610", topic: "DATASET", text: "Support for Files Greater than 2 Gigabytes", details: "Files greater than 2 gigabytes can now be read and written on all platforms that support large files. Only the platforms OS/390 and IBM System i (previously AS/400) are currently not included in this change. Additionally, the statement OPEN DATASET has been enhanced in such a way that, when opening a file, the file pointer also addresses positions greater than 2 gigabytes. ", is_cloud: "" },
                { release_version: "610", topic: "DATASET", text: "Limiting Data Range when Reading Files", details: "The amount of data to be read can be limited using the addition MAXIMUM LENGTH maxlen. Depending on the mode in which the file was opened, maxlen defines the maximum number of characters or bytes that are to be read from the file. ", is_cloud: "" },
                { release_version: "610", topic: "DEBUGGER", text: "Displaying Program Properties", details: "If Goto  Further Information  Program Properties is chosen in the menu, the system displays the properties Fixed Point Arithmetic, System Program, and Unicode Check. ", is_cloud: "" },
                { release_version: "610", topic: "DEBUGGER", text: "Displaying Data References", details: "If a data reference dref is double-clicked in the Field Names column, information about the technical properties of the reference are displayed. If the Field Content column is double-clicked, the content of the data reference is displayed. The referenced object is displayed when the data reference dref-&gt;* is double-clicked in the Field Names column. ", is_cloud: "" },
                { release_version: "610", topic: "DEBUGGER", text: "Special Display of Deep Data Objects", details: "The headers of strings, internal tables as well as data and object references are displayed if you place an asterisk at the beginning of the name. For example, to display the header of the internal table itab in hexadecimal form, enter *itab in the Field Name column. The field contains zeros if a table does not have a header. If the data object name is prefixed with an ampersand, the relevant reference of the strings, internal tables, data references, or object references is displayed in hexadecimal form. For example, specifying &amp;str displays the reference to the string str. ", is_cloud: "" },
                { release_version: "610", topic: "DEBUGGER", text: "Setting Breakpoints at Methods", details: "A breakpoint can be set for a method by choosing Breakpoint  Breakpoint At  Method. ", is_cloud: "" },
                { release_version: "610", topic: "DEBUGGER", text: "Support for Class-Based Exceptions", details: "The following functions are available when an exception is raised: If the addition INTO ref is missing from the statement CATCH, an exception object can be created in the debugger under Settings. If Display Exception Object is chosen, the attributes and interfaces of the exception class are displayed together with their content. If Statement that Caused the Exception is chosen, the line of the source code containing the statement that raised the exception is displayed. The statement is marked explicitly in the source code. ", is_cloud: "" },
                { release_version: "610", topic: "DEBUGGER", text: "Debugging Mode for Business Server Pages with ABAP Scripting", details: "Business Server Pages (BSP) can now be run in debugging mode. It is also possible to display and set breakpoints there. Business Server Pages can be displayed in Object Navigator by selecting an appropriate application under BSP Applications. ", is_cloud: "" },
                { release_version: "610", topic: "DEBUGGER", text: "Transferring Breakpoints to HTTP and Update Sessions", details: "If an HTTP session or update session is called from a logical unit of work (LUW), new work processes are started for these sessions. Any breakpoints set in this calling LUW are inherited by the new sessions and can be displayed by choosing Breakpoints. For example, if the update module func is called using CALL FUNCTION func IN UPDATE TASK, the new work process is displayed in a new GUI window, provided update debugging is selected under Settings in debugging mode. Here, all the breakpoints set in the calling LUW can be processed. ", is_cloud: "" },
                { release_version: "610", topic: "DEBUGGER", text: "Displaying Statements for the Database Interface", details: "The most recent statements passed to the database now can be checked. Choose Goto  System  System Areas after the debugger is started and enter Area = OSQL in the input field. ", is_cloud: "" },
                { release_version: "610", topic: "DEBUGGER", text: "Navigating Forwards and Backwards in the Source Code", details: "If Debugging - &gt; Goto Statement is chosen from the menu, the line containing the cursor is displayed. This allows simple forward and backward navigation within the displayed source code. ", is_cloud: "" },
                { release_version: "610", topic: "DEBUGGER", text: "Displaying Memory Use", details: "If Settings  Memory Display On/Off is chosen from the menu, the memory used by objects, tables, references, or individual fields is displayed. It distinguishes between allocated and referenced memory and also displays the memory actually used by every data object. A hit list of the 25 data objects with the highest memory consumption can be displayed by choosing Goto  System  System Areas. The following values can be entered in the Area field: ITAB-TOP25 to display internal tables OBJ-TOP25 to display objects REF-TOP25 to display references ALL-TOP25 to display all data objects ", is_cloud: "" },
                { release_version: "610", topic: "DEBUGGER", text: "Displaying the Structure Fragment View", details: "Choosing Goto  Display Data Object  System Information in the menu displays the structure fragment view. In this view, structures, internal tables, strings, data references, and objects are broken down into alignment gaps, character-like and byte-like areas, and all remaining types (such as P, I, F, strings, references, or internal tables). Adjacent, character-like components of a structure (with the exception of strings) are organized internally into the same group, but only if there are no alignment gaps between these components. All possible alignment requirements for characters are respected here. In the same way, adjacent byte-like components are also grouped together. ", is_cloud: "" },
                { release_version: "610", topic: "ITAB", text: "Creating a Table Object", details: "Any table objects can be created at runtime by using the statement CREATE DATA. If the table type is known in full, this is respected by the syntax check. ", is_cloud: "" },
                { release_version: "610", topic: "ITAB", text: "Checking the Convertibility of Key Fields", details: "In the case of the statements READ TABLE itab WITH KEY k1 = v1 .... kn = vn and DELETE TABLE itab WITH KEY = v1 .... kn = vn, the system already checks whether the key values are convertible to the component type in the syntax check. This convertibility check is also effective for the newer variant READ ... WITH TABLE KEY .... Previously, the runtime error MOVE_NOT_SUPPORTED was raised if the conversion was not possible. ", is_cloud: "" },
                { release_version: "610", topic: "ITAB", text: "Duplicate or Overlapping Key Specifications", details: "In the case of duplicate or overlapping key specifications, the statement READ TABLE itab WITH KEY k1 = v1 .... kn = vn now raises a syntax error instead of a syntax warning. If specified dynamically, it was previously the case that the last key specification was used; now the runtime error DYN_KEY_DUPLICATE is raised. ", is_cloud: "" },
                { release_version: "610", topic: "ITAB", text: "Support for Accessing Attributes", details: "The addition ... COMPARING o-&gt;attr now makes it possible to access the attributes of objects that are components of internal tables, similar to when reading, changing, deleting, or sorting internal tables. ", is_cloud: "" },
                { release_version: "610", topic: "ITAB", text: "Table Categories for Text Pools and IN Conditions", details: "Alongside standard tables, the tables categories HASHED and SORTED are supported for the statements READ, DELETE, and INSERT TEXTPOOL .... The IN conditions for SELECT ... WHERE and LOOP ... WHERE are also no longer dependent on the table category. ", is_cloud: "" },
                { release_version: "610", topic: "ITAB", text: "Handling Overflows in COLLECT and SUM", details: "Previously, fields of type f were only checked for possible overflows in the case of arithmetic additions. When using COLLECT and SUM, the addition was terminated in accordance with IEEE standards and a runtime error was raised as soon as the overflow limit (Infinity) was reached. Now this raises the exception CX_SY_ARITHMETIC_OVERFLOW, which can be caught using TRY. ", is_cloud: "" },
                { release_version: "610", topic: "ITAB", text: "Additions ASSIGNING and REFERENCE INTO", details: "The additions ASSIGNING and REFERENCE INTO are now available for the statements READ, LOOP, INSERT, APPEND, MODIFY, and COLLECT. Previously, only the addition ASSIGNING for the keywords LOOP and READ was available. ", is_cloud: "" },
                { release_version: "610", topic: "ITAB", text: "Uppercase and Lowercase Spelling in Dynamic Components", details: "Previously, the field content of a dynamic component always had to written in capitals, for example SORT ... BY ('COMP'). Now lowercase spelling is valid in specifications for all internal table statements. ", is_cloud: "" },
                { release_version: "610", topic: "ITAB", text: "Combined Key Specifications with table_line", details: "Now there are additional key specifications for the pseudo component table_line. Previously, it was not possible to have a key specified in the form READ ... WITH KEY table_line-&gt;attr = ... table_line = ... BINARY SEARCH, for example, where both the value of the attribute attr and the value of the reference itself were the key. ", is_cloud: "" },
                { release_version: "610", topic: "ITAB", text: "Establishing the Number of Lines in an Internal Table", details: "The number of lines in an internal table can be determined using the function LINES. For consistency, this function is intended to replace the statement DESCRIBE TABLE in the long term, since not all ABAP types can be described using DESCRIBE. ", is_cloud: "" },
                { release_version: "610", topic: "ITAB", text: "Optimization when Accessing Internal Tables", details: "For ABAP release 6.10, optimized access to tables of the types SORTED and HASHED has been introduced. For more details, see the section on Optimized Key Operations. In addition, in the case of assignments between internal tables of the same type, data is now only copied if changes were made to these tables. This table sharing has a positive effect on runtime and the memory required. Until now, these optimizations had to be carried out explicitly using field symbols. Now it is possible to work normally with a work area, because no table is copied when reads are performed. ", is_cloud: "" },
                { release_version: "610", topic: "ITAB", text: "Offset and Length Declarations for the Table Definition", details: "Previously, components of the table key could be specified with offset and length declarations, which resulted in undefined runtime behavior. This is no longer possible and a syntax error is raised instead. ", is_cloud: "" },
                { release_version: "610", topic: "KERNEL", text: "Restrictions on the Statement STOP", details: "The statement STOP can no longer be used outside of reports or in dynpros called using CALL SCREEN. Such actions previously produced a runtime error or, in rarer cases, a non-traceable program flow. ", is_cloud: "" },
                { release_version: "610", topic: "KERNEL", text: "Addition ON ROLLBACK for Subroutines", details: "The addition ON ROLLBACK is now available for subroutines, similar to PERFORM ... ON COMMIT. This stops FORM routines of this type from being executed until a ROLLBACK WORK or a MESSAGE of type A is raised. ", is_cloud: "" },
                { release_version: "610", topic: "KERNEL", text: "Overwriting of Untyped Field Symbols", details: "Untyped field symbols no longer lose their ready-only status when being read for the first time. Also, the fields %_DUMMY and %_SPACE are now constants. ", is_cloud: "" },
                { release_version: "610", topic: "KERNEL", text: "Number of Global Segments", details: "The number of global segments in the program memory is now unrestricted. Previously, a maximum of 2**15 global segments was allowed. ", is_cloud: "" },
                { release_version: "610", topic: "KERNEL", text: "Passing of c Literals to Numeric Parameters", details: "When passing c literals to parameters of type p, it was previously possible for a number to have more decimal places than the formal parameter. Due to rounding and the associated loss of information loss, the passing of c literals to parameters of types I, INT1, and INT2 also caused problems. For example, the literal '1245.6789' could be passed to a formal parameter of type p DECIMALS 2 or type i, and the rounding was performed in accordance with the associated conversion rule. Now the system ensures that the formal parameter has as large as a fractional portion as required by the literal. In the case of programs without fixed point arithmetic, the size of the fractional portion must be an exact match. ", is_cloud: "" },
                { release_version: "610", topic: "KERNEL", text: "c Literals as Default Values for Parameters of Type p", details: "If, in the case of generic parameters of type p, a c literal is specified as the default value (for example in the form '12.345'), a field of type p with Decimals 0 was created and the literal value converted to this field. This could also result in information loss due to rounding. Now a field of type p is created with as many decimal places as specified in the literal. For example, for a c literal with the value '12.345', a P field with Decimals 3 is created. ", is_cloud: "" },
                { release_version: "610", topic: "KERNEL", text: "Paging Out of the Structure SCREEN", details: "Until now the structure of the data object SCREEN was generated automatically in every program. In ABAP release 6.10 this structure description was paged out into the type pool SYSCR. Instead of data NAME type %_CX_SCREEN-Name the code should now be data NAME type SYSCR_SCREEN-NAME ", is_cloud: "" },
                { release_version: "610", topic: "KERNEL", text: "Syntax Revisions in LOOP AT SCREEN and MODIFY SCREEN", details: "The following changes were made to the statements LOOP AT SCREEN and MODIFY SCREEN. To ensure independence from global definitions, the additional variants LOOP AT SCREEN INTO wa and MODIFY SCREEN FROM wa were introduced. LOOP AT SCREEN with an internal table SCREEN defined locally in the program is no longer possible. The following program, previously not terminated until runtime, now produces a syntax error: PROGRAM loop_test. PERFORM test. FORM test.   DATA screen TYPE STANDARD TABLE OF spfli.   LOOP AT SCREEN.   ENDLOOP. ENDFORM. ", is_cloud: "" },
                { release_version: "610", topic: "LISTS", text: "Standard Spool Dialog Box Simplified", details: "The spool dialog box has been reduced to the most important spool parameters. Further parameters can be selected on the following Spool Request Attributes screen. The user can apply options from this screen to the initial screen by double-clicking a parameter. Further spool options are available for printers with an active list driver on the Printed Page tab. ", is_cloud: "" },
                { release_version: "610", topic: "LISTS", text: "New Addition FRAMES OFF of the Statement FORMAT", details: "The addition FRAMES OFF prevents the minus (-) and vertical bar (|) characters from being transformed to parts of frames, if adjacent. In archiving, this addition also ensures that a line consisting of minus signs is saved unchanged and in ASCII format. ", is_cloud: "" },
                { release_version: "610", topic: "LISTS", text: "Extended Options for Configuration of the Spool Dialog Box", details: "The program RSPRIPARADMIN can be used to make spool settings that apply to all users. ", is_cloud: "" },
                { release_version: "610", topic: "MISC", text: "Dynamic Pass by Parameter in CALL FUNCTION", details: "The addition PARAMETER-TABLE itab can be used to fill the interface of a function module with parameters dynamically. The addition EXCEPTION-TABLE itab is used to pass a table of exceptions to the called function module. At the same time, the number value to be assigned to the system field sy-subrc after the exception is raised is passed to the component VALUE. ", is_cloud: "" },
                { release_version: "610", topic: "MISC", text: "New Predicate Expression IS BOUND", details: "The predicate expression IS BOUND indicates whether a reference variable contains a valid reference. ", is_cloud: "" },
                { release_version: "610", topic: "MISC", text: "Negated Relational Operators", details: "A new word order has been introduced for the negation of the following relational operators. Instead of IF NOT (f IS INITIAL), the spelling IF f IS NOT INITIAL is now possible. This word order is available for the following relational operators: [NOT] BETWEEN [NOT] IN IS [NOT] INITIAL IS [NOT] ASSIGNED IS [NOT] REQUESTED IS [NOT] SUPPLIED ", is_cloud: "" },
                { release_version: "610", topic: "MISC", text: "Unconditional Exit from a Processing Block", details: "The new statement RETURN can be used to exit a processing block explicitly. ", is_cloud: "" },
                { release_version: "610", topic: "MISC", text: "Extended Search in the Keyword Documentation", details: "The keyword documentation has been enhanced in such a way that more general terms like RADIOBUTTON, INNER JOIN, or FOR ALL ENTRIES are now also processed. Until now the system only searched for keywords like DATA or CLASS. If a number of documents contain the same term, the search can be limited in the hit list. A further improvement is that the system displays the found document at the relevant point. ", is_cloud: "" },
                { release_version: "610", topic: "MISC", text: "Runtime Analysis", details: "From now on, the runtime analysis can also be called within a program unit by calling the methods ON or OFF from the class CL_ABAP_TRACE_SWITCH. Additionally, the measurement restrictions now have an input help for program types and the Tips and Tricks interface has been completely redesigned and now includes a tree structure and a text editor. ", is_cloud: "" },
                { release_version: "610", topic: "MISC", text: "Calling Predefined Arithmetic Functions", details: "In expressions, the arithmetic functions can be used at the same positions as functional methods. The following cases are supported: Source fields of the MOVE statement Arithmetic expressions of the COMPUTE statement Logical expressions The CASE statement of the CASE control structure The WHEN statement of the CASE control structure The WHERE condition in the LOOP AT statement ", is_cloud: "" },
                { release_version: "610", topic: "MISC", text: "Transformation of XML Data into ABAP Variables", details: "Another new addition is the CALL TRANSFORMATION statement, which enables the transformation of XML data into ABAP variable content. The following transformations are possible: XML to ABAP ABAP to XML ABAP to ABAP XML to XML ", is_cloud: "" },
                { release_version: "610", topic: "MISC", text: "Displaying the Generation Limits in the Program Check", details: "When choosing Program  Check  Generation Limits in the ABAP Editor menu, the system displays the load size and the available kernel resources for the selected program. ", is_cloud: "" },
                { release_version: "610", topic: "MISC", text: "Increase in Line Length in ABAP Editor", details: "From now on, ABAP programs support a line length of 255 characters instead of 72 characters. Literals or statement lists that exceed a line with 72 characters now produce a syntax error. However, this only affects programs that are modified in an editor with a line length of more than 72 characters. ", is_cloud: "" },
                { release_version: "610", topic: "MISC", text: "Enhancement of the MESSAGE Statement", details: "The form MESSAGE msg TYPE t is a new in the statement MESSAGE. It produces direct output of character strings or other strings. This option is designed for exception classes that have exception texts of data type string. The new addition DISPLAY LIKE can also be used to modify the icons in the display of the message. ", is_cloud: "" },
                { release_version: "610", topic: "MISC", text: "Displaying Exceptions for Runtime Errors", details: "The display of runtime errors now includes the columns Name of Runtime Error and Exception. The same fields are also displayed and explained in the short dump, immediately after an uncaught runtime error. ", is_cloud: "" },
                { release_version: "610", topic: "MISC", text: "Separate Logical Units of Work for Application and Generation", details: "If a program was not modified by its own logical unit of work (LUW), generation is started in a separate work process when the program is used. The program is generated in the same work process only if no other work process is free. If, for example, modified programs were used in a background process, these were only accessible to other users after the background process was finished. After the program was generated, the system could not trigger a COMMIT WORK, since this may have caused inconsistencies in the background processing data. The separation of application and generation now ensures that a program is available to other applications immediately after it is generated. ", is_cloud: "" },
                { release_version: "610", topic: "MISC", text: "Minimum and Maximum Values for Elementary Data Types", details: "The class CL_ABAP_EXCEPTIONAL_VALUES provides the methods GET_MAX_VALUE and GET_MIN_VALUE, which are used to establish the value ranges of the elementary data types. ", is_cloud: "" },
                { release_version: "610", topic: "MISC", text: "Name for a Component in the Structure Buffer", details: "Previously, if you used &lt;ASSIGN COMPONENT to access components of a Dictionary structure, then up to now the statement DESCRIBE FIELD ... HELP-ID returned the name of the corresponding data element. The name of the component of the dictionary structure is now returned instead. Example The following code snippet now produces the value TRDIR-NAME instead of PROGRAMM. DATA: mydir     TYPE trdir,       hlpid(61) type c. FIELD-SYMBOLS &lt;fs&gt; TYPE ANY. ASSIGN mydir TO &lt;fs&gt;. ASSIGN COMPONENT 1 OF STRUCTURE &lt;fs&gt; TO &lt;fs&gt;. DESCRIBE FIELD &lt;fs&gt; HELP-ID hlpid. WRITE / hlpid. ", is_cloud: "" },
                { release_version: "610", topic: "MISC", text: "Reading a Program Title", details: "Previously, the program title was read from the ABAP text elements using the statement READ TEXTPOOL. For performance and buffering reasons, the program title is now read from the table TRDIRT. ", is_cloud: "" },
                { release_version: "610", topic: "MISC", text: "New Medium for Data Clusters", details: "The medium SHARED MEMORY has been added to the statements EXPORT and IMPORT. Unlike the variant SHARED BUFFER, whose memory is automatically modified after a displacement, memories must be managed explicitly if this type of repository is used. To do this, the statement DELETE FROM SHARED MEMORY or a method of the class CL_ABAP_EXPIMP_SHMEM can be used. ", is_cloud: "" },
                { release_version: "610", topic: "MISC", text: "Selecting and Deleting Data Clusters", details: "There are new methods in the following classes for selecting and deleting data clusters: CL_ABAP_EXPIMP_MEM CL_ABAP_EXPIMP_SHMEM CL_ABAP_EXPIMP_SHBUF CL_ABAP_EXPIMP_DB ", is_cloud: "" },
                { release_version: "610", topic: "MISC", text: "New Additions for INSERT REPORT", details: "The following new additions are available for the statement INSERT REPORT: ... KEEPING DIRECTORY ENTRY ... DIRECTORY ENTRY trdir ... UNICODE ENABLING uc ... FIXED-POINT ARITHMETIC fp ... PROGRAM TYPE pt ... MAXIMUM WIDTH INTO w ", is_cloud: "" },
                { release_version: "610", topic: "OBJECTS", text: "Dynamic Access: Dynamic Access to Object Attributes", details: "The following variants of the statement ASSIGN make it possible to access the attributes of classes dynamically: assign oref-&gt;(f) to &lt;fs&gt;. assign iref-&gt;(f) to &lt;fs&gt;. assign (f1)=&gt;(f2) to &lt;fs&gt;. assign c=&gt;(f) to &lt;fs&gt;. assign (f)=&gt;f to &lt;fs&gt;. The attribute search is first carried out for the static type. If the search was unsuccessful or the attributes are not visible in the context, the system performs a search for the dynamic type. ", is_cloud: "" },
                { release_version: "610", topic: "OBJECTS", text: "CALL METHOD Optional when Calling Methods", details: "In static method calls of the form CALL METHOD meth( ), the CALL METHOD expression is optional. It is sufficient to simply write meth( ). ", is_cloud: "" },
                { release_version: "610", topic: "OBJECTS", text: "Friends - Friendship Between Classes", details: "The Friends concept means that a class can offer friendship to other classes or interfaces (GLOBAL FRIENDS and LOCAL FRIENDS are possible here). These friends can then access all the components of the provider class, and can always instantiate the class. The PROTECTED and PRIVATE components always become PUBLIC for friends. Classes offer friendship to other classes or interfaces using the addition FRIENDS of the statement CLASS ... DEFINITION. The new concept makes the previous language construction DATA TYPE REF TO class %_friend obsolete. ", is_cloud: "" },
                { release_version: "610", topic: "OBJECTS", text: "New Additions for Implementing Interfaces", details: "The statement INTERFACES has the new additions ABSTRACT | FINAL METHODS and ALL METHODS ABSTRACT | FINAL, which make it possible to make methods in the implementing class abstract or final. DATA VALUES is another new addition. It assigns start values to interface attributes when implemented in a class. ", is_cloud: "" },
                { release_version: "610", topic: "OBJECTS", text: "Pass by Parameter in Dynamic Instantiations", details: "Parameters can now be passed and classic exceptions handled in the dynamic variant CREATE OBJECT (class). ", is_cloud: "" },
                { release_version: "610", topic: "OBJECTS", text: "Object Transactions", details: "In Transaction Maintenance, you can classify a transaction code as an object transaction (OO transaction). The transaction code is then linked with a global or local class of a program, either using the transaction service of ABAP - Object Services for persistent objects, or using any method. When this type of transaction is called, the system loads the program linked with the class, creates an object for instance methods, and executes the method. ", is_cloud: "" },
                { release_version: "610", topic: "OBJECTS", text: "Enhanced Syntax for Interfaces", details: "All the component interfaces of a compound interface are handled in the same way in the interface and in the implementing class. This means that the components of inner interfaces can be accessed directly using interface references. Previously, this was only possible using class reference variables. INTERFACE i1.   DATA a1. ENDINTERFACE. INTERFACE i2.   INTERFACES i1.   DATA a2 LIKE i1~a1. ENDINTERFACE. DATA iref TYPE REF TO i2. WRITE iref-&gt;i1~a1. In previous releases, this example would have caused a syntax error with the expressions containing i1~a1 and it would have been necessary to use aliases. In ABAP release 6.10, however, the interface component selector (~) should only be used outside classes or interfaces in exceptional circumstances. ", is_cloud: "" },
                { release_version: "610", topic: "OBJECTS", text: "Enhanced Syntax for Event Handling", details: "In the statement SET HANDLER, the system now checks the exact type of the reference variable that points to a triggering object. The type must be of the same class or subclass as the one specified in the declaration of event handlers as METHODS after FOR EVENT evt OF. This means objects of superclasses cannot be registered, even if the event was inherited from a superclass. If an interface has been declared after FOR EVENT evt OF, the type of the reference variable must either be the interface itself, a class or subclass that implements the interface, or another interface that contains the interface as a component. From ABAP release 6.10 onwards, the type of the implicit event parameter sender (which can be imported by a handler method and passed using RAISE EVENT) is determined using the class or interface specified in the declaration of the event handler (after the addition FOR EVENT OF of the statement METHODS). In previous releases, the type was determined by the class or interface where the event was declared using EVENTS. ", is_cloud: "" },
                { release_version: "610", topic: "OBJECTS", text: "Enhanced Syntax in the Instance Constructor of Subclasses", details: "In the instance constructor of subclasses, the constructor of the superclass must always be called using [CALL METHOD] super-&gt;constructor, even if this superclass was not explicitly defined there. Direct subclasses of the root class OBJECT are the only exception. This means instance constructors can be implemented in superclasses retroactively, without invalidating the subclasses. If the superclass constructor is not called, the following program produces a syntax warning in ABAP release 6.10 and higher. Example Calling the superclass constructor. CLASS c1 DEFINITION INHERITING FROM object.   PUBLIC SECTION.     ... ENDCLASS. CLASS c1 IMPLEMENTATION.   ... ENDCLASS. CLASS c2 DEFINITION INHERITING FROM c1.   PUBLIC SECTION.     METHODS constructor. ENDCLASS. CLASS c2 IMPLEMENTATION.   METHOD constructor.     ...     super-&gt;constructor( )     ...   ENDMETHOD. ENDCLASS. ", is_cloud: "" },
                { release_version: "610", topic: "OBJECTS", text: "Dynamic Access to Interface Constants", details: "Interface constants can now be accessed dynamically using intf=&gt;const. To make this possible, the logic for dynamic ASSIGN, dynamic access, and dynamic invoke was changed so that global classes are now hidden by local types or interfaces. In previous releases, if constants were accessed using class=&gt;attr, the system only searched for class names. ", is_cloud: "" },
                { release_version: "610", topic: "REFERENCES", text: "Typing Using TYPE DATA", details: "TYPE DATA was previously handled like TYPE REF TO DATA and were therefore completely typed. Now TYPE DATA can only be used for formal parameters and field symbols; otherwise a syntax error occurs. A non-generic type can now be specified after REF TO. ", is_cloud: "" },
                { release_version: "610", topic: "REFERENCES", text: "Specifying Types for CREATE", details: "A type no longer needs to be specified for the statement CREATE DATA ... if the reference is completely typed. In this case, the new data object is given the type of the reference. ", is_cloud: "" },
                { release_version: "610", topic: "REFERENCES", text: "Uppercase and Lowercase in Dynamically Specified Types", details: "In the statement CREATE DATA ..., previously only uppercase letters could be used for the field content of dynamically specified types. In ABAP release 6.10, lowercase letters can also be used. Initially the system searches using the specified field content; if this search fails, the system searches again using uppercase letters. If this search also fails, a runtime error occurs. ", is_cloud: "" },
                { release_version: "610", topic: "REFERENCES", text: "Defining Typed Data References", details: "In the case of the statements TYPES and DATA, a fixed type can now be specified for the addition REF TO. ", is_cloud: "" },
                { release_version: "610", topic: "REFERENCES", text: "Casting Data References", details: "The introduction of typed data references enables downcasts in assignments between data reference variables. Downcasts must be expressed using a special assignment operator, ?=. Example Downcasts for data references. DATA:   d1 TYPE REF TO data,  \"Generic   d2 TYPE REF TO i.     \"Typed d1  = d2. d2 ?= d1. ", is_cloud: "" },
                { release_version: "610", topic: "REFERENCES", text: "Additional Type Information for ASSIGN dref-&gt;*", details: "If a data reference has fixed typing, it passes on its additional attributes if it is assigned to an untyped data reference. DATA:   dataobj   TYPE dtel_1,   dataref_1 TYPE REF TO dtel_2,   dataref_2 TYPE REF TO data. FIELD-SYMBOLS &lt;fs&gt; TYPE ANY. GET REFERENCE OF dataobj TO dataref_1. dataref_2 = dataref_1. ASSIGN dataref_2-&gt;* TO &lt;fs&gt;. In this case, dataref_1-&gt;*, dataref_2-&gt;*, and &lt;F&gt; inherit the attributes of the dictionary data element DTEL_2. ", is_cloud: "" },
                { release_version: "610", topic: "REFERENCES", text: "Any Typing for CREATE DATA", details: "New types, such as data references and internal tables, can be constructed when data objects are created using the statement CREATE DATA. Previously, only references to existing types were possible. ", is_cloud: "" },
                { release_version: "610", topic: "REFERENCES", text: "Dereferencing in Any Operand Positions", details: "If a data reference variable is completely typed, it can be dereferenced in any operand position, using the dereferencing operator -&gt;*. Example Dereferencing data references. DATA dref TYPE REF TO i. ... dref-&gt;* = dref-&gt;* + 1. ", is_cloud: "" },
                { release_version: "610", topic: "STRINGS", text: "Identify the Length and Number of a Character", details: "New functions: The function charlen provides the length of the first character of a string or of a character-like field. numofchar can be used to obtain the number of characters in a string or a character-like field. dbmaxlen provides the maximum length of the string as stored in ABAP Dictionary. ", is_cloud: "" },
                { release_version: "610", topic: "STRINGS", text: "New Statements FIND and REPLACE", details: "There is a new statement, FIND, for searching in character strings. This replaces the SEARCH statement. For replacing characters in character strings, the statement REPLACE has been expanded to include position-based replacements. ", is_cloud: "" },
                { release_version: "610", topic: "STRINGS", text: "Faster Access to Strings", details: "Offset/length access is now the fastest way to process a string character by character. This technique is also faster than searching in a field of type C that is assigned to a field symbol. ", is_cloud: "" },
                { release_version: "610", topic: "STRINGS", text: "Support for Strings in the Database", details: "From ABAP release 6.10, character strings and binary data can be stored in database columns of types STRING or RAWSTRING. The system distinguishes short strings from long strings: Short strings consist of a maximum of 256 characters, do not have trailing blanks, and can be compared on the database. Long strings can be of any length and do have trailing blanks; however they cannot be compared on the database. When working with strings, some restrictions have to be observed. Further details are available here. ", is_cloud: "" },
                { release_version: "610", topic: "STRINGS", text: "Definition of String Constants", details: "Strings can now also be defined as constants and can be given an initial value using the keyword VALUE. CONSTANTS str1 TYPE string VALUE 'ABC'. DATA      str2 TYPE string VALUE 'XYZ'. str2 = str1. str1 = str2.              \"Syntax error WRITE: / str1, str2. ", is_cloud: "" },
                { release_version: "610", topic: "STRINGS", text: "Introduction of Text String Literals", details: "Text string literals are enclosed by backquotes in the form str = `ABC`. Text string literals are of data type string and trailing blanks are not ignored, unlike in text field literals. Example Text string literals. DATA: str1 TYPE string VALUE 'ABC  ',       str2 TYPE string VALUE `ABC  `,       cnt1 TYPE i,       cnt2 TYPE i. cnt1 = strlen( str1 ). cnt2 = strlen( str2 ). WRITE: / cnt1, cnt2. The length for the string str1 is cnt1 = 3 and the length for the string str2 is cnt2 = 5. ", is_cloud: "" },
                { release_version: "610", topic: "SYSTEM", text: "Content of the System Field sy-calld", details: "The field sy-calld should contain space if the program is the first and only program in a call sequence. sy-calld should contain X if the program is a called program in a call sequence. Previously, sy-calld was always set to X for SUBMIT without RETURN, even though this meant that the internal session or the position in the call sequence of the caller is replaced by the called program. If the calling program was the first program in the call sequence, this produced errors in the application logic. From now on, sy-calld is not affected by SUBMIT without RETURN, and retains the value of the calling program whose internal session is being replaced. ", is_cloud: "" },
