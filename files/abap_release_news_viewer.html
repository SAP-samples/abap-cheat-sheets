                { release_version: "740_SP08", topic: "ABAP_SQL", text: "Stricter Checks for Syntax Rules", details: "From ABAP release 7.40, SP08, the following syntax constructs that have always contained errors now produce syntax errors or runtime errors. Correction for the HAVING Condition Any columns that are specified in a HAVING clause outside of an aggregate expression must also be specified after GROUP BY. Before ABAP release 7.40, SP08, this was not recorded by the static syntax check, but did raise a catchable exception. From ABAP release 7.40, SP08, this produces a syntax check warning and raises an uncatchable exception outside of the strict mode of the syntax check. Example From ABAP release 7.40, SP08, a syntax warning and uncatchable exception for: DATA itab TYPE TABLE OF scarr. SELECT *        FROM scarr        INTO TABLE itab        HAVING carrid = 'LH'. ", is_cloud: "" },
                { release_version: "740_SP08", topic: "ABAP_SQL", text: "Strict Mode in the Syntax Check", details: "If one the new features listed here is used in an ABAP SQL statement, the syntax check is performed in a strict mode, which handles the statement more strictly than the regular syntax check. ", is_cloud: "" },
                { release_version: "740_SP08", topic: "ABAP_SQL", text: "Comparable Types", details: "A table of comparable types was constructed for comparisons performed on the database. The results of comparisons made between non-comparable types are determined by the database system and produce a syntax error (in the strict mode of the syntax check) or a syntax warning. ", is_cloud: "" },
                { release_version: "740_SP08", topic: "AMDP", text: "Tabular CHANGING Parameters for SQLScript Procedures", details: "In ABAP release 7.40, SP08, the restriction that SQLScript procedures managed using AMDP cannot have tabular input/output parameters is lifted. The technical restriction that SQLScript procedures do not support INOUT parameters is bypassed by generating a pair of IN and OUT parameters. Here, the OUT parameter is assigned the value of the IN parameter at the start of the procedure and hence can be used like an INOUT parameter. ", is_cloud: "" },
                { release_version: "740_SP08", topic: "AMDP", text: "Catchable Exceptions in AMDP Procedure Implementations", details: "From ABAP release 7.40, SP08, the exception classes specified under AMDP - Exceptions can be declared in the interface of an AMDP procedure implementation using RAISING and handled when the method is called. Before ABAP release 7.40, SP08, the exception situations in question raised an uncatchable exception and always produced a runtime error. ", is_cloud: "" },
                { release_version: "740_SP08", topic: "AMDP", text: "AMDP BAdIs", details: "From ABAP release 7.40, SP08, special AMDP BAdIs were introduced for AMDP procedure implementations. These apply the effect of the switches from Switch Framework to the implementation of database procedures in the current database. When an AMDP procedure calls an AMDP procedure managed by an AMDP BAdI, the implementation is executed that matches the current switch setting. ", is_cloud: "" },
                { release_version: "740_SP08", topic: "AMDP", text: "Service Connections", details: "In ABAP release 7.40, SP08, an input parameter with the previously invalid parameter name connection can be created for an AMDP procedure implementation to create a database connection explicitly. Only the standard connection or service connections R/3*name to the standard database can be used. ", is_cloud: "" },
                { release_version: "740_SP08", topic: "AMDP", text: "Suppressing Syntax Error Messages", details: "When an AMDP method is implemented after the addition OPTIONS of the statement METHOD, the new option SUPPRESS SYNTAX ERRORS can be specified (for internal use at SAP only). This suppresses any syntax errors caused by database objects addressed in the AMDP procedure but that do not yet exist in the syntax check. ", is_cloud: "" },
                { release_version: "740_SP08", topic: "AMDP", text: "Support for the Language L on SAP HANA", details: "For internal use at SAP only, AMDP procedure implementations can be implemented in SAP's own low-level programming language L. See AMDP - L for the SAP HANA Database. ", is_cloud: "" },
                { release_version: "740_SP08", topic: "EXPRESSIONS", text: "Predicative Method Calls", details: "The predicate expression meth( ) IS NOT INITIAL can now be specified in a short form as a predicate method call ... meth( ) ... This makes is possible to use predicate methods in logical expressions as if their return value had a real Boolean data type. ", is_cloud: "" },
                { release_version: "740_SP08", topic: "EXPRESSIONS", text: "New Boolean Function", details: "The new Boolean function xsdbool returns the value X or a blank of the type c with the length 1, depending on the truth value of the logical expression specified as the argument. This expands the existing function boolc, whose return value has the type string. This can produce unexpected results in comparisons with text fields and in checks on the initial value. The return value of xsdbool still references the special type XSDBOOLEAN from ABAP Dictionary. This means it is handled like a real truth value in serializations and deserializations to or from asXML and asJSON. Critical uses of boolc now produce a syntax check warning. ", is_cloud: "" },
                { release_version: "740_SP08", topic: "EXPRESSIONS", text: "Iteration Expressions", details: "The iteration expressions introduced using FOR (until now only available for table iterations in table comprehensions) have been expanded to include conditional iterations with the additions UNTIL and WHILE. This makes it possible to program any iteration in the constructor expressions NEW and VALUE for creating internal tables. A new reduction operator REDUCE can execute these conditional iterations and table iterations to construct the results of any data types. In the case of table iterations, this is also known as table reduction. ", is_cloud: "" },
                { release_version: "740_SP08", topic: "EXPRESSIONS", text: "Table Filtering", details: "The new filter operator FILTER can be used to perform table filtering in which conditions are used to select or remove lines from an internal table. The result is used to construct a new internal table. ", is_cloud: "" },
                { release_version: "740_SP08", topic: "EXPRESSIONS", text: "Start Value for Constructor Expressions", details: "The new addition BASE can be used to provide the return value of a constructor expression for structures or internal tables with a start value, before the actual construction starts. The addition BASE can be used in the following constructor expressions: Instance operator NEW and value operator VALUE for structures Instance operator NEW and value operator VALUE for internal tables Component operator CORRESPONDING in the basic form ", is_cloud: "" },
                { release_version: "740_SP08", topic: "EXPRESSIONS", text: "Inserting Table Lines in Constructed Tables", details: "When internal tables are constructed using the instance operator NEW and the value operator VALUE, LINES OF can now be used to insert multiple lines from an existing internal table in the target table. ", is_cloud: "" },
                { release_version: "740_SP08", topic: "EXPRESSIONS", text: "Grouping Internal Tables", details: "The new variants FOR GROUPS ... OF and FOR ... IN GROUP in an iteration expression for table iterations using FOR can be used to group the lines of internal tables and to evaluate the groups. ", is_cloud: "" },
                { release_version: "740_SP08", topic: "EXPRESSIONS", text: "Default Value for Table Expressions", details: "If the type of the result of a table expression or a chaining of table expressions is controlled using the constructor operators VALUE or REF, the additions OPTIONAL and DEFAULT can be used to specify a default value. If no lines are found, no exception is raised and the default value is returned instead. ", is_cloud: "" },
                { release_version: "740_SP08", topic: "EXPRESSIONS", text: "Restrictions Removed", details: "The following restrictions were removed: In the conversion operator CONV: A string expression can now be converted to any data type. Previously only character-like data types were allowed. A bit expression can now be converted to the character-like data types c and string. Previously only byte-like data types were allowed. All other types remain invalid. In conversions to a compatible type, a syntax check warning no longer appears when a LET expression exists. This makes the conversion operator CONV a full replacement for the value operator VALUE for elementary data types. As before, the value operator cannot be used to construct any values for elementary data objects except for the initial value. If a casting operator CAST is specified in a result position and the result of a string expression is assigned, any data type can now be specified after CAST. Previously only character-like data types were allowed. and the result of a bit expression is assigned, the data type specified after CAST can now also be a character-like data type c and string. Previously only byte-like data types were allowed. All other types remain invalid. A bit expression on the right side of an assignment can now also be assigned to character-like data types c and string. Previously only byte-like data types were allowed. All other types remain invalid. ", is_cloud: "" },
                { release_version: "740_SP08", topic: "ITAB", text: "Groupings", details: "A new variant LOOP AT itab ... GROUP BY of the statement LOOP AT itab enables the lines in an internal table to be grouped and then the groups evaluated in a group loop. The new statement LOOP AT GROUP for member groups is used to access the lines in a group. The new variants FOR GROUPS ... OF and FOR ... IN GROUP in an iteration expression for table iterations using FOR can be used to perform the same groupings (and evaluate them) in table comprehensions and table reductions as well. The new options for grouping internal tables exist alongside the existing group level processing functions and can replace them in many cases. ", is_cloud: "" },
                { release_version: "740_SP08", topic: "ITAB", text: "Expressions for Internal Tables", details: "The following new aspects of expressions apply in particular to the processing of internal tables: Custom iteration expressions in constructor expressions using NEW and VALUE for creating internal tables. Table reductions with the new reduction operator REDUCE. Table filtering with the new filter operator FILTER. LINES OF for specifying lines in the constructor operators NEW and VALUE. Default value OPTIONAL or DEFAULT for table expressions. ", is_cloud: "" },
                { release_version: "740_SP08", topic: "MISC", text: "Constants for Maximum Lengths of Elementary Data Types", details: "From ABAP release 7.40, SP08, the system class CL_ABAP_ELEMDESCR contains the constants TYPE_P_MAX_LENGTH, TYPE_P_MAX_DECIMALS, TYPE_C_MAX_LENGTH, TYPE_N_MAX_LENGTH, and TYPE_X_MAX_LENGTH for the maximum lengths and decimal places of the generic elementary data types p, c, n, and x. ", is_cloud: "" },
                { release_version: "740_SP08", topic: "MISC", text: "Time Resolution in WAIT UP TO", details: "In ABAP release 7.40, SP08, the operand type of the operand sec of the statement WAIT UP TO was changed from i to f and the time resolution changed from seconds to milliseconds. There is no longer any difference here from the variants WAIT FOR ASYNCHRONOUS TASKS and WAIT FOR MESSAGING CHANNELS. ", is_cloud: "" },
                { release_version: "740_SP08", topic: "MISC", text: "Reference Documentation for ABAP Dictionary", details: "Reference documentation for the most important ABAP Dictionary objects in the programming language is now available under the ABAP Dictionary node in the ABAP keyword documentation. ", is_cloud: "" },
                { release_version: "740_SP08", topic: "MISC", text: "Protocol for ABAP Messaging Channels", details: "From ABAP release 7.40, SP05, ABAP Messaging Channels (AMC) can be used to send and receive messages in SAP's own Push Channel Protocol (PCP). This uses the message type PCP and the class CL_AC_MESSAGE_TYPE_PCP for serializing and deserializing ABAP data. The documentation for AMC and the associated executable examples have been revised to reflect this. ", is_cloud: "" },
                { release_version: "740_SP08", topic: "MISC", text: "New Classes and Interfaces for ABAP Push Channels", details: "The previous classes and interfaces in the APC frameworks, introduced using the prefixes IF_APC_WS_ and CL_APC_WS_, are replaced by the (identically named) classes and interfaces with the prefixes IF_APC_WSP_ and CL_APC_WSP_. Unlike the previous classes and interfaces, the new classes and interfaces also support optional subprotocols of the WebSocket protocol. It is recommended that the new classes and interfaces are used. When new ABAP push channels are created, the APC handler class becomes the subclass of the new class CL_APC_WSP_EXT_STATELESS_BASE automatically. The previous classes and interfaces have been kept for compatibility reasons but can be switched easily to the new classes and interfaces. New functions, such as the method ON_ACCEPT of the interface IF_APC_WSP_EXTENSION, are accepted only for the new classes and interfaces. ", is_cloud: "" },
                { release_version: "740_SP08", topic: "MISC", text: "Subprotocol for ABAP Push Channels", details: "A subprotocol can be specified when creating an ABAP Push Channel (APC). Currently, SAP's own Push Channel Protocol (PCP) can be specified. The APC framework contains new classes and interfaces for handling messages in the PCP format. The APC handler class of an ABAP push channel with PCP is generated accordingly. ABAP push channels can be linked with an ABAP Messaging Channel (AMC) with the appropriate message type, PCP. For WebSocket clients, the API for PCP is provided as a JavaScript file in the MIME repository. ", is_cloud: "" },
                { release_version: "740_SP08", topic: "TOOLS", text: "Use of System Fields", details: "The system fields sy-host, sy-sysid, and sy-mandt in logical expressions can indicate potential back doors, like when using sy-uname, and are now checked accordingly. It is possible to define additional system fields, for which this check is performed, by implementing BAdI SLIN_BADI_SEC_BACKDOOR. ", is_cloud: "" },
                { release_version: "740_SP08", topic: "TOOLS", text: "Security-Relevant Function Modules", details: "The check that ensures that the return code sy-subrc is evaluated when a security-relevant function module (such as AUTHORITY_CHECK_TCODE or FILE_VALIDATE_NAME) is called was revised so that the list of predefined function modules can be expanded using the BAdI SLIN_BADI_SEC_PROCEDURES. The program RSLIN_SEC_DISPLAY_SECREL_PROC displays the full list. ", is_cloud: "" },
                { release_version: "740_SP08", topic: "TOOLS", text: "Administration Transaction", details: "The new transaction SLIN_ADMIN is used for the administration of the extended program check and the security checks. ", is_cloud: "" },
                { release_version: "740_SP05", topic: "ABAP_SQL", text: "Comma-Separated Lists", details: "In ABAP SQL, all operands in lists can now be separated by commas and this is also the recommended way of separating them from ABAP release 7.40, SP05. Until now, comma-separated lists could only be used when single target fields were specified in parentheses after INTO in SELECT and when data objects were specified in parentheses after WHERE. Comma-separated lists are now also possible in programs of ABAP language version Standard ABAP where the program property fixed point arithmetic is activated: The following restrictions apply in the statement SELECT When columns, aggregation expressions or SQL expressions are specified in the SELECT list. When columns are specified after GROUP BY When columns are specified after ORDER BY In the statement UPDATE When set expressions are specified after SET This makes blank-separated lists obsolete. If one of these lists is separated by commas, the syntax check is performed in a strict mode, which handles the statement more strictly than the regular syntax check. The constraint that blanks were forbidden after the opening parenthesis in comma-separated lists after INTO and IN if more than one comma occurs (if more than one data object is specified) no longer applies from SP05. ", is_cloud: "" },
                { release_version: "740_SP05", topic: "ABAP_SQL", text: "Escape Character for Host Variables", details: "ABAP data objects used in ABAP SQL statements (usually variables) are now interpreted as host variables, as in statically embedded Native SQL. From ABAP release 7.40, SP05, host variables can and should be prefixed with the escape character @. Host variables without the escape character are obsolete. If the escape character is used in front of a name of an ABAP SQL statement, the syntax check is performed in a strict mode, which handles the statement more strictly than the regular syntax check. The escape character can only be used in programs of language version Standard ABAP, in which the program property fixed point arithmetic is activated. Using the escape character requires a strict syntax check of the complete statement. During this check, any errors that would normally only be displayed as syntax warnings are reported as syntax errors. ", is_cloud: "" },
                { release_version: "740_SP05", topic: "ABAP_SQL", text: "SQL Expressions", details: "From ABAP release 7.40, SP05, SQL expressions can be specified in a comma-separated SELECT list. The result of an expression of this type (whose operands can be the names of columns or host variables) is determined by the database system and passed to AS ABAP in the appropriate column of the result set. SQL expressions can only be used in programs of language version Standard ABAP, in which the program property fixed point arithmetic is activated. When SQL expressions are used, the syntax check is performed in a strict mode, which handles the statement more strictly than the regular syntax check. ", is_cloud: "" },
                { release_version: "740_SP05", topic: "ABAP_SQL", text: "Switching Implicit Client Handling", details: "The new addition USING CLIENT clnt, which can be specified in all ABAP SQL statements as an alternative to CLIENT SPECIFIED, switches implicit client handling to the client specified in clnt. When the addition USING CLIENT is used, the syntax check is performed in a strict mode, which handles the statement more strictly than the regular syntax check. ", is_cloud: "" },
                { release_version: "740_SP05", topic: "ABAP_SQL", text: "Rule Changes for Joins", details: "The following previous constraints on joins have been lifted: From ABAP release 7.40, SP05, it is no longer the case that all comparisons of the ON condition must contain a column from a database table or view on the right side as an operand. From ABAP release 7.40, SP05, the right side of a join expression is no longer restricted to single tables or views. The right side can itself be a (parenthesized) join expression whose result set is then evaluated. In ABAP release 7.40, SP05 and higher, RIGHT OUTER JOIN can be used in addition to LEFT OUTER JOIN. From ABAP release 7.40, SP05, fields from the right side in the WHERE condition of the current SELECT statement can be specified in LEFT OUTER JOIN. Fields from the left side can be specified in RIGHT OUTER JOIN. In SELECT statements that exploit the rule changes above, the syntax check is performed in a strict mode, which handles the statement more strictly than the regular syntax check. ", is_cloud: "" },
                { release_version: "740_SP05", topic: "ABAP_SQL", text: "Evaluating INTO CORRESPONDING", details: "If all required components are known statically, the assignment of the fields in the addition CORRESPONDING after INTO is now determined when the program is generated and is not delayed until runtime. The addition INTO CORRESPONDING now also modifies the actual SELECT list that is passed to the database and hence also the SELECT statement. If one or more names match, all the columns for which there are no name matches are removed from the SELECT list implicitly. If there are no name matches, none of the columns are removed from the result set. If * is specified for the SELECT list, a list of columns may be updated implicitly. ", is_cloud: "" },
                { release_version: "740_SP05", topic: "ABAP_SQL", text: "Access to CDS Entities", details: "SELECT can be used to access CDS entities. Potential CDS entities are currently CDS views defined in the ABAP CDS DDL using DEFINE VIEW. Implicit client handling is performed for client-dependent CDS views. If this handling is disabled using the addition CLIENT SPECIFIED, the client column is part of the result set, even though the column is not an element of the CDS view. The new addition CLIENT SPECIFIED of statement TYPES can be used to declare a suitable target area. New additions for CLIENT SPECIFIED after FROM make it possible to address the column in the SELECT statement. If (as recommended) the name of the CDS entity is used for accesses and not the name of the CDS-managed DDIC view (obsolete), the syntax check is performed in a strict mode, which subjects the statement to stricter checks than in the regular syntax check. ", is_cloud: "" },
                { release_version: "740_SP05", topic: "ABAP_SQL", text: "Strict Mode in the Syntax Check", details: "If one of the new features specified above is used in an ABAP SQL statement, the syntax check is performed in a strict mode, which handles the statement more strictly than the regular syntax check. ", is_cloud: "" },
                { release_version: "740_SP05", topic: "ABAP_SQL", text: "Stricter Checks on Syntax Rules", details: "In ABAP release 7.40, SP02, a new SQL parser was introduced for ABAP SQL. These parser performs stricter checks on some rules than the old parser. More specifically, the same parser is now used for statically specified ABAP SQL and for the content of dynamic tokens. In ABAP release 7.40, SP02, this parser will initially only be used for the statement SELECT. From ABAP release 7.40, SP05, the new parser will be used for all ABAP SQL statements. One consequence of this is that any following syntax constructs that have always contained errors now produce syntax errors or runtime errors. Corrections for the WHERE Condition All corrections in ABAP release 7.40, SP02 that apply to the WHERE condition now also apply to the statements DELETE, OPEN CURSOR, and UPDATE from ABAP release 7.40, SP05. Example From ABAP release 7.40 SP05, syntax errors for: DELETE FROM spfli WHERE NOT NOT carrid = 'LH'. Corrections for dynamic tokens All corrections in ABAP release 7.40, SP02 that apply to dynamic tokens now also apply to all ABAP SQL statements from ABAP release 7.40, SP05. Example From ABAP release 7.40 SP05, exception for: DELETE FROM (`SPFLI .`) WHERE (`. CARRID = 'LH'`). Correction for OPEN CURSOR The addition WITH HOLD of the statement OPEN CURSOR can be used only in reads performed on the standard database. If the addition CONNECTION is specified at the same time, a runtime error was produced before ABAP release 7.40 SP05 (and not a syntax error), if the database table was specified dynamically. This gap was closed in ABAP release 7.40 SP05. Example From ABAP release 7.40 SP05, syntax errors for: OPEN CURSOR WITH HOLD cursor      FOR  SELECT *                 FROM ('SPFLI') CONNECTION con. ", is_cloud: "" },
                { release_version: "740_SP05", topic: "ABAP_SQL", text: "Specifying Dynamic Tokens", details: "From ABAP release 7.40, SP05 and higher, internal tables, which are specified as dynamic tokens can also have secondary keys in modifying ABAP SQL statements. ", is_cloud: "" },
                { release_version: "740_SP05", topic: "AMDP", text: "Tag Interface for AMDP Classes", details: "The new tag interface IF_AMDP_MARKER_HDB flags a class as an AMDP class, which can contain AMDP methods for SAP HANA database. ", is_cloud: "" },
                { release_version: "740_SP05", topic: "AMDP", text: "Implementation of AMDP Methods", details: "The new addition BY DATABASE PROCEDURE FOR HDB LANGUAGE SQLSCRIPT for the statement METHOD turns a method of an AMDP class into an AMDP procedure implementation. This is implemented in the SQLScript language of the SAP HANA database and not in ABAP. The ABAP runtime framework creates a corresponding database procedure in SAP HANA database. This procedure is executed when the AMDP method is called. ", is_cloud: "" },
                { release_version: "740_SP05", topic: "EXPRESSIONS", text: "LET Expressions", details: "The new LET expressions in the form LET ... IN make it possible to define variables or field symbols as helper fields in expressions. Currently, LET expressions can be used in all constructor expressions where this makes sense. ", is_cloud: "" },
                { release_version: "740_SP05", topic: "EXPRESSIONS", text: "Component Operator", details: "The component operator CORRESPONDING is a new constructor operator that enables component by component assignments to be made between structures or between internal operands at operand positions. Mappings between components are based by default on matching names and can be defined using mapping rules. ", is_cloud: "" },
                { release_version: "740_SP05", topic: "EXPRESSIONS", text: "Table Comprehensions", details: "Table comprehensions are an enhancement of the instance operator NEW or the value operator VALUE and are used to create the content of internal tables. One or more FOR expressions can now be specified as a subexpression of the constructor expression. These FOR expressions evaluate existing internal tables whose content can be used to construct the result within the loops. ", is_cloud: "" },
                { release_version: "740_SP05", topic: "ITAB", text: "MOVE-CORRESPONDING for Internal Tables", details: "From ABAP release 7.40, SP05, the operands of the statement MOVE-CORRESPONDING can be internal tables, as well as structures. This has been enabled by a new variant of this statement, which assigns identically named components of internal tables line by line. The new addition EXPANDING NESTED TABLES enables tabular components of structures to be resolved. The addition KEEPING TARGET LINES adds lines to target tables instead of overwriting them. Component by component assignments between internal tables are also possible using the new component operator CORRESPONDING. ", is_cloud: "" },
                { release_version: "740_SP05", topic: "ITAB", text: "Table Comprehensions", details: "Table comprehensions are an enhancement of the instance operator NEW or the value operator VALUE and are used to create the content of internal tables. One or more FOR expressions can now be specified as subexpressions of the constructor expression. These FOR expressions evaluate existing internal tables whose content can be used to construct the result within the loops. ", is_cloud: "" },
                { release_version: "740_SP05", topic: "MESH", text: "Data Types for Meshes", details: "Mesh types can be created using the following new variant of the TYPES statement: TYPES BEGIN OF MESH   ...   TYPES snode ... ASSOCIATION _assoc                   TO tnode ON tcomp1 = scomp1 [AND ...].   ... TYPES END OF MESH Meshes are instances of these types and can be used in suitable expressions and statements. ", is_cloud: "" },
                { release_version: "740_SP05", topic: "MESH", text: "Processing Meshes", details: "These relationships (defined using mesh associations) between mesh nodes in a mesh can be evaluated in mesh paths. These mesh paths can be used in the following expressions and statements: ... mesh_path ... LOOP AT mesh_path FOR ... IN mesh_path INSERT ... INTO ... mesh_path MODIFY ... mesh_path DELETE ... mesh_path SET ASSOCIATION mesh_path ", is_cloud: "" },
                { release_version: "740_SP05", topic: "MISC", text: "Database Commit for HTTP/HTTPS/SMTP Communication", details: "In ABAP release 7.40, SP05 and higher, during HTTP/HTTPS/SMTP communication using Internet Communication Framework, a database commit is executed in an ICF server program or ICF client program (except while updating before every response is sent). In previous versions (before ABAP release 7.40, SP05), a call from an ICF client program only raised a database commit, if the work process was switched due to the maximum waiting time being exceeded. ", is_cloud: "" },
                { release_version: "740_SP05", topic: "MISC", text: "ABAP Push Channels", details: "ABAP Push Channels (APC) enable bidirectional communication between AS ABAP and the internet using the WebSocket protocol. ", is_cloud: "" },
                { release_version: "740_SP05", topic: "MISC", text: "New Variant of WAIT UNTIL", details: "The new variant WAIT FOR PUSH CHANNELS waits for APC messages in ABAP Push Channels (APC). ", is_cloud: "" },
                { release_version: "740", topic: "ABAP_OBJECTS", text: "Parameter Interface of Functional Methods", details: "Alongside the return value defined using RETURNING, a functional method can now have any number of other formal parameters. Previously, only input parameters were possible. Accordingly, functional method calls can now be used with the additions EXPORTING, IMPORTING, and CHANGING, so that actual parameters can be bound to the additional formal parameters. When the input parameters of a method are declared, the addition PREFERRED PARAMETER can now also be specified, if the method has output parameters or input/output parameters. The only requirement is that all input parameters and input/output parameters are optional. ", is_cloud: "" },
                { release_version: "740", topic: "ABAP_OBJECTS", text: "Interfaces in Test Classes", details: "In test classes, the new addition PARTIALLY IMPLEMENTED can be specified in the statement INTERFACES, which allows only parts interfaces to be implemented. This is particularly useful in test doubles. ", is_cloud: "" },
                { release_version: "740", topic: "ABAP_OBJECTS", text: "Exception Handling", details: "If a class is specified dynamically after TYPE in the statement CREATE OBJECT and the class does not match the static type of the reference variable, the exception can now be handled using the exception class CX_SY_CREATE_OBJECT_ERROR. ", is_cloud: "" },
                { release_version: "740", topic: "ABAP_OBJECTS", text: "Execution of Static Constructor", details: "Until now, the static constructor of a class was called before each use of the class. It is not necessary to execute the static constructor to use a constant of the class. Accessing a constant of a class no longer results in its static constructor being called. ", is_cloud: "" },
                { release_version: "740", topic: "ABAP_SQL", text: "Optimized Table Buffering", details: "The following improvements were made: Table buffering was optimized so that, if the database table is specified statically, its secondary indexes are also respected when data is read from the table buffer (in cases where generic buffering or full buffering is activated). If SELECT is used with FOR ALL ENTRIES, table buffering is now also used when accessing tables with single record buffering and is no longer bypassed. SAP-internal hint Internally, a new buffer management was implemented that replaces the former buffer management. The new buffer management is based on the kernel-internal handling of internal tables and can make use of their secondary keys. In the new buffer management, the buffer is not bypassed any more when isolation level committed read is set. Before, the buffer had to be bypassed during committed read in order to prevent the selection of phantom data. This bypassing during committed read was not documented. ", is_cloud: "" },
                { release_version: "740", topic: "ABAP_SQL", text: "Result Type of the Aggregate Function COUNT( * )", details: "In cases where the aggregate function COUNT( * ) or COUNT(*) is specified as the only element in the SELECT list and without a GROUP BY clause, INT8 was added to the internal data type of the result. If the value range is to be used in full, a target object with the data type p or decfloat34 must be used after INTO. The system field sy-dbcnt is set to the value -1 in events outside its value range. ", is_cloud: "" },
                { release_version: "740", topic: "ABAP_SQL", text: "Decimal Places in the INTO Clause", details: "The assignment rules of the INTO clause of the statement SELECT were modified so that surplus decimal places are now always cut off when numbers are assigned to target fields with too few decimal places. Until now, it was possible to round the numbers (depending on the database and table buffering). ", is_cloud: "" },
                { release_version: "740", topic: "ABAP_SQL", text: "Conditions in Outer Joins", details: "The restriction in previous versions, which meant that only equality comparisons (=, EQ) were possible in the ON condition of outer joins, no longer applies. ", is_cloud: "" },
                { release_version: "740", topic: "ABAP_SQL", text: "Enhancements for Sorting by Primary Key", details: "If the addition PRIMARY KEY is used after ORDER BY, the following restrictions no longer apply: If individual columns are specified in the SELECT list, it is not necessary to specify the client column explicitly if the addition DISTINCT is used. A view can also be specified statically after FROM, provided that the view contains fewer key fields than view fields. The addition PRIMARY KEY can now also be specified dynamically. ", is_cloud: "" },
                { release_version: "740", topic: "ABAP_SQL", text: "Handling Strings", details: "The following (previously undocumented) restrictions were lifted: Before ABAP release 7.40 SP02, it was not possible to use DISTINCT * to read database tables containing short strings of type SSTRING. Before ABAP release 7.40, SP02, it was not possible to access database tables with short or long strings of the data types SSTRING, STRING, or RAWSTRING using * in the SELECT list in cases where a join is specified dynamically after FROM. ", is_cloud: "" },
                { release_version: "740", topic: "ABAP_SQL", text: "Field Symbols and Data Reference Variables in SELECT Loops", details: "When field symbols or dereferenced reference variables are specified for the work area, individual data objects, or internal tables in a SELECT loop after INTO, the data object that is the target of a field symbol or reference variable is identified exactly once, from ABAP release 7.40, SP02, when the loop is entered. This data object is used as a target area in each loop pass. Any modifications to the assignment of a field symbol or reference variable within the loop are ignored. From ABAP release 7.40, SP02, the assignment of a field symbol or reference variable is determined again for each loop pass and the current data object is used as the target area. ", is_cloud: "" },
                { release_version: "740", topic: "ABAP_SQL", text: "Comma-Separated List in INTO Clause", details: "With ABAP release 7.40 SP02 and higher, a whitespace character can be placed behind the opening bracket of a comma-separated list in the INTO clause. Then, a whitespace character must also be placed in front of the closing bracket. ", is_cloud: "" },
                { release_version: "740", topic: "ABAP_SQL", text: "Specifying Dynamic Tokens", details: "With ABAP release 7.40 SP02 and higher, internal tables, which are specified as dynamic tokens of statement SELECT, can also have secondary keys. ", is_cloud: "" },
                { release_version: "740", topic: "ABAP_SQL", text: "Stricter Checks on Syntax Rules", details: "In ABAP release 7.40 SP02, a new SQL parser was introduced for ABAP SQL. These parser performs stricter checks on some rules than the old parser. More specifically, the same parser is now used for statically specified ABAP SQL and for the content of dynamic tokens. In ABAP release 7.40, SP02, this parser will initially only be used for the statement SELECT. One consequence of this is that any following syntax constructs that have always contained errors now produce syntax errors or runtime errors. General corrections From ABAP release 7.40, SP02, the content of the operand n of the additions UP TO n ROWS and PACKAGE SIZE of the statement SELECT meet the rules of a lossless assignment for the data type i. Before ABAP release 7.40, SP02, the operator IN range_tab of a WHERE condition was not always checked statically to see whether the columns LOW and HIGH of the ranges table range_tab could be converted to the data type of the database and non-convertible columns did not produce a runtime error in cases where the ranges table was empty. Now, a static check is always made a non-convertible columns always raise an exception. Example From ABAP release 7.40 SP02, syntax errors for: DATA: range_tab TYPE RANGE OF t,       itab TYPE TABLE OF sflight. SELECT *        FROM sflight        INTO TABLE itab        WHERE fldate IN range_tab. Before ABAP release 7.40, SP02, multiple NOT operators could be placed consecutively in a WHERE condition. An even or odd number of consecutive NOT operators is the same as no NOT or a single NOT, which means that surplus NOT operators can now no longer be specified. Example From ABAP release 7.40 SP02, syntax errors for: SELECT SINGLE *        FROM spfli        INTO wa WHERE        NOT NOT carrid = 'LH'. Before ABAP release 7.40 SP02, it was possible to read the client column when using alias names defined with AS or joins in ON and WHERE conditions, without disabling implicit client handling using CLIENT SPECIFIED. In this case, the result set is empty whenever the explicitly specified client is not the current client. From ABAP release 7.40 SP02, this situation produces a syntax check warning. Example From ABAP release 7.40 SP02, syntax warnings for: SELECT *        FROM scarr AS carriers        INTO TABLE itab        WHERE carriers~mandt = '...'. and SELECT *        FROM scarr        INNER JOIN spfli        on scarr~mandt = spfli~mandt        INTO CORRESPONDING FIELDS OF TABLE itab        WHERE scarr~mandt = '...'. The addition GROUP BY cannot be specified for pooled tables and cluster tables. Before ABAP release 7.40 SP02, it was possible to specify a column dynamically after GROUP BY; however this always raised an exception. From ABAP release 7.40 SP02, a dynamically specified GROUP BY clause in pooled tables and cluster tables produces a syntax warning; this warning will become a syntax error in a future SP. Example From ABAP release 7.40 SP02, a syntax warning or error for: SELECT id object langu typ        FROM doktl        INTO TABLE itab        GROUP BY (`ID OBJECT LANGU TYP`). Corrections for Dynamic Tokens Before ABAP release 7.40 SP02, a single period (.) could be specified in the dynamic tokens of any ABAP SQL statements. This period was ignored when the token was evaluated at runtime. From ABAP release 7.40 SP02, a period like this raises an exception of the class CX_SY_DYNAMIC_OSQL_SYNTAX. Example From ABAP release 7.40 SP02, exception for: SELECT *        FROM (`SPFLI .`)        INTO TABLE itab        WHERE (`. CARRID = 'LH'`). Before ABAP release 7.40, SP02, an alias name could be given more than once in cases where columns were specified dynamically in the SELECT list of the columns after SELECT using column_syntax, even though this is not allowed statically. From ABAP release 7.40 SP02, this raises an exception of the class CX_SY_DYNAMIC_OSQL_SEMANTICS. Example From ABAP release 7.40 SP02, exception for: SELECT SINGLE ('carrid AS col carrname AS col')        FROM scarr        INTO CORRESPONDING FIELDS OF wa        WHERE carrid = 'LH'. Before ABAP release 7.40, SP02 the statically compulsory addition DISTINCT could be omitted when the aggregate function COUNT( DISTINCT col ) was specified dynamically and all rows of the result set were counted. From ABAP release7.40 SP02, the omission of DISTINCT raises an exception of the class CX_SY_DYNAMIC_OSQL_SYNTAX. Example From ABAP release 7.40 SP02, exception for: SELECT ('COUNT( carrid )')        FROM spfli        INTO count. ENDSELECT. In previous releases (before 7.40 SP02), a NOT could be mistakenly written directly in front of a comparison operator in a dynamic WHERE condition (which is not possible in the static case). With ABAP release 7.40 SP02 and higher, this raises an exception of class CX_SY_DYNAMIC_OSQL_SYNTAX. Example From ABAP release 7.40 SP02, exception for: SELECT SINGLE *        FROM spfli        INTO wa        WHERE (`carrid NOT = 'LH'`). Before ABAP release 7.40, SP02 it was possible to use (incorrectly) a dynamic FROM clause combined with the addition ORDER BY PRIMARY KEY to access DDIC projection views containing the same number of key fields and view fields, which is not possible in static cases. From ABAP release 7.40, SP02, this raises the exception CX_SY_DYNAMIC_OSQL_SYNTAX. Example From ABAP release 7.40, SP02, an exception is raised when projection_view has the same number of key fields and view fields. DATA itab TYPE TABLE OF projection_view. SELECT *        FROM ('KELLERH_VIEW')        INTO TABLE itab        ORDER BY PRIMARY KEY. SAP-internal hint For DDIC database views the exception is raised only in the strict modes from 7.40, SP05 on. Corrections for the aggregate function count( * ) As in all aggregate functions, the target field must be chosen appropriately in the case of count( * ) or count(*) and no values must be lost when the result is assigned. This was not checked before ABAP release 7.40 SP02, and assignments were made in accordance with the conversions rules. This did not always raise an exception when values were lost. From ABAP release 7.40 SP02, the target field must be numeric and a loss of values always produces an exception. Example From ABAP release 7.40 SP02, a syntax warning and exception (if the value does not fit in the target field) for: DATA cnt TYPE c LENGTH 1. SELECT COUNT(*)        FROM scarr        INTO cnt. When individual columns or aggregate expressions are specified in the SELECT list, an explicit work area must usually be specified and the obsolete short form is not possible. The only exception here is when count( * ) is used to specify nothing, if no alias name and no GROUP BY clause was specified. Before ABAP release 7.40 SP02, the short form using count( * ), specified together with an alias name or a GROUP BY clause, produced a runtime error. From ABAP release 7.40 SP02, this also produces a syntax error if known statically. Example From ABAP release 7.40 SP02, syntax errors for: TABLES scarr. SELECT COUNT( * ) AS cnt        FROM scarr. SELECT count( * )        FROM scarr        GROUP BY carrid.    ... ENDSELECT. Corrections when using the built-in types LCHR and LRAW from ABAP Dictionary. Columns of the types LCHR and LRAW cannot be used in relational expressions of the SQL conditions. Before ABAP release 7.40 SP02, this produced a runtime error. From ABAP release 7.40 SP02, this also produces a syntax error if known statically. Example From ABAP release 7.40 SP02, syntax errors for: SELECT SINGLE *        FROM  indx        INTO wa        WHERE clustd = '...'. Columns of the types LCHR and LRAW cannot be read using SELECT if the addition DISTINCT is specified. Before ABAP release 7.40 SP02, this produced a runtime error. From ABAP release 7.40 SP02, this also produces a syntax error if known statically. Example From ABAP release 7.40 SP02, syntax errors for: SELECT DISTINCT *        FROM  indx        INTO TABLE itab. Columns of the types LCHR and LRAW can be read using SELECT only if they are read together with the associated length fields. Before ABAP release 7.40 SP02, columns of this type read without length fields produced a syntax warning. From ABAP release 7.40 SP02, this situation always produces a runtime error. Example From ABAP release 7.40 SP02, runtime errors for: SELECT clustd        FROM  indx        INTO TABLE itab. Corrections for FOR ALL ENTRIES If FOR ALL ENTRIES is used in front of a WHERE condition of a SELECT statement, a column of the internal table must be specified in at least one comparison (the comparison can also be specified in a subquery). Before ABAP release 7.40 SP02, the subquery was not checked. From ABAP release 7.40 SP02, the comparison must be specified (statically or dynamically) even if a subquery is specified. Example From ABAP release 7.40 SP02, syntax errors for: SELECT carrid connid fldate        FROM sflight        INTO CORRESPONDING FIELDS OF TABLE rtab        FOR ALL ENTRIES IN itab        WHERE EXISTS ( SELECT * FROM sflight ). When FOR ALL ENTRIES is used in front of a WHERE condition of a SELECT statement, no database fields of the built-in types STRING and RAWSTRING plus LCHR and LRAW can occur in the SELECT list, since the implicit addition DISTINCT cannot be passed to the database system in this case. From ABAP release 7.40, SP02, a syntax warning occurs in the extended program check. This warning can be hidden by a pragma. Example From ABAP release 7.40 SP02, pragma required for: SELECT *       FROM snwd_bpa       INTO TABLE bupas       FOR ALL ENTRIES IN orders       WHERE node_key = orders-buyer_guid       \#\#select_fae_with_lob[web_address]. If FOR ALL ENTRIES is used in front of a WHERE condition of a SELECT statement, no LOB handles can be created in the target area, since this produces an undefined result. Before ABAP release 7.40 SP02, this was not identified correctly for locators, either statically or at runtime. From ABAP release 7.40 SP02, this produces a syntax error or raises an exception. Example From ABAP release 7.40 SP02, syntax errors for: SELECT picture        FROM demo_blob_table        INTO wa-picture        FOR ALL ENTRIES IN name_tab        WHERE name = name_tab-table_line. ENDSELECT. The addition FOR ALL ENTRIES should not be used with the addition GROUP BY. The addition GROUP BY is ignored if used together with FOR ALL ENTRIES. From ABAP release 7.40 SP02, this situation produces a syntax check warning. Example From ABAP release 7.40 SP02, syntax warning for: SELECT COUNT( * )        FROM spfli        INTO cnt        FOR ALL ENTRIES IN carriers        WHERE carrid = carriers-table_line        GROUP BY carrid. Corrections for ORDER BY Before ABAP release 7.40 SP02, it was possible to specify any text between a dynamically specified column after ORDER BY and the closing period of a SELECT statement and this text was ignored when the statement was executed. Before ABAP release 7.40 SP02, this text produced a syntax warning; from ABAP release 7.40 SP02, it produces a syntax error. Example From ABAP release 7.40 SP02, syntax warning for: SELECT *        FROM scarr        INTO TABLE itab        ORDER BY (`CARRID`) carrname and so on. If the addition ORDER BY is specified together with FOR ALL ENTRIES, all columns of the primary key must be read; if not, the result is undefined. From ABAP release 7.40 SP02, a syntax warning is produced in this case if known statically; at runtime, an exception is always raised. Example From ABAP release 7.40 SP02, a syntax warning or exception for: SELECT carrid connid        FROM sflight        INTO CORRESPONDING FIELDS OF TABLE rtab        FOR ALL ENTRIES IN itab        WHERE carrid = itab-carrid AND              connid = itab-connid        ORDER BY PRIMARY KEY. If aggregate functions are specified after SELECT, all columns that are specified after ORDER BY and that do not have an alias name for an aggregation function must also be specified after SELECT and after GROUP BY. Before ABAP release 7.40 SP02, the checks on this situation at runtime were not strict enough and the behavior was platform-dependent. From ABAP release 7.40 SP02, a violation of this rule always raises an exception of the class CX_SY_DYNAMIC_OSQL_SEMANTICS. Example From ABAP release 7.40 SP02, an exception from the class CX_SY_DYNAMIC_OSQL_SEMANTICS for: SELECT COUNT( * )        FROM spfli        INTO (cnt)        GROUP BY ('CARRID')        ORDER BY ('CARRID').   ... ENDSELECT. An alias name in the SELECT list cannot be the name of a column to which no alias name is assigned. Before ABAP release 7.40 SP02, the use of a name of this type after ORDER BY raised an exception. From ABAP release 7.40 SP02, this also produces a syntax error if known statically. Example From ABAP release 7.40 SP02, syntax errors for: SELECT carrid connid AS carrid        FROM spfli        INTO TABLE itab        ORDER BY carrid. ", is_cloud: "" },
                { release_version: "740", topic: "ABAP_SQL", text: "Access to SAP HANA Views", details: "DDIC external views in ABAP Dictionary make SAP HANA views known in ABAP programs. They also allow type references and access using ABAP SQL. ", is_cloud: "" },
                { release_version: "740", topic: "ABAP_SQL", text: "SQLScript Call", details: "The new statement CALL DATABASE PROCEDURE enables SQLScript to be called from ABAP programs. ", is_cloud: "" },
                { release_version: "740", topic: "DATE_TIME_PROCESSING", text: "Weaker Type Check for Time Zones", details: "A character-like data object is now sufficient in all operand positions where a time zone could previously only be specified with exactly the type TZNZONE or as a text field of the length 6. This concerns the statements CONVERT [INTO] TIME STAMP and formatting of string templates and WRITE. ", is_cloud: "" },
                { release_version: "740", topic: "EXPRESSIONS", text: "Inline Declarations", details: "The new declaration operators DATA and FIELD-SYMBOL make inline declarations possible in declaration expressions in declaration positions. ", is_cloud: "" },
                { release_version: "740", topic: "EXPRESSIONS", text: "Constructor Expressions", details: "A new type of expression, constructor expressions, uses constructor operators in general expression positions to construct results of specified types. NEW creates objects VALUE creates values REF gets references EXACT performs a lossless assignment or calculation CONV converts values CAST performs an upcast or downcast COND and SWITCH enable conditional expressions ", is_cloud: "" },
                { release_version: "740", topic: "EXPRESSIONS", text: "Table Expressions", details: "The new table expressions itab[ ... ] allow reads to be performed on internal tables in operand positions. ", is_cloud: "" },
                { release_version: "740", topic: "EXPRESSIONS", text: "New Built-In Function ipow", details: "The new integer power function ipow enables fields of any numeric type and with integer values to be raised to a power. The calculation type is determined by the base. ", is_cloud: "" },
                { release_version: "740", topic: "EXPRESSIONS", text: "Writable Expressions", details: "Some expressions are writable expressions that can be specified in result positions. ", is_cloud: "" },
                { release_version: "740", topic: "ITAB", text: "Table Expressions", details: "The new table expressions allow reads to be performed on internal tables in operand positions. ", is_cloud: "" },
                { release_version: "740", topic: "ITAB", text: "Built-In Functions for Internal Tables", details: "The following built-in functions were introduced: The function line_index can be used to identify a line number in an index of an internal table and use it in operand positions. The predicate function line_exists can be used to check the existence of table lines; the resulting truth value can then be used directly. ", is_cloud: "" },
                { release_version: "740", topic: "ITAB", text: "Explicit Definition of an Empty Key", details: "The new addition EMPTY KEY of the statements TYPES, DATA, and so on can be used to define an empty table key explicitly for standard tables. Without this addition, empty table keys occur only if the standard key of a standard table does not contain any components suitable as key fields. ", is_cloud: "" },
                { release_version: "740", topic: "ITAB", text: "Table Sharing for Boxed Components", details: "Until now there was no table sharing if the line types contained boxed components. This restriction has now been lifted. ", is_cloud: "" },
                { release_version: "740", topic: "ITAB", text: "References in Dynamically Specified Components", details: "Object component selectors can now be specified when components are specified dynamically (this was not previously the case). However, those specifications can be made that are statically possible. For example, when using ASSIGN attributes cannot be accessed that are not known statically. This is the case, for example, when using superclass references to access subclass components. ", is_cloud: "" },
                { release_version: "740", topic: "ITAB", text: "Optimization of the WHERE Condition", details: "The rules described under Optimization of the WHERE Condition have been modified as follows: Except in comparisons for equality, optimizations are now also performed for the predicate expression IS INITIAL. This enables a simple check to be made on the initial value, in particular for columns typed as reference variables. A static WHERE condition cannot contain any duplicate or overlapping specified keys, if the prerequisites for optimizations are met. This means that this change is occasionally incompatible: Syntax errors are now produced in those WHERE conditions in which a key column is checked using both a comparison for equality with one value and using IS INITIAL. Syntax warnings are no longer produced by mistake for non-optimizable type combinations in comparisons, even if the comparison does not contain any key columns. Non-optimizable type combinations now produce syntax warnings only if they actually modify key fields of a hash key or of the initial part of a sorted key. The syntax warnings have been improved so that the non-optimizable combination is mentioned in the text. The following type combinations were not previously detected as non-optimizable when secondary keys were used in comparisons: string with n, i (b, s), f, decfloat16, and decfloat34 xstring with c and string There was no syntax error or exception in these cases. Instead, all lines of the internal table were checked linearly when the statement was executed or reads performed using the primary key. Optimized reads are guaranteed when using secondary keys, which is why the combinations above now produce syntax errors or raise exceptions. This represents an incompatible change. ", is_cloud: "" },
                { release_version: "740", topic: "ITAB", text: "Expression for Dynamic Sorts", details: "In the statement SORT itab, the table (otab) can now be specified for dynamic sorts as the result of an expression or functional method call. ", is_cloud: "" },
                { release_version: "740", topic: "JSON", text: "JSON-XML", details: "JSON-XML is a special XML format that enables JSON data to be described using an XML representation. A new format, IF_SXML=&gt;CO_XT_JSON, has been added to the sXML Library, which enables JSON data to be processed using JSON-XML. ", is_cloud: "" },
                { release_version: "740", topic: "JSON", text: "asJSON", details: "The canonical JSON representation asJSON defines a mapping between ABAP types and JSON. This is used in serializations and deserializations using the identity transformation ID. ", is_cloud: "" },
                { release_version: "740", topic: "JSON", text: "JSON and CALL TRANSFORMATION", details: "JSON data can be specified in various forms as an XML source in the statement CALL TRANSFORMATION and a JSON writer can be specified as target. The identity transformation ID supports JSON by using asJSON. More information is available in Transformations for JSON. ", is_cloud: "" },
                { release_version: "740", topic: "JSON", text: "JSON and escape", details: "The escape function escape supports the new format E_JSON_STRING for replacing special characters in JSON. ", is_cloud: "" },
                { release_version: "740", topic: "MISC", text: "ABAP Doc", details: "Special ABAP Doc comments can be entered in front of declaration statements. These comments are prefixed by \"!. Tools of an ABAP development environment that support ABAP Doc, such as ABAP development tools for Eclipse, analyze the content of ABAP Doc comments, converts it to HTML and display the content in an appropriate way. ", is_cloud: "" },
                { release_version: "740", topic: "MISC", text: "Enhancement to RTTI", details: "The attribute METHODS of the object description class CL_ABAP_OBJECTDESCR has a new component, IS_RAISING_EXCPS, which can be used to determine whether the exception of a method is class-based. Also, the tabular component EXCEPTIONS the new component IS_RESUMABLE, which can be used to determine whether a class-based exception can be propagated as a resumable exception. ", is_cloud: "" },
                { release_version: "740", topic: "MISC", text: "Authorization Check in CALL TRANSACTION", details: "The new additions WITH AUTHORITY-CHECK and WITHOUT AUTHORITY-CHECK make it possible to perform or skip an authorization check when executing the statement CALL TRANSACTION. This makes the statement CALL TRANSACTION obsolete if neither of these additions are specified. ", is_cloud: "" },
                { release_version: "740", topic: "MISC", text: "Documentation Moved", details: "The documentation describing shared objects object services iXML Library sXML Library logical databases has been integrated into the ABAP keyword documentation. ", is_cloud: "" },
                { release_version: "740", topic: "MISC", text: "Operand Position in WRITE and WRITE TO", details: "Until now, the statements WRITE and WRITE TO could only be used to produce or assign a single data object dobj. Now the following can also be specified instead of dobj: A built-in function, a functional method call or method chaining, or a constructor expression If the return value/result meets the conditions for dobj. A string expression. Arithmetic expressions and bit expressions cannot be specified directly, but can be specified as embedded expressions in string templates. ", is_cloud: "" },
                { release_version: "740", topic: "MISC", text: "Declaration Positions", details: "The new inline declarations can be made in the new declaration positions. ", is_cloud: "" },
                { release_version: "740", topic: "MISC", text: "Operand Position in CALL FUNCTION ... EXPORTING", details: "Actual parameters specified after CALL FUNCTION ... EXPORTING have now become a general expression position. ", is_cloud: "" },
                { release_version: "740", topic: "MISC", text: "Operand Position After CASE", details: "The operand position after CASE was changed to a general expression position. ", is_cloud: "" },
                { release_version: "740", topic: "MISC", text: "Operand Position in Dynamic ASSIGN", details: "The operand comp in the statement ASSIGN COMPONENT comp OF STRUCTURE is now a character-like or numeric expression position. ", is_cloud: "" },
                { release_version: "740", topic: "MISC", text: "Operand Positions in Statements for Internal Tables", details: "The following changes have been made: The operands after the addition WITH TABLE KEY of the statements READ TABLE itab and DELETE TABLE itab are now general expression positions. The work area wa of the following statements was changed from functional operand positions to general expression positions: APPEND wa TO ... INSERT wa INTO ... MODIFY ... FROM wa ... The internal table itab specified in the statements READ TABLE itab ... and LOOP AT itab ... is now a functional operand position. In the statement SORT itab, the internal table (otab) can now be specified for dynamic sorts as the result of an expression or functional method call. ", is_cloud: "" },
                { release_version: "740", topic: "MISC", text: "Operand Positions for Events in ABAP Objects", details: "The following changes have been made: The operand positions for formal parameters of the statement RAISE EVENT are now general expression positions. Functions and expressions can now also be passed to event handlers as actual parameters. oref specified after SET HANDLER ... FOR is now a functional operand position. ", is_cloud: "" },
                { release_version: "740", topic: "MISC", text: "Operand Positions After MESSAGE", details: "The following operand positions of the statement MESSAGE were changed: oref is now a functional operand position. text is now a character-like expression position. dobj through dobj4 after WITH are now character-like expression positions or functional operand positions. ", is_cloud: "" },
                { release_version: "740", topic: "MISC", text: "Case Sensitivity of Name in ASSIGN COMPONENT", details: "A component name specified as a character string in ASSIGN COMPONENT no longer has to be in uppercase letters. ", is_cloud: "" },
                { release_version: "740", topic: "MISC", text: "ABAP Messaging Channels", details: "From ABAP release 7.40, SP02, ABAP Messaging Channels (AMC) enable a new type of communication between AS ABAP programs, which goes beyond the limits of an AS instance. ", is_cloud: "" },
                { release_version: "740", topic: "MISC", text: "New Variants of WAIT UNTIL", details: "The new variant WAIT FOR MESSAGING CHANNELS waits for AMC messages in ABAP Messaging Channels (AMC). A further new variant, WAIT FOR ASYNCHRONOUS TASKS, waits for the callback routines of an aRFC and replaces the previous statement WAIT UNTIL (which now only exists in an obsolete short form). ", is_cloud: "" },
                { release_version: "740", topic: "MISC", text: "Replacement of the System Class", details: "The abstract system class CL_ABAP_EXPIMP for data clusters and its subclasses have been replaced by the new system class CL_ABAP_EXPIMP_UTILITIES and its methods. The class CL_ABAP_EXPIMP should no longer be used. ", is_cloud: "" },
                { release_version: "740", topic: "MISC", text: "Exception Handling", details: "The following improvements were made: If an SQL error occurs in the statements EXPORT, IMPORT, or DELETE FROM for data clusters in database tables, the new exception class CX_SY_EXPIMP_DB_SQL_ERROR can be used to handle the error. If the string or internal table is empty in the statements IMPORT FROM DATA BUFFER or IMPORT FROM INTERNAL TABLE, the dedicated runtime errors IMPORT_FROM_DATA_BUFFER_EMPTY or IMPORT_FROM_INTTABLE_EMPTY now occur. ", is_cloud: "" },
                { release_version: "740", topic: "MISC", text: "Cleanup in Updates", details: "When statements are executed that would produce a database commit or database rollback or would disrupt the update controller, the associated system behavior has been cleaned up as described under Forbidden Statements in Updates. The behavior in the case of local and regular updates has been synchronized and all forbidden statements now produce a runtime error directly, which makes troubleshooting easier. The following statements now also raise the exception POSTING_ILLEGAL_STATEMENT directly during the update, since they disrupt the update controller: LEAVE LIST-PROCESSING LEAVE PROGRAM LEAVE SCREEN LEAVE TO LIST-PROCESSING SET SCREEN Before ABAP release 7.40, only the statements CALL DIALOG, CALL SCREEN, CALL SELECTION SCREEN, CALL TRANSACTION, LEAVE TO TRANSACTION, SUBMIT, plus COMMIT WORK and ROLLBACK WORK raised an exception directly. The behavior of messages in updates was not modified. SAP-internal hint Temporarily the NGAP behavior was introduced for messages with SP02 but rolled back with a kernel patch. ", is_cloud: "" },
                { release_version: "740", topic: "NATIVE_SQL", text: "Bulk Access in ADBC", details: "The new method SET_PARAM_TABLE of the class CL_SQL_STATEMENT enables bulk access in ADBC (see the executable example). ", is_cloud: "" },
                { release_version: "740", topic: "NATIVE_SQL", text: "Recommended Use", details: "New developments in Native SQL are now only possible in ADBC, which means that ADBC is now recommended in new programs instead of the static embedding of Native SQL. ", is_cloud: "" },
                { release_version: "740", topic: "STRINGS", text: "New Formatting Option ALPHA", details: "The new formatting option ALPHA for embedded expressions in string templates inserts leading zeros in front of strings of digits or removes these zeros. ", is_cloud: "" },
                { release_version: "740", topic: "STRINGS", text: "New Formatting Option XSD", details: "The new formatting option XSD for embedded expressions in string templates creates their asXML format for elementary data types. ", is_cloud: "" },
                { release_version: "740", topic: "STRINGS", text: "Comparisons of String Expressions", details: "Comparisons of string expressions are now possible when the comparison operator BETWEEN. This was not previously the case. ", is_cloud: "" },
                { release_version: "740", topic: "STRINGS", text: "Assignments of String Expressions", details: "Exceptions raised in conversions can now be handled when making assignments of string expressions to target fields. This was not previously the case. Exceptions raised (for example, in assignments of non-numeric values to numeric data types or in overflows) can now be handled in the regular way. ", is_cloud: "" },
                { release_version: "740", topic: "TOOLS", text: "Security Tests in the Extended Program Check", details: "The new security checks in the extended program check scan ABAP programs for security issues. The security checks perform a static analysis of the ABAP source code and report any potential security risks. The security checks can be executed as follows: Directly from the extended program check in ABAP Workbench From Code Inspector From ABAP Test Cockpit (ATC) If used from ATC, the checks are integrated into the transport release functions and can be executed from the ABAP development tools for Eclipse (ADT). The security checks must be purchased as a separate product. Additional licensing costs are incurred if the security checks are used in customer systems. The program RSLIN_SEC_LICENSE_SETUP can be used to provide the security check option in a system. This requires the authorization modify global check variants in ATC. ", is_cloud: "" },
                { release_version: "740", topic: "TOOLS", text: "Documentation of Security Risks", details: "Potential security risks in ABAP programs are documented in the ABAP security notes. ", is_cloud: "" },
                { release_version: "740", topic: "XML", text: "New ST Statement tt:read-write", details: "The new ST statement tt:read-write is a short form for the statements tt:read and tt:write specified one after the other. ", is_cloud: "" },
                { release_version: "740", topic: "XML", text: "Mapping Rules for tt:value", details: "In the ST statement tt:value the attribute option=\"...,...\" can be used to specify options for certain data types that override the default mapping of elementary data objects to the asXML format. ", is_cloud: "" },
                { release_version: "740", topic: "XML", text: "Support for JSON", details: "The format IF_SXML=&gt;CO_XT_JSON has been added to the formats supported by sXML Library. XML readers and XML writers created in this format can be used to process JSON data. A special JSON-XML is used as an intermediate format here. The statement CALL TRANSFORMATION can access these JSON readers and JSON writers and use them as XML sources or XML targets. Furthermore, JSON data can also be specified as an XML source in strings and internal tables. ", is_cloud: "" },
                { release_version: "710", topic: "MISC", text: "Lossless Assignments", details: "The new addition EXACT of the statements MOVE and MOVE-CORRESPONDING enables lossless assignments; if data is lost or values are invalid, an exception is raised. ", is_cloud: "" },
                { release_version: "710", topic: "MISC", text: "New RTTC Methods", details: "The new GET method of classes CL_ABAP_STRUCTDESCR, CL_ABAP_TABLEDESCR, CL_ABAP_REFDESCR, plus GET_BY_NAME of class CL_ABAP_REFDESCR return the type description object specified by the input parameters. A new type description object is created or an existing one is used again. ", is_cloud: "" },
                { release_version: "710", topic: "MISC", text: "New API for Creating UUIDs", details: "The methods of the class CL_SYSTEM_UUID create UUIDs in different formats, such as 16-digit byte-like UUIDs, 22-digit character-like UUIDs with uppercase and lowercase letters, and 32-digit character-like UUIDs in hexadecimal. They also make it possible to convert the UUIDs from one type to another. ", is_cloud: "" },
                { release_version: "710", topic: "MISC", text: "New Time Formats", details: "While number and date formats for output have always been formatted according to the formatting setting of the language environment, until now only the 24-hour format has been available for time output. From SP14 in ABAP release 7.0, four additional 12 hour formats have been introduced. These formats can be selected in the fixed values in the user master record or stored specifically for each country in a new column TIMEFM in the T005X database table. If enough space is available, a time is displayed on the dynpro in 12-hour format when the relevant settings are made in the user master record. In ABAP, new formats can be used by means of the new ENVIRONMENT TIME FORMAT addition of the WRITE TO and WRITE statements as well as by using the environment and COUNTRY formatting options for embedded expressions in string templates. The new class CL_ABAP_TIMEFM contains methods for converting between external and internal times, as well as some auxiliary methods. The predefined time formats of the statements WRITE TO and WRITE cannot be affected automatically due to downward compatibility. Hint The new formats are supported on dynpros and in Screen Painter from EhP2. ", is_cloud: "" },
                { release_version: "710", topic: "MISC", text: "String Constants in PXA", details: "From ABAP release 7.0, EhP2, strings declared as constants are saved globally in PXA in the same way as all constants. This can significantly reduce the amount of memory required. ", is_cloud: "" },
                { release_version: "710", topic: "MISC", text: "Class for Generation Limits", details: "From ABAP release 7.0, EhP2, the static method GET_VALUES of class CL_ABAP_GEN_LIMITS returns the generation limits for an ABAP program. Hint This change was previously introduced in ABAP release 7.0, SP16. ", is_cloud: "" },
                { release_version: "710", topic: "MISC", text: "Splitter Control on Dynpros", details: "From ABAP release 7.0, EhP2, splitter controls can be used on classic dynpros. A splitter control enables two subscreens to be arranged above and below or beside one another in a way that allows the border between the subscreen areas to be adjusted. ", is_cloud: "" },
                { release_version: "710", topic: "MISC", text: "Extended Jump Distance", details: "Prior to ABAP release 7.0, EhP2, errors could occur in ABAP programs in which jump distances were too large. This could also occur, for example, if processing blocks were exited with RETURN, since this statement jumps to the end of the block. From ABAP release 7.0, EhP2, the jump distance is essentially unlimited. Hint The unlimited jump distance should not be intentionally exploited. It enables errors to prevented in large procedures or control blocks, but the maximum recommended number of statements to be used in a procedure must always be adhered to as outlined in the programming guidelines. ", is_cloud: "" },
                { release_version: "710", topic: "MISC", text: "Dynamic Programming", details: "The documented class CL_ABAP_DYN_PRG provides a set of static methods that support error-free, secure dynamic programming. ", is_cloud: "" },
                { release_version: "710", topic: "MISC", text: "File Interface", details: "The documented class CL_FS_PATH provides a set of static methods that support the error-free, secure handling of file names. ", is_cloud: "" },
                { release_version: "710", topic: "TOOLS", text: "ABAP Editor", details: "Code Completion has been added to the new ABAP front-end editor. This tool proposes appropriate ABAP words and operands for the current code location. By default, Code Completion is called using Ctrl+Space. The following units can be completed: Data objects including structures and components Data types and classes Components of classes Function modules Subroutines Formal parameters Database tables ABAP words The proposals can be accepted as they are or as patterns with prefilled parameters. ", is_cloud: "" },
                { release_version: "710", topic: "TOOLS", text: "Class Builder", details: "The &lt;ZK&gt;Source Code-Based Editor&lt;/&gt; setting is used to expand the internal include programs of a class pool. This displays the entire source code of a global class like a program in ABAP Editor and it can then be edited. When saved, the modified source code is then split among the associated include programs. ", is_cloud: "" },
                { release_version: "710", topic: "TOOLS", text: "ABAP Debugger", details: "The following functions have been added to the two-process debugger: Variable display: A new tab page, Auto, displays the last return values of methods. Long data objects can now be modified in the detail view. Table tool: Support for secondary keys (the key used can be toggled in the debugger). Tables can be filled with data that was previously downloaded onto the presentation server. Substructures of structured line types can be expanded in a line. Columns can be hidden and made visible again. Display settings are retained for specific tables. Breakpoint tool: Special breakpoints for Web Dynpro ABAP (specification of Web Dynpro component, Web Dynpro controller, or a Web Dynpro method). Special breakpoints for Simple Transformations (debugging of Simple Transformations). Special breakpoints for stack changes (breakpoint when switching program or procedure). Special breakpoint for imprecise Decfloat calculation (stops if an imprecise statement or calculation with decimal floating point numbers takes place). Dynpro tool: New tool for analyzing screens (control, properties, layout). ST debugging: New tool for debugging Simple Transformations (step-by-step execution, variables display, breakpoints). Debugger scripting: ABAP debugger scripting can be used to analyze the current ABAP context. Called using a breakpoint or an automated single step. The context of the debuggee can be stopped, traced, or changed within a script. An integrated script tool scripts to be written, saved, loaded, and executed. Transaction SAS allows the independent editing of debugger scripts. Statement debugging: Multiple statements in one line can be debugged step by step. Logical expressions can also be debugged step by step. Layer debugging: The user can define the software layer (package, program, procedure, or interface) that should be debugged. A layer can be executed as a single step in debugging. Stack tool: New setting for displaying the call stack of the internal session of a caller Exception tool: New tool for displaying and analyzing the last and previous class-based exceptions. Console tool: This new tool displays the growing data of serializations from ABAP to XML for CALL TRANSFORMATION and for classic list output. ABAP Enhancement Framework: Visualization of enhancements in the stack. Possibility of skipping or executing enhancement implementations. ABAP byte code: In the ABAP byte code or ABAP byte code (debug macro) context menus, it is possible to select what a replacement for a proper macro debugging run can depict. Functions taken from the old debugger: Displays the classic list currently being created in the ABAP session of the debuggee. Possibility of restarting the entire application. Settings (block tRFC sending, ESI debugging, shared objects: debug automatic area build, always create exception object, Control Framework: automation controller always processes requests synchronously, check sorting before READ BINARY SEARCH). ", is_cloud: "" },
                { release_version: "710", topic: "TOOLS", text: "Coverage Analyzer", details: "Coverage Analyzer has been modified to include the following: Code coverage is now measured on the statement level. The coverage of individual conditions of logical expressions is measured. The coverage of empty branches is measured. The coverage of the executed and non-executed statement blocks in control structures is measured (branch coverage). Code coverage is visualized in different colors in the new ABAP front-end editor. To measure the coverage of test runs, Coverage Analyzer has been integrated into ABAP Unit. ", is_cloud: "" },
                { release_version: "710", topic: "TOOLS", text: "ABAP Unit", details: "In ABAP release 7.0, EhP2, the additions introduced for the statement CLASS ... FOR TESTING, namely RISK LEVEL and DURATION, have replaced the pseudo comments introduced in ABAP release 7.0, namely \"\#AU Risk_Level ... and \"\#AU Duration ..., used for defining the test properties of test classes. An ABAP Unit Browser integrated into Object Navigator in ABAP Workbench allows: A structured overview of existing unit tests to be displayed. Multiple test runs to be started at the same time. Unit tests to be organized in favorites. For the latter item, test coverage can be measured and displayed using Coverage Analyzer. Class CL_ABAP_UNIT_ASSERT replaces class CL_AUNIT_ASSERT. New methods are now assigned to the new class only. Existing unit tests do not have to be converted to the new class. It is recommended, however, that the new class is used only in new tests. ", is_cloud: "" },
                { release_version: "710", topic: "TOOLS", text: "Runtime Analysis", details: "The runtime analysis tool has been switched to the new transaction SAT (the previous transactions were SE30 and ATRA). The new runtime analysis tool has a new user interface for analyzing measurements. Like ABAP Debugger, it consists of adjustable desktops where various tools can be organized. contains additional and more flexible analysis tools than the previous version. saves the measurement data to the database, which makes it independent of the operating system of the host computer of the AS instance. enables the cross-system comparison of measurement data. ", is_cloud: "" },
